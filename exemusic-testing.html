<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ExeMusic v3.0 - Ultimate Edition</title>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    /* CSS ASLI KAMU (TIDAK DIPOTONG) */
    :root {
      --accent: #1db954;
      --text: #ffffff;
      --text-dim: #b3b3b3;
      --bg: #090909;
      --glass: rgba(255, 255, 255, 0.05);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
    }

    .app {
      background: rgba(18, 18, 18, 0.85);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 35px;
      width: 92%; max-width: 380px; 
      height: 94vh;
      display: flex; flex-direction: column; 
      padding: 20px; 
      position: relative;
    }

    /* LOADING CARD OVERLAY */
    #loadingCard {
      position: absolute; inset: 0; background: #000; z-index: 9999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      border-radius: 35px; transition: 0.5s;
    }
    .spinner { width: 40px; height: 40px; border: 4px solid var(--glass); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .header { display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; margin-bottom: 10px; }
    .header img { width: 80px; }
    
    /* Tombol Login/Profile di Kanan Atas */
    #topAuthBtn {
      background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
      color: white; padding: 6px 12px; border-radius: 20px; font-size: 11px; cursor: pointer;
    }

    .cover-box {
      flex: 1; width: 100%; border-radius: 20px;
      background: #151515; display: flex; align-items: center; justify-content: center;
      margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05);
      overflow: hidden; position: relative; z-index: 1; 
    }

    /* EQ LEBIH HALUS (SMOOTH) */
    .eq { display: flex; align-items: flex-end; gap: 4px; height: 50px; }
    .eq span { width: 5px; background: var(--accent); border-radius: 10px; height: 8px; transition: height 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
    .playing span { animation: wave 1.2s infinite ease-in-out; }
    .playing span:nth-child(1) { animation-delay: 0.1s; }
    .playing span:nth-child(2) { animation-delay: 0.3s; }
    .playing span:nth-child(3) { animation-delay: 0.2s; }
    .playing span:nth-child(4) { animation-delay: 0.4s; }
    @keyframes wave { 0%, 100% { height: 10px; } 50% { height: 45px; } }

    .track-info { margin-bottom: 10px; flex-shrink: 0; text-align: left; }
    #title { font-size: 20px; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    
    /* Container @User dan Tombol Follow */
    .user-row { display: flex; align-items: center; gap: 8px; margin-top: 4px; }
    #by { color: var(--accent); font-size: 13px; font-weight: bold; cursor: pointer; }
    #followBtn { 
      font-size: 10px; background: var(--accent); color: black; border: none; 
      padding: 2px 8px; border-radius: 4px; font-weight: bold; display: none; cursor: pointer;
    }

    .sys-container { background: var(--glass); border-radius: 15px; padding: 8px; margin-bottom: 10px; flex-shrink: 0; }
    .sys-tools { display: flex; justify-content: space-around; margin-bottom: 5px; }
    .sys-tools button { background: none; border: none; color: white; cursor: pointer; font-size: 16px; opacity: 0.8; padding: 5px; }
    
    .vol-row { display: flex; align-items: center; gap: 8px; padding: 0 5px; }
    #vol { flex: 1; height: 4px; accent-color: var(--accent); cursor: pointer; }

    .prog-area { margin-bottom: 15px; flex-shrink: 0; }
    #seek { width: 100%; height: 5px; accent-color: var(--accent); cursor: pointer; }
    .time { display: flex; justify-content: space-between; font-size: 10px; color: var(--text-dim); margin-top: 4px; }

    .main-ctrl { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; margin-bottom: 15px; }
    .btn-play { 
      width: 60px; height: 60px; background: var(--accent); border: none; border-radius: 50%; 
      display: flex; align-items: center; justify-content: center; color: black; font-size: 22px; 
      box-shadow: 0 5px 20px rgba(29, 185, 84, 0.4); cursor: pointer;
    }
    .btn-sec { background: none; border: none; color: white; font-size: 26px; cursor: pointer; }

    .footer { margin-top: auto; display: flex; justify-content: space-around; background: var(--glass); padding: 10px; border-radius: 20px; }
    .footer button { background: none; border: none; color: white; font-size: 18px; opacity: 0.5; cursor: pointer; }
    
    .active { color: var(--accent) !important; opacity: 1 !important; }

    /* MODALS & TOAST */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; z-index: 2000; }
    .sheet { position: absolute; bottom: 0; width: 100%; max-width: 380px; left: 50%; transform: translateX(-50%); background: #181818; border-radius: 25px 25px 0 0; padding: 20px; max-height: 70vh; overflow-y: auto; }
    
    #toast { 
      position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%) translateY(20px); 
      background: var(--accent); color: #000; padding: 10px 20px; border-radius: 30px; 
      font-size: 13px; font-weight: bold; opacity: 0; transition: 0.3s; z-index: 3000; 
    }
    #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    .inp-dark { width:100%; padding:12px; margin-bottom:10px; background:#222; color:white; border:none; border-radius:10px; }
    .btn-act { width:100%; padding:14px; background:var(--accent); border:none; border-radius:10px; font-weight:bold; color:black; cursor:pointer; }
  </style>
</head>
<body>

  <div id="loadingCard">
    <div class="spinner"></div>
    <p style="margin-top:15px; font-size:12px; letter-spacing:2px">EXEMUSIC</p>
  </div>

  <div id="toast">Notif</div>

  <div class="app">
    <div class="header">
        <img src="exemusic.png" alt="Logo">
        <button id="topAuthBtn" onclick="openProfile()">Login</button>
    </div>

    <div class="cover-box">
      <div class="eq" id="eq"><span></span><span></span><span></span><span></span><span></span></div>
    </div>

    <div class="track-info">
      <div id="title">Loading Lagu...</div>
      <div class="user-row">
        <div id="by" onclick="viewUploaderProfile()">@system</div>
        <button id="followBtn" onclick="followUser()">FOLLOW</button>
      </div>
    </div>

    <div class="sys-container">
      <div class="sys-tools">
        <button onclick="copyRawUrl()">üìã</button>
        <button onclick="shareLink()">üîó</button>
        <button onclick="downloadSong()">‚¨áÔ∏è</button>
        <button onclick="openAddMusic()">‚ûï</button>
      </div>
      <div class="vol-row">
        <span>üîà</span>
        <input type="range" id="vol" min="0" max="1" step="0.01" value="0.8">
        <span>üîä</span>
      </div>
    </div>

    <div class="prog-area">
      <input type="range" id="seek" value="0">
      <div class="time">
        <span id="cur">0:00</span>
        <span id="dur">0:00</span>
      </div>
    </div>

    <div class="main-ctrl">
      <button class="btn-sec" onclick="prev()">‚èÆ</button>
      <button class="btn-play" onclick="toggle()" id="playBtn">‚ñ∂</button>
      <button class="btn-sec" onclick="next()">‚è≠</button>
    </div>

    <div class="footer">
      <button id="shuf" onclick="toggleShuffle()">üîÄ</button>
      <button onclick="openList(false)">‚ò∞</button>
      <button onclick="openList(true)">‚≠ê</button>
      <button id="rep" onclick="toggleRepeat()">üîÅ</button>
      <button id="adminBtn" style="display:none; color:gold" onclick="openAdmin()">üõ°Ô∏è</button>
    </div>
  </div>

  <div class="modal" id="modalAuth" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="text-align:center; margin-bottom:15px">Member Area</h3>
      <input id="authEmail" class="inp-dark" placeholder="Email">
      <input id="authPass" type="password" class="inp-dark" placeholder="Password">
      <button id="btnPrimaryAuth" onclick="handleAuth()" class="btn-act">LOGIN</button>
      <button onclick="toggleAuthMode()" id="authToggleLink" style="background:none; border:none; color:#888; width:100%; margin-top:10px">Belum punya akun? Daftar</button>
    </div>
  </div>

  <div class="modal" id="modalProfile" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="text-align:center; margin-bottom:10px">Profile</h3>
      <div style="text-align:center; margin-bottom:20px">
        <h2 id="profName">User</h2>
        <p id="profFollowers" style="font-size:12px; color:var(--accent)">0 Followers</p>
      </div>
      <button onclick="auth.signOut(); location.reload()" class="btn-act" style="background:#333; color:white">LOGOUT</button>
    </div>
  </div>

  <div class="modal" id="modalAdmin" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="color:gold; margin-bottom:15px">Admin Panel</h3>
      <button onclick="toggleMT()" id="mtStatusBtn" class="btn-act" style="background:#222; color:gold; border:1px solid gold; margin-bottom:15px">MT MODE: OFF</button>
      <div id="adminSongList"></div>
    </div>
  </div>

  <div class="modal" id="modalList" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet"><div id="songContainer"></div></div>
  </div>

  <script>
    // --- ENKRIPSI FIX (TIDAK AKAN ERROR) ---
    const _KEY = "QUl6YVN5Q1ZKWVNSNG5IZW9SQTlXVE1aYTMtMnhsaUtRcmQ1ZzQ=";
    const _DOM = "ZXhlbXVzaWMtZXhlY3VyaXZlcnAuZmlyZWJhc2VhcHAuY29t";
    const _URL = "aHR0cHM6Ly9leGVtdXNpYy1leGVjdXJpdmVycC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw";

    const firebaseConfig = {
      apiKey: atob(_KEY),
      authDomain: atob(_DOM),
      databaseURL: atob(_URL),
      projectId: "exemusic-execuriverp"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let songs = [], i = 0, isShuf = true, isRepeat = false, isLoginMode = true;
    let userData = null, mtMode = false;
    let fav = JSON.parse(localStorage.getItem("exeFav") || "[]");
    const audio = new Audio();

    // --- AUTH MONITORING ---
    auth.onAuthStateChanged(async (u) => {
      if(u) {
        const snap = await db.ref('users/' + u.uid).get();
        userData = snap.val();
        document.getElementById('topAuthBtn').textContent = userData ? userData.username : "User";
        if(userData?.role === 'admin') document.getElementById('adminBtn').style.display = 'block';
        document.getElementById('followBtn').style.display = 'block';
      } else {
        userData = null;
        document.getElementById('topAuthBtn').textContent = "Login";
        document.getElementById('adminBtn').style.display = 'none';
        document.getElementById('followBtn').style.display = 'none';
      }
      hideLoading();
    });

    // --- DATABASE SYNC ---
    db.ref('songs').on('value', snap => {
      const val = snap.val();
      if(val) {
        songs = Object.keys(val).map(k => ({...val[k], key: k}));
        // URL ?id= Param Sync
        const params = new URLSearchParams(window.location.search);
        const urlId = params.get('id');
        if(urlId && songs[urlId] && audio.src === "") setup(parseInt(urlId), false);
        else if(audio.src === "") setup(0, false);
      }
    });

    db.ref('settings/mt').on('value', s => {
      mtMode = s.val();
      if(document.getElementById('mtStatusBtn')) document.getElementById('mtStatusBtn').innerText = "MT MODE: " + (mtMode ? "ON" : "OFF");
      if(mtMode && userData?.role !== 'admin') {
        document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:50%'>MAINTENANCE MODE</h1>";
      }
    });

    // --- FUNCTIONS ---
    function setup(idx, play = true) {
      if(!songs[idx]) return;
      i = idx;
      audio.src = songs[i].url;
      document.getElementById('title').textContent = songs[i].title;
      document.getElementById('by').textContent = "@" + (songs[i].by || "system");
      
      // Update URL without refresh
      window.history.replaceState(null, null, `?id=${i}`);

      if(play) { audio.play(); document.getElementById('playBtn').textContent = "‚ùö‚ùö"; document.getElementById('eq').classList.add('playing'); }
      updateFollowStatus();
    }

    function toggle() {
      if(audio.paused) { audio.play(); document.getElementById('playBtn').textContent = "‚ùö‚ùö"; document.getElementById('eq').classList.add('playing'); msg("Playing"); }
      else { audio.pause(); document.getElementById('playBtn').textContent = "‚ñ∂"; document.getElementById('eq').classList.remove('playing'); msg("Paused"); }
    }

    // --- AUTH LOGIC ---
    function openProfile() {
      if(userData) {
        document.getElementById('profName').textContent = userData.username;
        db.ref('follows/' + auth.currentUser.uid).on('value', s => {
            document.getElementById('profFollowers').textContent = (s.numChildren() || 0) + " Followers";
        });
        document.getElementById('modalProfile').style.display = 'block';
      } else {
        document.getElementById('modalAuth').style.display = 'block';
      }
    }

    function toggleAuthMode() {
      isLoginMode = !isLoginMode;
      document.getElementById('btnPrimaryAuth').textContent = isLoginMode ? "LOGIN" : "DAFTAR";
      document.getElementById('authToggleLink').textContent = isLoginMode ? "Belum punya akun? Daftar" : "Sudah punya akun? Login";
    }

    async function handleAuth() {
      const email = document.getElementById('authEmail').value;
      const pass = document.getElementById('authPass').value;
      if(isLoginMode) {
        auth.signInWithEmailAndPassword(email, pass).then(() => { closeModal(); msg("Login Berhasil!"); }).catch(e => msg(e.message));
      } else {
        const emailInput = prompt("Masukkan Username Anda:");
        if(!emailInput) return;
        auth.createUserWithEmailAndPassword(email, pass).then(res => {
          db.ref('users/' + res.user.uid).set({ username: emailInput, role: 'user' });
          closeModal(); msg("Daftar Berhasil!");
        }).catch(e => msg(e.message));
      }
    }

    // --- FOLLOW SYSTEM ---
    async function followUser() {
      if(!auth.currentUser) return msg("Login untuk Follow!");
      const targetUid = songs[i].uid;
      if(targetUid === auth.currentUser.uid) return msg("Gak bisa follow diri sendiri");
      
      const ref = db.ref(`follows/${targetUid}/${auth.currentUser.uid}`);
      const snap = await ref.get();
      if(snap.exists()) {
        ref.remove(); msg("Unfollowed");
      } else {
        ref.set(true); msg("Followed @"+songs[i].by);
      }
      updateFollowStatus();
    }

    async function updateFollowStatus() {
        if(!auth.currentUser) return;
        const ref = db.ref(`follows/${songs[i].uid}/${auth.currentUser.uid}`);
        const snap = await ref.get();
        document.getElementById('followBtn').textContent = snap.exists() ? "FOLLOWED" : "FOLLOW";
    }

    // --- PLAYER CONTROLS ---
    function next() { setup(isShuf ? Math.floor(Math.random()*songs.length) : (i+1)%songs.length); msg("Next Track"); }
    function prev() { setup((i-1+songs.length)%songs.length); msg("Prev Track"); }
    
    audio.ontimeupdate = () => {
      document.getElementById('seek').value = (audio.currentTime/audio.duration)*100 || 0;
      document.getElementById('cur').textContent = fmt(audio.currentTime);
      document.getElementById('dur').textContent = fmt(audio.duration);
    };
    document.getElementById('seek').oninput = (e) => audio.currentTime = (e.target.value/100)*audio.duration;
    document.getElementById('vol').oninput = (e) => audio.volume = e.target.value;
    audio.onended = () => isRepeat ? (audio.currentTime=0, audio.play()) : next();

    // --- ADMIN ---
    function openAdmin() {
      document.getElementById('modalAdmin').style.display = 'block';
      const list = document.getElementById('adminSongList');
      list.innerHTML = songs.map(s => `
        <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333">
          <span>${s.title}</span>
          <button onclick="delSong('${s.key}')" style="color:red; background:none; border:none">Hapus</button>
        </div>
      `).join('');
    }
    function toggleMT() { db.ref('settings/mt').set(!mtMode); msg("MT Toggled"); }
    function delSong(k) { if(confirm("Hapus?")) db.ref('songs/'+k).remove(); msg("Lagu Dihapus"); }

    // --- UTILS ---
    function msg(m) {
      const t = document.getElementById('toast');
      t.textContent = m; t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2000);
    }
    function fmt(s) { if(isNaN(s)) return "0:00"; let m=Math.floor(s/60),sc=Math.floor(s%60); return m+":"+(sc<10?"0"+sc:sc); }
    function hideLoading() { document.getElementById('loadingCard').style.opacity = '0'; setTimeout(()=>document.getElementById('loadingCard').style.display='none', 500); }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    function copyRawUrl() { navigator.clipboard.writeText(songs[i].url); msg("URL Audio Disalin"); }
    function shareLink() { navigator.clipboard.writeText(window.location.href); msg("Link Player Disalin"); }
    function downloadSong() { window.open(songs[i].url); msg("Membuka Download..."); }
    function toggleShuffle() { isShuf = !isShuf; document.getElementById('shuf').classList.toggle('active', isShuf); msg(isShuf?"Shuffle On":"Shuffle Off"); }
    function toggleRepeat() { isRepeat = !isRepeat; document.getElementById('rep').classList.toggle('active', isRepeat); msg(isRepeat?"Repeat On":"Repeat Off"); }

    function openList() {
        const c = document.getElementById('songContainer');
        c.innerHTML = songs.map((s, idx) => `
            <div onclick="setup(${idx}); closeModal()" style="padding:15px; border-bottom:1px solid #222">
                <b>${s.title}</b><br><small>by ${s.by}</small>
            </div>
        `).join('');
        document.getElementById('modalList').style.display = 'block';
    }
  </script>
</body>
</html>
