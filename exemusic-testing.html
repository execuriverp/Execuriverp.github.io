<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ExeMusic v3.0 - Firebase Edition</title>
  <link rel="icon" type="image/png" href="exemusicicon.png">
  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    /* STYLE ASLI DARI KODE KAMU - TIDAK DIUBAH */
    :root {
      --accent: #1db954;
      --text: #ffffff;
      --text-dim: #b3b3b3;
      --bg: #090909;
      --glass: rgba(255, 255, 255, 0.05);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
    }

    .app {
      background: rgba(18, 18, 18, 0.85);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 35px;
      width: 92%; max-width: 380px; 
      height: 94vh;
      display: flex; flex-direction: column; 
      padding: 20px; 
      position: relative;
    }

    .header { text-align: center; flex-shrink: 0; margin-bottom: 10px; }
    .header img { width: 100px; max-width: 30%; }

    .cover-box {
      flex: 1; 
      width: 100%; 
      border-radius: 20px;
      background: #151515;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 10px;
      border: 1px solid rgba(255,255,255,0.05);
      overflow: hidden; 
      position: relative;
      z-index: 1; 
    }

    .eq { display: flex; align-items: flex-end; gap: 4px; height: 50px; }
    .eq span { width: 5px; background: var(--accent); border-radius: 10px; height: 8px; }
    .playing span { animation: wave 0.8s infinite ease-in-out; }
    .playing span:nth-child(1) { animation-delay: 0.1s; }
    .playing span:nth-child(2) { animation-delay: 0.3s; }
    .playing span:nth-child(3) { animation-delay: 0.2s; }
    .playing span:nth-child(4) { animation-delay: 0.4s; }
    @keyframes wave { 0%, 100% { height: 8px; } 50% { height: 40px; } }

    .track-info { margin-bottom: 10px; flex-shrink: 0; text-align: left; }
    #title { font-size: 20px; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    #by { color: var(--text-dim); font-size: 13px; margin-top: 2px; }

    .sys-container {
      background: var(--glass); border-radius: 15px; padding: 8px; margin-bottom: 10px; flex-shrink: 0; z-index: 5;
    }
    .sys-tools { display: flex; justify-content: space-around; margin-bottom: 5px; }
    .sys-tools button { background: none; border: none; color: white; cursor: pointer; font-size: 16px; opacity: 0.8; padding: 5px; }
    
    .vol-row { display: flex; align-items: center; gap: 8px; padding: 0 5px; }
    #vol { flex: 1; height: 4px; accent-color: var(--accent); cursor: pointer; }

    .prog-area { margin-bottom: 15px; flex-shrink: 0; z-index: 5; }
    #seek { width: 100%; height: 5px; accent-color: var(--accent); cursor: pointer; display: block; }
    .time { display: flex; justify-content: space-between; font-size: 10px; color: var(--text-dim); margin-top: 4px; }

    .main-ctrl { 
      display: flex; justify-content: space-between; align-items: center; 
      padding: 0 15px; margin-bottom: 15px; flex-shrink: 0;
      position: relative; z-index: 100;
    }
    
    .btn-play { 
      width: 60px; height: 60px; 
      background: var(--accent); border: none; border-radius: 50%; 
      display: flex; align-items: center; justify-content: center; 
      color: black; font-size: 22px; 
      box-shadow: 0 5px 20px rgba(29, 185, 84, 0.4);
      cursor: pointer; transition: transform 0.1s;
    }
    .btn-play:active { transform: scale(0.95); }
    .btn-sec { background: none; border: none; color: white; font-size: 26px; cursor: pointer; padding: 10px; }

    .footer { margin-top: auto; display: flex; justify-content: space-around; background: var(--glass); padding: 10px; border-radius: 20px; flex-shrink: 0; z-index: 10; }
    .footer button { background: none; border: none; color: white; font-size: 18px; opacity: 0.5; cursor: pointer; padding: 5px; }
    
    .active { color: var(--accent) !important; opacity: 1 !important; text-shadow: 0 0 10px rgba(29,185,84,0.6); }

    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; z-index: 2000; }
    .sheet { position: absolute; bottom: 0; width: 100%; max-width: 380px; left: 50%; transform: translateX(-50%); background: #181818; border-radius: 25px 25px 0 0; padding: 20px; max-height: 70vh; overflow-y: auto; }
    .song-item { padding: 12px; border-bottom: 1px solid #222; cursor: pointer; display: flex; align-items: center; justify-content: space-between; }
    
    #toast { 
      position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%) translateY(20px); 
      background: rgba(29, 185, 84, 0.95); color: #000; 
      padding: 10px 20px; border-radius: 30px; 
      font-size: 13px; font-weight: bold; 
      opacity: 0; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
      z-index: 3000; pointer-events: none; 
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      white-space: nowrap;
    }
    #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
    
    /* CSS TAMBAHAN UNTUK LOGIN & ADMIN (Sesuai gaya asli) */
    .inp-dark { width:100%; padding:12px; margin-bottom:10px; background:#222; color:white; border:none; border-radius:10px; }
    .btn-act { width:100%; padding:14px; background:var(--accent); border:none; border-radius:10px; font-weight:bold; color:black; cursor: pointer; margin-bottom: 10px; }
    .btn-sec-auth { width:100%; padding:12px; background:#fff; color:black; border:none; border-radius:10px; font-weight:bold; cursor: pointer; display:flex; justify-content:center; align-items:center; gap:10px; }
  </style>
</head>
<body>

  <div id="toast">Notif</div>

  <div class="app">
    <div class="header"><img src="exemusic.png" alt="Logo"></div>

    <div class="cover-box">
      <div class="eq" id="eq"><span></span><span></span><span></span><span></span><span></span></div>
    </div>

    <div class="track-info">
      <div id="title">Menghubungkan...</div>
      <div id="by" onclick="openAccount()">Syncing Database...</div>
    </div>

    <div class="sys-container">
      <div class="sys-tools">
        <button onclick="copyRawUrl()" title="Copy Link">üìã</button>
        <button onclick="shareLink()" title="Share Player">üîó</button>
        <button onclick="downloadSong()" title="Download">‚¨áÔ∏è</button>
        <button id="btnAdd" onclick="checkAuthAdd()" title="Add Music">‚ûï</button>
      </div>
      <div class="vol-row">
        <span>üîà</span>
        <input type="range" id="vol" min="0" max="1" step="0.01" value="0.8">
        <span>üîä</span>
      </div>
    </div>

    <div class="prog-area">
      <input type="range" id="seek" value="0">
      <div class="time">
        <span id="cur">0:00</span>
        <span id="dur">0:00</span>
      </div>
    </div>

    <div class="main-ctrl">
      <button class="btn-sec" onclick="prev()">‚èÆ</button>
      <button class="btn-play" onclick="toggle()" id="playBtn">‚ñ∂</button>
      <button class="btn-sec" onclick="next()">‚è≠</button>
    </div>

    <div class="footer">
      <button id="shuf" onclick="toggleShuffle()">üîÄ</button>
      <button onclick="openList(false)">‚ò∞</button>
      <button onclick="openList(true)">‚≠ê</button>
      <button id="rep" onclick="toggleRepeat()">üîÅ</button>
      <button id="adminBtn" style="display:none; color:gold" onclick="openAdmin()">üõ°Ô∏è</button>
    </div>
  </div>

  <div class="modal" id="modalAuth" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="text-align:center; margin-bottom:15px">Member Area</h3>
      
      <div id="formLogin">
        <input id="lEmail" class="inp-dark" placeholder="Email">
        <input id="lPass" type="password" class="inp-dark" placeholder="Password">
        <button onclick="doLogin()" class="btn-act">LOGIN</button>
        <button onclick="switchAuth('reg')" style="background:none; border:none; color:#888; width:100%; cursor:pointer; font-size:12px; margin-bottom:15px">Belum punya akun? Daftar</button>
      </div>

      <div id="formReg" style="display:none">
        <input id="rUser" class="inp-dark" placeholder="Username (4-10 huruf)">
        <input id="rEmail" class="inp-dark" placeholder="Email">
        <input id="rPass" type="password" class="inp-dark" placeholder="Password">
        <button onclick="doReg()" class="btn-act">REGISTER</button>
        <button onclick="switchAuth('login')" style="background:none; border:none; color:#888; width:100%; cursor:pointer; font-size:12px; margin-bottom:15px">Sudah punya akun? Login</button>
      </div>

      <div style="border-top:1px solid #333; padding-top:15px">
        <button onclick="doGoogle()" class="btn-sec-auth">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Login / Register with Google
        </button>
      </div>
    </div>
  </div>

  <div class="modal" id="modalAcc" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="text-align:center; margin-bottom:15px">Manage Account</h3>
      <div style="text-align:center; margin-bottom:20px">
        <h2 id="accName" style="color:var(--accent)">Guest</h2>
        <p id="accRole" style="font-size:12px; color:#888">Visitor</p>
      </div>
      <button onclick="doLogout()" class="btn-act" style="background:#333; color:white">LOGOUT</button>
    </div>
  </div>

  <div class="modal" id="modalAdd" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="text-align:center; margin-bottom:15px">Tambah Lagu</h3>
      <p style="text-align:center; font-size:11px; color:orange; margin-bottom:10px">Wajib Top4Top (MP3)</p>
      <input id="addTitle" class="inp-dark" placeholder="Judul Lagu">
      <input id="addUrl" class="inp-dark" placeholder="URL Top4Top">
      <button onclick="submitSong()" class="btn-act">UPLOAD</button>
    </div>
  </div>

  <div class="modal" id="modalAdmin" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="text-align:center; margin-bottom:15px; color:gold">Admin Panel</h3>
      <button onclick="toggleMT()" id="btnMT" class="btn-act" style="background:#333; border:1px solid gold; color:gold">MT Mode: OFF</button>
      
      <h4 style="margin:15px 0 10px 0; border-bottom:1px solid #333">System Logs</h4>
      <div id="adminLogs" style="height:150px; overflow-y:auto; font-size:11px; color:#0f0; background:black; padding:10px; border-radius:10px">
        Memuat logs...
      </div>

      <h4 style="margin:15px 0 10px 0; border-bottom:1px solid #333">Manage Songs</h4>
      <div id="adminSongList" style="max-height:200px; overflow-y:auto"></div>
    </div>
  </div>

  <div class="modal" id="modalList" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet"><div id="songContainer"></div></div>
  </div>

  <script>
    // --- KONFIGURASI ENKRIPSI ---
    const _c = ["QUl6YVN5Q1ZKWVNSNG5IZW9SQTlXVE1aYTMtMnhsaUtRcmQ1ZzQ=", "ZXhlbXVzaWMtZXhlY3VyaXZlcnAuZmlyZWJhc2VhcHAuY29t", "aHR0cHM6Ly9leGVtdXNpYy1leGVjdXJpdmVycC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw", "ZXhlbXVzaWMtZXhlY3VyaXZlcnA="];
    
    firebase.initializeApp({
      apiKey: atob(_c[0]), authDomain: atob(_c[1]), databaseURL: atob(_c[2]), projectId: atob(_c[3])
    });

    const auth = firebase.auth();
    const db = firebase.database();
    
    let songs = [], i = 0, isShuf = true, isRepeat = false;
    let fav = JSON.parse(localStorage.getItem("exeFav") || "[]");
    let userData = null;
    let mtMode = false;
    
    const audio = new Audio();
    const playBtn = document.getElementById('playBtn');
    const eq = document.getElementById('eq');

    // --- AUTH SYSTEM ---
    auth.onAuthStateChanged(async (u) => {
      if(u) {
        const snap = await db.ref('users/' + u.uid).get();
        if(snap.exists()) {
          userData = snap.val();
          updateAccountUI();
          // Cek Banned
          if(userData.isBanned) {
            alert("Akun Terbanned!");
            auth.signOut(); location.reload();
          }
        } else {
          // Jika login Google pertama kali, minta username jika belum ada di DB
          // Untuk simpelnya, kita buat default username dari email
          let defUser = u.displayName ? u.displayName.split(' ')[0] : "User" + Math.floor(Math.random()*1000);
          await db.ref('users/' + u.uid).set({
            username: defUser, role: 'user', isBanned: false, lastUpload: 0
          });
          location.reload();
        }
      } else {
        userData = null;
        updateAccountUI();
      }
    });

    function updateAccountUI() {
      if(userData) {
        document.getElementById('by').textContent = "@" + userData.username;
        document.getElementById('accName').textContent = userData.username;
        document.getElementById('accRole').textContent = userData.role.toUpperCase();
        if(userData.role === 'admin') document.getElementById('adminBtn').style.display = 'block';
        else document.getElementById('adminBtn').style.display = 'none';
      } else {
        document.getElementById('by').textContent = "Tap to Login";
        document.getElementById('accName').textContent = "Guest";
        document.getElementById('accRole').textContent = "Visitor";
        document.getElementById('adminBtn').style.display = 'none';
      }
    }

    // --- LOGIN & REGIS LOGIC ---
    function openAccount() {
      if(userData) document.getElementById('modalAcc').style.display='block';
      else document.getElementById('modalAuth').style.display='block';
    }

    function switchAuth(type) {
      if(type === 'reg') {
        document.getElementById('formLogin').style.display='none';
        document.getElementById('formReg').style.display='block';
      } else {
        document.getElementById('formLogin').style.display='block';
        document.getElementById('formReg').style.display='none';
      }
    }

    function doLogin() {
      const e = document.getElementById('lEmail').value;
      const p = document.getElementById('lPass').value;
      auth.signInWithEmailAndPassword(e, p).then(() => {
        document.getElementById('modalAuth').style.display='none';
        msg("Login Berhasil");
      }).catch(e => msg(e.message));
    }

    function doReg() {
      const u = document.getElementById('rUser').value;
      const e = document.getElementById('rEmail').value;
      const p = document.getElementById('rPass').value;
      if(u.length < 4) return msg("Username min 4 huruf");
      
      auth.createUserWithEmailAndPassword(e, p).then((res) => {
        db.ref('users/' + res.user.uid).set({
          username: u, role: 'user', isBanned: false, lastUpload: 0
        });
        document.getElementById('modalAuth').style.display='none';
        msg("Register Berhasil");
      }).catch(e => msg(e.message));
    }

    function doGoogle() {
      auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then(() => {
        document.getElementById('modalAuth').style.display='none';
      }).catch(e => msg(e.message));
    }

    function doLogout() {
      auth.signOut();
      document.getElementById('modalAcc').style.display='none';
      msg("Logout Berhasil");
    }

    // --- DATABASE SYNC ---
    db.ref('settings/mt').on('value', s => {
      mtMode = s.val();
      const btnMT = document.getElementById('btnMT');
      if(btnMT) btnMT.innerText = mtMode ? "MT Mode: ON" : "MT Mode: OFF";
      
      if(mtMode && userData?.role !== 'admin') {
        document.body.innerHTML = "<div style='text-align:center'><h1>Maintenance</h1><p>Server sedang perbaikan</p></div>";
      }
    });

    db.ref('songs').on('value', snap => {
      const data = snap.val();
      if(data) {
        songs = Object.keys(data).map(k => ({...data[k], key: k}));
        // Jika belum ada lagu diputar, load lagu pertama
        if(audio.src === "" && songs.length > 0) setup(0, false);
      }
    });

    // --- ADD SONG & LOGS ---
    function checkAuthAdd() {
      if(!userData) {
        msg("Login dulu!");
        openAccount();
      } else {
        document.getElementById('modalAdd').style.display='block';
      }
    }

    async function submitSong() {
      const t = document.getElementById('addTitle').value;
      const u = document.getElementById('addUrl').value;
      
      if(!u.includes('top4top')) return msg("Wajib Top4Top!");
      
      // Cooldown check (skip for admin)
      const now = Date.now();
      if(userData.role !== 'admin' && (now - userData.lastUpload < 3600000)) {
        return msg("Tunggu 1 jam lagi!");
      }

      await db.ref('songs').push({
        title: t, url: u, by: userData.username, 
        uid: auth.currentUser.uid, timestamp: firebase.database.ServerValue.TIMESTAMP
      });

      // Update User Last Upload
      await db.ref('users/' + auth.currentUser.uid).update({ lastUpload: now });

      // Add Log
      const timeStr = new Date().toLocaleString();
      await db.ref('logs').push({
        msg: `${userData.username} added ${t}`,
        time: timeStr
      });

      document.getElementById('modalAdd').style.display='none';
      msg("Lagu Ditambah!");
    }

    // --- ADMIN PANEL ---
    function openAdmin() {
      document.getElementById('modalAdmin').style.display='block';
      
      // Load Logs
      db.ref('logs').limitToLast(10).on('value', snap => {
        let h = '';
        snap.forEach(c => {
          let val = c.val();
          h = `<div><b style="color:#0f0">[${val.time}]</b> ${val.msg}</div>` + h;
        });
        document.getElementById('adminLogs').innerHTML = h;
      });

      // Load Songs for Delete
      const list = document.getElementById('adminSongList');
      list.innerHTML = songs.map(s => `
        <div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #333; font-size:12px">
          <span>${s.title}</span>
          <button onclick="delSong('${s.key}')" style="color:red; background:none; border:none; cursor:pointer">HAPUS</button>
        </div>
      `).join('');
    }

    function toggleMT() {
      db.ref('settings/mt').set(!mtMode);
    }

    function delSong(k) {
      if(confirm("Hapus lagu ini?")) {
        db.ref('songs/' + k).remove();
        openAdmin(); // Refresh list
      }
    }

    // --- PLAYER ENGINE (ASLI DARI KODE KAMU) ---
    function setup(idx, play = true) {
      if(!songs[idx]) return;
      i = idx;
      audio.src = songs[i].url;
      document.getElementById('title').textContent = songs[i].title;
      // Jika user login, nama 'Request by' diganti nama uploader dari DB
      // Tapi untuk user experience yang seamless, kita biarkan logic display 'by' di handle updateAccountUI atau data song
      // Di sini kita pakai data song:
      // document.getElementById('by').textContent = "Posted by " + songs[i].by;
      
      const newUrl = window.location.pathname + '?id=' + i;
      window.history.replaceState(null, '', newUrl);

      if(play) { audio.play(); playBtn.textContent = "‚ùö‚ùö"; eq.classList.add('playing'); }
    }

    function toggle() {
      if(audio.paused) { 
        audio.play(); playBtn.textContent = "‚ùö‚ùö"; eq.classList.add('playing'); 
        msg("Playing");
      } else { 
        audio.pause(); playBtn.textContent = "‚ñ∂"; eq.classList.remove('playing'); 
        msg("Paused");
      }
    }

    function next() { setup(isShuf ? Math.floor(Math.random()*songs.length) : (i+1)%songs.length); }
    function prev() { setup((i-1+songs.length)%songs.length); }

    audio.ontimeupdate = () => {
      document.getElementById('seek').value = (audio.currentTime/audio.duration)*100 || 0;
      document.getElementById('cur').textContent = fmt(audio.currentTime);
      document.getElementById('dur').textContent = fmt(audio.duration);
    };
    document.getElementById('seek').oninput = (e) => audio.currentTime = (e.target.value/100)*audio.duration;
    document.getElementById('vol').oninput = (e) => audio.volume = e.target.value;
    audio.onended = () => isRepeat ? (audio.currentTime=0, audio.play()) : next();

    function fmt(s) { if(isNaN(s)) return "0:00"; let m=Math.floor(s/60),sec=Math.floor(s%60); return m+":"+(sec<10?"0"+sec:sec); }
    function msg(m) { 
      const t = document.getElementById('toast'); 
      t.textContent = m; t.classList.add('show'); 
      setTimeout(() => t.classList.remove('show'), 2000); 
    }

    function openList(f) {
      const c = document.getElementById('songContainer');
      const l = f ? songs.filter(s => fav.includes(s.url)) : songs;
      c.innerHTML = l.map(s => `
        <div class="song-item">
          <div style="flex:1" onclick="setup(${songs.indexOf(s)})"><b>${s.title}</b><br><small>${s.by}</small></div>
          <span onclick="toggleFav('${s.url}', event)" style="color:${fav.includes(s.url)?'#1db954':'#444'}">‚≠ê</span>
        </div>
      `).join('');
      document.getElementById('modalList').style.display='block';
    }

    function toggleFav(u, e) {
      e.stopPropagation();
      fav = fav.includes(u) ? fav.filter(x => x !== u) : [...fav, u];
      localStorage.setItem("exeFav", JSON.stringify(fav));
      openList(false);
      msg("Favorite Updated");
    }

    function toggleShuffle() { isShuf = !isShuf; document.getElementById('shuf').classList.toggle('active', isShuf); msg(isShuf?"Shuffle ON":"Shuffle OFF"); }
    function toggleRepeat() { isRepeat = !isRepeat; document.getElementById('rep').classList.toggle('active', isRepeat); msg(isRepeat?"Repeat ON":"Repeat OFF"); }
    
    function copyRawUrl() { navigator.clipboard.writeText(songs[i].url); msg("URL Copied"); }
    function shareLink() { navigator.clipboard.writeText(window.location.href); msg("Link Copied"); }
    function downloadSong() { window.open(songs[i].url); }

  </script>
</body>
</html>
