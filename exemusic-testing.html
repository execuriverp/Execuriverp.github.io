<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ExeMusic v3.0 - Firebase Edition</title>
  <link rel="icon" type="image/png" href="exemusicicon.png">
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    :root {
      --accent: #1db954;
      --text: #ffffff;
      --text-dim: #b3b3b3;
      --bg: #090909;
      --glass: rgba(255, 255, 255, 0.05);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
    }

    .app {
      background: rgba(18, 18, 18, 0.85);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 35px;
      width: 92%; max-width: 380px; 
      height: 94vh;
      display: flex; flex-direction: column; 
      padding: 20px; 
      position: relative;
    }

    .header { text-align: center; flex-shrink: 0; margin-bottom: 10px; }
    .header img { width: 100px; max-width: 30%; }

    .cover-box {
      flex: 1; 
      width: 100%; 
      border-radius: 20px;
      background: #151515;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 10px;
      border: 1px solid rgba(255,255,255,0.05);
      overflow: hidden; 
      position: relative;
      z-index: 1; 
    }

    .eq { display: flex; align-items: flex-end; gap: 4px; height: 50px; }
    .eq span { width: 5px; background: var(--accent); border-radius: 10px; height: 8px; }
    .playing span { animation: wave 0.8s infinite ease-in-out; }
    .playing span:nth-child(1) { animation-delay: 0.1s; }
    .playing span:nth-child(2) { animation-delay: 0.3s; }
    .playing span:nth-child(3) { animation-delay: 0.2s; }
    .playing span:nth-child(4) { animation-delay: 0.4s; }
    @keyframes wave { 0%, 100% { height: 8px; } 50% { height: 40px; } }

    .track-info { margin-bottom: 10px; flex-shrink: 0; text-align: left; }
    #title { font-size: 20px; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    #by { color: var(--text-dim); font-size: 13px; margin-top: 2px; }

    .sys-container {
      background: var(--glass); border-radius: 15px; padding: 8px; margin-bottom: 10px; flex-shrink: 0; z-index: 5;
    }
    .sys-tools { display: flex; justify-content: space-around; margin-bottom: 5px; }
    .sys-tools button { background: none; border: none; color: white; cursor: pointer; font-size: 16px; opacity: 0.8; padding: 5px; }
    
    .vol-row { display: flex; align-items: center; gap: 8px; padding: 0 5px; }
    #vol { flex: 1; height: 4px; accent-color: var(--accent); cursor: pointer; }

    .prog-area { margin-bottom: 15px; flex-shrink: 0; z-index: 5; }
    #seek { width: 100%; height: 5px; accent-color: var(--accent); cursor: pointer; display: block; }
    .time { display: flex; justify-content: space-between; font-size: 10px; color: var(--text-dim); margin-top: 4px; }

    .main-ctrl { 
      display: flex; justify-content: space-between; align-items: center; 
      padding: 0 15px; margin-bottom: 15px; flex-shrink: 0;
      position: relative; z-index: 100;
    }
    
    .btn-play { 
      width: 60px; height: 60px; 
      background: var(--accent); border: none; border-radius: 50%; 
      display: flex; align-items: center; justify-content: center; 
      color: black; font-size: 22px; 
      box-shadow: 0 5px 20px rgba(29, 185, 84, 0.4);
      cursor: pointer; transition: transform 0.1s;
    }
    .btn-play:active { transform: scale(0.95); }
    .btn-sec { background: none; border: none; color: white; font-size: 26px; cursor: pointer; padding: 10px; }

    .footer { margin-top: auto; display: flex; justify-content: space-around; background: var(--glass); padding: 10px; border-radius: 20px; flex-shrink: 0; z-index: 10; }
    .footer button { background: none; border: none; color: white; font-size: 18px; opacity: 0.5; cursor: pointer; padding: 5px; }
    
    .active { color: var(--accent) !important; opacity: 1 !important; text-shadow: 0 0 10px rgba(29,185,84,0.6); }

    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; z-index: 2000; }
    .sheet { position: absolute; bottom: 0; width: 100%; max-width: 380px; left: 50%; transform: translateX(-50%); background: #181818; border-radius: 25px 25px 0 0; padding: 20px; max-height: 70vh; overflow-y: auto; }
    .song-item { padding: 12px; border-bottom: 1px solid #222; cursor: pointer; display: flex; align-items: center; justify-content: space-between; }
    
    #toast { 
      position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%) translateY(20px); 
      background: rgba(29, 185, 84, 0.95); color: #000; 
      padding: 10px 20px; border-radius: 30px; 
      font-size: 13px; font-weight: bold; 
      opacity: 0; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
      z-index: 3000; pointer-events: none; 
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      white-space: nowrap;
    }
    #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    /* Custom Styles for Auth & Admin */
    .btn-auth { width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
    .log-container { background: #000; padding: 10px; border-radius: 10px; font-size: 10px; margin-top: 10px; max-height: 150px; overflow-y: auto; color: #0f0; }
  </style>
</head>
<body>

  <div id="toast">Notif</div>

  <div class="app">
    <div class="header"><img src="exemusic.png" alt="Logo"></div>

    <div class="cover-box">
      <div class="eq" id="eq"><span></span><span></span><span></span><span></span><span></span></div>
    </div>

    <div class="track-info">
      <div id="title">Syncing Database...</div>
      <div id="by">Please wait</div>
    </div>

    <div class="sys-container">
      <div class="sys-tools">
        <button onclick="copyRawUrl()" title="Copy Link">üìã</button>
        <button onclick="shareLink()" title="Share Player">üîó</button>
        <button onclick="downloadSong()" title="Download">‚¨áÔ∏è</button>
        <button id="addSongBtn" onclick="openReq()" title="Add Music">‚ûï</button>
      </div>
      <div class="vol-row">
        <span>üîà</span>
        <input type="range" id="vol" min="0" max="1" step="0.01" value="0.8">
        <span>üîä</span>
      </div>
    </div>

    <div class="prog-area">
      <input type="range" id="seek" value="0">
      <div class="time">
        <span id="cur">0:00</span>
        <span id="dur">0:00</span>
      </div>
    </div>

    <div class="main-ctrl">
      <button class="btn-sec" onclick="prev()">‚èÆ</button>
      <button class="btn-play" onclick="toggle()" id="playBtn">‚ñ∂</button>
      <button class="btn-sec" onclick="next()">‚è≠</button>
    </div>

    <div class="footer">
      <button id="shuf" onclick="toggleShuffle()">üîÄ</button>
      <button onclick="openList(false)">‚ò∞</button>
      <button onclick="openList(true)">‚≠ê</button>
      <button id="rep" onclick="toggleRepeat()">üîÅ</button>
      <button id="adminBtn" style="display:none" onclick="openAdmin()">üõ°Ô∏è</button>
    </div>
  </div>

  <div class="modal" id="modalAuth" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="text-align:center; margin-bottom:15px">Member Login</h3>
      <div id="authInitial">
        <button class="btn-auth" style="background:#fff; color:#000" onclick="loginGoogle()">Login with Google</button>
      </div>
      <div id="authSetup" style="display:none">
        <input id="newUsername" placeholder="Username (4-10 huruf)" maxlength="10" style="width:100%; padding:12px; margin-bottom:10px; background:#222; color:white; border:none; border-radius:10px">
        <input id="newPass" type="password" placeholder="Password Database" style="width:100%; padding:12px; margin-bottom:15px; background:#222; color:white; border:none; border-radius:10px">
        <button onclick="finishRegistration()" class="btn-auth" style="background:var(--accent); color:black">BUAT AKUN</button>
      </div>
    </div>
  </div>

  <div class="modal" id="modalReq" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="text-align:center; margin-bottom:15px">Add Music</h3>
      <p style="font-size: 11px; color: orange; margin-bottom: 10px; text-align: center;">Wajib Top4Top | Max 120 Menit | Cooldown 1 Jam</p>
      <input id="rLagu" placeholder="Judul Lagu" style="width:100%; padding:12px; margin-bottom:10px; background:#222; color:white; border:none; border-radius:10px">
      <input id="rUrl" placeholder="URL Top4Top" style="width:100%; padding:12px; margin-bottom:15px; background:#222; color:white; border:none; border-radius:10px">
      <button id="btnFinalAdd" onclick="handleAddSong()" style="width:100%; padding:14px; background:var(--accent); border:none; border-radius:10px; font-weight:bold; color:black">UPLOAD MUSIC</button>
    </div>
  </div>

  <div class="modal" id="modalAdmin" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="text-align:center; margin-bottom:15px">Admin Control</h3>
      <button onclick="toggleMT()" class="btn-auth" style="background: #f39c12">Toggle MT Mode</button>
      <div class="log-container" id="adminLogs">Menunggu log...</div>
    </div>
  </div>

  <div class="modal" id="modalList" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet"><div id="songContainer"></div></div>
  </div>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyCVJYSR4nHeoRA9WTMZa3-2xliKQRrd5g4",
  authDomain: "exemusic-execuriverp.firebaseapp.com",
  databaseURL: "https://exemusic-execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "exemusic-execuriverp",
  storageBucket: "exemusic-execuriverp.firebasestorage.app",
  messagingSenderId: "722057744401",
  appId: "1:722057744401:web:cd6a6a103692059bda61b0",
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let songs = [], i = 0, isShuf = true, isRepeat = false;
    let fav = JSON.parse(localStorage.getItem("exeFav") || "[]");
    let userData = null;
    let mtMode = false;
    const audio = new Audio();
    const playBtn = document.getElementById('playBtn');
    const eq = document.getElementById('eq');

    // --- AUTH LOGIC ---
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const snap = await db.ref('users/' + user.uid).get();
        if (snap.exists()) {
          userData = snap.val();
          if (userData.role === 'admin') document.getElementById('adminBtn').style.display = 'block';
          if (userData.isBanned) {
            alert("Akun kamu di banned!");
            auth.signOut();
            location.reload();
          }
        } else {
          document.getElementById('modalAuth').style.display = 'block';
          document.getElementById('authInitial').style.display = 'none';
          document.getElementById('authSetup').style.display = 'block';
        }
      }
    });

    function loginGoogle() {
      auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    }

    async function finishRegistration() {
      const u = document.getElementById('newUsername').value.trim();
      const p = document.getElementById('newPass').value;
      if (u.length < 4 || u.length > 10) return msg("Username 4-10 Huruf!");
      if (p.length < 4) return msg("Password terlalu pendek!");

      await db.ref('users/' + auth.currentUser.uid).set({
        username: u,
        password: p,
        role: 'user',
        lastUpload: 0,
        isBanned: false
      });
      location.reload();
    }

    // --- SYNC DATA REALTIME ---
    db.ref('settings/mt').on('value', s => {
      mtMode = s.val();
      if(mtMode && userData?.role !== 'admin') {
        document.body.innerHTML = "<h2 style='color:white; text-align:center; padding-top:50px'>Server Maintenance Mode</h2>";
      }
    });

    db.ref('songs').on('value', snap => {
      const data = snap.val();
      if (data) {
        // Gabungkan data statis jika perlu, tapi di sini kita pakai FB full
        songs = Object.keys(data).map(k => ({...data[k], fbId: k}));
        if(songs.length > 0 && audio.src === "") setup(0, false);
      }
    });

    // --- SYSTEM CORE ---
    function setup(idx, play = true) {
      if (!songs[idx]) return;
      i = idx;
      audio.src = songs[i].url;
      document.getElementById('title').textContent = songs[i].title;
      // Posted by untuk yang baru, Request by untuk sistem lama
      document.getElementById('by').textContent = (songs[i].fbId ? "Posted by " : "Request by ") + songs[i].by;
      
      const newUrl = window.location.pathname + '?id=' + i;
      window.history.replaceState(null, '', newUrl);
      if(play) { audio.play(); playBtn.textContent = "‚ùö‚ùö"; eq.classList.add('playing'); }
    }

    async function handleAddSong() {
      if (!auth.currentUser || !userData) return msg("Login dulu!");
      
      const title = document.getElementById('rLagu').value;
      const url = document.getElementById('rUrl').value;
      const now = Date.now();

      // 1. Validasi Provider
      if (!url.includes("top4top")) {
        msg("Hanya URL Top4Top!");
        // Simulasi auto-ban jika melanggar keras (opsional)
        return;
      }

      // 2. Validasi Cooldown
      if (now - (userData.lastUpload || 0) < 3600000) {
        return msg("Tunggu 1 jam sekali!");
      }

      msg("Mengecek durasi...");
      const checker = new Audio(url);
      checker.addEventListener('loadedmetadata', async () => {
        if (checker.duration > 7200) { // 120 menit
          msg("Durasi Max 2 Jam!");
          return;
        }

        // 3. Simpan ke Firebase
        const newSong = {
          title: title,
          url: url,
          by: userData.username,
          uid: auth.currentUser.uid,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        };

        await db.ref('songs').push(newSong);
        await db.ref('users/' + auth.currentUser.uid).update({ lastUpload: now });
        await db.ref('logs').push({ msg: `${userData.username} added ${title}`, time: new Date().toLocaleString() });

        msg("Lagu Berhasil Ditambah!");
        document.getElementById('modalReq').style.display = 'none';
      });

      checker.addEventListener('error', () => msg("URL Rusak/Bukan MP3!"));
    }

    // --- UI CONTROLS (Fungsi Asli Kamu) ---
    function toggle() {
      if(audio.paused) { audio.play(); playBtn.textContent = "‚ùö‚ùö"; eq.classList.add('playing'); } 
      else { audio.pause(); playBtn.textContent = "‚ñ∂"; eq.classList.remove('playing'); }
    }
    function next() { setup(isShuf ? Math.floor(Math.random()*songs.length) : (i+1)%songs.length); }
    function prev() { setup((i-1+songs.length)%songs.length); }

    audio.ontimeupdate = () => {
      document.getElementById('seek').value = (audio.currentTime/audio.duration)*100 || 0;
      document.getElementById('cur').textContent = fmt(audio.currentTime);
      document.getElementById('dur').textContent = fmt(audio.duration);
    };
    document.getElementById('seek').oninput = (e) => audio.currentTime = (e.target.value/100)*audio.duration;
    document.getElementById('vol').oninput = (e) => audio.volume = e.target.value;
    audio.onended = () => isRepeat ? (audio.currentTime=0, audio.play()) : next();

    function fmt(s) { if(isNaN(s)) return "0:00"; let m=Math.floor(s/60),sec=Math.floor(s%60); return m+":"+(sec<10?"0"+sec:sec); }
    function msg(m) { 
      const t = document.getElementById('toast'); t.textContent = m; t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2000);
    }

    function openList(f) {
      const c = document.getElementById('songContainer');
      const l = f ? songs.filter(s => fav.includes(s.url)) : songs;
      c.innerHTML = l.map(s => `
        <div class="song-item">
          <div style="flex:1" onclick="setup(${songs.indexOf(s)})"><b>${s.title}</b><br><small>${s.by}</small></div>
          ${userData?.role === 'admin' ? `<span onclick="deleteSong('${s.fbId}')">üóëÔ∏è</span>` : ''}
          <span onclick="toggleFav('${s.url}', event)" style="color:${fav.includes(s.url)?'#1db954':'#444'}">‚≠ê</span>
        </div>
      `).join('');
      document.getElementById('modalList').style.display='block';
    }

    function toggleFav(u, e) {
      e.stopPropagation();
      fav = fav.includes(u) ? fav.filter(x => x !== u) : [...fav, u];
      localStorage.setItem("exeFav", JSON.stringify(fav));
      openList(false);
    }

    function toggleShuffle() { isShuf = !isShuf; document.getElementById('shuf').classList.toggle('active', isShuf); }
    function toggleRepeat() { isRepeat = !isRepeat; document.getElementById('rep').classList.toggle('active', isRepeat); }

    function openReq() { 
      if(!auth.currentUser) document.getElementById('modalAuth').style.display='block';
      else document.getElementById('modalReq').style.display='block'; 
    }

    // --- ADMIN ACTIONS ---
    function openAdmin() {
      document.getElementById('modalAdmin').style.display = 'block';
      db.ref('logs').limitToLast(10).on('value', snap => {
        let h = ''; snap.forEach(l => { h = `<div>[${l.val().time}] ${l.val().msg}</div>` + h; });
        document.getElementById('adminLogs').innerHTML = h;
      });
    }

    function toggleMT() { db.ref('settings/mt').set(!mtMode); }
    function deleteSong(id) { if(confirm('Hapus lagu?')) db.ref('songs/' + id).remove(); }

    function copyRawUrl() { navigator.clipboard.writeText(songs[i].url); msg("URL Disalin"); }
    function shareLink() { 
      const url = window.location.href;
      navigator.clipboard.writeText(url); msg("Link Player Disalin");
    }
    function downloadSong() { window.open(songs[i].url); }
  </script>
</body>
</html>
