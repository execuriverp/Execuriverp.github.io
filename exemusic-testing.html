<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ExeMusic v3.0 - Secure Edition</title>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    /* ... (Gunakan style asli kamu sebelumnya) ... */
    :root { --accent: #1db954; --text: #ffffff; --text-dim: #b3b3b3; --bg: #090909; --glass: rgba(255, 255, 255, 0.05); }
    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
    body { font-family: sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    .app { background: rgba(18, 18, 18, 0.85); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); border-radius: 35px; width: 92%; max-width: 380px; height: 94vh; display: flex; flex-direction: column; padding: 20px; position: relative; }
    .header { text-align: center; margin-bottom: 10px; } .header img { width: 100px; }
    .cover-box { flex: 1; border-radius: 20px; background: #151515; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
    .track-info { margin-bottom: 10px; } #title { font-size: 20px; font-weight: bold; } #by { color: var(--accent); cursor: pointer; font-size: 13px; }
    .sys-container { background: var(--glass); border-radius: 15px; padding: 8px; margin-bottom: 10px; }
    .sys-tools { display: flex; justify-content: space-around; } .sys-tools button { background: none; border: none; color: white; cursor: pointer; font-size: 18px; }
    .prog-area { margin-bottom: 15px; } #seek { width: 100%; accent-color: var(--accent); }
    .main-ctrl { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; margin-bottom: 15px; }
    .btn-play { width: 60px; height: 60px; background: var(--accent); border: none; border-radius: 50%; font-size: 22px; cursor: pointer; }
    .footer { margin-top: auto; display: flex; justify-content: space-around; background: var(--glass); padding: 10px; border-radius: 20px; }
    .footer button { background: none; border: none; color: white; font-size: 18px; opacity: 0.5; cursor: pointer; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; z-index: 2000; }
    .sheet { position: absolute; bottom: 0; width: 100%; max-width: 380px; left: 50%; transform: translateX(-50%); background: #121212; border-radius: 25px 25px 0 0; padding: 20px; max-height: 80vh; overflow-y: auto; }
    .btn-auth { width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: none; font-weight: bold; }
    .song-item { padding: 12px; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; }
    #toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #000; padding: 10px 20px; border-radius: 30px; opacity: 0; transition: 0.3s; z-index: 3000; }
    #toast.show { opacity: 1; }

    /* Admin & Profile Specific */
    .admin-list-item { font-size: 12px; padding: 10px; background: #1a1a1a; margin-bottom: 5px; border-radius: 8px; display: flex; justify-content: space-between; }
    .profile-card { text-align: center; padding: 20px; }
    .stat-row { display: flex; justify-content: center; gap: 20px; margin: 15px 0; }
    .follow-btn { background: var(--accent); border: none; padding: 8px 20px; border-radius: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <div id="toast">Notif</div>

  <div class="app">
    <div class="header"><img src="exemusic.png" alt="Logo"></div>
    <div class="cover-box"><div id="eq">Playing Visual...</div></div>

    <div class="track-info">
      <div id="title">Loading...</div>
      <div id="by" onclick="viewProfile(songs[i].uid)">Please wait</div>
    </div>

    <div class="sys-container">
      <div class="sys-tools">
        <button onclick="copyRawUrl()">üìã</button>
        <button onclick="shareLink()">üîó</button>
        <button onclick="downloadSong()">‚¨áÔ∏è</button>
        <button onclick="openReq()">‚ûï</button>
      </div>
    </div>

    <div class="prog-area">
      <input type="range" id="seek" value="0">
      <div style="display:flex; justify-content:space-between; font-size:10px; color:#aaa">
        <span id="cur">0:00</span><span id="dur">0:00</span>
      </div>
    </div>

    <div class="main-ctrl">
      <button style="background:none; border:none; color:white; font-size:25px" onclick="prev()">‚èÆ</button>
      <button class="btn-play" onclick="toggle()" id="playBtn">‚ñ∂</button>
      <button style="background:none; border:none; color:white; font-size:25px" onclick="next()">‚è≠</button>
    </div>

    <div class="footer">
      <button onclick="toggleShuffle()">üîÄ</button>
      <button onclick="openList(false)">‚ò∞</button>
      <button onclick="openAdmin()" id="adminBtn" style="display:none">üõ°Ô∏è</button>
      <button onclick="toggleRepeat()">üîÅ</button>
    </div>
  </div>

  <div class="modal" id="modalProfile" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet" id="profileContent"></div>
  </div>

  <div class="modal" id="modalAdmin" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="text-align:center">Admin Control Panel</h3>
      <button onclick="toggleMT()" class="btn-auth" style="background:orange">Toggle MT Mode</button>
      <div style="margin-top:20px">
        <h4>Music Management</h4>
        <div id="adminMusicList" style="margin-top:10px"></div>
      </div>
      <div style="margin-top:20px">
        <h4>Recent Logs</h4>
        <div id="adminLogs" style="font-size:10px; color:#0f0; background:#000; padding:10px; border-radius:10px"></div>
      </div>
    </div>
  </div>

  <script>
    // OBFUSCATED CONFIG (Base64)
    // Cara baca: atob("encoded_string")
    const _0x4a2 = {
      a: "QUl6YVN5Q1ZKWVNSNG5IZW9SQTlXVE1aYTMtMnhsaUtRcmQ1ZzQ=",
      b: "ZXhlbXVzaWMtZXhlY3VyaXZlcnAuZmlyZWJhc2VhcHAuY29t",
      c: "aHR0cHM6Ly9leGVtdXNpYy1leGVjdXJpdmVycC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw",
      d: "ZXhlbXVzaWMtZXhlY3VyaXZlcnA=",
      e: "ZXhlbXVzaWMtZXhlY3VyaXZlcnAuZmlyZWJhc2VzdG9yYWdlLmFwcA==",
      f: "NzIyMDU3NzQ0NDAx",
      g: "MTo3MjIwNTc3NDQ0MDE6d2ViOmNkNmE2YTEwMzY5MjA1OWJkYTYxYjA="
    };

    const firebaseConfig = {
      apiKey: atob(_0x4a2.a),
      authDomain: atob(_0x4a2.b),
      databaseURL: atob(_0x4a2.c),
      projectId: atob(_0x4a2.d),
      storageBucket: atob(_0x4a2.e),
      messagingSenderId: atob(_0x4a2.f),
      appId: atob(_0x4a2.g)
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let songs = [], i = 0, isShuf = false, isRepeat = false, userData = null;
    const audio = new Audio();

    // --- AUTH & PROFILE SYSTEM ---
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const snap = await db.ref('users/' + user.uid).get();
        if (snap.exists()) {
          userData = snap.val();
          if (userData.role === 'admin') document.getElementById('adminBtn').style.display = 'block';
        } else {
          // Show Registration Modal
          document.getElementById('modalAuth').style.display = 'block';
        }
      }
    });

    async function viewProfile(uid) {
      if(!uid) return;
      const snap = await db.ref('users/' + uid).get();
      const user = snap.val();
      const profileModal = document.getElementById('modalProfile');
      const content = document.getElementById('profileContent');

      content.innerHTML = `
        <div class="profile-card">
          <h2>${user.username}</h2>
          <p style="color:#aaa">@${user.role}</p>
          <div class="stat-row">
            <div><b>${Object.keys(user.followers || {}).length}</b><br>Followers</div>
            <div><b>${Object.keys(user.following || {}).length}</b><br>Following</div>
          </div>
          ${auth.currentUser && auth.currentUser.uid !== uid ? 
            `<button class="follow-btn" onclick="toggleFollow('${uid}')">
              ${user.followers && user.followers[auth.currentUser.uid] ? 'Unfollow' : 'Follow'}
            </button>` : ''}
          ${userData?.role === 'admin' && user.role !== 'admin' ? 
            `<button onclick="banUser('${uid}')" style="background:red; border:none; padding:8px; border-radius:10px; margin-top:10px; color:white">BAN USER</button>` : ''}
        </div>
      `;
      profileModal.style.display = 'block';
    }

    async function toggleFollow(targetUid) {
      const myUid = auth.currentUser.uid;
      const followRef = db.ref(`users/${targetUid}/followers/${myUid}`);
      const followingRef = db.ref(`users/${myUid}/following/${targetUid}`);
      
      const snap = await followRef.get();
      if(snap.exists()) {
        await followRef.remove();
        await followingRef.remove();
      } else {
        await followRef.set(true);
        await followingRef.set(true);
      }
      viewProfile(targetUid);
    }

    // --- ADMIN ADVANCED ---
    function openAdmin() {
      if(userData.role !== 'admin') return;
      document.getElementById('modalAdmin').style.display = 'block';
      
      // Load Music List for Admin
      db.ref('songs').on('value', snap => {
        const data = snap.val();
        let html = '';
        for(let key in data) {
          html += `
            <div class="admin-list-item">
              <span>${data[key].title}</span>
              <button onclick="deleteSong('${key}')" style="background:none; border:none; color:red">DELETE</button>
            </div>
          `;
        }
        document.getElementById('adminMusicList').innerHTML = html;
      });

      // Load Logs
      db.ref('logs').limitToLast(5).on('value', snap => {
        let h = ''; snap.forEach(l => { h = `<div>[${l.val().time}] ${l.val().msg}</div>` + h; });
        document.getElementById('adminLogs').innerHTML = h;
      });
    }

    function deleteSong(id) {
      if(confirm("Hapus lagu ini selamanya?")) {
        db.ref('songs/' + id).remove();
        msg("Lagu dihapus!");
      }
    }

    // --- ENHANCED ADD SONG (Cooldown for Non-Admin) ---
    async function handleAddSong() {
      if (!auth.currentUser) return msg("Login dulu!");
      const now = Date.now();
      
      // Cooldown check (Admin Skip Cooldown)
      if (userData.role !== 'admin' && now - (userData.lastUpload || 0) < 3600000) {
        return msg("Sabar! Cooldown 1 jam.");
      }

      const title = document.getElementById('rLagu').value;
      const url = document.getElementById('rUrl').value;

      if (!url.includes("top4top")) return msg("Wajib Top4Top!");

      const checker = new Audio(url);
      checker.onloadedmetadata = async () => {
        if (checker.duration > 7200) return msg("Max 2 Jam!");
        
        const newSong = {
          title: title, url: url, 
          by: userData.username, uid: auth.currentUser.uid,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        };

        await db.ref('songs').push(newSong);
        await db.ref('users/' + auth.currentUser.uid).update({ lastUpload: now });
        await db.ref('logs').push({ msg: `${userData.username} added ${title}`, time: new Date().toLocaleString() });
        msg("Sukses!");
        document.getElementById('modalReq').style.display = 'none';
      };
      checker.onerror = () => msg("Link Error!");
    }

    // --- BASE FUNCTIONS ---
    function setup(idx, play = true) {
      if (!songs[idx]) return;
      i = idx;
      audio.src = songs[idx].url;
      document.getElementById('title').textContent = songs[idx].title;
      document.getElementById('by').textContent = (songs[idx].fbId ? "Posted by " : "Request by ") + songs[idx].by;
      if(play) audio.play();
    }

    function toggle() { audio.paused ? audio.play() : audio.pause(); }
    function next() { setup((i + 1) % songs.length); }
    function prev() { setup((i - 1 + songs.length) % songs.length); }
    function msg(m) { const t = document.getElementById('toast'); t.textContent = m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 2000); }

    // Realtime Sync
    db.ref('songs').on('value', snap => {
      const data = snap.val();
      if (data) {
        songs = Object.keys(data).map(k => ({...data[k], fbId: k}));
        if(audio.src === "" && songs.length > 0) setup(0, false);
      }
    });

  </script>
</body>
</html>
