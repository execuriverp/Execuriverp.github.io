<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ExeMusic v3.0 - Professional Fix</title>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    :root { --accent: #1db954; --text: #ffffff; --text-dim: #b3b3b3; --bg: #090909; --glass: rgba(255, 255, 255, 0.05); }
    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; font-family: 'Segoe UI', sans-serif; }
    body { background: var(--bg); color: var(--text); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    
    .app { background: rgba(18, 18, 18, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; width: 92%; max-width: 380px; height: 94vh; display: flex; flex-direction: column; padding: 20px; position: relative; }
    
    .cover-box { flex: 1; border-radius: 20px; background: linear-gradient(145deg, #151515, #050505); display: flex; align-items: center; justify-content: center; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
    
    .track-info { margin-bottom: 15px; }
    #title { font-size: 22px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    #by { color: var(--accent); cursor: pointer; font-size: 14px; margin-top: 5px; display: inline-block; }

    .sys-container { background: var(--glass); border-radius: 15px; padding: 12px; margin-bottom: 15px; }
    .sys-tools { display: flex; justify-content: space-around; margin-bottom: 10px; }
    .sys-tools button { background: none; border: none; color: white; cursor: pointer; font-size: 20px; transition: 0.2s; }
    .sys-tools button:hover { transform: scale(1.2); color: var(--accent); }

    #seek { width: 100%; accent-color: var(--accent); cursor: pointer; height: 5px; }
    .main-ctrl { display: flex; justify-content: space-between; align-items: center; padding: 0 10px; margin-bottom: 15px; }
    .btn-play { width: 65px; height: 65px; background: var(--accent); border: none; border-radius: 50%; font-size: 24px; cursor: pointer; color: black; box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3); }

    .footer { display: flex; justify-content: space-around; background: var(--glass); padding: 12px; border-radius: 20px; margin-top: auto; }
    .footer button { background: none; border: none; color: white; font-size: 20px; opacity: 0.6; cursor: pointer; }
    .footer button.active { opacity: 1; color: var(--accent); }

    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; z-index: 2000; }
    .sheet { position: absolute; bottom: 0; width: 100%; max-width: 380px; left: 50%; transform: translateX(-50%); background: #151515; border-radius: 25px 25px 0 0; padding: 25px; max-height: 85vh; overflow-y: auto; border-top: 1px solid var(--accent); }
    
    input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 10px; border: none; background: #222; color: white; }
    .btn-action { width: 100%; padding: 14px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; background: var(--accent); color: black; }

    .song-item { padding: 15px; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; }
    #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--accent); color: black; padding: 10px 25px; border-radius: 20px; font-weight: bold; opacity: 0; transition: 0.4s; z-index: 9999; }
    #toast.show { opacity: 1; top: 40px; }
  </style>
</head>
<body>

  <div id="toast">Notification</div>

  <div class="app">
    <div class="header" style="text-align:center; padding: 10px 0;"><h2 style="letter-spacing: 2px;">EXE<span style="color:var(--accent)">MUSIC</span></h2></div>
    
    <div class="cover-box">
      <div id="visualizer" style="color:var(--accent); font-weight:bold; letter-spacing:5px">VIBING...</div>
    </div>

    <div class="track-info">
      <div id="title">Syncing...</div>
      <div id="by">Waiting connection</div>
    </div>

    <div class="sys-container">
      <div class="sys-tools">
        <button onclick="copyRawUrl()">üìã</button>
        <button onclick="shareLink()">üîó</button>
        <button onclick="downloadSong()">‚¨áÔ∏è</button>
        <button onclick="openModal('modalReq')">‚ûï</button>
      </div>
      <input type="range" id="vol" min="0" max="1" step="0.01" value="0.8" style="margin: 10px 0 0 0; height: 3px; accent-color: var(--accent);">
    </div>

    <div class="prog-area">
      <input type="range" id="seek" value="0">
      <div style="display:flex; justify-content:space-between; font-size:11px; color:#888; margin-top:5px">
        <span id="cur">0:00</span><span id="dur">0:00</span>
      </div>
    </div>

    <div class="main-ctrl">
      <button style="background:none; border:none; color:white; font-size:30px; cursor:pointer" onclick="prev()">‚èÆ</button>
      <button class="btn-play" onclick="toggle()" id="playBtn">‚ñ∂</button>
      <button style="background:none; border:none; color:white; font-size:30px; cursor:pointer" onclick="next()">‚è≠</button>
    </div>

    <div class="footer">
      <button id="shufBtn" onclick="toggleShuffle()">üîÄ</button>
      <button onclick="openList(false)">‚ò∞</button>
      <button id="adminBtn" style="display:none" onclick="openAdmin()">üõ°Ô∏è</button>
      <button id="repBtn" onclick="toggleRepeat()">üîÅ</button>
    </div>
  </div>

  <div class="modal" id="modalAuth" onclick="closeModal(event, 'modalAuth')">
    <div class="sheet">
      <h3 style="text-align:center; margin-bottom:20px">Join ExeMusic</h3>
      <div id="authInitial"><button class="btn-action" onclick="loginGoogle()">Login with Google</button></div>
      <div id="authSetup" style="display:none">
        <input id="newUsername" placeholder="Username (Max 10)">
        <button onclick="finishRegistration()" class="btn-action">Create Profile</button>
      </div>
    </div>
  </div>

  <div class="modal" id="modalReq" onclick="closeModal(event, 'modalReq')">
    <div class="sheet">
      <h3>Add New Track</h3>
      <p style="font-size:11px; color:orange; margin: 10px 0;">Rules: Top4Top only | Max 120 Mins</p>
      <input id="rLagu" placeholder="Track Title">
      <input id="rUrl" placeholder="Direct MP3 Link (Top4Top)">
      <button class="btn-action" onclick="handleAddSong()">Upload Now</button>
    </div>
  </div>

  <div class="modal" id="modalProfile" onclick="closeModal(event, 'modalProfile')">
    <div class="sheet" id="profileContent"></div>
  </div>

  <div class="modal" id="modalAdmin" onclick="closeModal(event, 'modalAdmin')">
    <div class="sheet">
      <h3>Admin Panel</h3>
      <button onclick="toggleMT()" class="btn-action" style="background:orange; margin: 15px 0;">Toggle Maintenance</button>
      <div id="adminMusicList" style="max-height:300px; overflow:auto; margin-top:10px"></div>
    </div>
  </div>

  <div class="modal" id="modalList" onclick="closeModal(event, 'modalList')">
    <div class="sheet"><div id="songContainer"></div></div>
  </div>

<script>
    const _0x1f2e = ["QUl6YVN5Q1ZKWVNSNG5IZW9SQTlXVE1aYTMtMnhsaUtRcmQ1ZzQ=", "ZXhlbXVzaWMtZXhlY3VyaXZlcnAuZmlyZWJhc2VhcHAuY29t", "aHR0cHM6Ly9leGVtdXNpYy1leGVjdXJpdmVycC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw", "ZXhlbXVzaWMtZXhlY3VyaXZlcnA="];

    firebase.initializeApp({
      apiKey: atob(_cfg.i),
      authDomain: atob(_cfg.h),
      databaseURL: atob(_cfg.d),
      projectId: atob(_cfg.p)
    });

    const auth = firebase.auth();
    const db = firebase.database();
    let songs = [], i = 0, isShuf = false, isRepeat = false, userData = null;
    const audio = new Audio();

    // --- LOGIC AUTH ---
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const snap = await db.ref('users/' + user.uid).get();
        if (snap.exists()) {
          userData = snap.val();
          if (userData.role === 'admin') document.getElementById('adminBtn').style.display = 'block';
          if (userData.isBanned) { alert("Banned!"); auth.signOut(); location.reload(); }
        } else {
          openModal('modalAuth');
          document.getElementById('authInitial').style.display = 'none';
          document.getElementById('authSetup').style.display = 'block';
        }
      }
    });

    function loginGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    async function finishRegistration() {
      const u = document.getElementById('newUsername').value.trim();
      if (u.length < 3 || u.length > 10) return msg("3-10 Characters!");
      await db.ref('users/' + auth.currentUser.uid).set({
        username: u, role: 'user', lastUpload: 0, isBanned: false
      });
      location.reload();
    }

    // --- CORE PLAYER ---
    db.ref('songs').on('value', snap => {
      const data = snap.val();
      if (data) {
        songs = Object.keys(data).map(k => ({...data[k], fbId: k}));
        if(!audio.src && songs.length > 0) setup(0, false);
      }
    });

    function setup(idx, play = true) {
      if (!songs[idx]) return;
      i = idx;
      audio.src = songs[i].url;
      document.getElementById('title').textContent = songs[i].title;
      document.getElementById('by').textContent = "@" + songs[i].by;
      document.getElementById('by').onclick = () => viewProfile(songs[i].uid);
      if(play) { audio.play(); document.getElementById('playBtn').textContent = "‚ùö‚ùö"; }
    }

    function toggle() { 
      if(audio.paused) { audio.play(); document.getElementById('playBtn').textContent = "‚ùö‚ùö"; }
      else { audio.pause(); document.getElementById('playBtn').textContent = "‚ñ∂"; }
    }

    function next() { setup(isShuf ? Math.floor(Math.random()*songs.length) : (i+1)%songs.length); }
    function prev() { setup((i-1+songs.length)%songs.length); }

    audio.ontimeupdate = () => {
      document.getElementById('seek').value = (audio.currentTime/audio.duration)*100 || 0;
      document.getElementById('cur').textContent = fmt(audio.currentTime);
      document.getElementById('dur').textContent = fmt(audio.duration);
    };
    document.getElementById('seek').oninput = (e) => audio.currentTime = (e.target.value/100)*audio.duration;
    document.getElementById('vol').oninput = (e) => audio.volume = e.target.value;
    audio.onended = () => isRepeat ? audio.play() : next();

    // --- PROFILE & FOLLOW ---
    async function viewProfile(uid) {
      if(!uid) return msg("Unknown User");
      const snap = await db.ref('users/' + uid).get();
      const user = snap.val();
      const content = document.getElementById('profileContent');
      
      content.innerHTML = `
        <div style="text-align:center">
          <h2 style="color:var(--accent)">${user.username}</h2>
          <p style="margin-bottom:15px; font-size:12px; opacity:0.6">${user.role.toUpperCase()}</p>
          <div style="display:flex; justify-content:center; gap:30px; margin-bottom:20px">
            <div><b>${Object.keys(user.followers || {}).length}</b><br><small>Followers</small></div>
            <div><b>${Object.keys(user.following || {}).length}</b><br><small>Following</small></div>
          </div>
          ${auth.currentUser && auth.currentUser.uid !== uid ? 
            `<button class="btn-action" onclick="toggleFollow('${uid}')">
              ${user.followers && user.followers[auth.currentUser.uid] ? 'Unfollow' : 'Follow'}
            </button>` : ''}
        </div>
      `;
      openModal('modalProfile');
    }

    async function toggleFollow(targetUid) {
      const myUid = auth.currentUser.uid;
      const refFoll = db.ref(`users/${targetUid}/followers/${myUid}`);
      const refFollowing = db.ref(`users/${myUid}/following/${targetUid}`);
      const snap = await refFoll.get();
      if(snap.exists()) { await refFoll.remove(); await refFollowing.remove(); }
      else { await refFoll.set(true); await refFollowing.set(true); }
      viewProfile(targetUid);
    }

    // --- ADMIN ---
    function openAdmin() {
      openModal('modalAdmin');
      const list = document.getElementById('adminMusicList');
      list.innerHTML = songs.map(s => `
        <div class="song-item">
          <span>${s.title}</span>
          <button onclick="deleteSong('${s.fbId}')" style="color:red; background:none; border:none">DELETE</button>
        </div>
      `).join('');
    }

    function deleteSong(id) {
      if(confirm("Confirm Delete?")) {
        db.ref('songs/' + id).remove();
        msg("Deleted!");
        openAdmin();
      }
    }

    async function handleAddSong() {
      if(!userData) return msg("Login required!");
      const now = Date.now();
      if(userData.role !== 'admin' && now - (userData.lastUpload || 0) < 3600000) return msg("Wait 1 Hour!");
      
      const t = document.getElementById('rLagu').value;
      const u = document.getElementById('rUrl').value;
      if(!u.includes("top4top")) return msg("Top4Top Only!");

      const check = new Audio(u);
      check.onloadedmetadata = async () => {
        if(check.duration > 7200) return msg("Too long!");
        await db.ref('songs').push({
          title: t, url: u, by: userData.username, uid: auth.currentUser.uid, timestamp: now
        });
        await db.ref('users/' + auth.currentUser.uid).update({lastUpload: now});
        msg("Success!");
        closeModal(null, 'modalReq');
      };
      check.onerror = () => msg("Invalid MP3!");
    }

    // --- UTILS ---
    function fmt(s) { let m=Math.floor(s/60),sec=Math.floor(s%60); return m+":"+(sec<10?"0"+sec:sec); }
    function msg(m) { const t=document.getElementById('toast'); t.textContent=m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),3000); }
    function openModal(id) { document.getElementById(id).style.display = 'block'; }
    function closeModal(e, id) { if(!e || e.target === document.getElementById(id)) document.getElementById(id).style.display = 'none'; }
    function toggleShuffle() { isShuf = !isShuf; document.getElementById('shufBtn').classList.toggle('active', isShuf); }
    function toggleRepeat() { isRepeat = !isRepeat; document.getElementById('repBtn').classList.toggle('active', isRepeat); }
    function openList() {
      const container = document.getElementById('songContainer');
      container.innerHTML = songs.map((s, idx) => `
        <div class="song-item" onclick="setup(${idx})">
          <div><b>${s.title}</b><br><small>@${s.by}</small></div>
          <span>${i === idx ? 'üîä' : '‚ñ∂'}</span>
        </div>
      `).join('');
      openModal('modalList');
    }
    function copyRawUrl() { navigator.clipboard.writeText(songs[i].url); msg("Link Copied!"); }
    function shareLink() { navigator.clipboard.writeText(window.location.href); msg("Player Link Copied!"); }
    function downloadSong() { window.open(songs[i].url); }
  </script>
</body>
</html>
