<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExeMusic - Server Offline</title>
  <link rel="icon" type="image/png" href="exemusicicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #050508 50%, #0a0a0f 100%);
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ============================================================
       OFFLINE OVERLAY
    ============================================================ */
    #offlineOverlay {
      position: fixed;
      inset: 0;
      z-index: 999999;
      background: linear-gradient(135deg, #0a0a0f 0%, #050508 50%, #0a0a0f 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: overlayFadeIn 0.8s ease;
    }
    @keyframes overlayFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .offline-content {
      text-align: center;
      padding: 40px 20px;
      max-width: 600px;
    }
    .offline-icon {
      font-size: 80px;
      color: #ff3333;
      margin-bottom: 30px;
      animation: offlineIconPulse 2s ease-in-out infinite;
    }
    @keyframes offlineIconPulse {
      0%, 100% { 
        transform: scale(1);
        text-shadow: 0 0 20px rgba(255, 51, 51, 0.5);
      }
      50% { 
        transform: scale(1.1);
        text-shadow: 0 0 40px rgba(255, 51, 51, 0.8), 0 0 60px rgba(255, 51, 51, 0.4);
      }
    }
    .offline-title {
      font-family: 'Exo 2', sans-serif;
      font-size: 42px;
      font-weight: 900;
      text-transform: uppercase;
      background: linear-gradient(135deg, #ff3333, #ff6666);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      letter-spacing: 2px;
      animation: titleGlow 3s ease-in-out infinite;
    }
    @keyframes titleGlow {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 51, 51, 0.3)); }
      50% { filter: drop-shadow(0 0 25px rgba(255, 51, 51, 0.6)); }
    }
    .offline-message {
      font-size: 24px;
      color: #94a3b8;
      margin-bottom: 40px;
      font-weight: 600;
    }
    .offline-signature {
      font-family: 'JetBrains Mono', monospace;
      font-size: 18px;
      color: #00ff88;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
      letter-spacing: 1px;
    }
    .offline-decoration {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 51, 51, 0.1), transparent 70%);
      pointer-events: none;
    }
    .offline-decoration:nth-child(1) {
      top: -100px;
      left: -100px;
      animation: decorFloat1 8s ease-in-out infinite;
    }
    .offline-decoration:nth-child(2) {
      bottom: -100px;
      right: -100px;
      animation: decorFloat2 10s ease-in-out infinite;
    }
    @keyframes decorFloat1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, 30px) scale(1.2); }
    }
    @keyframes decorFloat2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-30px, -30px) scale(1.2); }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .offline-icon {
        font-size: 60px;
      }
      .offline-title {
        font-size: 32px;
      }
      .offline-message {
        font-size: 18px;
      }
      .offline-signature {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- OFFLINE OVERLAY -->
  <div id="offlineOverlay">
    <div class="offline-decoration"></div>
    <div class="offline-decoration"></div>
    <div class="offline-content">
      <div class="offline-icon">
        <i class="fas fa-power-off"></i>
      </div>
      <div class="offline-title">Server Sudah Offline</div>
      <div class="offline-message">Thanks For Support</div>
      <div class="offline-signature">by Hexky</div>
    </div>
  </div>

</body>
</html>
