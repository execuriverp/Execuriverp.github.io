<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lamaran Anggota WS | Contrue</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: #f1f5f9;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.container {
  background: #1e293b;
  padding: 50px 35px;
  border-radius: 25px;
  width: 100%;
  max-width: 700px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.6);
  position: relative;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.container:hover {
  transform: translateY(-5px);
  box-shadow: 0 20px 50px rgba(0,0,0,0.7);
}

h2 {
  text-align: center;
  margin-bottom: 35px;
  color: #38bdf8;
  font-size: 30px;
  font-weight: 700;
  letter-spacing: 1px;
}

label {
  display: block;
  margin-top: 18px;
  margin-bottom: 6px;
  font-weight: 500;
  color: #cbd5e1;
  font-size: 15px;
}

input, select, textarea {
  width: 100%;
  padding: 14px 18px;
  border-radius: 12px;
  border: 1px solid #334155;
  outline: none;
  background: #0f172a;
  color: #f1f5f9;
  font-size: 15px;
  transition: all 0.3s ease;
}

input:focus, select:focus, textarea:focus {
  border-color: #38bdf8;
  box-shadow: 0 0 12px rgba(56,189,248,0.5);
}

textarea { resize: vertical; min-height: 90px; }

button {
  margin-top: 25px;
  width: 100%;
  padding: 16px;
  border-radius: 15px;
  border: none;
  background: linear-gradient(90deg, #38bdf8, #0ea5e9);
  color: #0f172a;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: linear-gradient(90deg, #0ea5e9, #38bdf8);
  transform: scale(1.05);
}

.checkbox-container {
  margin-top: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
  color: #cbd5e1;
}

.loading {
  display: none; 
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(15,23,42,0.95);
  color: #38bdf8;
  font-size: 20px;
  font-weight: 700;
  border-radius: 25px;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 10;
  display: flex;
}

.loading span { margin-top: 12px; font-size: 16px; color: #cbd5e1; }

.loader {
  border: 6px solid #334155;
  border-top: 6px solid #38bdf8;
  border-radius: 50%;
  width: 55px;
  height: 55px;
  animation: spin 1s linear infinite;
}

@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

@media (max-width: 600px) {
  .container { padding: 35px 20px; }
  h2 { font-size: 26px; }
  input, select, textarea { padding: 12px 14px; }
  button { padding: 14px; font-size: 15px; }
}
</style>
</head>
<body>
<div class="container">
<h2>Lamaran Anggota WS | Contrue</h2>
<form id="lamaranForm">
  <label for="nama_ic">Nama IC:</label>
  <input type="text" id="nama_ic" name="nama_ic" placeholder="Masukkan nama IC" required>

  <label for="nama_real">Nama Real:</label>
  <input type="text" id="nama_real" name="nama_real" placeholder="Nama asli kamu" required>

  <label for="usia_ooc">Usia OOC:</label>
  <input type="number" id="usia_ooc" name="usia_ooc" placeholder="Umur asli kamu" min="10" required>

  <label for="usia">Usia IC:</label>
  <input type="number" id="usia" name="usia" placeholder="Umur karakter IC" min="15" required>

  <label for="level_ic">Level IC:</label>
  <input type="text" id="level_ic" name="level_ic" placeholder="Level roleplay / pengalaman IC" required>

  <label for="contoh_rp">Contoh RP (/me /do /dsb):</label>
  <textarea id="contoh_rp" name="contoh_rp" placeholder="Tulis contoh RP singkat" required></textarea>

  <label for="hp_ic">Nomor HP IC:</label>
  <input type="text" id="hp_ic" name="hp_ic" placeholder="Masukkan nomor HP IC" required>

  <label for="cs_on">CS Sudah ON:</label>
  <select id="cs_on" name="cs_on" required>
    <option value="">Pilih...</option>
    <option value="Ya">Ya</option>
    <option value="Belum">Belum</option>
  </select>

  <label for="modifikasi">Pengalaman Modifikasi:</label>
  <textarea id="modifikasi" name="modifikasi" placeholder="Jelaskan pengalaman modifikasi" required></textarea>

  <label for="jam_duty">Jam Duty:</label>
  <input type="text" id="jam_duty" name="jam_duty" placeholder="Contoh: 18.00-23.00 WIB" required>

  <label for="setor_kas">Rajin Setor Uang Kas:</label>
  <select id="setor_kas" name="setor_kas" required>
    <option value="">Pilih...</option>
    <option value="Ya">Ya</option>
    <option value="Belum">Belum</option>
  </select>

  <label for="kontak">Kontak WA:</label>
  <input type="text" id="kontak" name="kontak" placeholder="Masukkan nomor WA" required>

  <div class="checkbox-container">
    <input type="checkbox" id="captcha" name="captcha">
    <label for="captcha">Saya bukan robot (Centang untuk verifikasi)</label>
  </div>

  <button type="submit">Kirim Lamaran</button>
</form>

<div class="loading" id="loading">
  <div class="loader"></div>
  <span>Mengirim lamaran...</span>
</div>
</div>

<script>
const form = document.getElementById('lamaranForm');
const loading = document.getElementById('loading');
const waNumber = "+62895329018240";

window.addEventListener('DOMContentLoaded', () => {
  loading.style.display = "none";
});

form.addEventListener('submit', function(e){
  e.preventDefault();

  const csOn = document.getElementById('cs_on').value;
  const setorKas = document.getElementById('setor_kas').value;
  const captcha = document.getElementById('captcha').checked;

  if(csOn !== "Ya") { alert("CS harus ON untuk melamar WS!"); return; }
  if(setorKas !== "Ya") { alert("Kandidat harus rajin setor kas!"); return; }
  if(!captcha) { alert("Harap centang captcha sebelum submit!"); return; }

  loading.style.display = "flex";

  const namaIC = document.getElementById('nama_ic').value;
  const namaReal = document.getElementById('nama_real').value;
  const usiaOOC = document.getElementById('usia_ooc').value;
  const usiaIC = document.getElementById('usia').value;
  const levelIC = document.getElementById('level_ic').value;
  const contohRP = document.getElementById('contoh_rp').value;
  const hpIC = document.getElementById('hp_ic').value;
  const modifikasi = document.getElementById('modifikasi').value;
  const jamDuty = document.getElementById('jam_duty').value;
  const kontak = document.getElementById('kontak').value;

  const message = `*Lamaran Anggota WS - Contrue*\n\nNama IC: ${namaIC}\nNama Real: ${namaReal}\nUsia OOC: ${usiaOOC}\nUsia IC: ${usiaIC}\nLevel IC: ${levelIC}\nContoh RP: ${contohRP}\nHP IC: ${hpIC}\nCS Sudah ON: Ya\nPengalaman Modifikasi: ${modifikasi}\nJam Duty: ${jamDuty}\nRajin Setor Kas: Ya\nKontak: ${kontak}`;

  setTimeout(() => {
    window.open(`https://wa.me/${waNumber}?text=${encodeURIComponent(message)}`, '_blank');
    loading.style.display = "none";
    form.reset();
    alert("Lamaran berhasil dikirim! Jangan lupa kirim screenshot stats IC-mu sebagai bukti.");
  }, 1500);
});
</script>
</body>
</html>
