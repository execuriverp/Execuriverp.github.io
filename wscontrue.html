<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lamaran Anggota WS | Contrue</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020617;
  --panel:#0f172a;
  --panel-soft:#020617;
  --border:#1e293b;
  --accent:#84cc16;
  --accent-soft:#bef264;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#020617,#020617);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:30px;
}

.container{
  width:100%;
  max-width:900px;
  background:var(--panel);
  border-radius:18px;
  padding:40px;
  border:1px solid var(--border);
  box-shadow:0 30px 80px rgba(0,0,0,.6);
  position:relative;
}

h1{
  text-align:center;
  font-size:28px;
  font-weight:700;
  color:var(--accent-soft);
  margin-bottom:35px;
}

.section{
  border:1px solid var(--border);
  border-radius:14px;
  padding:25px;
  margin-bottom:30px;
  background:var(--panel-soft);
}

.section-title{
  font-size:15px;
  font-weight:600;
  margin-bottom:20px;
  color:var(--accent);
  text-transform:uppercase;
  letter-spacing:.5px;
}

label{
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
  display:block;
}

input,select,textarea{
  width:100%;
  background:#020617;
  border:1px solid var(--border);
  border-radius:10px;
  padding:13px 14px;
  color:var(--text);
  font-size:14px;
  margin-bottom:16px;
}

input:focus,select:focus,textarea:focus{
  outline:none;
  border-color:var(--accent);
}

textarea{min-height:90px;resize:vertical}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:16px;
}

/* CAPTCHA */
.captcha{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#020617;
}

.captcha-btn{
  padding:10px 16px;
  border-radius:8px;
  border:none;
  background:var(--accent);
  font-weight:600;
  cursor:pointer;
  color:#020617;
}

.captcha-btn:disabled{
  opacity:.6;
  cursor:not-allowed;
}

.captcha-status{
  font-size:13px;
  color:var(--muted);
}

/* SUBMIT */
button.submit{
  width:100%;
  padding:16px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,var(--accent),var(--accent-soft));
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  color:#020617;
}

/* LOADING */
.loading{
  display:none;
  position:absolute;
  inset:0;
  background:rgba(2,6,23,.95);
  border-radius:18px;
  z-index:10;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.spinner{
  width:50px;
  height:50px;
  border:5px solid #1e293b;
  border-top:5px solid var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}

.loading span{
  margin-top:14px;
  color:var(--accent-soft);
  font-size:14px;
}
</style>
</head>

<body>
<div class="container">
<h1>Lamaran Anggota Workshop Contrue</h1>

<form id="form">

<!-- IC -->
<div class="section">
  <div class="section-title">Data IC</div>

  <label>Nama IC</label>
  <input id="nama_ic" required>

  <div class="grid">
    <div>
      <label>Usia IC</label>
      <input type="number" id="usia_ic" required>
    </div>
    <div>
      <label>Level IC</label>
      <input id="level_ic" required>
    </div>
  </div>

  <label>Nomor HP IC</label>
  <input id="hp_ic" required>
</div>

<!-- OOC -->
<div class="section">
  <div class="section-title">Data OOC</div>

  <label>Nama OOC</label>
  <input id="nama_ooc" required>

  <label>Usia OOC</label>
  <input type="number" id="usia_ooc" required>

  <label>Contoh RP (/me /do)</label>
  <textarea id="contoh_rp" required></textarea>

  <label>Jam Duty</label>
  <input id="jam_duty" placeholder="Contoh: 18.00 - 23.00 WIB" required>
</div>

<!-- ADMIN -->
<div class="section">
  <div class="section-title">Administrasi WS</div>

  <label>CS Sudah ON?</label>
  <select id="cs">
    <option value="">Pilih</option>
    <option>Ya</option>
    <option>Belum</option>
  </select>

  <label>Pengalaman Modifikasi</label>
  <textarea id="modifikasi" required></textarea>

  <label>Rajin Setor Kas?</label>
  <select id="kas">
    <option value="">Pilih</option>
    <option>Ya</option>
    <option>Belum</option>
  </select>

  <label>Kontak WhatsApp</label>
  <input id="kontak" required>

  <div class="captcha">
    <button type="button" class="captcha-btn" id="verify">Verifikasi</button>
    <div class="captcha-status" id="status">Belum diverifikasi</div>
  </div>
</div>

<button class="submit">Kirim Lamaran</button>
</form>

<div class="loading" id="loading">
  <div class="spinner"></div>
  <span>Mengirim data...</span>
</div>
</div>

<script>
const wa="62895329018240";
let verified=false;

verify.onclick=()=>{
  verify.disabled=true;
  status.textContent="Memverifikasi...";
  setTimeout(()=>{
    verified=true;
    status.textContent="Terverifikasi";
    status.style.color="#84cc16";
  },1500);
}

form.onsubmit=e=>{
  e.preventDefault();

  if(!verified) return alert("Silakan verifikasi terlebih dahulu.");
  if(cs.value!=="Ya") return alert("CS wajib ON.");
  if(kas.value!=="Ya") return alert("Wajib rajin setor kas.");

  loading.style.display="flex";

  const msg=`*LAMARAN WS CONTRUE*

Nama IC: ${nama_ic.value}
Usia IC: ${usia_ic.value}
Level IC: ${level_ic.value}
HP IC: ${hp_ic.value}

Nama OOC: ${nama_ooc.value}
Usia OOC: ${usia_ooc.value}
Jam Duty: ${jam_duty.value}

CS ON: Ya
Setor Kas: Ya

Pengalaman Modifikasi:
${modifikasi.value}

Contoh RP:
${contoh_rp.value}

Kontak:
${kontak.value}`;

  setTimeout(()=>{
    window.open(`https://wa.me/${wa}?text=${encodeURIComponent(msg)}`);
    loading.style.display="none";
    alert("Lamaran berhasil dikirim. Sertakan screenshot stats IC.");
    form.reset();
    verified=false;
    verify.disabled=false;
    status.textContent="Belum diverifikasi";
    status.style.color="";
  },1500);
}
</script>
</body>
</html>
