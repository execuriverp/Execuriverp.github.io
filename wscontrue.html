<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lamaran WS | Contrue</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020617;
  --panel:#052e1a;
  --panel-dark:#022c22;
  --border:#14532d;
  --green:#22c55e;
  --lime:#a3e635;
  --text:#ecfeff;
  --muted:#94a3b8;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:
    radial-gradient(circle at top, rgba(34,197,94,.15), transparent 60%),
    linear-gradient(135deg,#020617,#022c22);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:25px;
}

.container{
  width:100%;
  max-width:820px;
  background:linear-gradient(180deg,var(--panel),var(--panel-dark));
  border-radius:28px;
  padding:45px 40px;
  box-shadow:0 25px 60px rgba(0,0,0,.7);
  position:relative;
  overflow:hidden;
}

.container::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(163,230,53,.15),transparent);
  pointer-events:none;
}

h1{
  text-align:center;
  font-size:32px;
  font-weight:700;
  background:linear-gradient(90deg,var(--lime),var(--green));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:35px;
}

.section{
  margin-bottom:35px;
  padding:25px;
  border-radius:20px;
  background:rgba(2,44,34,.7);
  border:1px solid var(--border);
}

.section-title{
  font-size:18px;
  font-weight:600;
  margin-bottom:20px;
  color:var(--lime);
  display:flex;
  align-items:center;
  gap:10px;
}

.section-title span{
  width:8px;
  height:8px;
  background:var(--green);
  border-radius:50%;
  box-shadow:0 0 10px var(--green);
}

label{
  display:block;
  font-size:14px;
  margin-bottom:6px;
  color:#bbf7d0;
}

input,select,textarea{
  width:100%;
  background:#020617;
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px 16px;
  color:var(--text);
  font-size:14px;
  margin-bottom:16px;
  transition:.3s;
}

input:focus,select:focus,textarea:focus{
  outline:none;
  border-color:var(--lime);
  box-shadow:0 0 15px rgba(163,230,53,.4);
}

textarea{min-height:90px;resize:vertical}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
}

/* CAPTCHA CUSTOM */
.captcha-box{
  display:flex;
  align-items:center;
  gap:15px;
  padding:16px;
  border-radius:16px;
  background:#020617;
  border:1px solid var(--border);
  cursor:pointer;
  transition:.3s;
}

.captcha-box:hover{
  box-shadow:0 0 15px rgba(34,197,94,.35);
}

.captcha-circle{
  width:26px;
  height:26px;
  border-radius:50%;
  border:2px solid var(--lime);
  display:flex;
  justify-content:center;
  align-items:center;
}

.captcha-circle.active{
  background:radial-gradient(circle,var(--lime),var(--green));
  box-shadow:0 0 12px var(--lime);
}

.captcha-text{
  font-size:14px;
  color:#bbf7d0;
}

/* BUTTON */
button{
  width:100%;
  padding:18px;
  border:none;
  border-radius:18px;
  background:linear-gradient(90deg,var(--lime),var(--green));
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  color:#022c22;
  transition:.3s;
  box-shadow:0 15px 30px rgba(34,197,94,.4);
}

button:hover{
  transform:translateY(-3px) scale(1.03);
  box-shadow:0 20px 40px rgba(163,230,53,.6);
}

/* LOADING */
.loading{
  display:none;
  position:absolute;
  inset:0;
  background:rgba(2,6,23,.96);
  border-radius:28px;
  z-index:10;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.loader{
  width:60px;
  height:60px;
  border-radius:50%;
  border:6px solid #14532d;
  border-top:6px solid var(--lime);
  animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}

.loading span{
  margin-top:15px;
  color:var(--lime);
  font-weight:600;
}

@media(max-width:600px){
  .container{padding:30px 20px}
  h1{font-size:26px}
}
</style>
</head>

<body>
<div class="container">
<h1>Lamaran Anggota WS Contrue</h1>

<form id="formWS">

<!-- IC SECTION -->
<div class="section">
  <div class="section-title"><span></span>Data IC</div>

  <label>Nama IC</label>
  <input id="nama_ic" required>

  <div class="grid">
    <div>
      <label>Usia IC</label>
      <input type="number" id="usia_ic" required>
    </div>
    <div>
      <label>Level IC</label>
      <input id="level_ic" required>
    </div>
  </div>

  <label>Nomor HP IC</label>
  <input id="hp_ic" required>

  <label>Contoh RP (/me /do)</label>
  <textarea id="contoh_rp" required></textarea>
</div>

<!-- OOC SECTION -->
<div class="section">
  <div class="section-title"><span></span>Data OOC</div>

  <label>Nama Real</label>
  <input id="nama_real" required>

  <label>Usia OOC</label>
  <input type="number" id="usia_ooc" required>

  <label>Jam Duty</label>
  <input id="jam_duty" placeholder="18.00 - 23.00 WIB" required>

  <label>Kontak WhatsApp</label>
  <input id="kontak" required>
</div>

<!-- WS REQUIREMENT -->
<div class="section">
  <div class="section-title"><span></span>Persyaratan WS</div>

  <label>CS Sudah ON?</label>
  <select id="cs_on">
    <option value="">Pilih</option>
    <option>Ya</option>
    <option>Belum</option>
  </select>

  <label>Pengalaman Modifikasi</label>
  <textarea id="modifikasi" required></textarea>

  <label>Rajin Setor Kas?</label>
  <select id="kas">
    <option value="">Pilih</option>
    <option>Ya</option>
    <option>Belum</option>
  </select>

  <div class="captcha-box" id="captchaBox">
    <div class="captcha-circle" id="captchaCircle"></div>
    <div class="captcha-text">Saya bukan robot (Verifikasi WS)</div>
  </div>
</div>

<button type="submit">Kirim Lamaran WS</button>
</form>

<div class="loading" id="loading">
  <div class="loader"></div>
  <span>Mengirim ke WhatsApp...</span>
</div>
</div>

<script>
const wa = "62895329018240";
let captcha = false;

document.getElementById("captchaBox").onclick=()=>{
  captcha=!captcha;
  document.getElementById("captchaCircle").classList.toggle("active");
}

document.getElementById("formWS").onsubmit=e=>{
  e.preventDefault();

  if(!captcha) return alert("Verifikasi captcha dulu!");
  if(cs_on.value!=="Ya") return alert("CS wajib ON!");
  if(kas.value!=="Ya") return alert("Wajib rajin setor kas!");

  loading.style.display="flex";

  const msg=`*LAMARAN WS - CONTRUE*

Nama IC: ${nama_ic.value}
Usia IC: ${usia_ic.value}
Level IC: ${level_ic.value}
HP IC: ${hp_ic.value}

Nama Real: ${nama_real.value}
Usia OOC: ${usia_ooc.value}
Jam Duty: ${jam_duty.value}
Kontak: ${kontak.value}

CS ON: Ya
Setor Kas: Ya
Pengalaman Modifikasi:
${modifikasi.value}

Contoh RP:
${contoh_rp.value}`;

  setTimeout(()=>{
    window.open(`https://wa.me/${wa}?text=${encodeURIComponent(msg)}`);
    loading.style.display="none";
    alert("Lamaran terkirim! Kirim screenshot stats IC sebagai bukti.");
    e.target.reset();
    captcha=false;
    captchaCircle.classList.remove("active");
  },1300);
}
</script>
</body>
</html>
