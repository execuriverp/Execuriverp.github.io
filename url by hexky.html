<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EXECURIVE BOOMBOX URL</title>

<style>
:root{
    --accent:#1db954;
    --accent2:#1ed760;
    --text:#fff;
    --muted:#9aa0a6;
    --card:#121212;
    --card2:#181818;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
    margin:0;
    min-height:100vh;
    color:var(--text);
    overflow-x:hidden;
}

/* === BACKGROUND + BLUR === */
.bg{
    position:fixed;
    inset:0;
    background:
        linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.85)),
        url("bkucing1.png") center/cover no-repeat;
    transition:.6s ease;
    z-index:-1;
}
.bg.playing{
    filter:blur(14px);
}

/* === PLAYER === */
.player{
    max-width:420px;
    margin:30px auto;
    background:linear-gradient(180deg,#181818,#0b0b0b);
    border-radius:28px;
    padding:22px;
    box-shadow:0 40px 100px rgba(0,0,0,.85);
}

/* === COVER === */
.cover{
    height:210px;
    border-radius:20px;
    background:linear-gradient(135deg,var(--accent),var(--accent2));
    display:flex;
    align-items:center;
    justify-content:center;
    margin-bottom:18px;
}

/* === EQ (FIX ARAH) === */
.eq{
    display:flex;
    align-items:flex-end;
    gap:5px;
    height:46px;
}
.eq span{
    width:6px;
    background:#000;
    border-radius:4px;
    animation:equalize .8s infinite ease-in-out;
    animation-play-state:paused;
}
.eq span:nth-child(2){animation-delay:.15s}
.eq span:nth-child(3){animation-delay:.3s}
.eq span:nth-child(4){animation-delay:.45s}

@keyframes equalize{
    0%,100%{height:8px}
    50%{height:46px}
}

/* === META === */
.title{font-size:22px;font-weight:900}
.req{font-size:13px;color:var(--muted)}
.url{font-size:11px;color:#8ab4f8;word-break:break-all;margin:8px 0}

/* === PROGRESS === */
.progress{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:11px;
    color:var(--muted);
}
.progress input{flex:1;accent-color:var(--accent)}

/* === CONTROLS === */
.controls{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:26px;
    margin:16px 0;
}
.controls span{font-size:22px;cursor:pointer}
.play{
    width:56px;height:56px;
    background:linear-gradient(135deg,var(--accent),var(--accent2));
    color:#000;border-radius:50%;
    display:flex;align-items:center;justify-content:center;
    font-size:26px;
}

/* === VOLUME === */
.volume{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:13px;
    color:var(--muted);
}
.volume input{flex:1;accent-color:var(--accent)}

/* === ACTIONS === */
.actions{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:8px;
    margin:14px 0;
}
.actions button{
    background:var(--card2);
    border:none;
    padding:10px;
    border-radius:14px;
    color:#fff;
    font-weight:800;
    cursor:pointer;
}
.actions button.active{
    background:linear-gradient(135deg,var(--accent),var(--accent2));
    color:#000;
}

/* === POPUP === */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:50;
}
.popup .card{
    width:90%;
    max-width:420px;
    background:#0f0f0f;
    border-radius:22px;
    padding:18px;
}

/* === SONG CARD === */
.song-card{
    background:var(--card2);
    border-radius:14px;
    padding:10px;
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:10px;
    cursor:pointer;
}
.song-meta{flex:1}
.song-title{font-size:14px;font-weight:800}
.song-by{font-size:11px;color:var(--muted)}
.song-dur{font-size:11px;color:var(--muted)}
.playing{font-size:10px;color:#1db954}

/* === NOTIF === */
.notif{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    background:#000;
    padding:10px 16px;
    border-radius:20px;
    font-size:12px;
    display:none;
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="player">
    <div class="cover">
        <div class="eq">
            <span></span><span></span><span></span><span></span>
        </div>
    </div>

    <div class="title" id="title">Loading...</div>
    <div class="req" id="req"></div>
    <div class="url" id="url"></div>

    <div class="progress">
        <span id="cur">0:00</span>
        <input type="range" id="seek" value="0">
        <span id="dur">0:00</span>
    </div>

    <div class="controls">
        <span onclick="prev()">‚óÅ</span>
        <div class="play" id="playBtn" onclick="toggle()">‚ñ∂</div>
        <span onclick="next()">‚ñ∑‚ñ∑</span>
    </div>

    <div class="volume">
        <span id="volIcon">üîä</span>
        <input type="range" id="vol" min="0" max="1" step="0.01">
    </div>

    <div class="actions">
        <button id="repeatBtn" onclick="toggleRepeat()">üîÅ</button>
        <button onclick="openList(false)">‚ò∞</button>
        <button onclick="openFavMenu()">‚òÖ</button>
    </div>
</div>

<div class="popup" id="popup">
    <div class="card" id="popupCard"></div>
</div>

<div class="notif" id="notif">üéß Music memerlukan beberapa detik untuk dimulai‚Ä¶</div>

<script>
let songs=[],index=0,repeat=false,fav=[];
const audio=new Audio();
const eq=document.querySelectorAll(".eq span");

fetch("data/urlbb.json").then(r=>r.json()).then(d=>{
songs=d;
fav=JSON.parse(localStorage.getItem("bbFav")||"[]");
load(0);
});

function load(i){
index=i;
audio.src=songs[i].url;
title.innerText=songs[i].title;
req.innerText="request by "+songs[i].by;
url.innerText=songs[i].url;
audio.play();
playBtn.innerText="‚ùö‚ùö";
eq.forEach(e=>e.style.animationPlayState="running");
bg.classList.add("playing");

setTimeout(()=>{
if(audio.currentTime===0 && !audio.paused){
notif.style.display="block";
setTimeout(()=>notif.style.display="none",2500);
}
},5000);
}

audio.onended=()=>repeat?audio.play():next();

audio.onloadedmetadata=()=>{
seek.max=audio.duration;
dur.innerText=format(audio.duration);
};

audio.ontimeupdate=()=>{
seek.value=audio.currentTime;
cur.innerText=format(audio.currentTime);
};

seek.oninput=()=>audio.currentTime=seek.value;

function toggle(){
if(audio.paused){
audio.play();
playBtn.innerText="‚ùö‚ùö";
eq.forEach(e=>e.style.animationPlayState="running");
bg.classList.add("playing");
}else{
audio.pause();
playBtn.innerText="‚ñ∂";
eq.forEach(e=>e.style.animationPlayState="paused");
bg.classList.remove("playing");
}
}

function toggleRepeat(){
repeat=!repeat;
repeatBtn.innerText=repeat?"üîÅ":"üîÅ";
repeatBtn.classList.toggle("active",repeat);
}

function prev(){load((index-1+songs.length)%songs.length)}
function next(){load((index+1)%songs.length)}

vol.value=0.6;
audio.volume=0.6;
vol.oninput=e=>{
audio.volume=e.target.value;
volIcon.innerText=e.target.value==0?"üîá":e.target.value>=0.6?"üîä":"üîâ";
};

/* === FAVORIT MENU === */
function openFavMenu(){
popup.style.display="flex";
popupCard.innerHTML=`
<button onclick="addFav()" style="width:100%;margin-bottom:10px">‚ûï Add current song</button>
<button onclick="openList(true)" style="width:100%">üìÇ Favorite list</button>
`;
}

function addFav(){
const u=songs[index].url;
if(!fav.includes(u)){
fav.push(u);
localStorage.setItem("bbFav",JSON.stringify(fav));
}
popup.style.display="none";
}

/* === LIST === */
function openList(favOnly){
popup.style.display="flex";
popupCard.innerHTML="";
songs.forEach((s,i)=>{
if(favOnly && !fav.includes(s.url))return;
popupCard.innerHTML+=`
<div class="song-card" onclick="load(${i});popup.style.display='none'">
<div class="song-meta">
<div class="song-title">${s.title}</div>
<div class="song-by">${s.by}</div>
${i===index?'<div class="playing">üü¢ Playing</div>':''}
</div>
<div class="song-dur">${s.duration||"--:--"}</div>
</div>`;
});
}

popup.onclick=e=>{
if(e.target===popup)popup.style.display="none";
};

function format(t){
return Math.floor(t/60)+":"+String(Math.floor(t%60)).padStart(2,"0");
}
</script>

</body>
</html>
