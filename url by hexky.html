<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BB URL Player • Pro</title>
<link rel="icon" type="image/png" href="favicon.png">

<style>
:root{
    --bg:#070b12;
    --card:#0f1724;
    --accent:#3cf2ff;
    --accent2:#00c2ff;
    --text:#eaf2f6;
    --muted:#8fa3b8;
    --border:rgba(255,255,255,.08);
}

*{
    box-sizing:border-box;
    font-family:Inter,system-ui,sans-serif;
}

body{
    margin:0;
    background:radial-gradient(circle at top,#1b2a40,#070b12 65%);
    color:var(--text);
}

.container{
    max-width:760px;
    margin:auto;
    padding:18px;
}

.header{
    text-align:center;
    margin-bottom:22px;
}

.header h1{
    margin:0;
    font-size:30px;
    background:linear-gradient(90deg,var(--accent),#7fffff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.header p{
    font-size:13px;
    color:var(--muted);
}

.song{
    background:linear-gradient(145deg,#121c2d,#0b1322);
    border-radius:18px;
    padding:18px;
    border:1px solid var(--border);
    margin-bottom:18px;
    text-align:center;
}

.song-title{
    font-size:20px;
    font-weight:800;
    margin-bottom:6px;
}

.song-req{
    font-size:12px;
    color:var(--muted);
    margin-bottom:14px;
}

.dj-controls{
    display:flex;
    justify-content:center;
    gap:22px;
    font-size:22px;
    user-select:none;
}

.dj-controls span{
    cursor:pointer;
    color:var(--accent);
    transition:.2s;
}

.dj-controls span:hover{
    transform:scale(1.25);
    color:#7fffff;
}

.copy{
    margin-top:14px;
}

button{
    background:linear-gradient(135deg,var(--accent),var(--accent2));
    border:none;
    padding:9px 20px;
    border-radius:12px;
    font-weight:800;
    cursor:pointer;
}

.footer{
    text-align:center;
    margin:30px 0 10px;
    font-size:12px;
    color:var(--muted);
}
</style>
</head>

<body>
<div class="container">

<div class="header">
    <h1>BB URL PLAYER</h1>
    <p>For • Execurive Community</p>
</div>

<div id="songList"></div>

<div class="footer">
BB URL Player • By Hexky
</div>

</div>

<script>
let audios=[];
let current=0;

fetch('data/urlbb.json')
.then(r=>r.json())
.then(data=>{
const list=document.getElementById('songList');

data.forEach((song,i)=>{
const audio=new Audio(song.url);
audios.push(audio);

const el=document.createElement('div');
el.className='song';

el.innerHTML=`
<div class="song-title">☊ ${song.title}</div>
<div class="song-req">request by ${song.by}</div>

<div class="dj-controls">
<span onclick="restart(${i})">↻</span>
<span onclick="prev()">◁</span>
<span onclick="toggle(${i},this)">||</span>
<span onclick="next()">▷</span>
<span onclick="stop(${i})">↺</span>
</div>

<div class="copy">
<button onclick="copyURL('${song.url}')">Salin URL</button>
</div>
`;
list.appendChild(el);
});
});

function stopAll(){
audios.forEach(a=>{
a.pause();
a.currentTime=0;
});
}

function toggle(i,el){
const a=audios[i];
if(a.paused){
stopAll();
a.play();
el.innerText="❚❚";
current=i;
}else{
a.pause();
el.innerText="▷";
}
}

function restart(i){
audios[i].currentTime=0;
audios[i].play();
current=i;
}

function stop(i){
audios[i].pause();
audios[i].currentTime=0;
}

function next(){
current=(current+1)%audios.length;
stopAll();
audios[current].play();
}

function prev(){
current=(current-1+audios.length)%audios.length;
stopAll();
audios[current].play();
}

function copyURL(url){
navigator.clipboard.writeText(url);
alert("URL berhasil disalin!");
}
</script>

</body>
</html>
