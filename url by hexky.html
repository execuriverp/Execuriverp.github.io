<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EXECURIVE BOOMBOX URL</title>

<style>
:root{
    --bg:#070b12;
    --card:#121212;
    --card2:#181818;
    --accent:#1db954;
    --accent2:#1ed760;
    --text:#ffffff;
    --muted:#9aa0a6;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
    margin:0;
    min-height:100vh;
    background:
        linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.85)),
        url("bkucing1.png") center/cover no-repeat fixed;
    color:var(--text);
    transition:backdrop-filter .6s;
}

body.playing{
    backdrop-filter:blur(8px);
}

/* PLAYER */
.player{
    max-width:420px;
    margin:30px auto;
    background:linear-gradient(180deg,#181818,#0b0b0b);
    border-radius:28px;
    padding:22px;
    box-shadow:0 40px 100px rgba(0,0,0,.85);
    position:relative;
}

/* COVER */
.cover{
    height:210px;
    border-radius:20px;
    background:linear-gradient(135deg,#1db954,#1ed760);
    display:flex;
    align-items:center;
    justify-content:center;
    margin-bottom:18px;
    position:relative;
}

.play-dot{
    position:absolute;
    top:12px;
    right:14px;
    width:10px;height:10px;
    background:#1db954;
    border-radius:50%;
    opacity:0;
}
.playing .play-dot{opacity:1}

/* EQ */
.eq{display:flex;gap:5px;height:40px}
.eq span{
    width:6px;
    background:#000;
    border-radius:4px;
    animation:equalize 1s infinite ease-in-out;
    animation-play-state:paused;
}
@keyframes equalize{
    0%,100%{height:8px}
    50%{height:40px}
}

/* META */
.title{font-size:22px;font-weight:900}
.req{font-size:13px;color:var(--muted)}
.url{font-size:11px;color:#8ab4f8;word-break:break-all;margin:8px 0}

/* LOADING INFO */
.loading{
    font-size:11px;
    color:#a7f3d0;
    opacity:0;
    margin-top:4px;
}
.loading.show{opacity:1}

/* PROGRESS */
.progress{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:11px;
    color:var(--muted);
}
.progress input{flex:1;accent-color:var(--accent)}

/* CONTROLS */
.controls{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:26px;
    margin:18px 0;
}
.controls span{font-size:22px;cursor:pointer}
.play{
    width:56px;height:56px;
    background:linear-gradient(135deg,var(--accent),var(--accent2));
    color:#000;border-radius:50%;
    display:flex;align-items:center;justify-content:center;
    font-size:26px;
}

/* VOLUME */
.volume{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:13px;
    color:var(--muted);
}
.volume input{flex:1;accent-color:var(--accent)}

/* ACTIONS */
.actions{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:8px;
    margin:16px 0;
}
.actions button{
    background:var(--card2);
    border:none;
    padding:10px;
    border-radius:14px;
    color:#fff;
    font-weight:800;
    cursor:pointer;
}

/* OVERLAY LIST CARD */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    backdrop-filter:blur(8px);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:99;
}
.overlay.show{display:flex}

.list-card{
    width:90%;
    max-width:420px;
    max-height:70vh;
    background:#121212;
    border-radius:22px;
    padding:18px;
    overflow:auto;
}

.song-card{
    display:flex;
    align-items:center;
    gap:10px;
    padding:10px;
    border-radius:14px;
}
.song-card:hover{background:#222}
.song-title{font-size:14px;font-weight:800}
.song-by,.song-dur{font-size:11px;color:var(--muted)}
.song-dot{
    width:6px;height:6px;
    background:#1db954;
    border-radius:50%;
    opacity:0;
}
.song-card.active .song-dot{opacity:1}

/* MOBILE */
@media(max-width:480px){
    .player{margin:10px}
}
</style>
</head>

<body>

<div class="player">
    <div class="cover">
        <div class="play-dot"></div>
        <div class="eq" id="eq">
            <span></span><span></span><span></span><span></span>
        </div>
    </div>

    <div class="title" id="title">Loading...</div>
    <div class="req" id="req"></div>
    <div class="url" id="url"></div>
    <div class="loading" id="loading">Music ini memerlukan beberapa detik untuk dimulai‚Ä¶</div>

    <div class="progress">
        <span id="cur">0:00</span>
        <input type="range" id="seek">
        <span id="dur">0:00</span>
    </div>

    <div class="controls">
        <span onclick="prev()">‚óÅ</span>
        <div class="play" id="playBtn" onclick="toggle()">‚ñ∂</div>
        <span onclick="next()">‚ñ∑‚ñ∑</span>
    </div>

    <div class="volume">
        <span id="volIcon">üîä</span>
        <input type="range" id="vol" min="0" max="1" step="0.01">
    </div>

    <div class="actions">
        <button onclick="openList()">‚ò∞</button>
        <button onclick="openFav()">‚òÖ</button>
        <button onclick="toggleRepeat()">üîÅ</button>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closeList()">
    <div class="list-card" id="list" onclick="event.stopPropagation()"></div>
</div>

<script>
let songs=[],index=0,repeat=false,loadingTimer;
const audio=new Audio();
const eq=document.querySelectorAll(".eq span");

fetch("data/urlbb.json").then(r=>r.json()).then(d=>{
    songs=d;
    load(0);
});

function load(i){
    index=i;
    audio.src=songs[i].url;
    title.textContent=songs[i].title;
    req.textContent="request by "+songs[i].by;
    url.textContent=songs[i].url;
    audio.play();
    playBtn.textContent="‚ùö‚ùö";
    document.body.classList.add("playing");
    eq.forEach(e=>e.style.animationPlayState="running");
    checkLoading();
    buildList();
}

function toggle(){
    if(audio.paused){
        audio.play();
        playBtn.textContent="‚ùö‚ùö";
        document.body.classList.add("playing");
        eq.forEach(e=>e.style.animationPlayState="running");
        checkLoading();
    }else{
        audio.pause();
        playBtn.textContent="‚ñ∂";
        document.body.classList.remove("playing");
        eq.forEach(e=>e.style.animationPlayState="paused");
    }
}

function checkLoading(){
    loading.classList.remove("show");
    clearTimeout(loadingTimer);
    loadingTimer=setTimeout(()=>{
        if(audio.currentTime===0 && !audio.paused){
            loading.classList.add("show");
        }
    },5000);
}

audio.ontimeupdate=()=>loading.classList.remove("show");

audio.onended=()=>repeat?audio.play():next();
function next(){load((index+1)%songs.length)}
function prev(){load((index-1+songs.length)%songs.length)}
function toggleRepeat(){repeat=!repeat}

function openList(){overlay.classList.add("show")}
function closeList(){overlay.classList.remove("show")}
function openFav(){openList()}

function buildList(){
    list.innerHTML="";
    songs.forEach((s,i)=>{
        const d=document.createElement("div");
        d.className="song-card"+(i===index?" active":"");
        d.innerHTML=`
            <div class="song-dot"></div>
            <div style="flex:1">
                <div class="song-title">${s.title}</div>
                <div class="song-by">${s.by}</div>
            </div>
            <div class="song-dur">${s.duration||"--:--"}</div>`;
        d.onclick=()=>{load(i);closeList();}
        list.appendChild(d);
    });
}

/* VOLUME */
vol.value=.6;audio.volume=.6;
vol.oninput=e=>{
    audio.volume=e.target.value;
    volIcon.textContent=e.target.value==0?"üîá":e.target.value>=.6?"üîä":"üîâ";
};
</script>

</body>
</html>
