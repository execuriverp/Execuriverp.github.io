<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BB DJ Player • Demo</title>

<style>
:root{
    --bg:#070b12;
    --card:#0f1724;
    --accent:#3cf2ff;
    --accent2:#00c2ff;
    --text:#eaf2f6;
    --muted:#8fa3b8;
}

*{
    box-sizing:border-box;
    font-family:Inter,system-ui,sans-serif;
}

body{
    margin:0;
    background:radial-gradient(circle at top,#1b2a40,#070b12 65%);
    color:var(--text);
}

.player{
    max-width:460px;
    margin:70px auto;
    background:linear-gradient(145deg,#121c2d,#0b1322);
    border-radius:26px;
    padding:26px;
    text-align:center;
    box-shadow:0 20px 45px rgba(0,0,0,.55);
}

.title{
    font-size:26px;
    font-weight:900;
    margin-bottom:6px;
}

.req{
    font-size:13px;
    color:var(--muted);
    margin-bottom:14px;
}

.url{
    font-size:11px;
    color:#9fb9cc;
    word-break:break-all;
    margin-bottom:18px;
}

.controls{
    display:flex;
    justify-content:center;
    gap:26px;
    font-size:28px;
    margin-bottom:18px;
}

.controls span{
    cursor:pointer;
    padding:12px;
    border-radius:14px;
    background:#0b1322;
    box-shadow:0 0 0 1px rgba(60,242,255,.15);
    color:var(--accent);
    transition:.2s;
}

.controls span:hover{
    transform:scale(1.25);
    color:#7fffff;
}

.volume{
    display:flex;
    justify-content:center;
    gap:14px;
    margin-bottom:18px;
}

.volume button{
    font-size:18px;
    padding:10px 18px;
}

button{
    background:linear-gradient(135deg,var(--accent),var(--accent2));
    border:none;
    border-radius:14px;
    font-weight:900;
    cursor:pointer;
}

.bottom{
    display:flex;
    justify-content:center;
    gap:12px;
}

.list{
    display:none;
    margin-top:18px;
    background:#0b1322;
    border-radius:16px;
    padding:14px;
    text-align:left;
    font-size:13px;
}

.list div{
    padding:6px 0;
    border-bottom:1px solid rgba(255,255,255,.06);
    cursor:pointer;
}

.list div:last-child{
    border:none;
}
</style>
</head>

<body>

<div class="player">
    <div class="title" id="title">☊ DJ Lowkey</div>
    <div class="req" id="req">request by Hexky</div>
    <div class="url" id="url">http://example.com/music1.mp3</div>

    <div class="controls">
        <span onclick="prev()">◁</span>
        <span onclick="play()">▷</span>
        <span onclick="pause()">❚❚</span>
        <span onclick="next()">▷▷</span>
    </div>

    <div class="volume">
        <button onclick="volDown()">-</button>
        <button onclick="volUp()">+</button>
    </div>

    <div class="bottom">
        <button onclick="copyURL()">Salin URL</button>
        <button onclick="toggleList()">List Lagu</button>
    </div>

    <div class="list" id="list"></div>
</div>

<script>
/* === DATA LAGU (SIMULASI) === */
const songs=[
{
    title:"☊ DJ Lowkey",
    by:"Hexky",
    url:"http://example.com/music1.mp3"
},
{
    title:"☊ DJ Night Bass",
    by:"Admin",
    url:"http://example.com/music2.mp3"
},
{
    title:"☊ DJ Chill RP",
    by:"Execurive",
    url:"http://example.com/music3.mp3"
}
];

let index=0;
const audio=new Audio(songs[0].url);
audio.volume=0.6;

const titleEl=document.getElementById("title");
const reqEl=document.getElementById("req");
const urlEl=document.getElementById("url");
const listEl=document.getElementById("list");

/* INIT LIST */
songs.forEach((s,i)=>{
    const d=document.createElement("div");
    d.innerText=(i+1)+". "+s.title+" — "+s.by;
    d.onclick=()=>load(i);
    listEl.appendChild(d);
});

function load(i){
    index=i;
    audio.src=songs[i].url;
    titleEl.innerText=songs[i].title;
    reqEl.innerText="request by "+songs[i].by;
    urlEl.innerText=songs[i].url;
    audio.play();
}

function play(){audio.play();}
function pause(){audio.pause();}
function next(){load((index+1)%songs.length);}
function prev(){load((index-1+songs.length)%songs.length);}

function volUp(){audio.volume=Math.min(1,audio.volume+0.1);}
function volDown(){audio.volume=Math.max(0,audio.volume-0.1);}

function copyURL(){
    navigator.clipboard.writeText(songs[index].url);
    alert("URL berhasil disalin!");
}

function toggleList(){
    listEl.style.display=listEl.style.display==="block"?"none":"block";
}
</script>

</body>
</html>
