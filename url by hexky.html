<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>ExeMusic</title>

<style>
:root{
  --accent:#1db954;
  --accent2:#1ed760;
  --text:#fff;
  --muted:#a7a7a7;
  --card:#121212;
  --card2:#1b1b1b;
}

/* RESET */
*{
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}
html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
  color:var(--text);
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.9)),
    url("bkucing1.png") center/cover no-repeat;
  z-index:0;
}

/* APP */
.app{
  position:relative;
  z-index:1;
  height:100dvh;
  max-width:420px;
  margin:auto;
  padding:14px 14px env(safe-area-inset-bottom,14px);
  display:flex;
  flex-direction:column;
  gap:6px;
}

/* HEADER */
.header{
  font-size:22px;
  font-weight:900;
  text-align:center;
}

/* COVER */
.cover{
  height:32dvh;
  border-radius:22px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  display:flex;
  align-items:center;
  justify-content:center;
  margin:6px 0;
}

/* EQ */
.eq{display:flex;gap:6px;height:46px;align-items:flex-end}
.eq span{
  width:6px;background:#000;border-radius:6px;
  animation:eq .8s infinite ease-in-out;
  animation-play-state:paused;
}
.eq span:nth-child(2){animation-delay:.15s}
.eq span:nth-child(3){animation-delay:.3s}
@keyframes eq{0%,100%{height:10px}50%{height:46px}}

/* META */
.title{font-size:20px;font-weight:900;text-align:center}
.by{font-size:12px;color:var(--muted);text-align:center}

/* URL + COPY */
.url-wrap{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
}
.url{
  font-size:11px;
  color:#8ab4f8;
  word-break:break-all;
  max-width:85%;
}
.copy-btn{
  font-size:14px;
  cursor:pointer;
  opacity:.75;
}
.copy-btn.copied{color:var(--accent);opacity:1}

/* PROGRESS */
.progress{
  display:flex;gap:8px;align-items:center;
  font-size:11px;color:var(--muted);
}
.progress input{flex:1;accent-color:var(--accent)}

/* CONTROLS */
.controls{
  display:flex;justify-content:center;gap:28px;
}
.play{
  width:60px;height:60px;border-radius:50%;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  display:flex;align-items:center;justify-content:center;
  font-size:26px;color:#000;
}

/* VOLUME */
.volume{
  display:flex;gap:10px;
  font-size:12px;color:var(--muted);
}
.volume input{flex:1;accent-color:var(--accent)}

/* ACTIONS */
.actions{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin-top:6px;
}
.actions button{
  background:var(--card2);
  border:none;
  color:#fff;
  padding:12px;
  border-radius:16px;
  font-weight:800;
}
.actions button.active{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#000;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  z-index:20;
}

/* SHEET */
.sheet{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:420px;
  height:65dvh;
  background:#0f0f0f;
  border-radius:26px 26px 0 0;
  padding:14px;
  overflow-y:auto;
}

/* FORM */
.form h3{
  text-align:center;
  margin:8px 0 14px;
}
.form input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  background:#1b1b1b;
  color:#fff;
  margin-bottom:10px;
}
.form button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  font-weight:900;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#000;
}

/* SONG CARD */
.song{
  display:flex;
  align-items:center;
  gap:12px;
  background:var(--card);
  border-radius:14px;
  padding:10px 12px;
  margin-bottom:8px;
}
.song-meta{flex:1;min-width:0}
.song-title{font-size:13px;font-weight:800}
.song-by{font-size:11px;color:var(--muted)}
.song-dur{font-size:11px;color:var(--muted)}
.fav-btn{cursor:pointer}
.fav-btn.active{color:var(--accent)}
</style>
</head>

<body>

<div class="bg"></div>

<div class="app">
  <div class="header">üéß ExeMusic</div>

  <div class="cover">
    <div class="eq"><span></span><span></span><span></span></div>
  </div>

  <div class="title" id="title">Loading‚Ä¶</div>
  <div class="by" id="by"></div>

  <div class="url-wrap">
    <div class="url" id="url"></div>
    <div class="copy-btn" id="copyBtn" onclick="copyURL()">üìã</div>
  </div>

  <div class="progress">
    <span id="cur">0:00</span>
    <input type="range" id="seek">
    <span id="dur">0:00</span>
  </div>

  <div class="controls">
    <span onclick="prev()">‚èÆ</span>
    <div class="play" id="play" onclick="toggle()">‚ñ∂</div>
    <span onclick="next()">‚è≠</span>
  </div>

  <div class="volume">
    <span id="volIcon">üîä</span>
    <input type="range" id="vol" min="0" max="1" step="0.01">
  </div>

  <div class="actions">
    <button onclick="toggleRepeat()" id="rep">üîÅ</button>
    <button onclick="openList(false)">‚ò∞</button>
    <button onclick="openList(true)">‚òÖ</button>
    <button onclick="openReq()">‚ûï</button>
  </div>
</div>

<div class="popup" id="popup">
  <div class="sheet" id="sheet"></div>
</div>

<script>
/* === REQUEST FORM === */
function openReq(){
  popup.style.display="block";
  sheet.innerHTML=`
    <div class="form">
      <h3>üéµ Add Your Owned Music Request</h3>
      <input id="rNama" placeholder="Nama">
      <input id="rUrl" placeholder="Url (top4top)">
      <input id="rLagu" placeholder="Nama Lagu">
      <button onclick="sendReq()">Kirim ke WhatsApp</button>
    </div>
  `;
}

function sendReq(){
  const nama=rNama.value;
  const url=rUrl.value;
  const lagu=rLagu.value;

  const text=
`Format Req Lagu

Nama : ${nama}
Url : ${url}
Nama Lagu : ${lagu}`;

  window.open(
    "https://wa.me/62895329018240?text="+encodeURIComponent(text),
    "_blank"
  );
}

/* COPY URL */
function copyURL(){
  const text=url.textContent;
  if(navigator.clipboard){
    navigator.clipboard.writeText(text);
  }
}
</script>

</body>
</html>
