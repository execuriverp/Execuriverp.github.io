<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Execurive Boombox</title>

<style>
:root{
  --accent:#1db954;
  --accent2:#1ed760;
  --text:#ffffff;
  --muted:#b3b3b3;
  --card:#121212;
  --card2:#1a1a1a;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
  color:var(--text);
}

/* ================= BACKGROUND ================= */
.bg{
  position:fixed;
  inset:0;
  height:100dvh;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.9)),
    url("bkucing1.png") center/cover no-repeat;
  z-index:0;
}

/* ================= APP ================= */
.app{
  position:relative;
  z-index:1;
  height:100dvh;
  max-width:480px;
  margin:auto;
  padding:env(safe-area-inset-top,14px) 14px env(safe-area-inset-bottom,14px);
  display:flex;
  flex-direction:column;
}

/* ================= HEADER ================= */
.header{
  font-size:22px;
  font-weight:900;
  margin-bottom:10px;
}

/* ================= COVER ================= */
.cover{
  height:36dvh;
  border-radius:22px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:12px;
}

/* EQ */
.eq{
  display:flex;
  gap:6px;
  align-items:flex-end;
  height:46px;
}
.eq span{
  width:6px;
  background:#000;
  border-radius:6px;
  animation:eq .8s infinite ease-in-out;
  animation-play-state:paused;
}
.eq span:nth-child(2){animation-delay:.15s}
.eq span:nth-child(3){animation-delay:.3s}
@keyframes eq{
  0%,100%{height:10px}
  50%{height:46px}
}

/* ================= META ================= */
.title{font-size:20px;font-weight:900}
.by{font-size:12px;color:var(--muted)}
.url{font-size:11px;color:#8ab4f8;word-break:break-all;margin:4px 0}

/* ================= PROGRESS ================= */
.progress{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:11px;
  color:var(--muted);
}
.progress input{flex:1;accent-color:var(--accent)}

/* ================= CONTROLS ================= */
.controls{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:26px;
  margin:10px 0;
}
.controls span{font-size:20px;cursor:pointer}

.play{
  width:58px;
  height:58px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  color:#000;
}

/* ================= VOLUME ================= */
.volume{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:12px;
  color:var(--muted);
  margin-top:4px;
}
.volume input{
  flex:1;
  accent-color:var(--accent);
}

/* ================= ACTIONS ================= */
.actions{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:10px;
}
.actions button{
  background:var(--card2);
  border:none;
  color:#fff;
  padding:12px;
  border-radius:18px;
  font-weight:800;
}
.actions button.active{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#000;
}

/* ================= POPUP LIST ================= */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:flex-end;
  z-index:20;
}

.sheet{
  width:100%;
  max-width:480px;
  margin:auto;
  background:#0f0f0f;
  border-radius:26px 26px 0 0;
  padding:14px;
}

/* SONG CARD (NO SCROLL, FIT SCALE) */
.song{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  background:var(--card);
  border-radius:16px;
  margin-bottom:8px;
}
.song-title{font-size:13px;font-weight:800;color:#fff}
.song-by{font-size:11px;color:var(--muted)}
.song-dur{font-size:11px;color:var(--muted)}

.song:nth-child(n+6){display:none;}
</style>
</head>

<body>

<div class="bg"></div>

<div class="app">

  <div class="header">üéß Execurive</div>

  <div class="cover">
    <div class="eq">
      <span></span><span></span><span></span>
    </div>
  </div>

  <div class="title" id="title">Loading‚Ä¶</div>
  <div class="by" id="by"></div>
  <div class="url" id="url"></div>

  <div class="progress">
    <span id="cur">0:00</span>
    <input type="range" id="seek">
    <span id="dur">0:00</span>
  </div>

  <div class="controls">
    <span onclick="prev()">‚èÆ</span>
    <div class="play" onclick="toggle()" id="play">‚ñ∂</div>
    <span onclick="next()">‚è≠</span>
  </div>

  <div class="volume">
    <span id="volIcon">üîä</span>
    <input type="range" id="vol" min="0" max="1" step="0.01">
  </div>

  <div class="actions">
    <button onclick="toggleRepeat()" id="rep">üîÅ</button>
    <button onclick="openList(false)">‚ò∞</button>
    <button onclick="openList(true)">‚òÖ</button>
  </div>

</div>

<div class="popup" id="popup">
  <div class="sheet" id="sheet"></div>
</div>

<script>
let songs=[],i=0,repeat=false,fav=[];
const audio=new Audio();
const eq=document.querySelectorAll(".eq span");

fetch("data/urlbb.json").then(r=>r.json()).then(d=>{
  songs=d;
  fav=JSON.parse(localStorage.getItem("bbFav")||"[]");
  load(0);
});

function load(n){
  i=n;
  audio.src=songs[n].url;
  title.innerText=songs[n].title;
  by.innerText="request by "+songs[n].by;
  url.innerText=songs[n].url;
  audio.play();
  play.innerText="‚ùö‚ùö";
  eq.forEach(e=>e.style.animationPlayState="running");
}

function toggle(){
  if(audio.paused){
    audio.play();play.innerText="‚ùö‚ùö";
    eq.forEach(e=>e.style.animationPlayState="running");
  }else{
    audio.pause();play.innerText="‚ñ∂";
    eq.forEach(e=>e.style.animationPlayState="paused");
  }
}

function prev(){load((i-1+songs.length)%songs.length)}
function next(){load((i+1)%songs.length)}

audio.onloadedmetadata=()=>{seek.max=audio.duration;dur.innerText=f(audio.duration)}
audio.ontimeupdate=()=>{seek.value=audio.currentTime;cur.innerText=f(audio.currentTime)}
seek.oninput=()=>audio.currentTime=seek.value;

vol.value=0.6;
audio.volume=0.6;
vol.oninput=e=>{
  audio.volume=e.target.value;
  volIcon.innerText=e.target.value==0?"üîá":e.target.value<0.6?"üîâ":"üîä";
};

function toggleRepeat(){
  repeat=!repeat;
  rep.classList.toggle("active",repeat);
}
audio.onended=()=>repeat?audio.play():next();

function openList(f){
  popup.style.display="flex";
  sheet.innerHTML="";
  songs.forEach((s,n)=>{
    if(f && !fav.includes(s.url))return;
    sheet.innerHTML+=`
    <div class="song" onclick="load(${n});popup.style.display='none'">
      <div style="flex:1">
        <div class="song-title">${s.title}</div>
        <div class="song-by">${s.by}</div>
      </div>
      <div class="song-dur">${s.duration||"0:00"}</div>
    </div>`;
  });
}

popup.onclick=e=>{if(e.target===popup)popup.style.display="none"}
function f(t){return Math.floor(t/60)+":"+String(Math.floor(t%60)).padStart(2,"0")}
</script>

</body>
</html>
