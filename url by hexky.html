<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EXECURIVE BOOMBOX URL</title>

<style>
:root{
    --bg:#070b12;
    --card:#121212;
    --card2:#181818;
    --accent:#1db954;
    --accent2:#1ed760;
    --text:#ffffff;
    --muted:#9aa0a6;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
    margin:0;
    min-height:100vh;
    background:
        linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.85)),
        url("bkucing1.png") center/cover no-repeat fixed;
    color:var(--text);
}

/* PLAYER */
.player{
    max-width:420px;
    margin:30px auto;
    background:linear-gradient(180deg,#181818,#0b0b0b);
    border-radius:28px;
    padding:22px;
    box-shadow:0 40px 100px rgba(0,0,0,.85);
}

/* COVER */
.cover{
    height:210px;
    border-radius:20px;
    background:linear-gradient(135deg,#1db954,#1ed760);
    display:flex;
    align-items:center;
    justify-content:center;
    margin-bottom:18px;
}

/* EQUALIZER */
.eq{display:flex;gap:5px;height:40px}
.eq span{
    width:6px;
    background:#000;
    border-radius:4px;
    animation:equalize 1s infinite ease-in-out;
    animation-play-state:paused;
}
.eq span:nth-child(2){animation-delay:.15s}
.eq span:nth-child(3){animation-delay:.3s}
.eq span:nth-child(4){animation-delay:.45s}

@keyframes equalize{
    0%,100%{height:8px}
    50%{height:40px}
}

/* META */
.title{font-size:22px;font-weight:900}
.req{font-size:13px;color:var(--muted)}
.url{font-size:11px;color:#8ab4f8;word-break:break-all;margin:8px 0}

/* PROGRESS */
.progress{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:11px;
    color:var(--muted);
}
.progress input{flex:1;accent-color:var(--accent)}

/* CONTROLS */
.controls{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:26px;
    margin:18px 0;
}
.controls span{font-size:22px;cursor:pointer}
.play{
    width:56px;height:56px;
    background:linear-gradient(135deg,var(--accent),var(--accent2));
    color:#000;border-radius:50%;
    display:flex;align-items:center;justify-content:center;
    font-size:26px;
}

/* VOLUME */
.volume{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:13px;
    color:var(--muted);
}
.volume input{flex:1;accent-color:var(--accent)}

/* ACTIONS */
.actions{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:8px;
    margin:16px 0;
}
.actions button{
    background:var(--card2);
    border:none;
    padding:10px;
    border-radius:14px;
    color:#fff;
    font-weight:800;
    cursor:pointer;
}
.actions button.active{
    background:linear-gradient(135deg,var(--accent),var(--accent2));
    color:#000;
}

/* LIST */
.list{
    display:none;
    max-height:260px;
    overflow:auto;
    margin-top:10px;
}

.song-card{
    background:var(--card2);
    border-radius:16px;
    padding:12px;
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:10px;
    cursor:pointer;
}
.song-card:hover{background:#222}
.song-meta{flex:1}
.song-title{font-size:14px;font-weight:800}
.song-by{font-size:11px;color:var(--muted)}
.song-dur{font-size:11px;color:var(--muted)}
.song-actions span{cursor:pointer}

/* MOBILE */
@media(max-width:480px){
    .player{margin:10px;border-radius:20px}
    .cover{height:180px}
}
</style>
</head>

<body>

<div class="player">
    <div class="cover">
        <div class="eq" id="eq">
            <span></span><span></span><span></span><span></span>
        </div>
    </div>

    <div class="title" id="title">Loading...</div>
    <div class="req" id="req"></div>
    <div class="url" id="url"></div>

    <div class="progress">
        <span id="cur">0:00</span>
        <input type="range" id="seek" value="0">
        <span id="dur">0:00</span>
    </div>

    <div class="controls">
        <span onclick="prev()">‚óÅ</span>
        <div class="play" id="playBtn" onclick="toggle()">‚ñ∂</div>
        <span onclick="next()">‚ñ∑‚ñ∑</span>
    </div>

    <div class="volume">
        <span id="volIcon">üîä</span>
        <input type="range" id="vol" min="0" max="1" step="0.01">
    </div>

    <div class="actions">
        <button id="repeatBtn" onclick="toggleRepeat()">üîÅ</button>
        <button onclick="toggleList()">‚ò∞</button>
        <button onclick="toggleFav()">‚òÖ</button>
    </div>

    <div class="list" id="list"></div>
</div>

<script>
let songs=[],index=0,repeat=false;
const audio=new Audio();
const eq=document.querySelectorAll(".eq span");

fetch("data/urlbb.json").then(r=>r.json()).then(d=>{
    songs=d;
    buildList();
    load(0);
});

function load(i){
    index=i;
    audio.src=songs[i].url;
    title.textContent=songs[i].title;
    req.textContent="request by "+songs[i].by;
    url.textContent=songs[i].url;
    audio.play();
    playBtn.textContent="‚ùö‚ùö";
    eq.forEach(e=>e.style.animationPlayState="running");
}

audio.onended=()=>repeat?audio.play():next();

function toggle(){
    if(audio.paused){
        audio.play();
        playBtn.textContent="‚ùö‚ùö";
        eq.forEach(e=>e.style.animationPlayState="running");
    }else{
        audio.pause();
        playBtn.textContent="‚ñ∂";
        eq.forEach(e=>e.style.animationPlayState="paused");
    }
}

function toggleRepeat(){
    repeat=!repeat;
    repeatBtn.classList.toggle("active",repeat);
}

function next(){load((index+1)%songs.length)}
function prev(){load((index-1+songs.length)%songs.length)}

audio.onloadedmetadata=()=>{
    seek.max=audio.duration;
    dur.textContent=format(audio.duration);
};

audio.ontimeupdate=()=>{
    seek.value=audio.currentTime;
    cur.textContent=format(audio.currentTime);
};

seek.oninput=()=>audio.currentTime=seek.value;

/* VOLUME */
vol.value=.6;
audio.volume=.6;
updateVolIcon(.6);

vol.oninput=e=>{
    audio.volume=e.target.value;
    updateVolIcon(e.target.value);
};

function updateVolIcon(v){
    volIcon.textContent=v==0?"üîá":v>=.6?"üîä":"üîâ";
}

/* LIST */
function buildList(){
    list.innerHTML="";
    songs.forEach((s,i)=>{
        const d=document.createElement("div");
        d.className="song-card";
        d.innerHTML=`
            <div class="song-meta">
                <div class="song-title">${s.title}</div>
                <div class="song-by">${s.by}</div>
            </div>
            <div class="song-dur">${s.duration||"--:--"}</div>`;
        d.onclick=()=>load(i);
        list.appendChild(d);
    });
}

function toggleList(){
    list.style.display=list.style.display==="block"?"none":"block";
}

function toggleFav(){
    alert("Favorit disimpan otomatis");
}

function format(t){
    return Math.floor(t/60)+":"+String(Math.floor(t%60)).padStart(2,"0");
}
</script>

</body>
</html>
