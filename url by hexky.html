<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EXECURIVE BOOMBOX URL</title>

<style>
:root{
    --bg:#070b12;
    --card:#121212;
    --accent:#1db954;
    --accent2:#1ed760;
    --text:#ffffff;
    --muted:#b3b3b3;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
    margin:0;
    background:linear-gradient(180deg,#0f2027,#070b12);
    color:var(--text);
}

.player{
    max-width:420px;
    margin:50px auto;
    background:var(--card);
    border-radius:26px;
    padding:24px;
    box-shadow:0 30px 80px rgba(0,0,0,.7);
}

.cover{
    height:220px;
    border-radius:18px;
    background:linear-gradient(135deg,#1db954,#1ed760);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:48px;
    font-weight:900;
    margin-bottom:18px;
}

.title{
    font-size:22px;
    font-weight:900;
}

.req{
    font-size:13px;
    color:var(--muted);
    margin-bottom:8px;
}

.url{
    font-size:11px;
    color:#8ab4f8;
    word-break:break-all;
    margin-bottom:16px;
}

/* === PROGRESS === */
.progress{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:11px;
    color:var(--muted);
    margin-bottom:14px;
}

.progress input{
    flex:1;
    accent-color:var(--accent);
}

/* === CONTROLS === */
.controls{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:26px;
    margin-bottom:18px;
}

.controls span{
    font-size:22px;
    cursor:pointer;
    color:var(--muted);
}

.controls .play{
    background:var(--accent);
    color:#000;
    width:56px;
    height:56px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    box-shadow:0 10px 30px rgba(29,185,84,.6);
}

/* === VOLUME === */
.volume{
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:16px;
    font-size:12px;
    color:var(--muted);
}

.volume input{
    flex:1;
    accent-color:var(--accent);
}

/* === ACTIONS === */
.actions{
    display:flex;
    justify-content:space-between;
    gap:10px;
    margin-bottom:14px;
}

.actions button{
    flex:1;
    background:#181818;
    border:none;
    color:var(--text);
    padding:10px;
    border-radius:14px;
    font-weight:700;
    cursor:pointer;
}

.actions button.active{
    background:var(--accent);
    color:#000;
}

/* === COPY === */
.copy-box{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
}

.copy-btn{
    flex:1;
    background:linear-gradient(135deg,var(--accent),var(--accent2));
    border:none;
    padding:12px;
    border-radius:18px;
    font-weight:900;
    cursor:pointer;
}

.loading{
    width:18px;
    height:18px;
    border:3px solid rgba(255,255,255,.2);
    border-top:3px solid #fff;
    border-radius:50%;
    animation:spin .8s linear infinite;
    display:none;
}

.copy-ok{
    width:22px;
    display:none;
}

@keyframes spin{
    to{transform:rotate(360deg);}
}

/* === LIST === */
.list{
    display:none;
    margin-top:16px;
    font-size:13px;
}

.list div{
    padding:8px;
    border-bottom:1px solid #222;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="player">
    <div class="cover">‚òä</div>

    <div class="title" id="title">Loading...</div>
    <div class="req" id="req"></div>
    <div class="url" id="url"></div>

    <div class="progress">
        <span id="cur">0:00</span>
        <input type="range" id="seek" value="0">
        <span id="dur">0:00</span>
    </div>

    <div class="controls">
        <span onclick="prev()">‚óÅ</span>
        <div class="play" id="playBtn" onclick="toggle()">‚ñ∂</div>
        <span onclick="next()">‚ñ∑‚ñ∑</span>
    </div>

    <div class="volume">
        üîä
        <input type="range" id="vol" min="0" max="1" step="0.01">
    </div>

    <div class="actions">
        <button id="favBtn" onclick="toggleFav()">‚ô•</button>
        <button onclick="toggleList()">‚â°</button>
    </div>

    <div class="copy-box">
        <button class="copy-btn" onclick="copyURL()">Copy URL</button>
        <div class="loading" id="loading"></div>
        <img src="ceklist.png" class="copy-ok" id="check">
    </div>

    <div class="list" id="list"></div>
</div>

<script>
let songs=[],index=0;
const audio=new Audio();
audio.preload="metadata";

const titleEl=title,reqEl=req,urlEl=url;
const seek=document.getElementById("seek");
const cur=document.getElementById("cur");
const dur=document.getElementById("dur");
const playBtn=document.getElementById("playBtn");
const vol=document.getElementById("vol");
const favBtn=document.getElementById("favBtn");

fetch('data/urlbb.json')
.then(r=>r.json())
.then(d=>{
songs=d;
buildList();
load(0);
});

function load(i){
index=i;
audio.src=songs[index].url;
titleEl.innerText=songs[index].title;
reqEl.innerText="request by "+songs[index].by;
urlEl.innerText=songs[index].url;
audio.load();
audio.play();
playBtn.innerText="‚ùö‚ùö";
syncFav();
}

function toggle(){
if(audio.paused){
audio.play();
playBtn.innerText="‚ùö‚ùö";
}else{
audio.pause();
playBtn.innerText="‚ñ∂";
}
}

function next(){load((index+1)%songs.length)}
function prev(){load((index-1+songs.length)%songs.length)}

audio.addEventListener("loadedmetadata",()=>{
seek.max=audio.duration;
dur.innerText=format(audio.duration);
});

audio.addEventListener("timeupdate",()=>{
seek.value=audio.currentTime;
cur.innerText=format(audio.currentTime);
});

seek.oninput=()=>audio.currentTime=seek.value;

vol.value=0.6;
audio.volume=0.6;
vol.oninput=e=>audio.volume=e.target.value;

function format(t){
if(!t) return "0:00";
const m=Math.floor(t/60);
const s=Math.floor(t%60).toString().padStart(2,"0");
return m+":"+s;
}

/* === COPY === */
function copyURL(){
loading.style.display="block";
setTimeout(()=>{
navigator.clipboard.writeText(songs[index].url);
loading.style.display="none";
check.style.display="block";
setTimeout(()=>check.style.display="none",2000);
},600);
}

/* === FAVORITE === */
function toggleFav(){
let fav=JSON.parse(localStorage.getItem("bbFav")||"[]");
const u=songs[index].url;
fav=fav.includes(u)?fav.filter(x=>x!==u):[...fav,u];
localStorage.setItem("bbFav",JSON.stringify(fav));
syncFav();
}

function syncFav(){
let fav=JSON.parse(localStorage.getItem("bbFav")||"[]");
favBtn.classList.toggle("active",fav.includes(songs[index].url));
}

/* === LIST === */
function buildList(){
songs.forEach((s,i)=>{
const d=document.createElement("div");
d.innerText=(i+1)+". "+s.title;
d.onclick=()=>load(i);
list.appendChild(d);
});
}

function toggleList(){
list.style.display=list.style.display==="block"?"none":"block";
}
</script>

</body>
</html>
