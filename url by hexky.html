<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>ExeMusic</title>

<!-- FAVICON -->
<link rel="icon" type="image/png" href="exemusicicon.png">

<style>
:root{
  --accent:#1db954;
  --accent2:#1ed760;
  --text:#fff;
  --muted:#a7a7a7;
  --card:#121212;
  --card2:#1b1b1b;
}

/* RESET */
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}
html,body{
  margin:0;width:100%;height:100%;
  background:#000;color:#fff;overflow:hidden
}

/* BG */
.bg{
  position:fixed;inset:0;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.9)),
    url("bkucing1.png") center/cover no-repeat;
}

/* APP */
.app{
  position:relative;z-index:1;
  height:100dvh;max-width:420px;
  margin:auto;padding:14px;
  display:flex;flex-direction:column;gap:6px;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:4px 0;
}
.header img{
  width:220px;          /* ‚¨ÖÔ∏è GANTI DARI TEXT ExeMusic */
  max-width:85vw;       /* aman di layar kecil */
  height:auto;
  object-fit:contain;
  filter:drop-shadow(0 6px 18px rgba(0,0,0,.65));
}

/* VERSION */
.version{
  text-align:center;
  font-size:11px;
  color:var(--muted);
  margin-top:-4px;
}

/* COVER */
.cover{
  height:32dvh;border-radius:22px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  display:flex;align-items:center;justify-content:center;
}
.eq{display:flex;gap:6px;height:46px;align-items:flex-end}
.eq span{
  width:6px;background:#000;border-radius:6px;
  animation:eq .8s infinite ease-in-out paused;
}
.eq span:nth-child(2){animation-delay:.15s}
.eq span:nth-child(3){animation-delay:.3s}
@keyframes eq{0%,100%{height:10px}50%{height:46px}}

/* META */
.title{text-align:center;font-size:20px;font-weight:900}
.by{text-align:center;font-size:12px;color:var(--muted)}

/* URL + COPY */
.url-wrap{
  display:flex;gap:6px;justify-content:center;align-items:center
}
.url{
  font-size:11px;color:#8ab4f8;
  word-break:break-all;max-width:85%
}
.copy-btn{cursor:pointer;font-size:14px}

/* PROGRESS */
.progress{
  display:flex;gap:8px;align-items:center;
  font-size:11px;color:var(--muted)
}
.progress input{flex:1;accent-color:var(--accent)}

/* CONTROLS */
.controls{
  display:flex;justify-content:center;gap:28px
}
.play{
  width:60px;height:60px;border-radius:50%;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  display:flex;align-items:center;justify-content:center;
  font-size:26px;color:#000
}

/* VOLUME */
.volume{
  display:flex;gap:10px;
  font-size:12px;color:var(--muted)
}
.volume input{flex:1;accent-color:var(--accent)}

/* ACTIONS */
.actions{
  display:grid;grid-template-columns:repeat(4,1fr);
  gap:10px;margin-top:6px
}
.actions button{
  background:var(--card2);border:none;
  color:#fff;padding:12px;border-radius:16px;
  font-weight:800
}
.actions button.active{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#000
}

/* POPUP */
.popup{
  position:fixed;inset:0;
  background:rgba(0,0,0,.65);
  display:none;z-index:20
}

/* SHEET */
.sheet{
  position:absolute;bottom:0;left:50%;
  transform:translateX(-50%);
  width:100%;max-width:420px;
  height:65dvh;background:#0f0f0f;
  border-radius:26px 26px 0 0;
  padding:14px;overflow-y:auto
}

/* CLOSE */
.close{
  position:absolute;top:12px;right:16px;
  font-size:18px;cursor:pointer;color:#aaa
}

/* FORM */
.form h3{text-align:center;margin:8px 0 14px}
.form input{
  width:100%;padding:12px;border-radius:14px;
  border:none;background:#1b1b1b;color:#fff;
  margin-bottom:10px
}
.form button{
  width:100%;padding:14px;border:none;
  border-radius:18px;font-weight:900;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#000
}

/* SONG CARD */
.song{
  display:flex;align-items:center;gap:12px;
  background:var(--card);border-radius:14px;
  padding:10px 12px;margin-bottom:8px
}
.thumb{width:42px;height:42px;border-radius:10px;background:#222}
.song-meta{flex:1;min-width:0}
.song-title{font-size:13px;font-weight:800;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.song-by{font-size:11px;color:var(--muted)}
.song-dur{font-size:11px;color:var(--muted)}
.fav-btn{cursor:pointer}
.fav-btn.active{color:var(--accent)}
</style>
</head>

<body>

<div class="bg"></div>

<div class="app">
  <div class="header">
    <img src="exemusic.png" alt="ExeMusic Logo">
  </div>
  <div class="version">v1.0.1</div>

  <div class="cover">
    <div class="eq"><span></span><span></span><span></span></div>
  </div>

  <div class="title" id="title">Loading‚Ä¶</div>
  <div class="by" id="by"></div>

  <div class="url-wrap">
    <div class="url" id="url"></div>
    <div class="copy-btn" onclick="copyURL()">üìã</div>
  </div>

  <div class="progress">
    <span id="cur">0:00</span>
    <input type="range" id="seek">
    <span id="dur">0:00</span>
  </div>

  <div class="controls">
    <span onclick="prev()">‚èÆ</span>
    <div class="play" id="play" onclick="toggle()">‚ñ∂</div>
    <span onclick="next()">‚è≠</span>
  </div>

  <div class="volume">
    <span id="volIcon">üîä</span>
    <input type="range" id="vol" min="0" max="1" step="0.01">
  </div>

  <div class="actions">
    <button onclick="toggleRepeat()" id="rep">üîÅ</button>
    <button onclick="openList(false)">‚ò∞</button>
    <button onclick="openList(true)">‚òÖ</button>
    <button onclick="openReq()">‚ûï</button>
  </div>
</div>

<!-- POPUP LIST -->
<div class="popup" id="popup">
  <div class="sheet" id="sheet"></div>
</div>

<!-- POPUP REQUEST -->
<div class="popup" id="reqPopup">
  <div class="sheet">
    <div class="close" onclick="closeReq()">‚úï</div>
    <div class="form">
      <h3>Add Your Owned Music Request</h3>
      <input id="rNama" placeholder="Nama">
      <input id="rUrl" placeholder="Url">
      <input id="rLagu" placeholder="Nama Lagu">
      <button onclick="sendReq()">Kirim ke WhatsApp</button>
    </div>
  </div>
</div>

<script>
let songs=[],i=0,repeat=false;
let fav=JSON.parse(localStorage.getItem("exeFav")||"[]");
const audio=new Audio();
const eq=document.querySelectorAll(".eq span");

/* LOAD DATA */
fetch("data/urlbb.json").then(r=>r.json()).then(d=>{
  songs=d;
  preloadDurations();
  load(0);
});

function preloadDurations(){
  songs.forEach((s,idx)=>{
    const a=new Audio();
    a.src=s.url;
    a.onloadedmetadata=()=>songs[idx].duration=format(a.duration);
  });
}

function load(n){
  i=n;
  audio.src=songs[n].url;
  title.textContent=songs[n].title;
  by.textContent="request by "+songs[n].by;
  url.textContent=songs[n].url;
  audio.play();
  play.textContent="‚ùö‚ùö";
  eq.forEach(e=>e.style.animationPlayState="running");
}

function toggle(){
  if(audio.paused){
    audio.play();play.textContent="‚ùö‚ùö";
    eq.forEach(e=>e.style.animationPlayState="running");
  }else{
    audio.pause();play.textContent="‚ñ∂";
    eq.forEach(e=>e.style.animationPlayState="paused");
  }
}
function prev(){load((i-1+songs.length)%songs.length)}
function next(){load((i+1)%songs.length)}

audio.onloadedmetadata=()=>{
  seek.max=audio.duration;
  dur.textContent=format(audio.duration);
};
audio.ontimeupdate=()=>{
  seek.value=audio.currentTime;
  cur.textContent=format(audio.currentTime);
};
seek.oninput=()=>audio.currentTime=seek.value;

vol.value=0.6;
audio.volume=0.6;
vol.oninput=e=>{
  audio.volume=e.target.value;
  volIcon.textContent=e.target.value==0?"üîá":e.target.value<0.6?"üîâ":"üîä";
};

function toggleRepeat(){
  repeat=!repeat;
  rep.classList.toggle("active",repeat);
}
audio.onended=()=>repeat?audio.play():next();

function copyURL(){
  const t=url.textContent;
  if(navigator.clipboard){
    navigator.clipboard.writeText(t);
  }else{
    const a=document.createElement("textarea");
    a.value=t;document.body.appendChild(a);
    a.select();document.execCommand("copy");
    document.body.removeChild(a);
  }
}

function openList(favOnly){
  popup.style.display="block";
  sheet.innerHTML="";
  songs.forEach((s,n)=>{
    if(favOnly && !fav.includes(s.url))return;
    sheet.innerHTML+=`
    <div class="song">
      <div class="thumb"></div>
      <div class="song-meta" onclick="load(${n});popup.style.display='none'">
        <div class="song-title">${s.title}</div>
        <div class="song-by">${s.by}</div>
      </div>
      <div class="song-dur">${s.duration||"0:00"}</div>
      <div class="fav-btn ${fav.includes(s.url)?"active":""}"
           onclick="toggleFav('${s.url}',event)">‚òÖ</div>
    </div>`;
  });
}
function toggleFav(u,e){
  e.stopPropagation();
  fav=fav.includes(u)?fav.filter(x=>x!==u):[...fav,u];
  localStorage.setItem("exeFav",JSON.stringify(fav));
  openList(false);
}
popup.onclick=e=>{if(e.target===popup)popup.style.display="none"}

function openReq(){reqPopup.style.display="block"}
function closeReq(){reqPopup.style.display="none"}
function sendReq(){
  const text=`Format Req Lagu

Nama : ${rNama.value}
Url : ${rUrl.value}
Nama Lagu : ${rLagu.value}`;
  window.open(
    "https://wa.me/62895329018240?text="+encodeURIComponent(text),
    "_blank"
  );
}

function format(t){
  return Math.floor(t/60)+":"+String(Math.floor(t%60)).padStart(2,"0");
}
</script>

</body>
</html>
