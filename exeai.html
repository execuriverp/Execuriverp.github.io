<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExeAI | Blue City Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0c10;
            --side-panel: #161a22;
            --chat-bg: #0b0c10;
            --user-bubble: #1e232d;
            --text-primary: #f0f2f5;
            --text-secondary: #9da3ae;
            --accent-blue: #4d91ff;
            --gemini-gradient: linear-gradient(90deg, #4285f4, #9b72cb, #d96570);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        /* Container Utama */
        .app-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header Modern */
        header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(11, 12, 16, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--gemini-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            font-size: 11px;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(77, 145, 255, 0.1);
            color: var(--accent-blue);
            border: 1px solid rgba(77, 145, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Area Chat */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            scroll-behavior: smooth;
        }

        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-thumb { background: #2a2d35; border-radius: 10px; }

        .msg-group {
            display: flex;
            gap: 15px;
            max-width: 85%;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-group { align-self: flex-start; }
        .user-group { align-self: flex-end; flex-direction: row-reverse; }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }

        .ai-avatar { background: var(--gemini-gradient); color: white; }
        .user-avatar { background: #555; color: white; }

        .bubble {
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
        }

        .ai-bubble {
            background: transparent;
            color: var(--text-primary);
        }

        .user-bubble {
            background: var(--user-bubble);
            color: white;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Input Area Modern */
        .input-wrapper {
            padding: 20px;
            background: linear-gradient(transparent, var(--bg-color) 40%);
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            background: #1e1f20;
            border-radius: 30px;
            padding: 8px 15px 8px 25px;
            display: flex;
            align-items: center;
            border: 1px solid transparent;
            transition: 0.3s;
        }

        .input-container:focus-within {
            border-color: #444;
            background: #28292a;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
            padding: 10px 0;
        }

        .send-btn {
            background: #fff;
            color: #000;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            transition: 0.2s;
        }

        .send-btn:hover { transform: scale(1.1); }
        .send-btn svg { width: 20px; height: 20px; }

        /* Typing Animation */
        .typing {
            font-size: 12px;
            color: var(--text-secondary);
            margin-left: 50px;
            margin-bottom: 10px;
            display: none;
        }

        /* Formatting */
        strong { color: var(--accent-blue); }
        ul { margin-left: 20px; margin-top: 10px; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"/></svg>
            ExeAI
        </div>
        <div class="status-badge">Blue City Intelligence</div>
    </header>

    <div id="chat-window">
        <div class="msg-group ai-group">
            <div class="avatar ai-avatar">EX</div>
            <div class="bubble ai-bubble">
                Halo warga <strong>Blue City!</strong> Saya ExeAI. <br>
                Ada yang bisa saya bantu terkait Execurive Roleplay hari ini?
            </div>
        </div>
    </div>

    <div class="input-wrapper">
        <div id="typing-ui" class="typing">ExeAI sedang memproses...</div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Tanyakan sesuatu..." autocomplete="off">
            <button class="send-btn" onclick="sendChat()">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>
</div>

<script>
    /** * KONFIGURASI 
     */
    const API_KEY = "AIzaSyDkLDsSu3nZmgLKdRy7qW3UW0tNWF2onK4"; 
    const SYSTEM_INSTRUCTION = "Nama kamu ExeAI. Kamu asisten virtual resmi server SA-MP Execurive Roleplay (Blue City). IP Server: 31.58.143.71:7008. Starter Pack: 100jt, Sultan gratis, Lvl 4. Gaya bicara asik, modern, profesional, dan gunakan bahasa Indonesia. Jika user tanya hal teknis, jelaskan dengan detail.";

    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('userInput');
    const typingUi = document.getElementById('typing-ui');

    async function sendChat() {
        const message = userInput.value.trim();
        if (!message) return;

        // Render User Message
        renderMessage(message, 'user');
        userInput.value = "";
        
        // Show Typing
        typingUi.style.display = "block";
        chatWindow.scrollTo(0, chatWindow.scrollHeight);

        try {
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: SYSTEM_INSTRUCTION + "\n\nUser: " + message }]
                    }]
                })
            });

            const data = await response.json();

            if (data.error) {
                renderMessage("Error: " + data.error.message, 'ai');
            } else {
                const aiResponse = data.candidates[0].content.parts[0].text;
                renderMessage(aiResponse, 'ai');
            }
        } catch (error) {
            renderMessage("Gagal terhubung ke pusat data. Cek koneksi internetmu.", 'ai');
        } finally {
            typingUi.style.display = "none";
            chatWindow.scrollTo(0, chatWindow.scrollHeight);
        }
    }

    function renderMessage(text, sender) {
        const group = document.createElement('div');
        group.className = `msg-group ${sender}-group`;

        const avatar = document.createElement('div');
        avatar.className = `avatar ${sender}-avatar`;
        avatar.innerText = sender === 'ai' ? 'EX' : 'U';

        const bubble = document.createElement('div');
        bubble.className = `bubble ${sender}-bubble`;
        
        // Format Teks (Bold & Lists)
        let formatted = text
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/^\* (.*$)/gim, '<li>$1</li>')
            .replace(/\n/g, '<br>');
        
        if (formatted.includes('<li>')) {
            formatted = `<ul>${formatted}</ul>`.replace(/<br><ul>/g, '<ul>');
        }

        bubble.innerHTML = formatted;

        group.appendChild(avatar);
        group.appendChild(bubble);
        chatWindow.appendChild(group);
        chatWindow.scrollTo(0, chatWindow.scrollHeight);
    }

    userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendChat();
    });
</script>

</body>
</html>
