<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExeAI Neural Core | Veteran Edition</title>
    <style>
        body { 
            background: #09090b; 
            color: #e4e4e7; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }

        /* HEADER */
        .header {
            padding: 15px 25px;
            background: #111113;
            border-bottom: 1px solid #27272a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-weight: 800; font-size: 1.2rem; letter-spacing: 1px; }
        .logo span { color: #3b82f6; }

        /* CHAT AREA */
        #chat { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px;
        }

        .msg { 
            margin-bottom: 5px; 
            padding: 12px 18px; 
            border-radius: 15px; 
            max-width: 80%; 
            line-height: 1.6; 
            font-size: 15px; 
            word-wrap: break-word;
        }

        .ai { 
            background: #18181b; 
            border: 1px solid #27272a; 
            border-bottom-left-radius: 2px;
            align-self: flex-start;
        }

        .user { 
            background: #3b82f6; 
            color: white; 
            align-self: flex-end; 
            border-bottom-right-radius: 2px;
        }

        /* INPUT BAR */
        .input-bar { 
            padding: 20px; 
            background: #09090b; 
            border-top: 1px solid #27272a;
        }

        .input-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .loader { 
            color: #3b82f6; 
            font-size: 12px; 
            margin-bottom: 8px; 
            display: none; 
            font-weight: 600;
        }

        .field-group {
            display: flex;
            gap: 10px;
        }

        input { 
            flex: 1; 
            padding: 14px; 
            border-radius: 10px; 
            border: 1px solid #27272a; 
            background: #18181b; 
            color: white; 
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #3b82f6; }

        button { 
            padding: 0 25px; 
            background: #3b82f6; 
            border: none; 
            color: white; 
            cursor: pointer; 
            border-radius: 10px; 
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover { background: #2563eb; }
        button:active { transform: scale(0.95); }

        /* SCROLLBAR */
        #chat::-webkit-scrollbar { width: 5px; }
        #chat::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">EXE<span>AI</span> <small style="font-size: 10px; font-weight: 400; opacity: 0.6;">NEURAL CORE V7</small></div>
    <div style="font-size: 12px; color: #4ade80;">‚óè CONNECTED</div>
</div>

<div id="chat">
    <div class="msg ai">
        <strong>Sistem Inisialisasi Berhasil.</strong><br>
        Halo warga Execurive! Saya ExeAI, bot veteran yang paham seluk-beluk kota dan rules SAMP. Ada yang bisa saya bantu?
    </div>
</div>

<div class="input-bar">
    <div class="input-container">
        <div id="loader" class="loader">ExeAI sedang memproses data...</div>
        <div class="field-group">
            <input type="text" id="userInput" placeholder="Tanyakan soal rules, teknis, atau info kota..." autocomplete="off">
            <button onclick="talk()">KIRIM</button>
        </div>
    </div>
</div>

<script>
    // PENTING: GANTI LINK DI BAWAH INI DENGAN LINK WEB APP (URL EXEC) KAMU
    const BRIDGE_URL = "https://script.google.com/macros/s/AKfycbwk3Gaau2ImHvBfbjjvVQvg0Wy3EWmlgD6YZFsmgAGQh72nK25-Mk6PYPGHQ1JnR-Vp/exec";

    async function talk() {
        const input = document.getElementById('userInput');
        const loader = document.getElementById('loader');
        const text = input.value.trim();
        
        if (!text) return;

        // Tampilkan pesan user ke layar
        addMsg(text, 'user');
        input.value = "";
        loader.style.display = "block";

        try {
            // Kita gunakan metode GET dengan parameter URL untuk menghindari blokir CORS
            const response = await fetch(`${BRIDGE_URL}?prompt=${encodeURIComponent(text)}`);
            
            if (!response.ok) throw new Error("Network response was not ok");

            const data = await response.json();
            
            // Tampilkan jawaban AI
            if (data.reply) {
                addMsg(data.reply, 'ai');
            } else {
                addMsg("Maaf, terjadi kesalahan saat mengambil data dari otak AI.", "ai");
            }

        } catch (e) {
            console.error("Error Detail:", e);
            addMsg("<strong>Koneksi Error!</strong><br>1. Pastikan link di script HTML sudah benar.<br>2. Pastikan Google Apps Script sudah di-Deploy sebagai 'Anyone'.<br>3. Cek koneksi internet kamu.", 'ai');
        } finally {
            loader.style.display = "none";
        }
    }

    function addMsg(txt, sender) {
        const chatBox = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = `msg ${sender}`;
        // Mengubah format newline (\n) menjadi <br> agar rapi
        div.innerHTML = txt.replace(/\n/g, '<br>');
        chatBox.appendChild(div);
        
        // Auto scroll ke bawah
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Fungsi agar bisa kirim pakai tombol Enter
    document.getElementById('userInput').addEventListener("keypress", (e) => {
        if (e.key === 'Enter') talk();
    });
</script>

</body>
</html>
