<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ExeAI Neural Core | Connected</title>
    <style>
        body { background: #09090b; color: #e4e4e7; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; }
        .msg { margin-bottom: 15px; padding: 12px 18px; border-radius: 10px; max-width: 80%; line-height: 1.5; font-size: 15px; }
        .ai { background: #18181b; border: 1px solid #27272a; border-left: 4px solid #3b82f6; }
        .user { background: #3b82f6; color: white; align-self: flex-end; margin-left: auto; }
        .input-bar { padding: 20px; display: flex; gap: 10px; background: #09090b; border-top: 1px solid #27272a; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #27272a; background: #18181b; color: white; outline: none; }
        button { padding: 10px 25px; background: #3b82f6; border: none; color: white; cursor: pointer; border-radius: 8px; font-weight: bold; }
        .loading { color: #3b82f6; font-size: 12px; display: none; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="chat">
    <div class="msg ai">Sistem Neural Terhubung. ExeAI siap melayani warga Execurive. Mau tanya apa hari ini?</div>
</div>

<div class="input-bar">
    <div style="width: 100%; max-width: 800px; margin: 0 auto; display: flex; flex-direction: column;">
        <div id="loader" class="loading">ExeAI sedang memikirkan jawaban...</div>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="userInput" placeholder="Ketik pesan..." autocomplete="off">
            <button onclick="talk()">KIRIM</button>
        </div>
    </div>
</div>

<script>
async function talk() {
    const BRIDGE_URL = "https://script.google.com/macros/s/AKfycbxutSsVM5KE_eTV8HblvdiTwfvro-a4Zd7fGStmd5Gz-0geN0ol65Myb261D2DXcOQ/exec"; 
    const input = document.getElementById('userInput');
    const loader = document.getElementById('loader');
    const text = input.value.trim();

    if (!text) return;

    addMsg(text, 'user');
    input.value = "";
    loader.style.display = "block";

    try {
        // Kita pakai mode 'no-cors' atau kita pastikan requestnya bersih
        const response = await fetch(BRIDGE_URL, {
            method: "POST",
            mode: "cors", // Pastikan mode cors aktif
            headers: {
                "Content-Type": "text/plain;charset=utf-8", // Trick agar tidak kena blokir pre-flight
            },
            body: JSON.stringify({ prompt: text })
        });

        const data = await response.json();
        
        if (data.candidates && data.candidates[0].content) {
            const aiReply = data.candidates[0].content.parts[0].text;
            addMsg(aiReply, 'ai');
        } else {
            addMsg("Google Apps Script tersambung, tapi Gemini API ngasih error. Cek API Key di kode.gs!", "ai");
        }
    } catch (e) {
        console.error(e);
        addMsg("Koneksi Gagal. Coba buka link /exec kamu langsung di tab baru browser. Kalau isinya 'File Not Found' atau error, berarti Deploy-nya salah.", 'ai');
    } finally {
        loader.style.display = "none";
    }
}

    document.getElementById('userInput').addEventListener("keypress", (e) => { if(e.key === 'Enter') talk(); });
</script>
</body>
</html>
