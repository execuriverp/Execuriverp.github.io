<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExeAI | Offline Assistant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --bg: #0b0b0d;
            --panel: #141417;
            --input-bg: #1c1c1f;
            --text-main: #f0f0f0;
            --text-muted: #a0a0a8;
            --blue-accent: #3b82f6;
            --blue-glow: rgba(59, 130, 246, 0.5);
            --gradient: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .nav {
            padding: 18px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            background: rgba(11, 11, 13, 0.9);
            backdrop-filter: blur(12px);
            z-index: 100;
        }
        .nav-brand { display: flex; align-items: center; gap: 12px; font-weight: 700; font-size: 20px; }
        .ai-orb {
            width: 24px; height: 24px;
            background: var(--gradient);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--blue-glow);
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.15); } }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .message-row { display: flex; flex-direction: column; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .ai-row { align-items: flex-start; }
        .user-row { align-items: flex-end; }

        .bubble {
            max-width: 80%;
            padding: 14px 20px;
            line-height: 1.6;
            font-size: 15px;
            border-radius: 18px;
        }
        .ai-bubble {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-bottom-left-radius: 4px;
        }
        .user-bubble {
            background: var(--blue-accent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .input-wrapper { padding: 25px; }
        .input-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--input-bg);
            border-radius: 20px;
            padding: 8px 12px 8px 22px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        input {
            flex: 1; background: transparent; border: none; color: white;
            padding: 10px 0; outline: none; font-size: 15px;
        }
        .send-btn {
            background: white; color: black; border: none;
            width: 40px; height: 40px; border-radius: 15px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        strong { color: var(--blue-accent); }
    </style>
</head>
<body>

<nav class="nav">
    <div class="nav-brand">
        <div class="ai-orb"></div>
        <span>ExeAI <span style="font-weight: 300; opacity: 0.5;">SmartBot</span></span>
    </div>
    <div style="font-size: 12px; color: var(--text-muted);">Execurive Only</div>
</nav>

<div id="chat-window">
    <div class="message-row ai-row">
        <div class="bubble ai-bubble">
            Halo warga <strong>Execurive!</strong> üèôÔ∏è<br>
            Saya ExeAI versi Lite. Saya tahu segalanya tentang server ini. Tanya apa saja!
        </div>
    </div>
</div>

<div class="input-wrapper">
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Ketik kata kunci (info, ip, starter, owner)..." autocomplete="off">
        <button class="send-btn" onclick="handleChat()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
    </div>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('userInput');

    // DATABASE JAWABAN (Tanpa API Key)
    const botResponses = [
        {
            keywords: ['halo', 'hi', 'hai', 'p', 'pagi', 'siang', 'malam'],
            response: "Halo juga warga kece! Ada yang bisa ExeAI bantu soal info Blue City hari ini? üëã"
        },
        {
            keywords: ['ip', 'alamat', 'masuk'],
            response: "Siap warga! IP Server Execurive Roleplay: <strong>31.58.143.71:7008</strong>. Ditunggu di kota ya!"
        },
        {
            keywords: ['owner', 'selim', 'pencipta', 'admin'],
            response: "Server ini didirikan oleh <strong>Selim</strong> pada 1 Desember 2025. Beliau adalah owner kita!"
        },
        {
            keywords: ['starter', 'pack', 'pemula', 'duit', 'sultan'],
            response: "Warga baru bakal dapet: <strong>Uang 100jt, Kendaraan Sultan, dan Level 4</strong>. Lumayan banget buat modal awal!"
        },
        {
            keywords: ['web', 'website', 'link', 'github'],
            response: "Cek info lengkap, donasi, atau grup di: <a href='https://execuriverp.github.io/' target='_blank' style='color:#3b82f6;'>https://execuriverp.github.io/</a>"
        },
        {
            keywords: ['wa', 'whatsapp', 'grup'],
            response: "Execurive adalah server <strong>WhatsApp Only</strong>. Pastikan kamu sudah join grup resminya lewat website ya!"
        }
    ];

    function handleChat() {
        const text = userInput.value.trim().toLowerCase();
        if (!text) return;

        addMessage(userInput.value, 'user');
        userInput.value = "";

        // Simulasi mikir sebentar
        setTimeout(() => {
            let found = false;
            
            for (let item of botResponses) {
                if (item.keywords.some(k => text.includes(k))) {
                    addMessage(item.response, 'ai');
                    found = true;
                    break;
                }
            }

            if (!found) {
                addMessage("Maaf warga, ExeAI nggak paham maksudnya. Coba tanya soal <strong>IP, Owner, Starter Pack, atau Website</strong>.", "ai");
            }
        }, 500);
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `message-row ${sender}-row`;
        div.innerHTML = `<div class="bubble ${sender}-bubble">${text}</div>`;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") handleChat(); });
</script>

</body>
</html>
