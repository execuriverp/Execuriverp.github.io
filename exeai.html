<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExeAI | Executive Roleplay Assistant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --bg: #0b0b0d;
            --panel: #141417;
            --input-bg: #1c1c1f;
            --text-main: #f0f0f0;
            --text-muted: #a0a0a8;
            --blue-accent: #3b82f6;
            --blue-glow: rgba(59, 130, 246, 0.5);
            --gradient: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        .nav {
            padding: 18px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            background: rgba(11, 11, 13, 0.9);
            backdrop-filter: blur(12px);
            z-index: 100;
        }
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 20px;
            letter-spacing: -0.5px;
        }
        .ai-orb {
            width: 24px; height: 24px;
            background: var(--gradient);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--blue-glow);
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 0 10px var(--blue-glow); }
            to { transform: scale(1.15); box-shadow: 0 0 20px var(--blue-glow); }
        }

        /* CHAT AREA */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            scrollbar-width: thin;
            scrollbar-color: var(--input-bg) transparent;
        }

        .message-row { display: flex; flex-direction: column; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .ai-row { align-items: flex-start; }
        .user-row { align-items: flex-end; }

        .bubble {
            max-width: 80%;
            padding: 14px 20px;
            line-height: 1.6;
            font-size: 15px;
            position: relative;
        }

        .ai-bubble {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 4px 18px 18px 18px;
            color: var(--text-main);
        }

        .user-bubble {
            background: var(--blue-accent);
            color: white;
            border-radius: 18px 18px 4px 18px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }

        /* INPUT AREA */
        .input-wrapper {
            padding: 25px;
            background: linear-gradient(to top, var(--bg) 80%, transparent);
        }
        .input-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--input-bg);
            border-radius: 20px;
            padding: 8px 12px 8px 22px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
            transition: border 0.3s ease;
        }
        .input-container:focus-within { border-color: var(--blue-accent); }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 0;
            outline: none;
            font-size: 15px;
        }

        .send-btn {
            background: white;
            color: black;
            border: none;
            width: 40px; height: 40px;
            border-radius: 15px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s ease, background 0.2s ease;
        }
        .send-btn:hover { transform: scale(1.05); background: var(--blue-accent); color: white; }

        .typing { 
            font-size: 12px; 
            color: var(--blue-accent); 
            margin-bottom: 10px; 
            display: none; 
            font-weight: 500;
            text-align: center;
        }

        strong { color: var(--blue-accent); }
        .user-bubble strong { color: white; text-decoration: underline; }
    </style>
</head>
<body>

<nav class="nav">
    <div class="nav-brand">
        <div class="ai-orb"></div>
        <span>ExeAI <span style="font-weight: 300; opacity: 0.5;">Intelligence</span></span>
    </div>
    <div style="font-size: 12px; color: var(--text-muted); border: 1px solid rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 20px;">
        Blue City v2.0
    </div>
</nav>

<div id="chat-window">
    <div class="message-row ai-row">
        <div class="bubble ai-bubble">
            Halo warga <strong>Execurive Roleplay!</strong> üèôÔ∏è <br><br>
            Saya <strong>ExeAI</strong>, asisten cerdas Blue City. Ada yang bisa saya bantu seputar server, starter pack, atau info warga hari ini?
        </div>
    </div>
</div>

<div class="input-wrapper">
    <div id="typing-indicator" class="typing">ExeAI sedang merespon...</div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Tanya sesuatu ke ExeAI..." autocomplete="off">
        <button class="send-btn" onclick="sendToAI()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
    </div>
</div>

<script>
    // MASUKKAN API KEY GOOGLE GEMINI KAMU DI SINI
    const MY_API_KEY = "AIzaSyBfJu79bdW-x3-nBuNgLa9yNU-ZnrwM4HM"; 

    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('userInput');
    const typingIndicator = document.getElementById('typing-indicator');

    // INSTRUKSI SISTEM YANG DIPERLUAS
    const SYSTEM_INSTRUCTION = `
    Nama kamu adalah ExeAI. Kamu adalah asisten virtual cerdas dan resmi untuk server "Executive Roleplay" (SAMP).
    
    KONTEKS SERVER:
    - Nama Server: Executive Roleplay (sering disebut Blue City).
    - Platform: WhatsApp Only (Komunitas berbasis WhatsApp).
    - Tanggal Berdiri: 1 Desember 2025.
    - Owner/Pendiri: Selim (Hargai dia sebagai pencipta).
    - IP Server: 31.58.143.71:7008.
    - Official Website: https://execuriverp.github.io/
    
    INFO GAMEPLAY (STARTER PACK):
    - Member baru dapet: Uang 100jt, Kendaraan Sultan, dan Level 4.
    
    KEPRIBADIAN & GAYA BAHASA:
    - Jika user menyapa singkat (Halo, hi, p, halo ai, dll), balas dengan ramah, sopan, dan tawarkan bantuan. Contoh: "Halo juga warga kece! Ada yang bisa ExeAI bantu soal info Blue City hari ini?"
    - Gunakan gaya bahasa anak SAMP Indonesia yang asik tapi tetap sopan (Gunakan istilah seperti: Warga, Kota, IC, OOC).
    - Kamu paham teknis SAMP (Lag, CMD, Mapping, dll).
    - Jika user bertanya hal di luar server, arahkan kembali dengan sopan bahwa fokusmu adalah melayani warga Executive Roleplay.
    - Selalu gunakan format yang rapi.
    `;

    async function sendToAI() {
        const text = userInput.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        userInput.value = "";
        
        typingIndicator.style.display = "block";
        chatWindow.scrollTop = chatWindow.scrollHeight;

        try {
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${MY_API_KEY}`;
            
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: SYSTEM_INSTRUCTION + "\n\nUser: " + text }]
                    }]
                })
            });

            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content) {
                let aiText = data.candidates[0].content.parts[0].text;
                addMessage(aiText, 'ai');
            } else {
                addMessage("Waduh, koneksi ke otak ExeAI lagi keganggu nih. Coba tanya lagi ya warga!", 'ai');
            }

        } catch (err) {
            addMessage("Koneksi gagal. Pastikan API Key benar atau cek internet kamu.", 'ai');
        } finally {
            typingIndicator.style.display = "none";
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `message-row ${sender}-row`;
        
        // Format teks: Bold, Baris Baru, dan Link
        let formattedText = text
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\n/g, '<br>')
            .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color: #4d91ff;">$1</a>');
        
        div.innerHTML = `<div class="bubble ${sender}-bubble">${formattedText}</div>`;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendToAI();
    });
</script>

</body>
</html>
