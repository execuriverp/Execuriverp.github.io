<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExeAI | Blue City Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0c10;
            --panel: #161a22;
            --text: #f0f2f5;
            --blue: #4d91ff;
            --gradient: linear-gradient(90deg, #4285f4, #9b72cb, #d96570);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(11, 12, 16, 0.9);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-weight: 700;
            font-size: 22px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .msg { display: flex; gap: 15px; max-width: 85%; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .ai { align-self: flex-start; }
        .user { align-self: flex-end; flex-direction: row-reverse; }

        .bubble {
            padding: 14px 20px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.6;
        }

        .ai .bubble { background: transparent; border-left: 2px solid var(--blue); }
        .user .bubble { background: #1e232d; border: 1px solid rgba(255,255,255,0.1); }

        .input-area {
            padding: 25px;
            background: linear-gradient(transparent, var(--bg) 50%);
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            background: #1e1f20;
            border-radius: 35px;
            padding: 8px 10px 8px 25px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
            padding: 10px 0;
        }

        .send-btn {
            background: #fff;
            color: #000;
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .typing { font-size: 12px; color: var(--blue); margin-bottom: 10px; text-align: center; display: none; }
        strong { color: var(--blue); }
    </style>
</head>
<body>

<header>
    <div class="logo">ExeAI 2026</div>
    <div style="font-size: 12px; opacity: 0.5;">Blue City Assistant</div>
</header>

<div id="chat-window">
    <div class="msg ai">
        <div class="bubble">
            Halo! Saya <strong>ExeAI</strong>. Ada yang bisa saya bantu seputar Execurive Roleplay?
        </div>
    </div>
</div>

<div class="input-area">
    <div id="typing" class="typing">ExeAI sedang memproses...</div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Tanyakan sesuatu..." autocomplete="off">
        <button class="send-btn" onclick="askAI()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>
</div>

<script>
    // 1. MASUKKAN API KEY KAMU DI SINI
    const KEY = "PASTE_API_KEY_KAMU_DISINI"; 

    const chatWindow = document.getElementById('chat-window');
    const inputField = document.getElementById('userInput');
    const typingUI = document.getElementById('typing');

    const PROMPT = "Nama kamu ExeAI. Kamu asisten Execurive Roleplay (SAMP). IP: 31.58.143.71:7008. Starter Pack: 100jt, Sultan, Lvl 4. Jawab dengan gaya keren & ramah.";

    async function askAI() {
        const msg = inputField.value.trim();
        if (!msg) return;

        renderMsg(msg, 'user');
        inputField.value = "";
        typingUI.style.display = "block";

        // Daftar URL yang dicoba (Urutan model paling stabil)
        const endpoints = [
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`,
            `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${KEY}`,
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${KEY}`
        ];

        let success = false;

        for (let url of endpoints) {
            if (success) break;
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: PROMPT + "\nUser: " + msg }] }]
                    })
                });
                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    renderMsg(data.candidates[0].content.parts[0].text, 'ai');
                    success = true;
                }
            } catch (e) { console.error("Switching model..."); }
        }

        if (!success) renderMsg("Koneksi gagal. Cek API Key atau buka lewat GitHub Pages (HTTPS).", 'ai');
        typingUI.style.display = "none";
    }

    function renderMsg(text, sender) {
        const div = document.createElement('div');
        div.className = `msg ${sender}`;
        let html = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
        div.innerHTML = `<div class="bubble">${html}</div>`;
        chatWindow.appendChild(div);
        chatWindow.scrollTo(0, chatWindow.scrollHeight);
    }

    inputField.addEventListener("keypress", (e) => { if(e.key === 'Enter') askAI(); });
</script>

</body>
</html>
