<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ExeChat | V42 Perfection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050507; --pnl: rgba(22, 22, 28, 0.98); --main: #3b82f6; --admin: #ef4444; --owner: #f59e0b; --member: #10b981; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.2s; }
        body { background: var(--bg); color: #fff; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- ALL ADMIN RAINBOW COLORS --- */
        @keyframes rainbow { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        .name-owner, .admin-red, .admin-blue, .admin-purple, .admin-green { 
            background-size: 200% auto; animation: rainbow 3s linear infinite; -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; 
        }
        .name-owner { background-image: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); }
        .admin-red { background-image: linear-gradient(to right, #ff416c, #ff4b2b, #ff416c); }
        .admin-blue { background-image: linear-gradient(to right, #00d2ff, #3a7bd5, #00d2ff); }
        .admin-purple { background-image: linear-gradient(to right, #8e2de2, #4a00e0, #8e2de2); }
        .admin-green { background-image: linear-gradient(to right, #00b09b, #96c93d, #00b09b); }
        .member { color: var(--member) !important; font-weight: 800; }

        /* --- ANNOUNCEMENT 15s --- */
        #anno-box { position: fixed; top: 75px; left: 0; right: 0; z-index: 999; padding: 0 20px; pointer-events: none; }
        .anno-card { background: linear-gradient(135deg, #1e3a8a, #3b82f6); padding: 15px; border-radius: 14px; font-size: 13px; font-weight: 800; box-shadow: 0 10px 30px #000; position: relative; overflow: hidden; pointer-events: auto; animation: slideDown 0.4s ease; }
        .anno-bar { position: absolute; bottom: 0; left: 0; height: 4px; background: rgba(255,255,255,0.6); width: 100%; transition: width 15s linear; }
        @keyframes slideDown { from{opacity:0; transform:translateY(-20px)} to{opacity:1; transform:translateY(0)} }

        /* --- CHAT UI --- */
        header { background: #000; padding: 15px 20px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 14px; background: #16161a; border: 1px solid #222; align-self: flex-start; }
        
        /* --- ADMIN PANEL UI --- */
        #launcher { position: fixed; bottom: 140px; right: 20px; background: var(--owner); width: 55px; height: 55px; border-radius: 18px; display: none; align-items: center; justify-content: center; z-index: 1000; cursor: pointer; font-size: 22px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        #panel { position: fixed; bottom: 210px; right: 20px; width: 300px; background: var(--pnl); border: 1px solid #333; border-radius: 24px; padding: 20px; display: none; flex-direction: column; gap: 10px; z-index: 1001; max-height: 70vh; overflow-y: auto; backdrop-filter: blur(15px); box-shadow: 0 20px 50px #000; }
        .p-btn { background: #222; color: #fff; border: none; padding: 12px; border-radius: 12px; font-size: 11px; font-weight: 700; cursor: pointer; }
        .p-btn:hover { background: #333; }
        input, select { background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 12px; font-size: 13px; outline: none; }

        /* --- FEATURES UI --- */
        .link-wait { background: #0a0a0c; border: 1px dashed #444; padding: 10px; border-radius: 12px; margin-top: 8px; font-size: 11px; color: #888; }
        .link-go { background: var(--main); color: #fff !important; text-decoration: none; padding: 8px 15px; border-radius: 10px; font-weight: 800; display: inline-block; margin-top: 8px; font-size: 12px; }
        .vote-card { background: #111; border: 1px solid var(--main); padding: 15px; border-radius: 18px; width: 100%; margin: 10px 0; }
        
        /* --- SCREENS --- */
        .full-screen { position: fixed; inset: 0; background: #000; z-index: 9999999; display: none; align-items: center; justify-content: center; text-align: center; flex-direction: column; padding: 20px; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 50000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--pnl); border: 1px solid #333; padding: 25px; border-radius: 24px; width: 90%; max-width: 320px; text-align: center; }
        .footer-area { background: #000; border-top: 1px solid #222; padding: 15px 20px calc(15px + env(safe-area-inset-bottom)); }
    </style>
</head>
<body>

<div id="mt-screen" class="full-screen"><h1>‚öôÔ∏è MAINTENANCE</h1><p>Server sedang diperbarui oleh Owner.</p></div>
<div id="ban-screen" class="full-screen"><h1 style="color:var(--admin)">BANNED</h1><p id="ban-text"></p></div>

<header>
    <div style="display:flex; align-items:center; gap:10px">
        <div onclick="openProfile()" style="cursor:pointer; background:#111; padding:10px; border-radius:12px; border:1px solid #222">‚öôÔ∏è</div>
        <div><span style="font-weight:900; color:var(--main); font-size:20px;">EXECHAT</span><div id="my-name" style="font-size:10px; color:#555">GUEST</div></div>
    </div>
    <button id="btn-login" class="p-btn" style="width:auto; padding:8px 18px" onclick="openM('modal-login')">LOGIN</button>
</header>

<div id="anno-box"></div>
<div id="chat-box"></div>

<div id="launcher" onclick="togP()">üõ°Ô∏è</div>
<div id="panel">
    <h4 style="margin:0; color:var(--owner)">ADMIN CONTROL</h4>
    <button class="p-btn" style="background:var(--admin)" onclick="clearChat()">üóëÔ∏è WIPE ALL CHAT</button>
    <button class="p-btn" onclick="openM('modal-anno');togP()">üì¢ SEND 15s ANNO</button>
    <button class="p-btn" onclick="openM('modal-vote');togP()">üó≥Ô∏è VOTE SYSTEM</button>
    <button class="p-btn" id="mtBtn" onclick="toggleMT()">MT MODE: OFF</button>
    <button class="p-btn" id="gcBtn" onclick="toggleGC()">GUEST CHAT: ON</button>
    <hr style="border:0; border-top:1px solid #333">
    <input type="text" id="t-user" placeholder="Target Username">
    <select id="t-role">
        <option value="member">MEMBER</option>
        <option value="admin-red">ADMIN RED (GLOW)</option>
        <option value="admin-blue">ADMIN BLUE (GLOW)</option>
        <option value="admin-purple">ADMIN PURPLE (GLOW)</option>
        <option value="admin-green">ADMIN GREEN (GLOW)</option>
    </select>
    <button class="p-btn" style="background:var(--main)" onclick="updateRole()">UPDATE ROLE</button>
    <div style="display:flex; gap:5px">
        <button class="p-btn" style="background:var(--admin); flex:1" onclick="execCmd('banned')">BAN</button>
        <button class="p-btn" style="background:var(--owner); flex:1" onclick="execCmd('mute')">MUTE</button>
    </div>
    <button class="p-btn" style="background:#444" onclick="execCmd('member')">UNBAN / UNMUTE</button>
    <input type="text" id="t-reason" placeholder="Ban Reason">
</div>

<div id="modal-login" class="modal"><div class="modal-content"><h3>Sign In</h3><input type="text" id="li-user" placeholder="User"><input type="password" id="li-pass" placeholder="Pass"><button class="p-btn" style="background:var(--main); margin-top:10px" onclick="doLogin()">GO</button></div></div>
<div id="modal-anno" class="modal"><div class="modal-content"><h3>Announcement</h3><input type="text" id="an-txt" placeholder="Pesan..."><button class="p-btn" style="background:var(--main); margin-top:10px" onclick="sendAnno()">SEND (15s)</button></div></div>
<div id="modal-vote" class="modal"><div class="modal-content"><h3>New Vote</h3><input type="text" id="v-title" placeholder="Question?"><input type="number" id="v-target" placeholder="Target"><button class="p-btn" style="background:var(--main); margin-top:10px" onclick="startV()">START</button></div></div>
<div id="modal-profile" class="modal"><div class="modal-content"><h3>Profile</h3><p id="prof-id"></p><button class="p-btn" style="background:var(--admin)" onclick="logout()">LOGOUT</button><button class="p-btn" style="margin-top:8px" onclick="closeM('modal-profile')">CLOSE</button></div></div>

<div class="footer-area">
    <div style="display:flex; gap:10px; max-width:800px; margin:0 auto;">
        <input type="text" id="u-msg" placeholder="Pesan atau link..." onkeypress="if(event.key=='Enter') hS()">
        <button onclick="hS()" style="background:var(--main); border:none; padding:0 20px; border-radius:12px; color:#fff; font-weight:800;">SEND</button>
    </div>
</div>

<script>
    const _0xCf = { k: atob("QUl6YVN5Q2w0ZWk4a2ZNYUJvUUVva0ZFNUZsa1B2ei1OZEVoUVh3"), d: atob("aHR0cHM6Ly9leGVhaS1lZWZjOC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw"), p: atob("ZXhlYWktZWVmYzg="), a: atob("MToxMDEzNDI4MDAyNTE3OndlYjo2ZTNlMDdhODEwMTY3Yzk3YmI4YzVj") };
    firebase.initializeApp({ apiKey: _0xCf.k, databaseURL: _0xCf.d, projectId: _0xCf.p, appId: _0xCf.a });
    const db = firebase.database();

    let myData = { name: "Guest", role: "guest", id: "", muteUntil: 0 };
    let roomStatus = { maint: false, guest_chat: true };

    // --- LINK TIMER LOGIC ---
    function renderMsg(text, role, msgId) {
        const urlRegex = /(https?:\/\/[^\s]+|www\.[^\s]+)/g;
        const hasLink = text.match(urlRegex);
        if (hasLink) {
            const link = hasLink[0].startsWith('http') ? hasLink[0] : 'https://' + hasLink[0];
            const cleanText = text.replace(urlRegex, '').trim();
            const isAdmin = (role === 'owner' || role.includes('admin'));

            if (isAdmin) {
                return `${cleanText} <div><a href="${link}" target="_blank" class="link-go">OPEN LINK (ADMIN) ‚ûî</a></div>`;
            } else {
                return `${cleanText}
                    <div id="w-${msgId}" class="link-wait">‚è≥ Link muncul dalam <span id="t-${msgId}">15</span>s...</div>
                    <div id="b-${msgId}" style="display:none"><a href="${link}" target="_blank" class="link-go">BUKA LINK ‚ûî</a></div>
                    <script>
                        (function(){
                            let s=15; const t=document.getElementById('t-${msgId}'), w=document.getElementById('w-${msgId}'), b=document.getElementById('b-${msgId}');
                            const i=setInterval(()=>{ s--; if(t)t.innerText=s; if(s<=0){ clearInterval(i); if(w)w.remove(); if(b)b.style.display='block'; } },1000);
                        })();
                    <\/script>`;
            }
        }
        return text;
    }

    // --- SYSTEM OBSERVER ---
    db.ref("room_status").on("value", s => {
        roomStatus = s.val() || { maint: false, guest_chat: true };
        document.getElementById('mtBtn').innerText = roomStatus.maint ? "MT MODE: ON" : "MT MODE: OFF";
        document.getElementById('gcBtn').innerText = roomStatus.guest_chat ? "GUEST CHAT: ON" : "GUEST CHAT: OFF";
        if(roomStatus.maint && myData.role !== 'owner') document.getElementById('mt-screen').style.display='flex';
        else document.getElementById('mt-screen').style.display='none';
    });

    const saved = localStorage.getItem("exeUser");
    if(saved) {
        myData = JSON.parse(saved);
        db.ref("users/"+myData.id).on("value", s => {
            const d = s.val(); if(!d) return;
            myData.role = d.role; myData.muteUntil = d.muteUntil || 0;
            document.getElementById('my-name').innerText = myData.name.toUpperCase();
            document.getElementById('btn-login').style.display = 'none';
            if(d.role === 'banned') {
                document.getElementById('ban-text').innerText = "Alasan: " + d.reason;
                document.getElementById('ban-screen').style.display = 'flex';
            }
            if(d.role === 'owner' || d.role.includes('admin')) document.getElementById('launcher').style.display = 'flex';
        });
    }

    // --- CHAT LOGIC ---
    function hS() {
        if(myData.role === 'guest' && !roomStatus.guest_chat) return alert("Guest chat disabled!");
        if(Date.now() < myData.muteUntil) return alert("You are muted!");
        const i = document.getElementById('u-msg'), t = i.value.trim(); if(!t) return;
        db.ref("messages").push({ nama: myData.name, pesan: t, role: myData.role }); i.value = "";
    }

    db.ref("messages").limitToLast(30).on("value", s => {
        const box = document.getElementById('chat-box'); box.innerHTML = "";
        s.forEach(c => {
            const d = c.val(), v = document.createElement('div'); v.className = "msg";
            v.innerHTML = `<span class="${d.role}" style="font-size:10px; display:block; margin-bottom:4px;">${d.nama}</span>${renderMsg(d.pesan, d.role, c.key)}`;
            box.appendChild(v);
            const sc = v.getElementsByTagName("script");
            for(let i=0; i<sc.length; i++) { eval(sc[i].innerText); }
        });
        box.scrollTop = box.scrollHeight;
    });

    // --- ADMIN ACTIONS ---
    function sendAnno() {
        const txt = document.getElementById('an-txt').value; if(!txt) return;
        db.ref("announcement").set({ txt: txt, exp: Date.now() + 15000 });
        closeM('modal-anno');
    }
    db.ref("announcement").on("value", s => {
        const d = s.val(); const box = document.getElementById('anno-box');
        if(d && Date.now() < d.exp) {
            box.innerHTML = `<div class="anno-card">üì¢ ${d.txt}<div class="anno-bar" id="ab"></div></div>`;
            setTimeout(() => { if(document.getElementById('ab')) document.getElementById('ab').style.width = "0%"; }, 100);
            setTimeout(() => { box.innerHTML = ""; }, d.exp - Date.now());
        } else box.innerHTML = "";
    });

    function clearChat() { if(confirm("Wipe all?")) db.ref("messages").remove(); }
    function toggleMT() { db.ref("room_status/maint").set(!roomStatus.maint); }
    function toggleGC() { db.ref("room_status/guest_chat").set(!roomStatus.guest_chat); }
    function updateRole() { db.ref("users/"+document.getElementById('t-user').value.toLowerCase().trim()).update({role: document.getElementById('t-role').value}); }
    function execCmd(type) {
        const u = document.getElementById('t-user').value.toLowerCase().trim();
        if(type === 'banned') db.ref("users/"+u).update({role: 'banned', reason: document.getElementById('t-reason').value});
        else if(type === 'mute') db.ref("users/"+u).update({muteUntil: Date.now() + 600000});
        else db.ref("users/"+u).update({role: 'member', muteUntil: 0});
    }

    // --- VOTE ---
    db.ref("vote").on("value", s => {
        const d = s.val(); if(d && d.active) {
            if(!document.getElementById('v-ui')) {
                const v = document.createElement('div'); v.id='v-ui'; v.className='vote-card';
                v.innerHTML = `<b id="v-t"></b><div style="display:flex;gap:10px;margin-top:10px"><button class="p-btn" onclick="castV('yes')">YES</button><button class="p-btn" onclick="castV('no')">NO</button></div>`;
                document.getElementById('chat-box').appendChild(v);
            }
            document.getElementById('v-t').innerText = `${d.title} (${d.yes+d.no}/${d.target})`;
        } else if(document.getElementById('v-ui')) document.getElementById('v-ui').remove();
    });
    function startV() { db.ref("vote").set({ title:document.getElementById('v-title').value, target:parseInt(document.getElementById('v-target').value), active:true, yes:0, no:0 }); closeM('modal-vote'); localStorage.removeItem("voted"); }
    function castV(t) { if(localStorage.getItem("voted")) return; db.ref("vote").transaction(d => { if(d) d[t]++; return d; }); localStorage.setItem("voted", "1"); }

    // --- BASE ---
    function openM(id) { document.getElementById(id).style.display = 'flex'; }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }
    function togP() { const p = document.getElementById('panel'); p.style.display = p.style.display==='flex'?'none':'flex'; }
    function openProfile() { if(myData.role !== 'guest') { document.getElementById('prof-id').innerText = "User: "+myData.name+"\nRole: "+myData.role; openM('modal-profile'); } }
    function logout() { localStorage.clear(); location.reload(); }
    async function doLogin() {
        const u = document.getElementById('li-user').value.toLowerCase().trim();
        const snap = await db.ref("users/"+u).once("value");
        if(snap.exists()) { localStorage.setItem("exeUser", JSON.stringify({name: snap.val().username, role: snap.val().role, id: u})); location.reload(); }
    }
</script>
</body>
</html>
