<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ExeChat | Ultra Authority</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #09090b; --panel: rgba(24, 24, 27, 0.9); --main: #3b82f6; --admin: #ef4444; --text: #fafafa; --glass: rgba(255, 255, 255, 0.03); }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; position: fixed; width: 100%; }

        /* Maintenance Overlay */
        #maint-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: none; align-items: center; justify-content: center; text-align: center; flex-direction: column; padding: 20px; }
        #maint-screen h1 { color: var(--main); font-size: 2rem; margin-bottom: 10px; }

        /* Toast & Card System */
        #toast-box { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; display: flex; flex-direction: column; gap: 8px; }
        .toast { background: var(--panel); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); padding: 12px 20px; border-radius: 12px; font-size: 13px; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: toastIn 0.4s forwards; }
        
        .custom-card { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--panel); backdrop-filter: blur(20px); border: 1px solid var(--main); padding: 25px; border-radius: 24px; z-index: 5000; width: 90%; max-width: 380px; display: none; box-shadow: 0 0 50px rgba(0,0,0,0.8); text-align: center; }

        header { background: rgba(9, 9, 11, 0.8); backdrop-filter: blur(10px); padding: 15px 20px; border-bottom: 1px solid #27272a; display: flex; justify-content: space-between; align-items: center; }
        header span { font-weight: 900; color: var(--main); letter-spacing: 1px; font-size: 1.2rem; }
        .btn-header { font-size: 11px; background: var(--glass); border: 1px solid #3f3f46; color: #a1a1aa; padding: 6px 12px; border-radius: 8px; cursor: pointer; }

        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 80%; font-size: 14px; border: 1px solid rgba(255,255,255,0.05); animation: msgIn 0.3s ease; }
        .warga { background: #18181b; align-self: flex-start; border-bottom-left-radius: 2px; }
        .adm-m { background: rgba(239, 68, 68, 0.08); border-color: rgba(239, 68, 68, 0.2); align-self: flex-start; border-bottom-left-radius: 2px; }
        .tag { font-size: 9px; font-weight: 800; display: block; margin-bottom: 3px; text-transform: uppercase; color: var(--main); }

        .anno { background: linear-gradient(135deg, #1d4ed8, #3b82f6); padding: 20px; border-radius: 20px; margin: 10px 0; border: 1px solid rgba(255,255,255,0.2); }
        .sys { text-align: center; font-size: 11px; color: #71717a; margin: 10px 0; font-style: italic; }

        /* Floating UI */
        #launcher { position: fixed; bottom: 110px; right: 20px; background: var(--admin); width: 55px; height: 55px; border-radius: 20px; display: none; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3); z-index: 100; font-size: 24px; transform: rotate(-10deg); }
        #launcher:hover { transform: rotate(0deg) scale(1.1); }
        #panel { position: fixed; bottom: 180px; right: 20px; width: 300px; background: var(--panel); backdrop-filter: blur(20px); border: 1px solid #3f3f46; border-radius: 24px; padding: 20px; display: none; flex-direction: column; gap: 10px; z-index: 99; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        .p-btn { background: #27272a; color: white; border: none; padding: 12px; border-radius: 12px; font-size: 12px; font-weight: 700; cursor: pointer; }
        .p-btn:hover { background: #3f3f46; }
        .btn-red { background: #450a0a !important; color: #f87171 !important; }

        .footer { background: #09090b; padding: 15px 15px 35px; border-top: 1px solid #18181b; }
        .i-row { display: flex; gap: 10px; max-width: 800px; margin: 0 auto; }
        input { flex: 1; padding: 14px; border-radius: 14px; border: 1px solid #27272a; background: #111; color: white; outline: none; }
        input:focus { border-color: var(--main); }
        button#btnS { background: var(--main); border: none; padding: 0 25px; border-radius: 14px; color: white; font-weight: 800; cursor: pointer; }

        @keyframes toastIn { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes msgIn { from { opacity: 0; scale: 0.95; } to { opacity: 1; scale: 1; } }
    </style>
</head>
<body>

<div id="maint-screen">
    <h1>üöß Maintenance</h1>
    <p>Mohon maaf, server sedang dalam perbaikan.<br>Silakan kembali lagi nanti.</p>
</div>

<div id="toast-box"></div>

<div id="card-confirm" class="custom-card">
    <div style="font-size: 40px; margin-bottom: 10px;">‚ö†Ô∏è</div>
    <div style="font-weight: 800; font-size: 1.1rem; margin-bottom: 10px;">Bersihkan Database?</div>
    <p style="font-size: 13px; color: #a1a1aa; margin-bottom: 20px;">Tindakan ini akan menghapus semua pesan secara permanen.</p>
    <div style="display: flex; gap: 10px;">
        <button class="p-btn" style="flex:1" onclick="closeConfirm()">BATAL</button>
        <button class="p-btn btn-red" style="flex:1" onclick="executeClear()">HAPUS SEMUA</button>
    </div>
</div>

<header>
    <span id="c-title">ExeChat</span>
    <button class="btn-header" id="loginBtn" onclick="openLogin()">LOGIN AS ADMIN</button>
</header>

<div id="chat-box"></div>

<div id="card-login" class="custom-card">
    <div style="font-weight:900; color:var(--main); margin-bottom:15px;">ADMIN AUTH</div>
    <input type="password" id="a-pass" placeholder="Master Password" style="width:100%; margin-bottom:15px; text-align: center;">
    <button class="p-btn" style="width:100%; background:var(--main)" onclick="doL()">VERIFY</button>
    <button class="p-btn" style="width:100%; background:transparent; margin-top:5px;" onclick="closeLogin()">CLOSE</button>
</div>

<div id="launcher" onclick="togP()">‚öôÔ∏è</div>
<div id="panel">
    <div style="font-size: 10px; font-weight: 800; color: #71717a; margin-bottom: 2px;">BROADCAST ANNOUNCEMENT</div>
    <input type="text" id="a-txt" placeholder="Ketik pesan..." style="background: #000; font-size: 12px; margin-bottom: 5px;">
    <button class="p-btn" onclick="sAn()" style="background:var(--main)">KIRIM PENGUMUMAN</button>
    <div style="height: 1px; background: #27272a; margin: 8px 0;"></div>
    <button class="p-btn" onclick="togM()" id="maintBtn">MAINTENANCE: OFF</button>
    <button class="p-btn" onclick="togL()" id="lockB">STOP CHAT: OFF</button>
    <button class="p-btn btn-red" onclick="openConfirm()">CLEAR ALL MESSAGES</button>
    <button class="p-btn" onclick="togP()" style="background:transparent; border:1px solid #27272a;">CLOSE PANEL</button>
</div>

<div class="footer">
    <div class="i-row">
        <input type="text" id="u-msg" placeholder="Ketik pesan..." autocomplete="off">
        <button id="btnS" onclick="hS()">SEND</button>
    </div>
</div>

<script>
    // --- KONFIGURASI (GANTI DI SINI) ---
    const _0xCf = {
        k: atob("QUl6YVN5Q2w0ZWk4a2ZNYUJvUUVva0ZFNUZsa1B2ei1OZEVoUVh3"), 
        d: atob("aHR0cHM6Ly9leGVhaS1lZWZjOC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw"),
        p: atob("ZXhlYWktZWVmYzg="),
        a: atob("MToxMDEzNDI4MDAyNTE3OndlYjo2ZTNlMDdhODEwMTY3Yzk3YmI4YzVj")
    };

    firebase.initializeApp({ apiKey: _0xCf.k, databaseURL: _0xCf.d, projectId: _0xCf.p, appId: _0xCf.a });
    const db = firebase.database();
    
    let rP = "", iA = false, iL = false, iM = false;
    let mN = "User_" + Math.floor(Math.random() * 9000);

    // Persist Admin Status
    if (localStorage.getItem("isHexkyAdmin") === "true") {
        iA = true; mN = "Admin Hexky";
        setTimeout(() => {
            document.getElementById('launcher').style.display = "flex";
            document.getElementById('loginBtn').innerText = "ADMIN LOGGED IN";
            showNotif("üëë Admin access restored");
        }, 1000);
    }

    function showNotif(m) {
        const b = document.getElementById('toast-box');
        const t = document.createElement('div');
        t.className = 'toast'; t.innerText = m;
        b.appendChild(t);
        setTimeout(() => { t.style.opacity = "0"; setTimeout(() => t.remove(), 500); }, 2500);
    }

    db.ref(atob("YWRtaW5fY29uZmlnL3Bhc3N3b3Jk")).on("value", (s) => rP = s.val());

    // Login logic
    function openLogin() { if(!iA) document.getElementById('card-login').style.display = "block"; }
    function closeLogin() { document.getElementById('card-login').style.display = "none"; }
    
    function doL() {
        const p = document.getElementById('a-pass').value;
        if (btoa(p) === rP.trim()) {
            iA = true; mN = "Admin Hexky";
            localStorage.setItem("isHexkyAdmin", "true");
            closeLogin();
            document.getElementById('launcher').style.display = "flex";
            document.getElementById('loginBtn').innerText = "ADMIN LOGGED IN";
            showNotif("üëë Welcome, Admin Hexky!");
        } else { showNotif("‚ùå Wrong Password!"); }
    }

    function togP() { const p = document.getElementById('panel'); p.style.display = p.style.display === "flex" ? "none" : "flex"; }
    
    // Custom Confirm Actions
    function openConfirm() { document.getElementById('card-confirm').style.display = "block"; }
    function closeConfirm() { document.getElementById('card-confirm').style.display = "none"; }
    function executeClear() {
        db.ref("messages").remove();
        db.ref("messages").push({ type: "sys", pesan: "[i] Admin telah membersihkan riwayat chat." });
        closeConfirm(); togP();
        showNotif("üóëÔ∏è All messages wiped");
    }

    function hS() {
        const i = document.getElementById('u-msg');
        const t = i.value.trim();
        if (!t) return;
        if (iL && !iA) { showNotif("‚ö†Ô∏è Chat locked by Admin"); return; }
        if (iM && !iA) return;
        if (!iA && t.includes("http")) { showNotif("üö´ No links allowed"); return; }

        db.ref("messages").push({ nama: mN, pesan: t, role: iA ? "admin" : "user", timestamp: firebase.database.ServerValue.TIMESTAMP });
        i.value = "";
    }

    function sAn() {
        const x = document.getElementById('a-txt').value;
        if (!x) return;
        db.ref("messages").push({ type: "anno", pesan: x, timestamp: firebase.database.ServerValue.TIMESTAMP });
        document.getElementById('a-txt').value = "";
        showNotif("üì¢ Announcement posted");
    }

    function togL() { db.ref("room_status/locked").set(!iL); }
    function togM() { db.ref("room_status/maint").set(!iM); }

    // Listeners
    db.ref("messages").limitToLast(40).on("child_added", (s) => {
        const d = s.val(), b = document.getElementById('chat-box'), v = document.createElement('div');
        if (d.type === "anno") {
            v.className = "anno"; v.innerHTML = `<span style="font-size:10px;font-weight:900;color:white;opacity:0.8">üì¢ ADMIN BROADCAST</span><br><b style="color:white">${d.pesan}</b>`;
        } else if (d.type === "sys") {
            v.className = "sys"; v.innerText = d.pesan;
        } else {
            const a = d.role === "admin";
            v.className = `msg ${a ? 'adm-m' : 'warga'}`;
            v.innerHTML = `<span class="tag">${a ? 'üëë ' : ''}${d.nama}</span>${d.pesan}`;
        }
        b.appendChild(v); b.scrollTop = b.scrollHeight;
    });

    db.ref("room_status").on("value", (s) => {
        const data = s.val() || {};
        iL = data.locked || false;
        iM = data.maint || false;
        
        document.getElementById('c-title').innerText = iL ? "ExeChat (LOCKED)" : "ExeChat";
        document.getElementById('lockB').innerText = iL ? "STOP CHAT: ON" : "STOP CHAT: OFF";
        document.getElementById('maintBtn').innerText = iM ? "MAINTENANCE: ON" : "MAINTENANCE: OFF";
        document.getElementById('maintBtn').style.color = iM ? "var(--admin)" : "#fff";

        // Handle Maintenance Mode Overlay
        if (iM && !iA) {
            document.getElementById('maint-screen').style.display = "flex";
        } else {
            document.getElementById('maint-screen').style.display = "none";
        }
    });

    db.ref("messages").on("child_removed", () => { document.getElementById('chat-box').innerHTML = ""; });
    document.getElementById('u-msg').addEventListener("keypress", (e) => { if(e.key === 'Enter') hS(); });
</script>
</body>
</html>
