<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ExeChat V28 | Final Fix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #09090b; --surface: #18181b; --border: #27272a; --primary: #3b82f6; --text: #fafafa; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.2s ease; }
        body { background: #000; color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* ROLE COLORS */
        .name-owner { background: linear-gradient(90deg, #ff0, #f0f, #0ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; font-size: 11px; }
        .admin-red { color: #ef4444 !important; font-weight: 800; font-size: 11px; }
        .member { color: #3b82f6 !important; font-weight: 700; font-size: 11px; }

        header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(9,9,11,0.8); backdrop-filter: blur(10px); z-index: 100; }
        
        /* CHAT AREA WA STYLE SIDE */
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: none; flex-direction: column; gap: 12px; background: radial-gradient(circle at center, #111, #000); }
        .msg-row { display: flex; flex-direction: column; width: 100%; }
        .msg-row.me { align-items: flex-end; }
        .msg-row.other { align-items: flex-start; }

        .bubble { background: var(--surface); border: 1px solid var(--border); padding: 12px 16px; border-radius: 18px; max-width: 80%; position: relative; cursor: pointer; }
        .me .bubble { border-bottom-right-radius: 4px; border-color: var(--primary); background: rgba(59, 130, 246, 0.1); }
        .other .bubble { border-bottom-left-radius: 4px; }
        .owner-bubble { border: 1.5px solid #f59e0b !important; box-shadow: 0 0 15px rgba(245, 158, 11, 0.2); }

        /* INPUT AREA */
        footer { padding: 15px; background: #000; border-top: 1px solid var(--border); display: none; }
        .input-group { max-width: 800px; margin: 0 auto; display: flex; gap: 10px; background: var(--surface); padding: 8px; border-radius: 20px; border: 1px solid var(--border); }
        .input-group input { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; outline: none; }

        /* MUTE CARD */
        #mute-card { position: fixed; top: 100px; left: 50%; transform: translateX(-50%); background: #ef4444; color: #fff; padding: 20px 40px; border-radius: 20px; z-index: 9999; display: none; text-align: center; box-shadow: 0 10px 40px rgba(239, 68, 68, 0.5); }

        /* AUTH MODAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal-content { background: var(--surface); padding: 30px; border-radius: 25px; width: 90%; max-width: 380px; border: 1px solid var(--border); }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; background: #000; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 12px; margin-bottom: 10px; outline: none; }
        .btn-main { width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; background: var(--primary); color: #fff; margin-top: 5px; }
        
        /* ADMIN PANEL */
        #launcher { position: fixed; bottom: 100px; right: 20px; background: var(--primary); width: 50px; height: 50px; border-radius: 15px; display: none; align-items: center; justify-content: center; cursor: pointer; z-index: 999; }
        #panel { position: fixed; bottom: 160px; right: 20px; width: 300px; background: var(--surface); border: 1px solid var(--border); border-radius: 20px; padding: 20px; display: none; flex-direction: column; gap: 10px; z-index: 1000; }

        #ctx-menu { position: fixed; background: #222; border: 1px solid var(--border); border-radius: 12px; display: none; z-index: 5000; overflow: hidden; min-width: 140px; }
        .ctx-item { padding: 12px 15px; font-size: 13px; cursor: pointer; }
        .ctx-item:hover { background: var(--primary); }

        .full-screen { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

<div id="mt-screen" class="full-screen"><h1>‚öôÔ∏è MAINTENANCE</h1><p>Server sedang dalam perbaikan...</p></div>

<header>
    <div style="display:flex; align-items:center; gap:10px">
        <div onclick="openProfile()" style="cursor:pointer; background:var(--surface); padding:8px; border-radius:10px">‚öôÔ∏è</div>
        <b>EXECHAT V28</b>
    </div>
    <div id="user-display" style="font-size:12px; opacity:0.7">Offline</div>
</header>

<div id="mute-card">
    <b id="mute-reason">ANDA DIMUTE</b>
    <div id="mute-timer" style="font-size: 30px; font-weight: 800; margin-top: 10px;">05:00</div>
</div>

<div id="chat-box"></div>

<footer id="chat-ui">
    <div id="reply-box" style="display:none; background:rgba(255,255,255,0.05); padding:10px; border-radius:12px; margin-bottom:8px; font-size:11px; border-left:4px solid var(--primary)">
        <div id="reply-info"></div>
        <span onclick="cancelReply()" style="color:red; float:right; cursor:pointer">Batal</span>
    </div>
    <div class="input-group">
        <input type="text" id="u-msg" placeholder="Ketik sesuatu..." onkeypress="if(event.key=='Enter') sendChat()">
        <button onclick="sendChat()" style="background:var(--primary); border:none; color:#fff; padding:0 20px; border-radius:15px; font-weight:700">KIRIM</button>
    </div>
</footer>

<div id="modal-auth" class="modal">
    <div class="modal-content">
        <h2 id="auth-title">Login ExeChat</h2>
        
        <div id="form-login">
            <input type="text" id="log-user" placeholder="Username">
            <input type="password" id="log-pass" placeholder="Password">
        </div>

        <div id="form-reg" style="display:none">
            <input type="text" id="reg-user" placeholder="Buat Username">
            <input type="email" id="reg-email" placeholder="Email Aktif">
            <input type="password" id="reg-pass" placeholder="Password">
        </div>

        <button class="btn-main" onclick="handleAuth()">LANJUTKAN</button>
        <p style="text-align:center; font-size:12px; cursor:pointer; margin-top:15px" onclick="toggleAuth()">
            <span id="auth-switch-text">Belum punya akun? Daftar</span>
        </p>
    </div>
</div>

<div id="modal-profile" class="modal" style="display:none">
    <div class="modal-content">
        <h3>ACCOUNT IDENTIFIER</h3>
        <div style="background:#000; padding:15px; border-radius:15px; font-size:10px; color:#aaa; line-height:1.7; margin-bottom:15px">
            UID: <span id="id-uid">-</span><br>
            Provider: <span id="id-prov">password</span><br>
            Created: <span id="id-cat">-</span><br>
            Signed In: <span id="id-sin">-</span>
        </div>
        <button class="btn-main" style="background:#ef4444" onclick="logout()">LOGOUT</button>
        <button class="btn-main" style="background:none; border:1px solid var(--border)" onclick="closeProfile()">TUTUP</button>
    </div>
</div>

<div id="launcher" onclick="togP()">üõ°Ô∏è</div>
<div id="panel">
    <b>ADMIN CONTROL</b>
    <div id="owner-only" style="display:none; flex-direction:column; gap:8px">
        <button class="btn-main" style="background:#ef4444" onclick="wipeChat()">üóëÔ∏è WIPE MESSAGES</button>
        <button class="btn-main" id="btn-mt" onclick="togMT()">‚öôÔ∏è MT: OFF</button>
        <button class="btn-main" id="btn-gc" onclick="togGC()">üîí GUEST: ON</button>
    </div>
    <hr style="border:0; border-top:1px solid var(--border)">
    <input type="text" id="target-user" placeholder="Username Target">
    <button class="btn-main" style="background:#ef4444" onclick="adminExec('banned')">BAN USER</button>
    <button class="btn-main" onclick="adminExec('member')">UNBAN / RESET</button>
</div>

<div id="ctx-menu">
    <div class="ctx-item" onclick="msgAction('reply')">Reply</div>
    <div class="ctx-item" onclick="msgAction('copy')">Copy</div>
    <div class="ctx-item" onclick="msgAction('tag')">Tag</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: atob("QUl6YVN5Q2w0ZWk4a2ZNYUJvUUVva0ZFNUZsa1B2ei1OZEVoUVh3"),
        databaseURL: atob("aHR0cHM6Ly9leGVhaS1lZWZjOC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw"),
        projectId: atob("ZXhlYWktZWVmYzg="),
        appId: atob("MToxMDEzNDI4MDAyNTE3OndlYjo2ZTNlMDdhODEwMTY3Yzk3YmI4YzVj")
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();

    let myData = null, authMode = "login", roomData = {}, replyData = null, lastSend = 0, history = [];

    // --- AUTH ---
    function toggleAuth() {
        authMode = authMode === "login" ? "reg" : "login";
        document.getElementById('auth-title').innerText = authMode === "login" ? "Login ExeChat" : "Daftar ExeChat";
        document.getElementById('form-login').style.display = authMode === "login" ? "block" : "none";
        document.getElementById('form-reg').style.display = authMode === "reg" ? "block" : "none";
        document.getElementById('auth-switch-text').innerText = authMode === "login" ? "Belum punya akun? Daftar" : "Sudah punya akun? Login";
    }

    async function handleAuth() {
        try {
            if(authMode === "reg") {
                const u = document.getElementById('reg-user').value.toLowerCase().trim();
                const e = document.getElementById('reg-email').value;
                const p = document.getElementById('reg-pass').value;
                if(!u || !e || !p) return alert("Isi semua!");
                const res = await auth.createUserWithEmailAndPassword(e, p);
                await res.user.sendEmailVerification();
                await db.ref("users/"+u).set({ username: u, email: e, uid: res.user.uid, role: 'member', muteUntil: 0 });
                alert("Cek email Bos untuk verifikasi!"); auth.signOut();
            } else {
                const u = document.getElementById('log-user').value.toLowerCase().trim();
                const p = document.getElementById('log-pass').value;
                const userSnap = await db.ref("users/"+u).once("value");
                if(!userSnap.exists()) return alert("Username gak ada!");
                const res = await auth.signInWithEmailAndPassword(userSnap.val().email, p);
                if(!res.user.emailVerified) { alert("Verifikasi email dulu!"); auth.signOut(); }
                else { location.reload(); }
            }
        } catch(e) { alert(e.message); }
    }

    auth.onAuthStateChanged(user => {
        if(user && user.emailVerified) {
            db.ref("users").orderByChild("uid").equalTo(user.uid).on("value", s => {
                s.forEach(c => {
                    myData = { ...c.val(), id: c.key };
                    document.getElementById('modal-auth').style.display = 'none';
                    document.getElementById('chat-box').style.display = 'flex';
                    document.getElementById('chat-ui').style.display = 'block';
                    document.getElementById('user-display').innerText = myData.username.toUpperCase();
                    if(myData.role === 'owner' || myData.role.includes('admin')) document.getElementById('launcher').style.display = 'flex';
                    if(myData.role === 'owner') document.getElementById('owner-only').style.display = 'flex';
                    
                    document.getElementById('id-uid').innerText = user.uid;
                    document.getElementById('id-cat').innerText = user.metadata.creationTime;
                    document.getElementById('id-sin').innerText = user.metadata.lastSignInTime;
                });
            });
        }
    });

    // --- CHAT ---
    function sendChat() {
        if(Date.now() < myData.muteUntil) return;
        const input = document.getElementById('u-msg'), txt = input.value.trim();
        if(!txt || !myData) return;

        if(Date.now() - lastSend < 5000) return alert("Tunggu 5 detik!");
        history.push(txt); if(history.length > 5) history.shift();
        
        const isSpam = history.filter(x => x === txt).length >= 5;
        const isCaps = history.filter(x => x === x.toUpperCase() && x.length > 3).length >= 5;
        if(isSpam || isCaps) return startMute(isSpam ? "SPAM" : "FULL KAPITAL");

        db.ref("messages").push({
            nama: myData.username,
            pesan: txt,
            role: myData.role,
            uid: myData.uid,
            time: Date.now(),
            reply: replyData
        });
        input.value = ""; lastSend = Date.now(); cancelReply();
    }

    db.ref("messages").limitToLast(50).on("value", s => {
        const box = document.getElementById('chat-box'); box.innerHTML = "";
        s.forEach(snap => {
            const d = snap.val();
            const isMe = d.uid === (auth.currentUser ? auth.currentUser.uid : '');
            const row = document.createElement('div');
            row.className = `msg-row ${isMe ? 'me' : 'other'}`;
            
            let nameCls = d.role === 'owner' ? 'name-owner' : (d.role.includes('admin') ? 'admin-red' : 'member');
            let rplHtml = d.reply ? `<div style="background:rgba(0,0,0,0.2); padding:8px; border-radius:8px; font-size:10px; margin-bottom:5px"><b>@${d.reply.n}</b>: ${d.reply.p}</div>` : '';
            
            row.innerHTML = `
                <div class="bubble ${d.role==='owner'?'owner-bubble':''}" 
                     oncontextmenu="showCtx(event,'${d.nama}','${d.pesan}')" 
                     ondblclick="showCtx(event,'${d.nama}','${d.pesan}')">
                    <div class="${nameCls}">${d.nama}</div>
                    ${rplHtml}
                    <div>${d.pesan}</div>
                </div>
            `;
            box.appendChild(row);
        });
        box.scrollTop = box.scrollHeight;
    });

    // --- SYSTEM ---
    db.ref("room_status").on("value", s => {
        roomData = s.val() || {};
        document.getElementById('mt-screen').style.display = (roomData.maint && myData.role !== 'owner') ? 'flex' : 'none';
        if(roomData.theme) document.documentElement.style.setProperty('--primary', roomData.theme);
        document.getElementById('btn-mt').innerText = "‚öôÔ∏è MT: " + (roomData.maint ? "ON" : "OFF");
        document.getElementById('btn-gc').innerText = "üîí GUEST: " + (roomData.guest_chat ? "ON" : "OFF");
    });

    function startMute(reason) {
        db.ref("users/"+myData.id).update({ muteUntil: Date.now() + 300000 });
        document.getElementById('chat-ui').style.display = 'none';
        document.getElementById('mute-card').style.display = 'block';
        document.getElementById('mute-reason').innerText = "MUTED: " + reason;
        let sec = 300;
        const t = setInterval(() => {
            sec--;
            let m = Math.floor(sec/60), s = sec%60;
            document.getElementById('mute-timer').innerText = `${m}:${s<10?'0'+s:s}`;
            if(sec<=0) { clearInterval(t); location.reload(); }
        }, 1000);
    }

    function showCtx(e, n, p) {
        e.preventDefault();
        const m = document.getElementById('ctx-menu');
        m.style.display = 'block'; m.style.left = e.pageX + 'px'; m.style.top = e.pageY + 'px';
        window.selMsg = { n, p };
    }
    window.onclick = () => document.getElementById('ctx-menu').style.display = 'none';

    function msgAction(a) {
        if(a === 'copy') navigator.clipboard.writeText(window.selMsg.p);
        if(a === 'reply') {
            replyData = window.selMsg;
            document.getElementById('reply-box').style.display = 'block';
            document.getElementById('reply-info').innerText = "Membalas @" + window.selMsg.n;
        }
        if(a === 'tag') document.getElementById('u-msg').value += `@${window.selMsg.n} `;
    }

    function togMT() { db.ref('room_status/maint').set(!roomData.maint); }
    function togGC() { db.ref('room_status/guest_chat').set(!roomData.guest_chat); }
    function wipeChat() { if(confirm("Hapus semua?")) db.ref("messages").remove(); }
    function adminExec(role) {
        const t = document.getElementById('target-user').value.toLowerCase().trim();
        if(t) db.ref("users/"+t).update({role: role});
    }

    function openProfile() { document.getElementById('modal-profile').style.display = 'flex'; }
    function closeProfile() { document.getElementById('modal-profile').style.display = 'none'; }
    function togP() { const p = document.getElementById('panel'); p.style.display = p.style.display==='flex'?'none':'flex'; }
    function logout() { auth.signOut().then(()=>location.reload()); }
    function cancelReply() { replyData = null; document.getElementById('reply-box').style.display = 'none'; }
</script>
</body>
</html>
