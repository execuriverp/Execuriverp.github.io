<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ExeChat | V40 Final Boss Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050507; --pnl: rgba(22, 22, 28, 0.98); --main: #3b82f6; --admin: #ef4444; --owner: #f59e0b; --member: #10b981; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.2s; }
        body { background: var(--bg); color: #fff; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- NAMA & ROLE COLORS --- */
        @keyframes rb { to { background-position: 200% center; } }
        .name-owner { background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); background-size: 200%; animation: rb 2s linear infinite; -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
        .admin-red { color: #ff4d4d !important; font-weight: 800; text-shadow: 0 0 8px rgba(255,77,77,0.3); }
        .admin-blue { color: #00d2ff !important; font-weight: 800; text-shadow: 0 0 8px rgba(0,210,255,0.3); }
        .admin-purple { color: #a29bfe !important; font-weight: 800; }
        .admin-green { color: #55efc4 !important; font-weight: 800; }
        .member { color: var(--member) !important; font-weight: 800; }
        .guest { color: #888 !important; }

        /* --- LAYOUT --- */
        header { background: #000; padding: 15px 20px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 14px; background: #16161a; border: 1px solid #222; align-self: flex-start; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* --- PANEL CONTROL --- */
        #launcher { position: fixed; bottom: 140px; right: 20px; background: var(--owner); width: 55px; height: 55px; border-radius: 18px; display: none; align-items: center; justify-content: center; z-index: 1000; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.5); font-size: 24px; }
        #panel { position: fixed; bottom: 210px; right: 20px; width: 300px; background: var(--pnl); border: 1px solid #333; border-radius: 24px; padding: 20px; display: none; flex-direction: column; gap: 10px; z-index: 1001; max-height: 70vh; overflow-y: auto; backdrop-filter: blur(15px); box-shadow: 0 20px 40px #000; }
        .p-btn { background: #222; color: #fff; border: none; padding: 12px; border-radius: 12px; font-size: 11px; font-weight: 700; cursor: pointer; width: 100%; }
        .p-btn:active { transform: scale(0.95); }
        input, select { background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 12px; width: 100%; font-size: 13px; outline: none; }

        /* --- FEATURES UI --- */
        .link-wait { background: #0a0a0c; border: 1px dashed #333; padding: 12px; border-radius: 12px; margin-top: 8px; font-size: 11px; color: #777; }
        .link-go { background: var(--main); color: #fff !important; text-decoration: none; padding: 10px 18px; border-radius: 12px; font-weight: 800; display: inline-block; margin-top: 8px; font-size: 12px; }
        .vote-card { background: #111; border: 1px solid var(--main); padding: 15px; border-radius: 18px; width: 100%; margin: 10px 0; }
        .anno-card { background: linear-gradient(135deg, #1e3a8a, #3b82f6); padding: 12px 20px; border-radius: 12px; margin: 0 20px 10px; font-size: 12px; font-weight: 600; }

        /* --- OVERLAYS --- */
        .full-screen { position: fixed; inset: 0; background: #000; z-index: 9999999; display: none; align-items: center; justify-content: center; text-align: center; flex-direction: column; padding: 30px; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 50000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--pnl); border: 1px solid #333; padding: 25px; border-radius: 28px; width: 90%; max-width: 340px; text-align: center; }
        .footer-area { background: #000; border-top: 1px solid #222; padding: 15px 20px calc(15px + env(safe-area-inset-bottom)); }
    </style>
</head>
<body>

<div id="mt-screen" class="full-screen">
    <div style="font-size:60px; margin-bottom:20px">‚öôÔ∏è</div>
    <h1 style="color:var(--owner); margin:0">MAINTENANCE</h1>
    <p style="color:#666">Server sedang dioptimalkan. Kembali lagi nanti!</p>
</div>

<div id="ban-screen" class="full-screen">
    <div style="font-size:60px; margin-bottom:20px">üö´</div>
    <h1 style="color:var(--admin); margin:0">BANNED</h1>
    <p id="ban-reason" style="color:#888; margin:15px 0"></p>
    <button class="p-btn" style="width:200px" onclick="location.reload()">REFRESH</button>
</div>

<header>
    <div style="display:flex; align-items:center; gap:12px">
        <div onclick="openProfile()" style="cursor:pointer; background:#1a1a1a; padding:10px; border-radius:14px; border:1px solid #333">‚öôÔ∏è</div>
        <div>
            <span style="font-weight:900; color:var(--main); font-size:20px; letter-spacing:-0.5px">EXECHAT</span>
            <div id="my-name" style="font-size:10px; color:#555; font-weight:700">Connecting...</div>
        </div>
    </div>
    <button id="btn-login" class="p-btn" style="width:auto; padding:8px 18px; background:var(--main)" onclick="openM('modal-login')">LOGIN</button>
</header>

<div id="anno-box"></div>
<div id="chat-box"></div>

<div id="launcher" onclick="togP()">üõ°Ô∏è</div>
<div id="panel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px">
        <h4 style="margin:0; color:var(--owner)">ADMIN PANEL</h4>
        <span onclick="togP()" style="cursor:pointer; opacity:0.5">‚úï</span>
    </div>
    
    <button class="p-btn" style="background:var(--admin)" onclick="clearChat()">üóëÔ∏è WIPE ALL CHAT</button>
    <button class="p-btn" id="gcBtn" onclick="toggleGC()">GUEST CHAT: OFF</button>
    <button class="p-btn" id="mtBtn" onclick="toggleMT()">MT MODE: OFF</button>
    <button class="p-btn" onclick="openM('modal-vote');togP()">üó≥Ô∏è CREATE VOTE</button>
    
    <div style="height:1px; background:#333; margin:5px 0"></div>
    
    <input type="text" id="t-user" placeholder="Username Target">
    <select id="t-role">
        <option value="member">MEMBER</option>
        <option value="admin-red">ADMIN RED</option>
        <option value="admin-blue">ADMIN BLUE</option>
        <option value="admin-purple">ADMIN PURPLE</option>
        <option value="admin-green">ADMIN GREEN</option>
    </select>
    <button class="p-btn" style="background:var(--main)" onclick="setRole()">UPDATE ROLE</button>
    
    <div style="display:flex; gap:5px">
        <button class="p-btn" style="background:var(--admin); flex:1" onclick="manageUser('banned')">BAN</button>
        <button class="p-btn" style="background:var(--owner); flex:1" onclick="manageUser('mute')">MUTE</button>
    </div>
    <button class="p-btn" style="background:#444" onclick="manageUser('member')">UNBAN / UNMUTE</button>
    <input type="text" id="t-reason" placeholder="Reason (for Ban)">
</div>

<div id="modal-login" class="modal"><div class="modal-content"><h3>Sign In</h3><input type="text" id="li-user" placeholder="Username"><input type="password" id="li-pass" placeholder="Password"><button class="p-btn" style="background:var(--main); margin-top:15px" onclick="doLogin()">ENTRY</button><button class="p-btn" style="margin-top:8px; background:transparent" onclick="closeM('modal-login')">CANCEL</button></div></div>
<div id="modal-vote" class="modal"><div class="modal-content"><h3>New Poll</h3><input type="text" id="v-title" placeholder="Question?"><input type="number" id="v-target" placeholder="Target Votes"><button class="p-btn" style="background:var(--main); margin-top:15px" onclick="startV()">LAUNCH</button></div></div>
<div id="modal-profile" class="modal"><div class="modal-content"><h3>My Account</h3><div id="prof-info" style="margin-bottom:15px; font-size:13px; color:#aaa"></div><button class="p-btn" style="background:var(--admin)" onclick="logout()">LOGOUT</button><button class="p-btn" style="margin-top:8px" onclick="closeM('modal-profile')">CLOSE</button></div></div>

<div class="footer-area">
    <div style="display:flex; gap:10px; max-width:900px; margin:0 auto;">
        <input type="text" id="u-msg" placeholder="Type message or share link..." onkeypress="if(event.key=='Enter') hS()">
        <button onclick="hS()" style="background:var(--main); border:none; padding:0 22px; border-radius:14px; color:#fff; font-weight:800; cursor:pointer;">SEND</button>
    </div>
</div>

<script>
    const _0xCf = { k: atob("QUl6YVN5Q2w0ZWk4a2ZNYUJvUUVva0ZFNUZsa1B2ei1OZEVoUVh3"), d: atob("aHR0cHM6Ly9leGVhaS1lZWZjOC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw"), p: atob("ZXhlYWktZWVmYzg="), a: atob("MToxMDEzNDI4MDAyNTE3OndlYjo2ZTNlMDdhODEwMTY3Yzk3YmI4YzVj") };
    firebase.initializeApp({ apiKey: _0xCf.k, databaseURL: _0xCf.d, projectId: _0xCf.p, appId: _0xCf.a });
    const db = firebase.database();

    let myData = { name: "Guest", role: "guest", id: "", muteUntil: 0 };
    let roomStatus = { maint: false, guest_chat: false };

    // --- LINK LOGIC ---
    function formatContent(text, role, msgId) {
        const urlRegex = /(https?:\/\/[^\s]+|www\.[^\s]+)/g;
        const hasLink = text.match(urlRegex);
        if (hasLink) {
            const link = hasLink[0].startsWith('http') ? hasLink[0] : 'https://' + hasLink[0];
            const cleanText = text.replace(urlRegex, '').trim();
            const isAdmin = (role === 'owner' || role.includes('admin'));

            if (isAdmin) {
                return `${cleanText} <div><a href="${link}" target="_blank" class="link-go">OPEN LINK (VERIFIED) ‚ûî</a></div>`;
            } else {
                return `${cleanText}
                    <div id="w-${msgId}" class="link-wait">‚è≥ Link ready in <span id="t-${msgId}">15</span>s...</div>
                    <div id="b-${msgId}" style="display:none"><a href="${link}" target="_blank" class="link-go">OPEN LINK ‚ûî</a></div>
                    <script>
                        (function(){
                            let s=15; const t=document.getElementById('t-${msgId}'), w=document.getElementById('w-${msgId}'), b=document.getElementById('b-${msgId}');
                            const i=setInterval(()=>{ s--; if(t)t.innerText=s; if(s<=0){ clearInterval(i); if(w)w.remove(); if(b)b.style.display='block'; } },1000);
                        })();
                    <\/script>`;
            }
        }
        return text;
    }

    // --- SYSTEM OBSERVERS ---
    db.ref("room_status").on("value", s => {
        roomStatus = s.val() || { maint: false, guest_chat: false };
        document.getElementById('mtBtn').innerText = roomStatus.maint ? "MT MODE: ON" : "MT MODE: OFF";
        document.getElementById('gcBtn').innerText = roomStatus.guest_chat ? "GUEST CHAT: ON" : "GUEST CHAT: OFF";
        if(roomStatus.maint && myData.role !== 'owner') document.getElementById('mt-screen').style.display = 'flex';
        else document.getElementById('mt-screen').style.display = 'none';
    });

    const saved = localStorage.getItem("exeUser");
    if(saved) {
        myData = JSON.parse(saved);
        document.getElementById('my-name').innerText = myData.name.toUpperCase();
        document.getElementById('btn-login').style.display = 'none';
        db.ref("users/"+myData.id).on("value", s => {
            const d = s.val(); if(!d) return;
            myData.role = d.role; myData.muteUntil = d.muteUntil || 0;
            if(d.role === 'banned') {
                document.getElementById('ban-reason').innerText = "Reason: " + (d.reason || "Violating Terms");
                document.getElementById('ban-screen').style.display = 'flex';
            } else { document.getElementById('ban-screen').style.display = 'none'; }
            if(d.role === 'owner' || d.role.includes('admin')) document.getElementById('launcher').style.display = 'flex';
        });
    } else { document.getElementById('my-name').innerText = "GUEST MODE"; }

    // --- CHAT SYSTEM ---
    function hS() {
        if(myData.role === 'guest' && !roomStatus.guest_chat) return alert("Guest chat is disabled!");
        if(Date.now() < myData.muteUntil) return alert("You are muted!");
        const i = document.getElementById('u-msg'), t = i.value.trim(); if(!t) return;
        db.ref("messages").push({ nama: myData.name, pesan: t, role: myData.role, ts: Date.now() });
        i.value = "";
    }

    db.ref("messages").limitToLast(35).on("value", s => {
        const box = document.getElementById('chat-box'); box.innerHTML = "";
        s.forEach(c => {
            const d = c.val(), v = document.createElement('div'); v.className = "msg";
            let cls = d.role === 'owner' ? "name-owner" : d.role;
            v.innerHTML = `<span class="${cls}" style="font-size:10px; display:block; margin-bottom:4px; text-transform:uppercase; letter-spacing:0.5px">${d.nama}</span>${formatContent(d.pesan, d.role, c.key)}`;
            box.appendChild(v);
            const scripts = v.getElementsByTagName("script");
            for(let i=0; i<scripts.length; i++) { eval(scripts[i].innerText); }
        });
        box.scrollTop = box.scrollHeight;
    });

    // --- VOTE & ANNOUNCEMENT ---
    db.ref("vote").on("value", s => {
        const d = s.val(); if(d && d.active) {
            if(!document.getElementById('v-ui')) {
                const v = document.createElement('div'); v.id='v-ui'; v.className='vote-card';
                v.innerHTML = `<b id="v-t"></b><div style="display:flex;gap:10px;margin-top:10px"><button class="p-btn" onclick="castV('yes')">YES</button><button class="p-btn" onclick="castV('no')">NO</button></div>`;
                document.getElementById('chat-box').appendChild(v);
            }
            document.getElementById('v-t').innerText = `${d.title} (${d.yes+d.no}/${d.target} Votes)`;
            if((d.yes+d.no) >= d.target) db.ref("vote/active").set(false);
        } else if(document.getElementById('v-ui')) document.getElementById('v-ui').remove();
    });

    db.ref("announcement").on("value", s => {
        const d = s.val();
        if(d && Date.now() < d.exp) document.getElementById('anno-box').innerHTML = `<div class="anno-card">üì¢ ${d.txt}</div>`;
        else document.getElementById('anno-box').innerHTML = "";
    });

    // --- ADMIN ACTIONS ---
    function clearChat() { if(confirm("Clear all messages?")) db.ref("messages").remove(); }
    function toggleMT() { db.ref("room_status/maint").set(!roomStatus.maint); }
    function toggleGC() { db.ref("room_status/guest_chat").set(!roomStatus.guest_chat); }
    function setRole() { db.ref("users/"+document.getElementById('t-user').value.toLowerCase().trim()).update({role: document.getElementById('t-role').value}); }
    function manageUser(type) {
        const target = document.getElementById('t-user').value.toLowerCase().trim();
        if(type === 'banned') db.ref("users/"+target).update({role: 'banned', reason: document.getElementById('t-reason').value});
        else if(type === 'mute') db.ref("users/"+target).update({muteUntil: Date.now() + (15 * 60000)});
        else if(type === 'member') db.ref("users/"+target).update({role: 'member', muteUntil: 0});
    }
    function startV() { db.ref("vote").set({ title:document.getElementById('v-title').value, target:parseInt(document.getElementById('v-target').value), active:true, yes:0, no:0 }); closeM('modal-vote'); }
    function castV(t) { if(localStorage.getItem("voted")) return; db.ref("vote").transaction(d => { if(d) d[t]++; return d; }); localStorage.setItem("voted", "1"); }

    // --- BASE UI LOGIC ---
    function openM(id) { document.getElementById(id).style.display = 'flex'; }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }
    function togP() { const p = document.getElementById('panel'); p.style.display = (p.style.display==='flex')?'none':'flex'; }
    function openProfile() { if(myData.role !== 'guest') { document.getElementById('prof-info').innerText = "USERNAME: " + myData.name.toUpperCase() + "\nROLE: " + myData.role.replace('-',' ').toUpperCase(); openM('modal-profile'); } }
    function logout() { localStorage.clear(); location.reload(); }
    async function doLogin() {
        const u = document.getElementById('li-user').value.toLowerCase().trim();
        const snap = await db.ref("users/"+u).once("value");
        if(snap.exists()) {
            localStorage.setItem("exeUser", JSON.stringify({name: snap.val().username, role: snap.val().role, id: u}));
            location.reload();
        } else alert("User not found!");
    }
</script>
</body>
</html>
