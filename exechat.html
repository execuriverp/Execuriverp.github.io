<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ExeChat | V28.1 Ultimate Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050507; --panel: rgba(22, 22, 28, 0.98); --main: #3b82f6; --admin: #ef4444; --member: #10b981; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.2s; }
        body { background: var(--bg); color: #fff; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .name-admin { background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200%; animation: rb 2s linear infinite; font-weight: 800; }
        .name-member { color: var(--member) !important; font-weight: 800; text-shadow: 0 0 8px rgba(16, 185, 129, 0.3); }
        @keyframes rb { to { background-position: 200% center; } }

        #toast-box { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 100000; display: flex; flex-direction: column; gap: 8px; width: 85%; max-width: 320px; pointer-events: none; }
        .toast { background: var(--panel); border: 1px solid var(--main); padding: 12px; border-radius: 12px; text-align: center; font-size: 12px; font-weight: 600; box-shadow: 0 10px 30px #000; pointer-events: auto; }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 30000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: var(--panel); border: 1px solid #333; padding: 25px; border-radius: 24px; width: 90%; max-width: 320px; text-align: center; }

        header { background: #000; padding: 15px 20px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 14px; background: #16161a; border: 1px solid #222; align-self: flex-start; }
        .anno-card { background: linear-gradient(135deg, #1e3a8a, #3b82f6); padding: 15px; border-radius: 18px; margin-bottom: 10px; font-size: 13px; }
        .link-card { background: #111; border: 1px solid #333; padding: 12px; border-radius: 15px; text-decoration: none; display: block; margin-top: 5px; color: var(--main); font-weight: 800; font-size: 12px; }
        .vote-card { background: #111; border: 1px solid var(--main); padding: 15px; border-radius: 18px; margin: 10px 0; width: 100%; }

        #launcher { position: fixed; bottom: 140px; right: 20px; background: var(--admin); width: 55px; height: 55px; border-radius: 18px; display: none; align-items: center; justify-content: center; z-index: 100; cursor: pointer; }
        #panel { position: fixed; bottom: 210px; right: 20px; width: 280px; background: var(--panel); border: 1px solid #333; border-radius: 24px; padding: 20px; display: none; flex-direction: column; gap: 10px; z-index: 101; max-height: 70vh; overflow-y: auto; }

        .p-btn { background: #222; color: #fff; border: none; padding: 12px; border-radius: 12px; font-size: 11px; font-weight: 700; cursor: pointer; width: 100%; margin-bottom: 5px; }
        input { background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 12px; width: 100%; font-size: 13px; outline: none; margin-bottom: 8px; }

        .footer-area { background: #000; border-top: 1px solid #222; padding: 15px 20px calc(20px + env(safe-area-inset-bottom)); }
    </style>
</head>
<body>

<div id="toast-box"></div>

<div id="modal-login" class="modal">
    <div class="modal-content">
        <h3>Login Account</h3>
        <input type="text" id="li-user" placeholder="Username">
        <input type="password" id="li-pass" placeholder="Password">
        <button class="p-btn" style="background:var(--main)" onclick="doLogin()">SIGN IN</button>
        <p style="font-size:10px; color:#666">Belum punya akun? <span style="color:var(--main); cursor:pointer" onclick="closeM('modal-login'); openM('modal-reg')">Daftar</span></p>
        <button class="p-btn" onclick="closeM('modal-login')">BATAL</button>
    </div>
</div>

<div id="modal-reg" class="modal">
    <div class="modal-content">
        <h3>Register</h3>
        <input type="text" id="re-user" placeholder="Username (Unik)">
        <input type="email" id="re-email" placeholder="Email Aktif">
        <input type="password" id="re-pass" placeholder="Password">
        <button class="p-btn" style="background:var(--main)" onclick="doRegister()">REGISTER & VERIFY</button>
        <button class="p-btn" onclick="closeM('modal-reg')">BATAL</button>
    </div>
</div>

<div id="modal-profile" class="modal"><div class="modal-content"><h3>Profil</h3><p id="p-status" style="font-size:10px"></p><input type="text" id="p-user" placeholder="Nama Baru"><button class="p-btn" style="background:var(--main)" onclick="updateProfile('username')">GANTI NAMA</button><input type="password" id="p-pass" placeholder="Pass Baru"><button class="p-btn" style="background:var(--main)" onclick="updateProfile('password')">GANTI PASS</button><button class="p-btn" style="background:var(--admin)" onclick="logout()">LOGOUT</button><button class="p-btn" onclick="closeM('modal-profile')">TUTUP</button></div></div>
<div id="modal-wipe" class="modal"><div class="modal-content"><h3>Wipe Chat?</h3><button class="p-btn" style="background:var(--admin)" onclick="confirmWipe()">HAPUS SEMUA</button><button class="p-btn" onclick="closeM('modal-wipe')">BATAL</button></div></div>
<div id="modal-vote" class="modal"><div class="modal-content"><h3>Buat Vote</h3><input type="text" id="v-title" placeholder="Judul"><input type="number" id="v-target" placeholder="Target"><button class="p-btn" style="background:var(--main)" onclick="startV()">MULAI</button><button class="p-btn" onclick="closeM('modal-vote')">BATAL</button></div></div>

<header>
    <div style="display:flex; align-items:center; gap:10px">
        <div onclick="openProfile()" style="cursor:pointer; background:#222; padding:8px; border-radius:10px">‚öôÔ∏è</div>
        <div><span style="font-weight:900; color:var(--main); font-size:18px;">EXECHAT</span><div id="my-name" style="font-size:10px; color:#666">Guest Mode</div></div>
    </div>
    <button id="btn-login" class="p-btn" style="width:auto; padding:8px 15px" onclick="openM('modal-login')">LOGIN / REG</button>
</header>

<div id="static-area" style="padding:10px 20px 0;"><div id="anno-box"></div></div>
<div id="chat-box"></div>

<div id="launcher" onclick="togP()">üõ°Ô∏è</div>
<div id="panel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
        <h4 style="margin:0; color:var(--admin)">üõ°Ô∏è ADMIN PANEL</h4>
        <span onclick="togP()" style="cursor:pointer; opacity:0.5">‚úï</span>
    </div>

    <input type="text" id="a-ann" placeholder="Announcement...">
    <button class="p-btn" style="background:var(--main)" onclick="sendAnn()">INFO</button>
    
    <input type="text" id="a-link" placeholder="https://link.com">
    <button class="p-btn" style="background:var(--main)" onclick="sendL()">LINK CARD</button>
    
    <button class="p-btn" style="background:#059669" onclick="openM('modal-vote'); togP();">VOTE SYSTEM</button>
    <button class="p-btn" id="mtBtn" onclick="toggleMT()">MAINTENANCE: OFF</button>
    
    <hr style="border-top:1px solid #333">
    <p style="font-size:10px; color:#666; margin:0 0 5px 0">MANAGE USER</p>
    <input type="text" id="target-user" placeholder="Username Target">
    <div style="display:flex; gap:5px">
        <button class="p-btn" style="background:var(--admin); flex:1" onclick="setRole('admin')">PROMOTE</button>
        <button class="p-btn" style="background:var(--member); flex:1" onclick="setRole('member')">DEMOTE</button>
    </div>
    <button class="p-btn" style="background:#f59e0b" onclick="bannedUser()">BANNED USER</button>
    
    <hr style="border-top:1px solid #333">
    <button class="p-btn" style="background:var(--admin)" onclick="openM('modal-wipe'); togP();">WIPE ALL CHAT</button>
</div>

<div class="footer-area">
    <div style="display:flex; gap:10px; max-width:800px; margin:0 auto;">
        <input type="text" id="u-msg" placeholder="Pesan... (Login to chat)" onkeypress="if(event.key=='Enter') hS()">
        <button onclick="hS()" style="background:var(--main); border:none; padding:0 20px; border-radius:12px; color:#fff; font-weight:800;">SEND</button>
    </div>
</div>

<script>
    const _0xCf = {
        k: atob("QUl6YVN5Q2w0ZWk4a2ZNYUJvUUVva0ZFNUZsa1B2ei1OZEVoUVh3"), 
        d: atob("aHR0cHM6Ly9leGVhaS1lZWZjOC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw"),
        p: atob("ZXhlYWktZWVmYzg="), a: atob("MToxMDEzNDI4MDAyNTE3OndlYjo2ZTNlMDdhODEwMTY3Yzk3YmI4YzVj")
    };
    firebase.initializeApp({ apiKey: _0xCf.k, databaseURL: _0xCf.d, projectId: _0xCf.p, appId: _0xCf.a });
    const db = firebase.database();
    const auth = firebase.auth();

    let myData = { name: "Guest", role: "guest", id: "" };
    let isMT = false;

    // Persist Login Check
    const saved = localStorage.getItem("exeUser");
    if(saved) {
        myData = JSON.parse(saved);
        document.getElementById('my-name').innerText = myData.name;
        document.getElementById('btn-login').style.display = 'none';
        if(myData.role === 'admin') document.getElementById('launcher').style.display = 'flex';
    }

    function showToast(m) {
        const b = document.getElementById('toast-box'), t = document.createElement('div');
        t.className = 'toast'; t.innerText = m; b.appendChild(t);
        setTimeout(() => t.remove(), 3000);
    }

    function openM(id) { document.getElementById(id).style.display = 'flex'; }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }

    // --- AUTH LOGIC ---
    async function doRegister() {
        const u = document.getElementById('re-user').value.trim().toLowerCase();
        const e = document.getElementById('re-email').value.trim();
        const p = document.getElementById('re-pass').value.trim();
        if(!u || !e || !p) return showToast("Lengkapi data!");
        try {
            const snap = await db.ref("users/" + u).once("value");
            if(snap.exists()) return showToast("Username sudah ada!");
            const cred = await auth.createUserWithEmailAndPassword(e, p);
            await cred.user.sendEmailVerification();
            await db.ref("users/" + u).set({ username: u, email: e, role: "member", isVerified: false, uid: cred.user.uid });
            showToast("Berhasil! Cek Email verifikasi.");
            closeM('modal-reg');
        } catch (err) { showToast(err.message); }
    }

    async function doLogin() {
        const uIn = document.getElementById('li-user').value.trim().toLowerCase();
        const pIn = document.getElementById('li-pass').value.trim();
        try {
            const snap = await db.ref("users/" + uIn).once("value");
            if(!snap.exists()) return showToast("User tidak ada!");
            const userData = snap.val();
            if(userData.role === 'banned') return showToast("Akun Anda di-BANNED!");
            const cred = await auth.signInWithEmailAndPassword(userData.email, pIn);
            if(!cred.user.emailVerified) {
                await auth.signOut();
                return showToast("Email belum diverifikasi!");
            }
            await db.ref("users/" + uIn).update({ isVerified: true });
            localStorage.setItem("exeUser", JSON.stringify({ name: userData.username, role: userData.role, id: uIn }));
            location.reload();
        } catch (err) { showToast("Login Gagal!"); }
    }

    function logout() { localStorage.removeItem("exeUser"); auth.signOut(); location.reload(); }

    // --- MESSAGE SYSTEM ---
    function hS() {
        if(myData.role === 'guest') return showToast("Login & Verif dulu!");
        if(myData.role === 'banned') return showToast("Akun Anda Banned!");
        const i = document.getElementById('u-msg'), t = i.value.trim();
        if(!t) return;
        if(isMT && myData.role !== 'admin') return showToast("Maintenance Aktif!");
        db.ref("messages").push({ nama: myData.name, pesan: t, role: myData.role });
        i.value = "";
    }

    db.ref("messages").limitToLast(50).on("value", s => {
        const b = document.getElementById('chat-box'); b.innerHTML = "";
        s.forEach(c => {
            const d = c.val(), v = document.createElement('div');
            v.className = "msg";
            let nC = (d.role === 'admin') ? "name-admin" : (d.role === 'member' ? "name-member" : "");
            v.innerHTML = `<span class="${nC}" style="font-size:10px; display:block;">${d.nama}</span>` + 
                         (d.type === 'link' ? `<a href="${d.pesan}" target="_blank" class="link-card">üåê OPEN LINK</a>` : d.pesan);
            b.appendChild(v);
        });
        b.scrollTop = b.scrollHeight;
    });

    // --- ADMIN LOGIC ---
    db.ref("room_status/maint").on("value", s => {
        isMT = s.val() || false;
        const btn = document.getElementById('mtBtn');
        if(btn) {
            btn.innerText = isMT ? "MAINTENANCE: ON" : "MAINTENANCE: OFF";
            btn.style.background = isMT ? "var(--admin)" : "#222";
        }
    });

    function toggleMT() { if(myData.role === 'admin') db.ref("room_status/maint").set(!isMT); }
    function sendAnn() {
        const t = document.getElementById('a-ann').value;
        if(t) db.ref("announcement").set({ txt: t, exp: Date.now() + 300000 });
        document.getElementById('a-ann').value = ""; togP();
    }
    
    db.ref("announcement").on("value", s => {
        const d = s.val(), box = document.getElementById('anno-box');
        if(d && Date.now() < d.exp) box.innerHTML = `<div class="anno-card">üì¢ <b>ADMIN :</b> ${d.txt}</div>`;
        else box.innerHTML = "";
    });

    function setRole(role) {
        const u = document.getElementById('target-user').value.trim().toLowerCase();
        db.ref("users/" + u).once("value").then(s => {
            if(s.exists()) { db.ref("users/" + u + "/role").set(role); showToast("Success!"); }
            else showToast("User Not Found!");
        });
    }

    function bannedUser() {
        const u = document.getElementById('target-user').value.trim().toLowerCase();
        if(u && confirm(`Banned ${u}?`)) {
            db.ref("users/" + u + "/role").set("banned");
            showToast("User Banned!");
        }
    }

    function confirmWipe() { db.ref("messages").set(null); closeM('modal-wipe'); showToast("Chat Wiped!"); }
    function sendL() {
        const l = document.getElementById('a-link').value.trim();
        if(l) { db.ref("messages").push({ nama: myData.name, pesan: l, role: myData.role, type: "link" }); togP(); }
    }

    // --- VOTE & PROFILE ---
    function startV() {
        const t = document.getElementById('v-title').value, tg = document.getElementById('v-target').value;
        db.ref("vote").set({ title: t, target: parseInt(tg), active: true, yes: 0, no: 0 });
        closeM('modal-vote'); localStorage.removeItem("voted");
    }

    function castV(type) {
        if(localStorage.getItem("voted")) return showToast("Sudah vote!");
        db.ref("vote").transaction(d => { if(d && d.active) d[type]++; return d; });
        localStorage.setItem("voted", "true");
    }

    db.ref("vote").on("value", s => {
        const d = s.val();
        if(d && d.active) {
            if(!document.getElementById('v-ui')) {
                const v = document.createElement('div'); v.id = 'v-ui'; v.className = 'vote-card';
                v.innerHTML = `<b id="v-t"></b><div style="display:flex;gap:10px;margin-top:10px"><button class="p-btn" onclick="castV('yes')">YES</button><button class="p-btn" onclick="castV('no')">NO</button></div>`;
                document.getElementById('chat-box').appendChild(v);
            }
            document.getElementById('v-t').innerText = `VOTE: ${d.title} (${d.yes+d.no}/${d.target})`;
        } else { if(document.getElementById('v-ui')) document.getElementById('v-ui').remove(); }
    });

    function openProfile() { if(myData.role === 'guest') return showToast("Login dulu!"); openM('modal-profile'); }
    function updateProfile(type) {
        const val = document.getElementById(type === 'username' ? 'p-user' : 'p-pass').value.trim();
        if(!val) return;
        if(type === 'username') {
            db.ref("users/" + myData.id + "/lastChange").once("value").then(s => {
                if(s.exists() && (Date.now() - s.val() < 259200000)) return showToast("Tunggu 3 hari!");
                db.ref("users/" + myData.id).update({ username: val, lastChange: Date.now() });
                myData.name = val; localStorage.setItem("exeUser", JSON.stringify(myData));
                location.reload();
            });
        } else { auth.currentUser.updatePassword(val).then(() => showToast("Pass diganti!")).catch(e => showToast(e.message)); }
    }

    function togP() { const p = document.getElementById('panel'); p.style.display = p.style.display==='flex'?'none':'flex'; }
</script>
</body>
</html>
