<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ExeChat | V35 Final Fixed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050507; --panel: rgba(22, 22, 28, 0.98); --main: #3b82f6; --admin: #ef4444; --owner: #f59e0b; --member: #10b981; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.2s; }
        body { background: var(--bg); color: #fff; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- COLORS & ANIMATIONS --- */
        @keyframes rb { to { background-position: 200% center; } }
        .name-owner { background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); background-size: 200%; animation: rb 2s linear infinite; -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
        .admin-red { color: #ff4d4d !important; font-weight: 800; }
        .admin-blue { color: #00d2ff !important; font-weight: 800; }
        .admin-purple { color: #a29bfe !important; font-weight: 800; }
        .admin-green { color: #55efc4 !important; font-weight: 800; }
        .member { color: var(--member) !important; font-weight: 800; }

        /* --- SCREENS --- */
        #mt-screen { position: fixed; inset: 0; background: #000; z-index: 9999999; display: none; align-items: center; justify-content: center; text-align: center; flex-direction: column; }
        .gear { font-size: 60px; animation: spin 4s linear infinite; display: block; margin-bottom: 20px; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- UI COMPONENTS --- */
        #toast-box { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 100000; display: flex; flex-direction: column; gap: 8px; width: 85%; max-width: 320px; }
        .toast { background: var(--panel); border: 1px solid var(--main); padding: 12px; border-radius: 12px; text-align: center; font-size: 11px; box-shadow: 0 10px 30px #000; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 30000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: var(--panel); border: 1px solid #333; padding: 25px; border-radius: 24px; width: 90%; max-width: 320px; text-align: center; }

        header { background: #000; padding: 15px 20px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 14px; background: #16161a; border: 1px solid #222; align-self: flex-start; }
        .anno-card { background: linear-gradient(135deg, #1e3a8a, #3b82f6); padding: 15px; border-radius: 15px; margin: 0 20px 10px 20px; font-size: 12px; }
        .vote-card { background: #111; border: 1px solid var(--main); padding: 15px; border-radius: 18px; width: 100%; margin: 10px 0; }

        #launcher { position: fixed; bottom: 140px; right: 20px; background: var(--owner); width: 55px; height: 55px; border-radius: 18px; display: none; align-items: center; justify-content: center; z-index: 100; cursor: pointer; box-shadow: 0 0 20px rgba(245, 158, 11, 0.4); }
        #panel { position: fixed; bottom: 210px; right: 20px; width: 280px; background: var(--panel); border: 1px solid #333; border-radius: 24px; padding: 20px; display: none; flex-direction: column; gap: 10px; z-index: 101; max-height: 70vh; overflow-y: auto; }
        
        .p-btn { background: #222; color: #fff; border: none; padding: 12px; border-radius: 12px; font-size: 11px; font-weight: 700; cursor: pointer; width: 100%; margin-bottom: 5px; }
        input, select { background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 12px; width: 100%; font-size: 13px; outline: none; margin-bottom: 8px; }
        .footer-area { background: #000; border-top: 1px solid #222; padding: 15px 20px calc(20px + env(safe-area-inset-bottom)); }
    </style>
</head>
<body>

<div id="mt-screen"><div class="gear">‚öôÔ∏è</div><h1 style="color:var(--owner)">UNDER MAINTENANCE</h1></div>

<div id="toast-box"></div>

<div id="modal-login" class="modal"><div class="modal-content"><h3>Login</h3><input type="text" id="li-user" placeholder="Username"><input type="password" id="li-pass" placeholder="Password"><button class="p-btn" style="background:var(--main)" onclick="doLogin()">SIGN IN</button><button class="p-btn" onclick="closeM('modal-login')">CANCEL</button></div></div>
<div id="modal-profile" class="modal"><div class="modal-content"><h3>Settings</h3><input type="text" id="p-name" placeholder="New Name"><button class="p-btn" style="background:var(--main)" onclick="updateProfile('name')">SAVE NAME</button><input type="password" id="p-pass" placeholder="New Pass"><button class="p-btn" style="background:var(--main)" onclick="updateProfile('pass')">SAVE PASS</button><button class="p-btn" style="background:var(--admin)" onclick="logout()">LOGOUT</button><button class="p-btn" onclick="closeM('modal-profile')">CLOSE</button></div></div>
<div id="modal-vote" class="modal"><div class="modal-content"><h3>Poll System</h3><input type="text" id="v-title" placeholder="Question?"><input type="number" id="v-target" placeholder="Target Votes"><button class="p-btn" style="background:var(--main)" onclick="startV()">LAUNCH VOTE</button><button class="p-btn" onclick="closeM('modal-vote')">CANCEL</button></div></div>

<header>
    <div style="display:flex; align-items:center; gap:10px">
        <div onclick="openProfile()" style="cursor:pointer; background:#222; padding:8px; border-radius:10px">‚öôÔ∏è</div>
        <div><span style="font-weight:900; color:var(--main); font-size:18px;">EXECHAT</span><div id="my-name" style="font-size:10px; color:#666">Guest Mode</div></div>
    </div>
    <button id="btn-login" class="p-btn" style="width:auto; padding:8px 15px" onclick="openM('modal-login')">LOGIN</button>
</header>

<div id="anno-box"></div>
<div id="chat-box"></div>

<div id="launcher" onclick="togP()">üõ°Ô∏è</div>
<div id="panel">
    <h4 id="p-title" style="margin:0; color:var(--owner)">CONTROL</h4>
    <div id="admin-tools">
        <button class="p-btn" id="gcBtn" onclick="toggleGC()">GUEST CHAT: OFF</button>
        <button class="p-btn" id="mtBtn" onclick="toggleMT()">MT MODE: OFF</button>
        <button class="p-btn" onclick="openM('modal-vote');togP()">VOTE SYSTEM</button>
        <input type="text" id="a-ann" placeholder="Announcement...">
        <button class="p-btn" style="background:var(--main)" onclick="sendAnn()">SEND INFO</button>
    </div>
    <div id="owner-tools" style="display:none; border-top:1px solid #333; padding-top:10px;">
        <button class="p-btn" style="background:var(--admin)" onclick="clearChat()">üóëÔ∏è WIPE ALL CHAT</button>
        <input type="text" id="t-user" placeholder="Username Target">
        <select id="t-role">
            <option value="member">MEMBER</option>
            <option value="admin-red">ADMIN RED</option>
            <option value="admin-blue">ADMIN BLUE</option>
            <option value="admin-purple">ADMIN PURPLE</option>
            <option value="admin-green">ADMIN GREEN</option>
        </select>
        <button class="p-btn" style="background:var(--main)" onclick="setR()">SET ROLE</button>
        <input type="text" id="t-reason" placeholder="Ban Reason">
        <button class="p-btn" style="background:var(--admin)" onclick="exec('banned')">BAN USER</button>
    </div>
</div>

<div class="footer-area">
    <div style="display:flex; gap:10px; max-width:800px; margin:0 auto;">
        <input type="text" id="u-msg" placeholder="Type here..." onkeypress="if(event.key=='Enter') hS()">
        <button onclick="hS()" style="background:var(--main); border:none; padding:0 20px; border-radius:12px; color:#fff; font-weight:800;">SEND</button>
    </div>
</div>

<script>
    const _0xCf = { k: atob("QUl6YVN5Q2w0ZWk4a2ZNYUJvUUVva0ZFNUZsa1B2ei1OZEVoUVh3"), d: atob("aHR0cHM6Ly9leGVhaS1lZWZjOC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw"), p: atob("ZXhlYWktZWVmYzg="), a: atob("MToxMDEzNDI4MDAyNTE3OndlYjo2ZTNlMDdhODEwMTY3Yzk3YmI4YzVj") };
    firebase.initializeApp({ apiKey: _0xCf.k, databaseURL: _0xCf.d, projectId: _0xCf.p, appId: _0xCf.a });
    const db = firebase.database(), auth = firebase.auth();

    let myData = { name: "Guest", role: "guest", id: "" };
    let isMT = false, isGC = false;

    // --- SYSTEM OBSERVER ---
    db.ref("room_status").on("value", s => {
        const d = s.val() || {}; isMT = d.maint; isGC = d.guest_chat;
        document.getElementById('mtBtn').innerText = isMT ? "MT MODE: ON" : "MT MODE: OFF";
        document.getElementById('gcBtn').innerText = isGC ? "GUEST CHAT: ON" : "GUEST CHAT: OFF";
        if(isMT && myData.role !== 'owner') document.getElementById('mt-screen').style.display = 'flex';
        else document.getElementById('mt-screen').style.display = 'none';
    });

    const saved = localStorage.getItem("exeUser");
    if(saved) {
        myData = JSON.parse(saved);
        document.getElementById('my-name').innerText = myData.name;
        document.getElementById('btn-login').style.display = 'none';
        db.ref("users/"+myData.id).on("value", s => {
            const d = s.val(); if(!d) return;
            myData.role = d.role; myData.muteUntil = d.muteUntil || 0;
            if(d.role === 'owner' || d.role.includes('admin')) {
                document.getElementById('launcher').style.display = 'flex';
                if(d.role === 'owner') document.getElementById('owner-tools').style.display = 'block';
            }
        });
    }

    function showToast(m) { const b = document.getElementById('toast-box'), t = document.createElement('div'); t.className = 'toast'; t.innerText = m; b.appendChild(t); setTimeout(() => t.remove(), 3000); }
    function openM(id) { document.getElementById(id).style.display = 'flex'; }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }

    // --- CHAT & VOTE ---
    function hS() {
        if(myData.role === 'guest' && !isGC) return showToast("Guest Chat OFF!");
        const i = document.getElementById('u-msg'), t = i.value.trim(); if(!t) return;
        db.ref("messages").push({ nama: myData.name, pesan: t, role: myData.role }); i.value = "";
    }

    db.ref("messages").limitToLast(40).on("value", s => {
        const b = document.getElementById('chat-box'); b.innerHTML = "";
        s.forEach(c => {
            const d = c.val(), v = document.createElement('div'); v.className = "msg";
            let nC = d.role === 'owner' ? "name-owner" : d.role;
            v.innerHTML = `<span class="${nC}" style="font-size:10px; display:block;">${d.nama}</span>${d.pesan}`;
            b.appendChild(v);
        });
        b.scrollTop = b.scrollHeight;
    });

    db.ref("vote").on("value", s => {
        const d = s.val(); if(d && d.active) {
            if(!document.getElementById('v-ui')) {
                const v = document.createElement('div'); v.id='v-ui'; v.className='vote-card';
                v.innerHTML = `<b id="v-t"></b><div style="display:flex;gap:10px;margin-top:10px"><button class="p-btn" onclick="castV('yes')">YES</button><button class="p-btn" onclick="castV('no')">NO</button></div>`;
                document.getElementById('chat-box').appendChild(v);
            }
            document.getElementById('v-t').innerText = `${d.title} (${d.yes+d.no}/${d.target})`;
        } else if(document.getElementById('v-ui')) document.getElementById('v-ui').remove();
    });

    function startV() { db.ref("vote").set({ title:document.getElementById('v-title').value, target:parseInt(document.getElementById('v-target').value), active:true, yes:0, no:0 }); closeM('modal-vote'); localStorage.removeItem("voted"); }
    function castV(t) { if(localStorage.getItem("voted")) return; db.ref("vote").transaction(d => { if(d) d[t]++; return d; }); localStorage.setItem("voted", "1"); }

    // --- ADMIN POWERS ---
    function clearChat() { db.ref("messages").remove(); showToast("Chat Wiped!"); }
    function toggleMT() { db.ref("room_status/maint").set(!isMT); }
    function toggleGC() { db.ref("room_status/guest_chat").set(!isGC); }
    function sendAnn() { db.ref("announcement").set({ txt:document.getElementById('a-ann').value, exp:Date.now()+300000 }); togP(); }
    db.ref("announcement").on("value", s => { const d = s.val(); if(d && Date.now() < d.exp) document.getElementById('anno-box').innerHTML = `<div class="anno-card">üì¢ ${d.txt}</div>`; else document.getElementById('anno-box').innerHTML = ""; });
    function setR() { db.ref("users/"+document.getElementById('t-user').value.toLowerCase().trim()).update({role:document.getElementById('t-role').value}); showToast("Role Updated!"); }
    function exec(t) { db.ref("users/"+document.getElementById('t-user').value.toLowerCase().trim()).update({role:t, reason:document.getElementById('t-reason').value}); showToast("User Banned!"); }

    // --- AUTH & PROFILE ---
    async function doLogin() {
        const u = document.getElementById('li-user').value.toLowerCase().trim(), p = document.getElementById('li-pass').value.trim();
        const snap = await db.ref("users/"+u).once("value");
        if(snap.exists()) {
            await auth.signInWithEmailAndPassword(snap.val().email, p);
            localStorage.setItem("exeUser", JSON.stringify({name: snap.val().username, role: snap.val().role, id: u}));
            location.reload();
        }
    }
    function logout() { localStorage.removeItem("exeUser"); auth.signOut(); location.reload(); }
    function updateProfile(t) {
        if(t==='name') db.ref("users/"+myData.id).update({username: document.getElementById('p-name').value});
        else auth.currentUser.updatePassword(document.getElementById('p-pass').value);
        location.reload();
    }
    function openProfile() { if(myData.role !== 'guest') openM('modal-profile'); }
    function togP() { const p = document.getElementById('panel'); p.style.display = p.style.display==='flex'?'none':'flex'; }
</script>
</body>
</html>
