<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ExeChat | V28 Final Ultra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #09090b; --surface: #18181b; --border: #27272a; --primary: #3b82f6; --text: #fafafa; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.2s; }
        body { background: radial-gradient(circle at top right, #1a1a2e, #09090b); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- UI ROLES --- */
        @keyframes rainbow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .name-owner { background-image: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); background-size: 200% auto; animation: rainbow 4s linear infinite; -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; text-transform: uppercase; font-size: 11px; }
        .admin-red { color: #ef4444 !important; font-weight: 800; text-transform: uppercase; font-size: 11px; }
        .member { color: #10b981 !important; font-weight: 700; font-size: 11px; }

        header { padding: 16px 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(9,9,11,0.7); backdrop-filter: blur(12px); z-index: 100; }
        
        /* --- CHAT AREA --- */
        #chat-box { flex: 1; overflow-y: auto; padding: 20px 5%; display: none; flex-direction: column; gap: 15px; }
        .msg-wrap { display: flex; flex-direction: column; width: 100%; }
        .msg-wrap.me { align-items: flex-end; }
        .msg-wrap.other { align-items: flex-start; }
        .bubble { background: rgba(24, 24, 27, 0.6); border: 1px solid var(--border); padding: 12px 18px; border-radius: 20px; max-width: 80%; cursor: pointer; }
        .me .bubble { border-bottom-right-radius: 4px; border-color: var(--primary); background: rgba(59, 130, 246, 0.1); }
        .other .bubble { border-bottom-left-radius: 4px; }
        .owner-bubble { border: 2px solid #f59e0b !important; box-shadow: 0 0 15px rgba(245, 158, 11, 0.2); }

        /* --- BUTTONS & INPUT --- */
        .btn-ai { background: var(--surface); color: white; border: 1px solid var(--border); padding: 10px 18px; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; justify-content: center; }
        .btn-ai.primary { background: var(--primary); border: none; }
        .btn-ai.danger { color: #f87171; border-color: #450a0a; }
        input { background: #000; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 12px; width: 100%; outline: none; margin-bottom: 8px; }

        /* --- MODAL & PANEL --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--surface); border: 1px solid var(--border); padding: 30px; border-radius: 28px; width: 90%; max-width: 400px; }
        #launcher { position: fixed; bottom: 120px; right: 24px; background: var(--primary); width: 56px; height: 56px; border-radius: 18px; display: none; align-items: center; justify-content: center; cursor: pointer; z-index: 1000; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        #panel { position: fixed; bottom: 190px; right: 24px; width: 320px; background: var(--surface); border: 1px solid var(--border); border-radius: 24px; padding: 20px; display: none; flex-direction: column; gap: 10px; z-index: 1001; max-height: 70vh; overflow-y: auto; }

        footer { padding: 20px 5%; display: none; }
        .input-area { max-width: 800px; margin: 0 auto; background: var(--surface); border: 1px solid var(--border); border-radius: 24px; display: flex; padding: 8px; }
        .input-area input { border: none; background: transparent; flex: 1; padding: 10px; color: white; margin: 0; }

        #mute-card { position: fixed; top: 100px; left: 50%; transform: translateX(-50%); background: #ef4444; padding: 15px 30px; border-radius: 20px; z-index: 2000; display: none; text-align: center; }
        #ctx-menu { position: fixed; background: #27272a; border: 1px solid var(--border); border-radius: 15px; display: none; z-index: 3000; min-width: 160px; overflow: hidden; }
        .ctx-item { padding: 12px 20px; font-size: 14px; cursor: pointer; }
        .ctx-item:hover { background: var(--primary); }
        
        .full-screen { position: fixed; inset: 0; background: #000; z-index: 999999; display: none; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

<div id="mt-screen" class="full-screen"><h1>‚öôÔ∏è MAINTENANCE</h1><p>Owner sedang melakukan perbaikan...</p></div>

<header>
    <div style="display:flex; align-items:center; gap:12px">
        <div onclick="openProfile()" style="cursor:pointer; background:var(--surface); padding:10px; border-radius:12px; border:1px solid var(--border)">‚öôÔ∏è</div>
        <div>
            <b style="font-size:18px">EXECHAT <span style="color:var(--primary)">V28</span></b>
            <div id="status-header" style="font-size:10px; color:#52525b">Offline</div>
        </div>
    </div>
    <div id="auth-btns"><button class="btn-ai primary" onclick="openM('modal-auth')">Masuk</button></div>
</header>

<div id="mute-card">
    <b id="mute-reason">MUTED</b>
    <div id="mute-timer" style="font-size: 24px; font-weight: 800;">05:00</div>
</div>

<div id="chat-box"></div>

<footer id="chat-ui">
    <div id="reply-bar" style="display:none; background:rgba(255,255,255,0.05); padding:8px 15px; border-radius:12px; margin-bottom:8px; justify-content:space-between; font-size:12px; border-left:3px solid var(--primary)">
        <div id="reply-text"></div>
        <span onclick="cancelReply()" style="color:#ef4444; cursor:pointer">‚úï</span>
    </div>
    <div class="input-area">
        <input type="text" id="u-msg" placeholder="Ketik pesan..." onkeypress="if(event.key=='Enter') hS()">
        <button class="btn-ai primary" onclick="hS()" style="border-radius:15px">SEND</button>
    </div>
</footer>

<div id="modal-auth" class="modal">
    <div class="modal-content">
        <div style="display:flex; gap:10px; margin-bottom:20px">
            <button class="btn-ai primary" style="flex:1" onclick="switchAuth('login')">LOGIN</button>
            <button class="btn-ai" style="flex:1" onclick="switchAuth('reg')">DAFTAR</button>
        </div>
        <h2 id="auth-title" style="margin-top:0">Login</h2>
        
        <div id="fields-login">
            <input type="text" id="log-user" placeholder="Username">
            <input type="password" id="log-pass" placeholder="Password">
        </div>
        
        <div id="fields-reg" style="display:none">
            <input type="text" id="reg-user" placeholder="Username (ex: hexky)">
            <input type="email" id="reg-email" placeholder="Email Aktif">
            <input type="password" id="reg-pass" placeholder="Password">
        </div>

        <button class="btn-ai primary" style="width:100%; margin-top:10px" onclick="prosesAuth()">LANJUTKAN</button>
        <button class="btn-ai" style="width:100%; margin-top:10px; border:none" onclick="closeM('modal-auth')">BATAL</button>
    </div>
</div>

<div id="modal-profile" class="modal">
    <div class="modal-content">
        <h3>USER IDENTIFIER</h3>
        <div style="background:#000; padding:15px; border-radius:15px; font-size:11px; color:#a1a1aa; line-height:1.8">
            <b>UID:</b> <span id="st-uid">-</span><br>
            <b>Provider:</b> <span id="st-prov">password</span><br>
            <b>Created:</b> <span id="st-creat">-</span><br>
            <b>Signed In:</b> <span id="st-sign">-</span>
        </div>
        <h4 style="margin:20px 0 10px">GANTI PASSWORD</h4>
        <input type="password" id="new-pw" placeholder="Password Baru">
        <button class="btn-ai primary" style="width:100%" onclick="changePw()">UPDATE</button>
        <button class="btn-ai danger" style="width:100%; margin-top:20px" onclick="logout()">LOGOUT</button>
        <button class="btn-ai" style="width:100%; margin-top:10px; border:none" onclick="closeM('modal-profile')">TUTUP</button>
    </div>
</div>

<div id="launcher" onclick="togP()">üõ°Ô∏è</div>
<div id="panel">
    <div style="display:flex; justify-content:space-between"><b>ADMIN PANEL</b><span onclick="togP()" style="cursor:pointer">‚úï</span></div>
    
    <div id="owner-tools" style="display:none; flex-direction:column; gap:8px; border-top:1px solid var(--border); padding-top:10px">
        <button class="btn-ai danger" onclick="wipeChat()">üóëÔ∏è HAPUS SEMUA CHAT</button>
        <button class="btn-ai" id="mt-btn" onclick="db.ref('room_status/maint').set(!roomData.maint)">‚öôÔ∏è MT: OFF</button>
        <button class="btn-ai" id="gc-btn" onclick="db.ref('room_status/guest_chat').set(!roomData.guest_chat)">üîí GUEST: ON</button>
        <div style="display:flex; align-items:center; justify-content:space-between; font-size:12px">
            THEME: <input type="color" onchange="db.ref('room_status/theme').set(this.value)" style="width:50px">
        </div>
    </div>

    <hr style="border:0; border-top:1px solid var(--border)">
    <input type="text" id="t-user" placeholder="Username Target">
    <button class="btn-ai danger" onclick="exec('banned')">BAN USER</button>
    <button class="btn-ai" onclick="exec('member')">UNBAN / RESET</button>
    <button class="btn-ai" onclick="openM('modal-anno');togP()">üì¢ ANNOUNCEMENT</button>
    <button class="btn-ai" onclick="openM('modal-vote');togP()">üó≥Ô∏è CREATE VOTE</button>
</div>

<div id="ctx-menu">
    <div class="ctx-item" onclick="menuAct('reply')">Reply</div>
    <div class="ctx-item" onclick="menuAct('copy')">Copy</div>
    <div class="ctx-item" onclick="menuAct('tag')">Tag</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: atob("QUl6YVN5Q2w0ZWk4a2ZNYUJvUUVva0ZFNUZsa1B2ei1OZEVoUVh3"),
        databaseURL: atob("aHR0cHM6Ly9leGVhaS1lZWZjOC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw"),
        projectId: atob("ZXhlYWktZWVmYzg="),
        appId: atob("MToxMDEzNDI4MDAyNTE3OndlYjo2ZTNlMDdhODEwMTY3Yzk3YmI4YzVj")
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();

    let myData = { role: "guest" }, authMode = "login", roomData = {}, replyData = null, lastChat = 0, msgStack = [];

    // --- AUTH LOGIC ---
    function switchAuth(m) {
        authMode = m;
        document.getElementById('auth-title').innerText = m === 'login' ? 'Login' : 'Daftar';
        document.getElementById('fields-login').style.display = m === 'login' ? 'block' : 'none';
        document.getElementById('fields-reg').style.display = m === 'reg' ? 'block' : 'none';
    }

    async function prosesAuth() {
        if(authMode === 'reg') {
            const u = document.getElementById('reg-user').value.toLowerCase().trim();
            const e = document.getElementById('reg-email').value;
            const p = document.getElementById('reg-pass').value;
            if(!u || !e || !p) return alert("Isi Lengkap!");
            try {
                const res = await auth.createUserWithEmailAndPassword(e, p);
                await res.user.sendEmailVerification();
                await db.ref("users/"+u).set({ username: u, email: e, uid: res.user.uid, role: 'member', muteUntil: 0 });
                alert("Berhasil! Cek email untuk verifikasi.");
                auth.signOut();
            } catch(err) { alert(err.message); }
        } else {
            const u = document.getElementById('log-user').value.toLowerCase().trim();
            const p = document.getElementById('log-pass').value;
            const snap = await db.ref("users/"+u).once("value");
            if(!snap.exists()) return alert("Username tidak ada!");
            try {
                const res = await auth.signInWithEmailAndPassword(snap.val().email, p);
                if(!res.user.emailVerified) { alert("Verifikasi email dulu!"); auth.signOut(); }
                else { location.reload(); }
            } catch(err) { alert("Password salah!"); }
        }
    }

    auth.onAuthStateChanged(user => {
        if(user && user.emailVerified) {
            db.ref("users").orderByChild("uid").equalTo(user.uid).on("value", s => {
                s.forEach(c => {
                    myData = { ...c.val(), id: c.key };
                    document.getElementById('auth-btns').style.display = 'none';
                    document.getElementById('status-header').innerText = myData.role.toUpperCase();
                    if(myData.role==='owner' || myData.role.includes('admin')) document.getElementById('launcher').style.display = 'flex';
                    if(myData.role==='owner') document.getElementById('owner-tools').style.display = 'flex';
                    
                    document.getElementById('st-uid').innerText = user.uid;
                    document.getElementById('st-creat').innerText = user.metadata.creationTime;
                    document.getElementById('st-sign').innerText = user.metadata.lastSignInTime;
                    document.getElementById('chat-box').style.display = 'flex';
                    document.getElementById('chat-ui').style.display = 'block';
                    closeM('modal-auth');
                });
            });
        }
    });

    // --- CHAT SYSTEM ---
    function hS() {
        if(Date.now() < myData.muteUntil) return;
        const i = document.getElementById('u-msg'), t = i.value.trim();
        if(!t || myData.role === 'guest') return;

        if(Date.now() - lastChat < 5000) return alert("Jeda 5 detik!");
        msgStack.push(t); if(msgStack.length > 5) msgStack.shift();
        if(msgStack.filter(m => m === t).length >= 5) return autoMute();

        db.ref("messages").push({
            nama: myData.username,
            pesan: t,
            role: myData.role,
            uid: myData.uid,
            time: Date.now(),
            reply: replyData
        });
        i.value = ""; lastChat = Date.now(); cancelReply();
    }

    db.ref("messages").limitToLast(50).on("value", s => {
        const box = document.getElementById('chat-box'); box.innerHTML = "";
        s.forEach(snap => {
            const d = snap.val();
            const isMe = d.uid === (auth.currentUser ? auth.currentUser.uid : '');
            const wrap = document.createElement('div');
            wrap.className = `msg-wrap ${isMe ? 'me' : 'other'}`;
            
            let isOwn = d.role === 'owner';
            let cls = isOwn ? 'name-owner' : (d.role.includes('admin') ? 'admin-red' : 'member');
            let rpl = d.reply ? `<div style="background:rgba(255,255,255,0.1); padding:8px; border-radius:10px; font-size:11px; margin-bottom:5px;"><b>@${d.reply.n}</b>: ${d.reply.p}</div>` : '';
            
            wrap.innerHTML = `<div class="bubble ${isOwn?'owner-bubble':''}" oncontextmenu="showCtx(event,'${d.nama}','${d.pesan}')" ondblclick="showCtx(event,'${d.nama}','${d.pesan}')">
                <div class="${cls}">${d.nama}</div>${rpl}<div>${d.pesan}</div>
            </div>`;
            box.appendChild(wrap);
        });
        box.scrollTop = box.scrollHeight;
    });

    // --- ADMIN & SYSTEM ---
    db.ref("room_status").on("value", s => {
        roomData = s.val() || {};
        document.getElementById('mt-screen').style.display = (roomData.maint && myData.role !== 'owner') ? 'flex' : 'none';
        if(roomData.theme) document.documentElement.style.setProperty('--primary', roomData.theme);
        document.getElementById('mt-btn').innerText = "‚öôÔ∏è MT: " + (roomData.maint ? "ON" : "OFF");
        document.getElementById('gc-btn').innerText = "üîí GUEST: " + (roomData.guest_chat ? "ON" : "OFF");
    });

    function autoMute() {
        db.ref("users/"+myData.id).update({ muteUntil: Date.now() + 300000 });
        location.reload();
    }

    function wipeChat() { if(confirm("Hapus semua chat?")) db.ref("messages").remove(); }
    function exec(type) {
        const t = document.getElementById('t-user').value.toLowerCase().trim();
        if(t) db.ref("users/"+t).update({role: type});
    }

    function showCtx(e, n, p) {
        e.preventDefault();
        const m = document.getElementById('ctx-menu');
        m.style.display = 'block'; m.style.left = e.pageX + 'px'; m.style.top = e.pageY + 'px';
        window.sel = { n, p };
    }
    window.onclick = () => document.getElementById('ctx-menu').style.display = 'none';
    
    function menuAct(a) {
        if(a==='copy') navigator.clipboard.writeText(window.sel.p);
        if(a==='reply') {
            replyData = window.sel;
            document.getElementById('reply-bar').style.display = 'flex';
            document.getElementById('reply-text').innerText = `Reply to ${window.sel.n}`;
        }
        if(a==='tag') document.getElementById('u-msg').value += `@${window.sel.n} `;
    }

    function openM(id) { document.getElementById(id).style.display = 'flex'; }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }
    function togP() { const p = document.getElementById('panel'); p.style.display = p.style.display==='flex'?'none':'flex'; }
    function logout() { auth.signOut().then(()=>location.reload()); }
    function cancelReply() { replyData = null; document.getElementById('reply-bar').style.display = 'none'; }
    function changePw() { const p = document.getElementById('new-pw').value; if(p) auth.currentUser.updatePassword(p).then(()=>alert("Sukses!")); }
</script>
</body>
</html>
