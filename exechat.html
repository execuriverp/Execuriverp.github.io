<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ExeChat | V41 Hyper Glow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050507; --pnl: rgba(20, 20, 25, 0.98); --main: #3b82f6; --admin: #ef4444; --owner: #f59e0b; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.2s; }
        body { background: var(--bg); color: #fff; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- HYPER GLOW ADMIN & OWNER --- */
        @keyframes rainbow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .name-owner, .admin-red, .admin-blue, .admin-purple, .admin-green { 
            background-size: 200% auto; animation: rainbow 3s linear infinite; -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; 
        }
        .name-owner { background-image: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); }
        .admin-red { background-image: linear-gradient(to right, #ff416c, #ff4b2b, #ff416c); }
        .admin-blue { background-image: linear-gradient(to right, #00d2ff, #3a7bd5, #00d2ff); }
        .admin-purple { background-image: linear-gradient(to right, #8e2de2, #4a00e0, #8e2de2); }
        .admin-green { background-image: linear-gradient(to right, #00b09b, #96c93d, #00b09b); }
        .member { color: #10b981 !important; font-weight: 800; }

        /* --- ANNOUNCEMENT 15s UI --- */
        #anno-box { position: absolute; top: 80px; left: 0; right: 0; z-index: 99; pointer-events: none; padding: 0 20px; }
        .anno-card { 
            background: linear-gradient(135deg, #1e3a8a, #3b82f6); padding: 15px; border-radius: 12px; 
            font-size: 13px; font-weight: 700; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            animation: slideDown 0.5s ease; position: relative; overflow: hidden; pointer-events: auto;
        }
        .anno-bar { position: absolute; bottom: 0; left: 0; height: 4px; background: rgba(255,255,255,0.5); width: 100%; transition: width 15s linear; }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- BASE UI --- */
        header { background: #000; padding: 15px 20px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 14px; background: #16161a; border: 1px solid #222; align-self: flex-start; }
        .footer-area { background: #000; border-top: 1px solid #222; padding: 15px 20px calc(15px + env(safe-area-inset-bottom)); }
        
        /* --- PANEL --- */
        #launcher { position: fixed; bottom: 140px; right: 20px; background: var(--owner); width: 55px; height: 55px; border-radius: 18px; display: none; align-items: center; justify-content: center; z-index: 1000; cursor: pointer; font-size: 24px; }
        #panel { position: fixed; bottom: 210px; right: 20px; width: 300px; background: var(--pnl); border: 1px solid #333; border-radius: 24px; padding: 20px; display: none; flex-direction: column; gap: 10px; z-index: 1001; max-height: 70vh; overflow-y: auto; backdrop-filter: blur(15px); }
        .p-btn { background: #222; color: #fff; border: none; padding: 12px; border-radius: 12px; font-size: 11px; font-weight: 700; cursor: pointer; }
        input, select { background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 12px; outline: none; }

        /* --- TIMER LINK --- */
        .link-wait { background: #000; border: 1px dashed #444; padding: 10px; border-radius: 12px; margin-top: 8px; font-size: 11px; color: #888; }
        .link-go { background: var(--main); color: #fff !important; text-decoration: none; padding: 8px 15px; border-radius: 10px; font-weight: 800; display: inline-block; margin-top: 8px; font-size: 12px; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 50000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--pnl); border: 1px solid #333; padding: 25px; border-radius: 24px; width: 90%; max-width: 320px; text-align: center; }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:10px">
        <div onclick="openM('modal-profile')" style="cursor:pointer; background:#111; padding:10px; border-radius:12px; border:1px solid #222">‚öôÔ∏è</div>
        <div><span style="font-weight:900; color:var(--main); font-size:18px;">EXECHAT V41</span><div id="my-name" style="font-size:10px; color:#555">Guest</div></div>
    </div>
    <button id="btn-login" class="p-btn" style="width:auto; padding:8px 15px" onclick="openM('modal-login')">LOGIN</button>
</header>

<div id="anno-box"></div>
<div id="chat-box"></div>

<div id="launcher" onclick="togP()">üõ°Ô∏è</div>
<div id="panel">
    <h4 style="margin:0; color:var(--owner)">HYPER CONTROL</h4>
    <button class="p-btn" style="background:var(--admin)" onclick="db.ref('messages').remove()">üóëÔ∏è WIPE CHAT</button>
    <button class="p-btn" onclick="openM('modal-anno');togP()">üì¢ SEND 15s ANNO</button>
    <button class="p-btn" onclick="openM('modal-vote');togP()">üó≥Ô∏è VOTE SYSTEM</button>
    <hr style="border:0; border-top:1px solid #333">
    <input type="text" id="t-user" placeholder="Username Target">
    <select id="t-role">
        <option value="member">MEMBER</option>
        <option value="admin-red">ADMIN RED (GLOW)</option>
        <option value="admin-blue">ADMIN BLUE (GLOW)</option>
    </select>
    <button class="p-btn" style="background:var(--main)" onclick="setRole()">UPDATE ROLE</button>
</div>

<div id="modal-login" class="modal"><div class="modal-content"><h3>Login</h3><input type="text" id="li-user" placeholder="User"><input type="password" id="li-pass" placeholder="Pass"><button class="p-btn" style="background:var(--main); margin-top:10px" onclick="doLogin()">SIGN IN</button></div></div>
<div id="modal-anno" class="modal"><div class="modal-content"><h3>Announcement (15s)</h3><input type="text" id="an-txt" placeholder="Pesan penting..."><button class="p-btn" style="background:var(--main); margin-top:10px" onclick="sendAnno()">SEND NOW</button><button class="p-btn" style="margin-top:5px" onclick="closeM('modal-anno')">CANCEL</button></div></div>
<div id="modal-vote" class="modal"><div class="modal-content"><h3>Vote</h3><input type="text" id="v-title" placeholder="Tanya?"><input type="number" id="v-target" placeholder="Target Suara"><button class="p-btn" style="background:var(--main); margin-top:10px" onclick="startV()">START</button></div></div>

<div class="footer-area">
    <div style="display:flex; gap:10px; max-width:800px; margin:0 auto;">
        <input type="text" id="u-msg" placeholder="Ketik pesan atau link..." onkeypress="if(event.key=='Enter') hS()">
        <button onclick="hS()" style="background:var(--main); border:none; padding:0 20px; border-radius:12px; color:#fff; font-weight:800;">SEND</button>
    </div>
</div>

<script>
    const _0xCf = { k: atob("QUl6YVN5Q2w0ZWk4a2ZNYUJvUUVva0ZFNUZsa1B2ei1OZEVoUVh3"), d: atob("aHR0cHM6Ly9leGVhaS1lZWZjOC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw"), p: atob("ZXhlYWktZWVmYzg="), a: atob("MToxMDEzNDI4MDAyNTE3OndlYjo2ZTNlMDdhODEwMTY3Yzk3YmI4YzVj") };
    firebase.initializeApp({ apiKey: _0xCf.k, databaseURL: _0xCf.d, projectId: _0xCf.p, appId: _0xCf.a });
    const db = firebase.database();

    let myData = { name: "Guest", role: "guest", id: "" };

    // --- LINK LOGIC ---
    function formatMsg(text, role, msgId) {
        const urlRegex = /(https?:\/\/[^\s]+|www\.[^\s]+)/g;
        const hasLink = text.match(urlRegex);
        if (hasLink) {
            const link = hasLink[0].startsWith('http') ? hasLink[0] : 'https://' + hasLink[0];
            const cleanText = text.replace(urlRegex, '').trim();
            const isAdmin = (role === 'owner' || role.includes('admin'));

            if (isAdmin) {
                return `${cleanText} <div><a href="${link}" target="_blank" class="link-go">OPEN LINK (ADMIN) ‚ûî</a></div>`;
            } else {
                return `${cleanText}
                    <div id="w-${msgId}" class="link-wait">‚è≥ Link muncul dalam <span id="t-${msgId}">15</span>s...</div>
                    <div id="b-${msgId}" style="display:none"><a href="${link}" target="_blank" class="link-go">BUKA LINK ‚ûî</a></div>
                    <script>
                        (function(){
                            let s=15; const t=document.getElementById('t-${msgId}'), w=document.getElementById('w-${msgId}'), b=document.getElementById('b-${msgId}');
                            const i=setInterval(()=>{ s--; if(t)t.innerText=s; if(s<=0){ clearInterval(i); if(w)w.remove(); if(b)b.style.display='block'; } },1000);
                        })();
                    <\/script>`;
            }
        }
        return text;
    }

    // --- ANNOUNCEMENT SYSTEM (15s) ---
    function sendAnno() {
        const txt = document.getElementById('an-txt').value; if(!txt) return;
        db.ref("announcement").set({ txt: txt, exp: Date.now() + 15000 });
        closeM('modal-anno'); document.getElementById('an-txt').value = "";
    }

    db.ref("announcement").on("value", s => {
        const d = s.val(); const box = document.getElementById('anno-box');
        if(d && Date.now() < d.exp) {
            box.innerHTML = `<div class="anno-card" id="ac">üì¢ ${d.txt}<div class="anno-bar" id="ab"></div></div>`;
            setTimeout(() => { if(document.getElementById('ab')) document.getElementById('ab').style.width = "0%"; }, 100);
            setTimeout(() => { box.innerHTML = ""; }, d.exp - Date.now());
        } else { box.innerHTML = ""; }
    });

    // --- CORE ---
    const saved = localStorage.getItem("exeUser");
    if(saved) {
        myData = JSON.parse(saved);
        document.getElementById('my-name').innerText = myData.name;
        document.getElementById('btn-login').style.display = 'none';
        db.ref("users/"+myData.id).on("value", s => {
            if(s.exists()){
                myData.role = s.val().role;
                if(myData.role==='owner' || myData.role.includes('admin')) document.getElementById('launcher').style.display='flex';
            }
        });
    }

    function hS() {
        const i = document.getElementById('u-msg'), t = i.value.trim(); if(!t) return;
        db.ref("messages").push({ nama: myData.name, pesan: t, role: myData.role }); i.value = "";
    }

    db.ref("messages").limitToLast(30).on("value", s => {
        const box = document.getElementById('chat-box'); box.innerHTML = "";
        s.forEach(c => {
            const d = c.val(), v = document.createElement('div'); v.className = "msg";
            v.innerHTML = `<span class="${d.role}" style="font-size:10px; display:block;">${d.nama}</span>${formatMsg(d.pesan, d.role, c.key)}`;
            box.appendChild(v);
            const scripts = v.getElementsByTagName("script");
            for(let i=0; i<scripts.length; i++) { eval(scripts[i].innerText); }
        });
        box.scrollTop = box.scrollHeight;
    });

    // --- UTILS ---
    function openM(id) { document.getElementById(id).style.display = 'flex'; }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }
    function togP() { const p = document.getElementById('panel'); p.style.display = (p.style.display==='flex')?'none':'flex'; }
    function setRole() { db.ref("users/"+document.getElementById('t-user').value.toLowerCase().trim()).update({role: document.getElementById('t-role').value}); }
    function startV() { db.ref("vote").set({ title:document.getElementById('v-title').value, target:parseInt(document.getElementById('v-target').value), active:true, yes:0, no:0 }); closeM('modal-vote'); }
    async function doLogin() {
        const u = document.getElementById('li-user').value.toLowerCase().trim();
        const snap = await db.ref("users/"+u).once("value");
        if(snap.exists()){
            localStorage.setItem("exeUser", JSON.stringify({name: snap.val().username, role: snap.val().role, id: u}));
            location.reload();
        }
    }
</script>
</body>
</html>
