<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ExeChat | V27 Premium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #09090b; 
            --surface: #18181b; 
            --border: #27272a; 
            --primary: #3b82f6; 
            --text: #fafafa;
            --owner: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        
        body { background: radial-gradient(circle at top right, #1a1a2e, #09090b); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- ANIMATIONS --- */
        @keyframes rainbow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .name-owner { 
            background: var(--owner); background-size: 200% auto; animation: rainbow 4s linear infinite; 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; text-transform: uppercase; font-size: 11px;
        }
        .admin-red { color: #ef4444 !important; font-weight: 800; text-transform: uppercase; font-size: 11px; }
        .admin-blue { color: #3b82f6 !important; font-weight: 800; text-transform: uppercase; font-size: 11px; }
        .member { color: #10b981 !important; font-weight: 700; font-size: 11px; }

        /* --- HEADER --- */
        header { padding: 16px 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(9,9,11,0.7); backdrop-filter: blur(12px); z-index: 100; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online { background: #22c55e; box-shadow: 0 0 8px #22c55e; }

        /* --- CHAT BOX --- */
        #chat-box { flex: 1; overflow-y: auto; padding: 20px 5%; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        .msg { max-width: 85%; width: fit-content; animation: slideUp 0.3s ease forwards; }
        .msg-content { background: rgba(24, 24, 27, 0.6); border: 1px solid var(--border); padding: 12px 18px; border-radius: 18px; position: relative; cursor: pointer; }
        .msg-content:hover { border-color: var(--primary); }
        
        /* --- REPLY SYSTEM --- */
        .reply-preview { background: var(--surface); border-left: 4px solid var(--primary); padding: 12px 20px; display: none; justify-content: space-between; align-items: center; border-top: 1px solid var(--border); }
        .reply-bubble { background: rgba(0,0,0,0.3); border-left: 3px solid var(--primary); padding: 6px 12px; margin-bottom: 8px; border-radius: 8px; font-size: 13px; opacity: 0.8; }

        /* --- UI COMPONENTS --- */
        .btn-ai { background: var(--surface); color: white; border: 1px solid var(--border); padding: 10px 18px; border-radius: 12px; font-weight: 600; font-size: 13px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-ai.primary { background: var(--primary); border: none; }
        .btn-ai.danger { color: #f87171; border-color: #450a0a; }

        #panel { position: fixed; bottom: 100px; right: 24px; width: 280px; background: var(--surface); border: 1px solid var(--border); border-radius: 24px; padding: 20px; display: none; flex-direction: column; gap: 12px; z-index: 1001; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8); }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--surface); border: 1px solid var(--border); padding: 30px; border-radius: 28px; width: 90%; max-width: 360px; }

        input { background: #000; border: 1px solid var(--border); color: #fff; padding: 14px; border-radius: 14px; width: 100%; outline: none; }
        input:focus { border-color: var(--primary); }

        footer { padding: 15px 5%; background: rgba(9,9,11,0.8); }
        .input-area { max-width: 800px; margin: 0 auto; background: var(--surface); border: 1px solid var(--border); border-radius: 24px; display: flex; padding: 6px; align-items: center; }
        .input-area input { border: none; background: transparent; flex: 1; padding: 10px 15px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .full-screen { position: fixed; inset: 0; background: #000; z-index: 999999; display: none; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

<audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>

<div id="mt-screen" class="full-screen"><h1>‚öôÔ∏è MAINTENANCE</h1><p>Sistem sedang dioptimalkan.</p></div>

<header>
    <div style="display:flex; align-items:center; gap:12px">
        <div onclick="openProfile()" style="cursor:pointer; background:var(--surface); padding:10px; border-radius:12px; border:1px solid var(--border)">üë§</div>
        <div>
            <b style="font-size:16px;">EXECHAT V27</b>
            <div id="status-display" style="font-size:10px; color:#52525b"><span class="status-dot online"></span>CONNECTED</div>
        </div>
    </div>
    <div id="auth-btns">
        <button class="btn-ai primary" onclick="openM('modal-auth')">MASUK / DAFTAR</button>
    </div>
</header>

<div id="chat-box"></div>

<div id="reply-bar" class="reply-preview">
    <div id="reply-msg-text" style="font-size:12px; color:#a1a1aa; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"></div>
    <div onclick="cancelReply()" style="color:#ef4444; cursor:pointer; font-weight:800; padding:5px">‚úï</div>
</div>

<footer>
    <div class="input-area">
        <input type="text" id="u-msg" placeholder="Ketik pesan (Klik pesan untuk balas)..." onkeypress="if(event.key=='Enter') sendChat()">
        <button class="btn-ai primary" onclick="sendChat()" style="border-radius:20px">KIRIM</button>
    </div>
</footer>

<div id="modal-auth" class="modal">
    <div class="modal-content">
        <h2 id="auth-title" style="margin-top:0">Login</h2>
        <div id="auth-tabs" style="display:flex; gap:10px; margin-bottom:20px">
            <button class="btn-ai primary" style="flex:1" onclick="setAuthTab('login')">LOGIN</button>
            <button class="btn-ai" style="flex:1" onclick="setAuthTab('reg')">DAFTAR</button>
        </div>
        <input type="text" id="au-user" placeholder="Username" style="margin-bottom:10px">
        <input type="password" id="au-pass" placeholder="Password">
        <button id="au-btn" class="btn-ai primary" style="width:100%; margin-top:20px" onclick="performAuth()">MASUK</button>
        <button class="btn-ai" style="width:100%; margin-top:10px" onclick="closeM('modal-auth')">BATAL</button>
    </div>
</div>

<div id="modal-profile" class="modal">
    <div class="modal-content">
        <h3>PENGATURAN AKUN</h3>
        <p id="prof-id" style="font-size:12px; color:#71717a"></p>
        <input type="text" id="new-name" placeholder="Ganti Nama" style="margin-bottom:10px">
        <button class="btn-ai primary" style="width:100%" onclick="updateAcc('username')">SIMPAN NAMA</button>
        <button class="btn-ai danger" style="width:100%; margin-top:30px" onclick="logout()">LOGOUT</button>
        <button class="btn-ai" style="width:100%; margin-top:10px" onclick="closeM('modal-profile')">TUTUP</button>
    </div>
</div>

<div id="launcher" onclick="togP()" style="position:fixed; bottom:100px; right:24px; background:var(--primary); width:50px; height:50px; border-radius:15px; display:none; align-items:center; justify-content:center; cursor:pointer; z-index:1000">üõ°Ô∏è</div>
<div id="panel">
    <b style="font-size:14px">ADMIN CONTROLS</b>
    <hr style="border:0; border-top:1px solid var(--border)">
    <div id="owner-only" style="display:none; flex-direction:column; gap:8px">
        <button class="btn-ai danger" onclick="wipe()">üóëÔ∏è WIPE MESSAGES</button>
        <button class="btn-ai" onclick="toggleMT()">‚öôÔ∏è TOGGLE MAINTENANCE</button>
        <div style="display:flex; align-items:center; justify-content:space-between; font-size:12px">
            TEMA: <input type="color" id="color-p" onchange="setTheme(this.value)">
        </div>
    </div>
    <input type="text" id="t-user" placeholder="Username Target">
    <button class="btn-ai danger" onclick="banUser()">BAN USER</button>
    <button class="btn-ai" onclick="unbanUser()">UNBAN USER</button>
</div>

<script>
    // --- CONFIGURASI FIREBASE ---
    const config = {
        apiKey: atob("QUl6YVN5Q2w0ZWk4a2ZNYUJvUUVva0ZFNUZsa1B2ei1OZEVoUVh3"),
        databaseURL: atob("aHR0cHM6Ly9leGVhaS1lZWZjOC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw"),
        projectId: atob("ZXhlYWktZWVmYzg="),
        appId: atob("MToxMDEzNDI4MDAyNTE3OndlYjo2ZTNlMDdhODEwMTY3Yzk3YmI4YzVj")
    };
    firebase.initializeApp(config);
    const db = firebase.database();

    let myData = { name: "Guest", role: "guest", id: "" };
    let authTab = 'login';
    let replyTarget = null;

    // --- AUTH ---
    function setAuthTab(t) { 
        authTab = t; 
        document.getElementById('auth-title').innerText = t === 'login' ? 'Login' : 'Daftar Baru';
        document.getElementById('au-btn').innerText = t === 'login' ? 'MASUK' : 'DAFTAR';
    }

    async function performAuth() {
        const u = document.getElementById('au-user').value.toLowerCase().trim();
        const p = document.getElementById('au-pass').value;
        if(!u || !p) return alert("Isi lengkap!");

        const s = await db.ref("users/"+u).once("value");
        if(authTab === 'reg') {
            if(s.exists()) return alert("Username sudah terpakai!");
            await db.ref("users/"+u).set({ username: u, password: p, role: 'member', status: 'online' });
            alert("Terdaftar! Silakan Login.");
            setAuthTab('login');
        } else {
            if(!s.exists() || s.val().password !== p) return alert("Salah login!");
            localStorage.setItem("exe_session", JSON.stringify({id: u}));
            location.reload();
        }
    }

    // --- SYSTEM SESSION ---
    const session = localStorage.getItem("exe_session");
    if(session) {
        const sid = JSON.parse(session).id;
        db.ref("users/"+sid).on("value", s => {
            const d = s.val(); if(!d) return;
            myData = { ...d, id: sid };
            document.getElementById('auth-btns').style.display = 'none';
            if(d.role === 'owner' || d.role.includes('admin')) {
                document.getElementById('launcher').style.display = 'flex';
                if(d.role === 'owner') document.getElementById('owner-only').style.display = 'flex';
            }
            if(d.role === 'banned') document.body.innerHTML = "<h1 style='color:white;text-align:center;padding-top:100px'>AKUN ANDA DIBANNED</h1>";
            
            // Set Online
            db.ref("users/"+sid).update({ status: 'online' });
        });
    }

    // --- THEME & MT ---
    db.ref("room_status").on("value", s => {
        const val = s.val() || {};
        if(val.maint && myData.role !== 'owner') document.getElementById('mt-screen').style.display = 'flex';
        if(val.theme) document.documentElement.style.setProperty('--primary', val.theme);
    });

    function setTheme(c) { db.ref("room_status/theme").set(c); }
    function toggleMT() { db.ref("room_status/maint").transaction(m => !m); }

    // --- CHAT LOGIC ---
    function sendChat() {
        const i = document.getElementById('u-msg'), t = i.value.trim();
        if(!t || myData.role === 'guest') return;

        const msgData = {
            nama: myData.username,
            pesan: t,
            role: myData.role,
            uid: myData.id,
            time: Date.now()
        };

        if(replyTarget) {
            msgData.reply = replyTarget;
        }

        db.ref("messages").push(msgData);
        i.value = "";
        cancelReply();
    }

    function prepReply(n, p) {
        replyTarget = { name: n, msg: p };
        document.getElementById('reply-bar').style.display = 'flex';
        document.getElementById('reply-msg-text').innerText = `Balas ${n}: ${p}`;
        document.getElementById('u-msg').focus();
    }
    function cancelReply() { replyTarget = null; document.getElementById('reply-bar').style.display = 'none'; }

    // --- LISTEN MESSAGES ---
    db.ref("messages").limitToLast(40).on("value", s => {
        const box = document.getElementById('chat-box');
        const oldSize = box.children.length;
        box.innerHTML = "";
        
        s.forEach(snap => {
            const d = snap.val();
            const m = document.createElement('div');
            m.className = "msg";
            let roleCls = d.role === 'owner' ? 'name-owner' : (d.role.includes('admin') ? d.role : 'member');
            
            let replyMarkup = d.reply ? `<div class="reply-bubble"><b>@${d.reply.name}</b>: ${d.reply.msg}</div>` : '';

            m.innerHTML = `
                <div class="msg-content" onclick="prepReply('${d.nama}', '${d.pesan}')">
                    <div class="${roleCls}">${d.nama}</div>
                    ${replyMarkup}
                    <div style="margin-top:4px; word-break:break-word">${d.pesan}</div>
                </div>
            `;
            box.appendChild(m);
        });
        box.scrollTop = box.scrollHeight;
        
        if(oldSize > 0 && oldSize < s.numChildren()) {
            const last = Object.values(s.val()).pop();
            if(last.uid !== myData.id) document.getElementById('notif-sound').play().catch(()=>{});
        }
    });

    // --- ADMIN TOOLS ---
    function togP() { const p = document.getElementById('panel'); p.style.display = p.style.display==='flex'?'none':'flex'; }
    function wipe() { if(confirm("Hapus semua chat?")) db.ref("messages").remove(); }
    function banUser() { db.ref("users/"+document.getElementById('t-user').value.toLowerCase()).update({role:'banned'}); }
    function unbanUser() { db.ref("users/"+document.getElementById('t-user').value.toLowerCase()).update({role:'member'}); }

    // --- PROFILE ---
    function openProfile() {
        if(myData.role === 'guest') return openM('modal-auth');
        document.getElementById('prof-id').innerText = `ID: ${myData.id} | Role: ${myData.role}`;
        openM('modal-profile');
    }
    function updateAcc(f) {
        const v = document.getElementById('new-name').value;
        if(v) db.ref("users/"+myData.id).update({username: v}).then(()=>location.reload());
    }
    function logout() { localStorage.clear(); location.reload(); }
    function openM(id) { document.getElementById(id).style.display = 'flex'; }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }

    // Auto Offline
    window.addEventListener('beforeunload', () => {
        if(myData.id) db.ref("users/"+myData.id).update({status: 'offline'});
    });
</script>
</body>
</html>
