<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ExeChat | 1.0.2 (V27 Update)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- CSS ASLI BOS (TIDAK DIHAPUS) --- */
        :root { --bg: #09090b; --surface: #18181b; --border: #27272a; --primary: #3b82f6; --owner: #f59e0b; --admin: #ef4444; --text: #fafafa; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        
        body { background: radial-gradient(circle at top right, #1a1a2e, #09090b); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        @keyframes rainbow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .name-owner, .admin-red, .admin-blue, .admin-purple, .admin-green { 
            background-size: 200% auto; animation: rainbow 4s linear infinite; -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; text-transform: uppercase; font-size: 11px;
        }
        .name-owner { background-image: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); }
        .admin-red { background-image: linear-gradient(90deg, #f87171, #ef4444, #f87171); }
        .admin-blue { background-image: linear-gradient(90deg, #60a5fa, #3b82f6, #60a5fa); }
        .member { color: #10b981 !important; font-weight: 700; font-size: 11px; }

        header { padding: 16px 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(9,9,11,0.7); backdrop-filter: blur(12px); z-index: 100; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px 5%; display: flex; flex-direction: column; gap: 24px; }
        .msg { max-width: 800px; width: 100%; margin: 0 auto; animation: slideUp 0.4s ease; }
        .msg-content { background: rgba(24, 24, 27, 0.5); border: 1px solid var(--border); padding: 16px 20px; border-radius: 20px; line-height: 1.6; font-size: 15px; cursor: pointer; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .btn-ai { background: var(--surface); color: white; border: 1px solid var(--border); padding: 10px 18px; border-radius: 12px; font-weight: 600; font-size: 13px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .btn-ai:hover { background: var(--border); border-color: #3f3f46; }
        .btn-ai.primary { background: var(--primary); border: none; }
        .btn-ai.danger { color: #f87171; border-color: #450a0a; }

        #anno-box { position: fixed; top: 80px; left: 0; right: 0; z-index: 90; padding: 0 5%; pointer-events: none; }
        .anno-card { background: var(--primary); padding: 16px; border-radius: 16px; font-weight: 700; box-shadow: 0 20px 40px rgba(0,0,0,0.4); position: relative; overflow: hidden; pointer-events: auto; max-width: 600px; margin: 0 auto; }
        .anno-bar { position: absolute; bottom: 0; left: 0; height: 4px; background: rgba(255,255,255,0.6); width: 100%; transition: width 15s linear; }

        #launcher { position: fixed; bottom: 120px; right: 24px; background: var(--primary); width: 56px; height: 56px; border-radius: 18px; display: none; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 10px 20px rgba(59,130,246,0.3); z-index: 1000; }
        #panel { position: fixed; bottom: 190px; right: 24px; width: 300px; background: var(--surface); border: 1px solid var(--border); border-radius: 24px; padding: 20px; display: none; flex-direction: column; gap: 12px; z-index: 1001; max-height: 70vh; overflow-y: auto; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8); }
        
        input, select { background: #000; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 12px; width: 100%; outline: none; font-size: 14px; }
        input:focus { border-color: var(--primary); }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); padding: 20px; }
        .modal-content { background: var(--surface); border: 1px solid var(--border); padding: 32px; border-radius: 28px; width: 100%; max-width: 380px; max-height: 90vh; overflow-y: auto; }

        footer { padding: 20px 5%; background: transparent; }
        .input-area { max-width: 800px; margin: 0 auto; background: var(--surface); border: 1px solid var(--border); border-radius: 24px; display: flex; padding: 8px; align-items: center; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .input-area input { border: none; background: transparent; flex: 1; padding: 12px 16px; font-size: 16px; }
        .disclaimer { text-align: center; font-size: 11px; color: #52525b; margin-top: 12px; }

        .full-screen { position: fixed; inset: 0; background: #000; z-index: 999999; display: none; align-items: center; justify-content: center; flex-direction: column; text-align: center; }

        /* --- FITUR TAMBAHAN V27 --- */
        .online-dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 8px #22c55e; }
        .reply-preview-bar { background: var(--surface); border-left: 4px solid var(--primary); padding: 10px 20px; display: none; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); max-width: 800px; margin: 0 auto 5px auto; border-radius: 12px; }
        .reply-bubble { background: rgba(0,0,0,0.3); border-left: 3px solid var(--primary); padding: 5px 10px; margin-bottom: 8px; border-radius: 4px; font-size: 13px; opacity: 0.8; }
    </style>
</head>
<body>

<audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>

<div id="mt-screen" class="full-screen"><h1>‚öôÔ∏è MT MODE</h1><p>Website sedang dalam pemeliharaan.</p></div>

<header>
    <div style="display:flex; align-items:center; gap:12px">
        <div onclick="openProfile()" style="cursor:pointer; background:var(--surface); padding:10px; border-radius:12px; border:1px solid var(--border)">üë§</div>
        <div>
            <b style="font-size:18px; letter-spacing:-0.5px">EXECHAT <span style="color:var(--primary)">1.0.2</span></b>
            <div id="status-text" style="font-size:10px; color:#52525b"><span class="online-dot" id="on-dot"></span>Guest Mode</div>
        </div>
    </div>
    <div id="auth-btns">
        <button class="btn-ai primary" onclick="openM('modal-auth')">Masuk / Daftar</button>
    </div>
</header>

<div id="anno-box"></div>
<div id="chat-box"></div>

<div id="reply-preview" class="reply-preview-bar">
    <div id="reply-info" style="font-size: 12px; color:#a1a1aa"></div>
    <span onclick="cancelReply()" style="cursor:pointer; color:#ef4444; font-weight:bold">‚úï</span>
</div>

<div id="launcher" onclick="togP()">üõ°Ô∏è</div>
<div id="panel">
    <div style="display:flex; justify-content:space-between; align-items:center">
        <b style="font-size:14px">SYSTEM CONTROL</b>
        <span onclick="togP()" style="cursor:pointer; opacity:0.5">‚úï</span>
    </div>
    <div id="owner-tools" style="display:none; flex-direction:column; gap:8px; padding-top:10px; border-top:1px solid var(--border)">
        <button class="btn-ai danger" onclick="wipeChat()">üóëÔ∏è WIPE DATABASE</button>
        <button class="btn-ai" id="mtBtn" onclick="toggleMT()">‚öôÔ∏è MT MODE</button>
        <button class="btn-ai" id="gcBtn" onclick="toggleGC()">üîí GUEST CHAT</button>
        <div style="display:flex; align-items:center; justify-content:space-between; font-size:12px; padding:5px">
            TEMA WARNA: <input type="color" id="theme-p" onchange="setTheme(this.value)" style="width:40px; height:30px; padding:0; border:none">
        </div>
    </div>
    <hr style="border:0; border-top:1px solid var(--border)">
    <input type="text" id="t-user" placeholder="Username Target">
    <div style="display:flex; gap:8px">
        <input type="number" id="m-min" placeholder="Min" style="width:70px">
        <button class="btn-ai" style="flex:1" onclick="execCmd('mute')">MUTE</button>
        <button class="btn-ai danger" style="flex:1" onclick="execCmd('banned')">BAN</button>
    </div>
    <button class="btn-ai" onclick="execCmd('member')">UNBAN/UNMUTE</button>
    <button class="btn-ai" onclick="openM('modal-anno');togP()">üì¢ ANNOUNCEMENT</button>
    <button class="btn-ai" onclick="openM('modal-vote');togP()">üó≥Ô∏è CREATE VOTE</button>
</div>

<div id="modal-auth" class="modal">
    <div class="modal-content">
        <div style="display:flex; gap:10px; margin-bottom:20px">
            <button class="btn-ai primary" style="flex:1" onclick="tab('login')">LOGIN</button>
            <button class="btn-ai" style="flex:1" onclick="tab('reg')">DAFTAR</button>
        </div>
        <div id="auth-form">
            <input type="text" id="au-user" placeholder="Username" style="margin-bottom:10px">
            <input type="password" id="au-pass" placeholder="Password">
            <button id="au-btn" class="btn-ai primary" style="width:100%; margin-top:20px" onclick="authAction()">MASUK</button>
        </div>
        <button class="btn-ai" style="width:100%; margin-top:10px" onclick="closeM('modal-auth')">BATAL</button>
    </div>
</div>

<div id="modal-profile" class="modal">
    <div class="modal-content">
        <h3>PENGATURAN PROFIL</h3>
        <p id="prof-info" style="font-size:12px; color:#71717a"></p>
        <hr style="border:var(--border)">
        <input type="text" id="new-name" placeholder="Ganti Nama Baru" style="margin-bottom:10px">
        <button class="btn-ai primary" style="width:100%" onclick="updateProfile('username')">SIMPAN NAMA</button>
        <button class="btn-ai danger" style="width:100%; margin-top:30px" onclick="logout()">LOGOUT</button>
        <button class="btn-ai" style="width:100%; margin-top:10px" onclick="closeM('modal-profile')">TUTUP</button>
    </div>
</div>

<div id="modal-anno" class="modal">
    <div class="modal-content">
        <h3>ANNOUNCEMENT</h3>
        <input type="text" id="an-txt" placeholder="Pesan penting...">
        <button class="btn-ai primary" style="width:100%; margin-top:20px" onclick="sendAnno()">BROADCAST (15s)</button>
    </div>
</div>

<div id="modal-vote" class="modal">
    <div class="modal-content">
        <h3>VOTE BARU</h3>
        <input type="text" id="v-title" placeholder="Pertanyaan?" style="margin-bottom:10px">
        <input type="number" id="v-target" placeholder="Target Suara">
        <button class="btn-ai primary" style="width:100%; margin-top:20px" onclick="startV()">MULAI</button>
    </div>
</div>

<footer>
    <div class="input-area">
        <input type="text" id="u-msg" placeholder="Ketik pesan..." onkeypress="if(event.key=='Enter') hS()">
        <button class="btn-ai primary" onclick="hS()">KIRIM</button>
    </div>
    <div class="disclaimer">ExeChat 1.0.2 dapat membuat kesalahan. Klik pesan untuk membalas.</div>
</footer>

<script>
    const _0xCf = { k: atob("QUl6YVN5Q2w0ZWk4a2ZNYUJvUUVva0ZFNUZsa1B2ei1OZEVoUVh3"), d: atob("aHR0cHM6Ly9leGVhaS1lZWZjOC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw"), p: atob("ZXhlYWktZWVmYzg="), a: atob("MToxMDEzNDI4MDAyNTE3OndlYjo2ZTNlMDdhODEwMTY3Yzk3YmI4YzVj") };
    firebase.initializeApp({ apiKey: _0xCf.k, databaseURL: _0xCf.d, projectId: _0xCf.p, appId: _0xCf.a });
    const db = firebase.database();

    let myData = { name: "Guest", role: "guest", id: "", muteUntil: 0 };
    let curTab = 'login';
    let roomStatus = { maint: false, guest_chat: true };
    let replyData = null;

    // --- AUTH ---
    function tab(t) { curTab = t; document.getElementById('au-btn').innerText = t==='login'?'MASUK':'DAFTAR'; }
    async function authAction() {
        const u = document.getElementById('au-user').value.toLowerCase().trim();
        const p = document.getElementById('au-pass').value;
        if(!u || !p) return alert("Isi semua!");
        const snap = await db.ref("users/"+u).once("value");
        if(curTab === 'reg') {
            if(snap.exists()) return alert("Username sudah ada!");
            await db.ref("users/"+u).set({ username: u, password: p, role: 'member', muteUntil: 0, status: 'online' });
            alert("Berhasil Daftar! Silakan Login."); tab('login');
        } else {
            if(!snap.exists() || snap.val().password !== p) return alert("Salah username/password!");
            localStorage.setItem("exeUser", JSON.stringify({id: u, name: snap.val().username}));
            location.reload();
        }
    }

    // --- SYSTEM & ONLINE STATUS ---
    const saved = localStorage.getItem("exeUser");
    if(saved) {
        const cache = JSON.parse(saved);
        db.ref("users/"+cache.id).on("value", s => {
            const d = s.val(); if(!d) return;
            myData = { ...d, id: cache.id };
            document.getElementById('status-text').innerHTML = `<span class="online-dot"></span>` + d.role.toUpperCase();
            document.getElementById('auth-btns').style.display = 'none';
            if(d.role === 'owner') document.getElementById('owner-tools').style.display = 'flex';
            if(d.role === 'owner' || d.role.includes('admin')) document.getElementById('launcher').style.display = 'flex';
            if(d.role === 'banned') document.body.innerHTML = "<h1 style='text-align:center;margin-top:100px'>AKUN ANDA DIBANNED</h1>";
            db.ref("users/"+cache.id).update({ status: 'online' });
        });
    }

    // Theme & MT Listener
    db.ref("room_status").on("value", s => {
        roomStatus = s.val() || { maint: false, guest_chat: true };
        if(roomStatus.maint && myData.role !== 'owner') document.getElementById('mt-screen').style.display='flex';
        if(roomStatus.theme) document.documentElement.style.setProperty('--primary', roomStatus.theme);
    });

    // --- CHAT & REPLY FITUR ---
    function setReply(n, p) {
        replyData = { name: n, msg: p };
        document.getElementById('reply-preview').style.display = 'flex';
        document.getElementById('reply-info').innerText = `Balas ${n}: ${p}`;
        document.getElementById('u-msg').focus();
    }
    function cancelReply() { replyData = null; document.getElementById('reply-preview').style.display = 'none'; }

    function hS() {
        if(myData.role === 'guest' && !roomStatus.guest_chat) return alert("Guest chat mati!");
        if(Date.now() < myData.muteUntil) return alert("Muted!");
        const i = document.getElementById('u-msg'), t = i.value.trim(); if(!t) return;
        
        const payload = { nama: myData.username || myData.name, pesan: t, role: myData.role, uid: myData.id || 'guest', time: Date.now() };
        if(replyData) payload.reply = replyData;
        
        db.ref("messages").push(payload);
        i.value = ""; cancelReply();
    }

    db.ref("messages").limitToLast(30).on("value", s => {
        const box = document.getElementById('chat-box');
        const oldSize = box.children.length;
        box.innerHTML = "";
        s.forEach(c => {
            const d = c.val(), v = document.createElement('div'); v.className = "msg";
            let cls = d.role === 'owner' ? 'name-owner' : (d.role.includes('admin') ? d.role : 'member');
            let rpl = d.reply ? `<div class="reply-bubble"><b>@${d.reply.name}</b>: ${d.reply.msg}</div>` : '';
            
            v.innerHTML = `<div class="msg-content" onclick="setReply('${d.nama}', '${d.pesan}')">
                <div class="${cls}">${d.nama}</div>
                ${rpl}
                <div style="margin-top:5px">${renderLinks(d.pesan, d.role, c.key)}</div>
            </div>`;
            box.appendChild(v);
        });
        box.scrollTop = box.scrollHeight;
        // Audio Notif
        if(oldSize > 0 && oldSize < s.numChildren()) {
            const last = Object.values(s.val()).pop();
            if(last.uid !== myData.id) document.getElementById('notif-sound').play().catch(()=>{});
        }
    });

    function renderLinks(text, role, id) {
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        return text.replace(urlRegex, (url) => {
            if(role==='owner' || role.includes('admin')) return `<a href="${url}" target="_blank" style="color:var(--primary);font-weight:700">OPEN LINK</a>`;
            return `<div id="w-${id}" style="font-size:12px;opacity:0.6">Tunggu link...</div><script>setTimeout(()=>{document.getElementById('w-${id}').innerHTML='<a href="${url}" target="_blank" style="color:var(--primary)">BUKA LINK</a>'},15000)<\/script>`;
        });
    }

    // --- ADMIN TOOLS ---
    function setTheme(c) { db.ref("room_status/theme").set(c); }
    function wipeChat() { if(confirm("Hapus semua?")) db.ref("messages").remove(); }
    function toggleMT() { db.ref("room_status/maint").set(!roomStatus.maint); }
    function toggleGC() { db.ref("room_status/guest_chat").set(!roomStatus.guest_chat); }
    function execCmd(type) {
        const u = document.getElementById('t-user').value.toLowerCase().trim();
        const min = parseInt(document.getElementById('m-min').value) || 10;
        if(type === 'banned') db.ref("users/"+u).update({role: 'banned'});
        else if(type === 'mute') db.ref("users/"+u).update({muteUntil: Date.now() + (min * 60000)});
        else db.ref("users/"+u).update({role: 'member', muteUntil: 0});
    }

    function sendAnno() {
        const txt = document.getElementById('an-txt').value; if(!txt) return;
        db.ref("announcement").set({ txt: txt, exp: Date.now() + 15000 });
        closeM('modal-anno');
    }

    db.ref("announcement").on("value", s => {
        const d = s.val(); const box = document.getElementById('anno-box');
        if(d && Date.now() < d.exp) {
            box.innerHTML = `<div class="anno-card">üì¢ ${d.txt}<div class="anno-bar" id="ab"></div></div>`;
            setTimeout(() => { if(document.getElementById('ab')) document.getElementById('ab').style.width = "0%"; }, 100);
            setTimeout(() => { box.innerHTML = ""; }, d.exp - Date.now());
        } else box.innerHTML = "";
    });

    function logout() { 
        if(myData.id) db.ref("users/"+myData.id).update({ status: 'offline' });
        localStorage.clear(); location.reload(); 
    }
    function openM(id) { document.getElementById(id).style.display = 'flex'; }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }
    function togP() { const p = document.getElementById('panel'); p.style.display = p.style.display==='flex'?'none':'flex'; }
    
    // Auto Offline on close
    window.onbeforeunload = function() { if(myData.id) db.ref("users/"+myData.id).update({ status: 'offline' }); };
</script>
</body>
</html>
