<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ExeChat | V29 Super Banned & Guest Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050507; --panel: rgba(22, 22, 28, 0.98); --main: #3b82f6; --admin: #ef4444; --member: #10b981; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.2s; }
        body { background: var(--bg); color: #fff; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* BANNED SCREEN */
        #banned-screen { position: fixed; inset: 0; background: #000; z-index: 999999; display: none; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .ban-card { background: linear-gradient(145deg, #200, #000); border: 2px solid var(--admin); padding: 40px 20px; border-radius: 30px; width: 100%; max-width: 400px; box-shadow: 0 0 50px rgba(239, 68, 68, 0.2); }

        .name-admin { background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200%; animation: rb 2s linear infinite; font-weight: 800; }
        .name-member { color: var(--member) !important; font-weight: 800; }
        @keyframes rb { to { background-position: 200% center; } }

        #toast-box { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 100000; display: flex; flex-direction: column; gap: 8px; width: 85%; max-width: 320px; pointer-events: none; }
        .toast { background: var(--panel); border: 1px solid var(--main); padding: 12px; border-radius: 12px; text-align: center; font-size: 11px; box-shadow: 0 10px 30px #000; pointer-events: auto; }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 30000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: var(--panel); border: 1px solid #333; padding: 25px; border-radius: 24px; width: 90%; max-width: 320px; text-align: center; }

        header { background: #000; padding: 15px 20px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 14px; background: #16161a; border: 1px solid #222; align-self: flex-start; }
        .anno-card { background: linear-gradient(135deg, #1e3a8a, #3b82f6); padding: 15px; border-radius: 18px; margin-bottom: 10px; font-size: 12px; }

        #launcher { position: fixed; bottom: 140px; right: 20px; background: var(--admin); width: 55px; height: 55px; border-radius: 18px; display: none; align-items: center; justify-content: center; z-index: 100; cursor: pointer; }
        #panel { position: fixed; bottom: 210px; right: 20px; width: 280px; background: var(--panel); border: 1px solid #333; border-radius: 24px; padding: 20px; display: none; flex-direction: column; gap: 10px; z-index: 101; max-height: 70vh; overflow-y: auto; }

        .p-btn { background: #222; color: #fff; border: none; padding: 12px; border-radius: 12px; font-size: 11px; font-weight: 700; cursor: pointer; width: 100%; margin-bottom: 5px; }
        input { background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 12px; width: 100%; font-size: 13px; outline: none; margin-bottom: 8px; }

        .footer-area { background: #000; border-top: 1px solid #222; padding: 15px 20px calc(20px + env(safe-area-inset-bottom)); }
    </style>
</head>
<body>

<div id="banned-screen">
    <div class="ban-card">
        <h1 style="color:var(--admin); margin:0; font-size:40px">BANNED</h1>
        <p style="color:#666; font-size:12px">Access to ExeChat has been revoked.</p>
        <hr style="border:0; border-top:1px solid #333; margin:20px 0">
        <div style="text-align:left; font-size:13px; color:#aaa; line-height:1.8">
            <div>BY: <span id="ban-by" style="color:#fff"></span></div>
            <div>REASON: <span id="ban-reason" style="color:#fff"></span></div>
            <div>DATE: <span id="ban-date" style="color:#fff"></span></div>
        </div>
        <button class="p-btn" style="margin-top:30px" onclick="location.reload()">REFRESH</button>
    </div>
</div>

<div id="toast-box"></div>

<div id="modal-login" class="modal">
    <div class="modal-content">
        <h3>Login Account</h3>
        <input type="text" id="li-user" placeholder="Username">
        <input type="password" id="li-pass" placeholder="Password">
        <button class="p-btn" style="background:var(--main)" onclick="doLogin()">SIGN IN</button>
        <p style="font-size:10px; color:#666">Belum punya akun? <span style="color:var(--main); cursor:pointer" onclick="closeM('modal-login'); openM('modal-reg')">Daftar</span></p>
        <button class="p-btn" onclick="closeM('modal-login')">BATAL</button>
    </div>
</div>

<div id="modal-reg" class="modal">
    <div class="modal-content">
        <h3>Register</h3>
        <input type="text" id="re-user" placeholder="Username (Unik)">
        <input type="email" id="re-email" placeholder="Email Aktif">
        <input type="password" id="re-pass" placeholder="Password">
        <button class="p-btn" style="background:var(--main)" onclick="doRegister()">REGISTER & VERIFY</button>
        <button class="p-btn" onclick="closeM('modal-reg')">BATAL</button>
    </div>
</div>

<header>
    <div style="display:flex; align-items:center; gap:10px">
        <div onclick="openProfile()" style="cursor:pointer; background:#222; padding:8px; border-radius:10px">‚öôÔ∏è</div>
        <div><span style="font-weight:900; color:var(--main); font-size:18px;">EXECHAT</span><div id="my-name" style="font-size:10px; color:#666">Guest Mode</div></div>
    </div>
    <button id="btn-login" class="p-btn" style="width:auto; padding:8px 15px" onclick="openM('modal-login')">LOGIN / REG</button>
</header>

<div id="static-area" style="padding:10px 20px 0;"><div id="anno-box"></div></div>
<div id="chat-box"></div>

<div id="launcher" onclick="togP()">üõ°Ô∏è</div>
<div id="panel">
    <h4 style="margin:0; color:var(--admin)">üõ°Ô∏è ADMIN PANEL</h4>
    <button class="p-btn" id="guestChatBtn" onclick="toggleGuestChat()">GUEST CHAT: OFF</button>
    <button class="p-btn" id="mtBtn" onclick="toggleMT()">MAINTENANCE: OFF</button>
    
    <hr style="border-top:1px solid #333">
    <p style="font-size:10px; color:#666; margin:0 0 5px 0">BAN SYSTEM</p>
    <input type="text" id="target-user" placeholder="Username Target">
    <input type="text" id="ban-reason-input" placeholder="Alasan Banned">
    <button class="p-btn" style="background:var(--admin)" onclick="bannedUser()">EXECUTE BAN</button>
    
    <hr style="border-top:1px solid #333">
    <input type="text" id="a-ann" placeholder="Pengumuman...">
    <button class="p-btn" style="background:var(--main)" onclick="sendAnn()">KIRIM INFO</button>
</div>

<div class="footer-area">
    <div style="display:flex; gap:10px; max-width:800px; margin:0 auto;">
        <input type="text" id="u-msg" placeholder="Pesan..." onkeypress="if(event.key=='Enter') hS()">
        <button onclick="hS()" style="background:var(--main); border:none; padding:0 20px; border-radius:12px; color:#fff; font-weight:800;">SEND</button>
    </div>
</div>

<script>
    const _0xCf = {
        k: atob("QUl6YVN5Q2w0ZWk4a2ZNYUJvUUVva0ZFNUZsa1B2ei1OZEVoUVh3"), 
        d: atob("aHR0cHM6Ly9leGVhaS1lZWZjOC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw"),
        p: atob("ZXhlYWktZWVmYzg="), a: atob("MToxMDEzNDI4MDAyNTE3OndlYjo2ZTNlMDdhODEwMTY3Yzk3YmI4YzVj")
    };
    firebase.initializeApp({ apiKey: _0xCf.k, databaseURL: _0xCf.d, projectId: _0xCf.p, appId: _0xCf.a });
    const db = firebase.database();
    const auth = firebase.auth();

    let myData = { name: "Guest", role: "guest", id: "" };
    let isMT = false;
    let guestChatAllowed = false;

    // Persist Login
    const saved = localStorage.getItem("exeUser");
    if(saved) {
        myData = JSON.parse(saved);
        document.getElementById('my-name').innerText = myData.name;
        document.getElementById('btn-login').style.display = 'none';
        if(myData.role === 'admin') document.getElementById('launcher').style.display = 'flex';
        
        // Realtime Ban Check
        db.ref("users/" + myData.id).on("value", s => {
            const d = s.val();
            if(d && d.role === 'banned') {
                document.getElementById('ban-by').innerText = d.bannedBy || "System";
                document.getElementById('ban-reason').innerText = d.reason || "Violation";
                document.getElementById('ban-date').innerText = d.banDate || "-";
                document.getElementById('banned-screen').style.display = 'flex';
            }
        });
    }

    function showToast(m) {
        const b = document.getElementById('toast-box'), t = document.createElement('div');
        t.className = 'toast'; t.innerText = m; b.appendChild(t);
        setTimeout(() => t.remove(), 3000);
    }

    function openM(id) { document.getElementById(id).style.display = 'flex'; }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }

    // --- AUTH ---
    async function doRegister() {
        const u = document.getElementById('re-user').value.trim().toLowerCase();
        const e = document.getElementById('re-email').value.trim();
        const p = document.getElementById('re-pass').value.trim();
        if(!u || !e || !p) return showToast("Lengkapi data!");
        try {
            const snap = await db.ref("users/" + u).once("value");
            if(snap.exists()) return showToast("Username sudah ada!");
            const cred = await auth.createUserWithEmailAndPassword(e, p);
            await cred.user.sendEmailVerification();
            await db.ref("users/" + u).set({ username: u, email: e, role: "member", isVerified: false, uid: cred.user.uid });
            showToast("Verifikasi dikirim ke Email!");
            closeM('modal-reg');
        } catch (err) { showToast(err.message); }
    }

    async function doLogin() {
        const uIn = document.getElementById('li-user').value.trim().toLowerCase();
        const pIn = document.getElementById('li-pass').value.trim();
        try {
            const snap = await db.ref("users/" + uIn).once("value");
            if(!snap.exists()) return showToast("User tidak ada!");
            const userData = snap.val();
            const cred = await auth.signInWithEmailAndPassword(userData.email, pIn);
            if(!cred.user.emailVerified) { await auth.signOut(); return showToast("Verif Email dulu!"); }
            localStorage.setItem("exeUser", JSON.stringify({ name: userData.username, role: userData.role, id: uIn }));
            location.reload();
        } catch (err) { showToast("Login Gagal!"); }
    }

    // --- CHAT ---
    function hS() {
        if(myData.role === 'guest' && !guestChatAllowed) return showToast("Admin mematikan Guest Chat!");
        const i = document.getElementById('u-msg'), t = i.value.trim();
        if(!t) return;
        if(isMT && myData.role !== 'admin') return showToast("Maintenance!");
        db.ref("messages").push({ nama: myData.name, pesan: t, role: myData.role });
        i.value = "";
    }

    db.ref("messages").limitToLast(50).on("value", s => {
        const b = document.getElementById('chat-box'); b.innerHTML = "";
        s.forEach(c => {
            const d = c.val(), v = document.createElement('div');
            v.className = "msg";
            let nC = (d.role === 'admin') ? "name-admin" : (d.role === 'member' ? "name-member" : "");
            v.innerHTML = `<span class="${nC}" style="font-size:10px; display:block;">${d.nama}</span>${d.pesan}`;
            b.appendChild(v);
        });
        b.scrollTop = b.scrollHeight;
    });

    // --- ADMIN ---
    db.ref("room_status/guest_chat").on("value", s => {
        guestChatAllowed = s.val() || false;
        const btn = document.getElementById('guestChatBtn');
        if(btn) btn.innerText = guestChatAllowed ? "GUEST CHAT: ON" : "GUEST CHAT: OFF";
    });

    db.ref("room_status/maint").on("value", s => {
        isMT = s.val() || false;
        const btn = document.getElementById('mtBtn');
        if(btn) btn.innerText = isMT ? "MAINTENANCE: ON" : "MAINTENANCE: OFF";
    });

    function toggleGuestChat() { db.ref("room_status/guest_chat").set(!guestChatAllowed); }
    function toggleMT() { db.ref("room_status/maint").set(!isMT); }

    function bannedUser() {
        const target = document.getElementById('target-user').value.trim().toLowerCase();
        const reason = document.getElementById('ban-reason-input').value.trim() || "Violation of rules";
        if(!target) return showToast("Siapa yang mau di ban?");
        
        const now = new Date();
        const dateStr = now.toLocaleDateString('id-ID', { year:'numeric', month:'long', day:'numeric' }) + " Jam " + now.getHours() + ":" + now.getMinutes();

        db.ref("users/" + target).update({
            role: "banned",
            reason: reason,
            bannedBy: myData.name,
            banDate: dateStr
        }).then(() => {
            showToast(target + " di-banned!");
            togP();
        });
    }

    function sendAnn() {
        const t = document.getElementById('a-ann').value;
        if(t) db.ref("announcement").set({ txt: t, exp: Date.now() + 300000 });
        document.getElementById('a-ann').value = ""; togP();
    }

    db.ref("announcement").on("value", s => {
        const d = s.val(), box = document.getElementById('anno-box');
        if(d && Date.now() < d.exp) box.innerHTML = `<div class="anno-card">üì¢ ${d.txt}</div>`;
        else box.innerHTML = "";
    });

    function togP() { const p = document.getElementById('panel'); p.style.display = p.style.display==='flex'?'none':'flex'; }
</script>
</body>
</html>
