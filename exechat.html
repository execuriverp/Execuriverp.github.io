<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ExeChat | Sovereign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #050507; --panel: rgba(20, 20, 25, 0.98); --main: #3b82f6; --admin: #ef4444; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; transition: 0.3s; }
        body { background: var(--bg); color: #fff; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Admin Styles */
        .name-rainbow { background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200%; animation: rb 2s linear infinite; font-weight: 900; }
        .name-gold { color: #ffd700; text-shadow: 0 0 10px #ffaa00; font-weight: 900; }
        .name-neon { color: #00f2ff; text-shadow: 0 0 10px #00f2ff; font-weight: 900; }
        @keyframes rb { to { background-position: 200% center; } }

        /* UI Components */
        #toast-box { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000; display: flex; flex-direction: column; gap: 8px; }
        .toast { background: var(--panel); border: 1px solid var(--main); padding: 12px 25px; border-radius: 12px; font-weight: 600; animation: tIn 0.4s forwards; }
        
        .card-ui { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--panel); border: 1px solid #333; padding: 25px; border-radius: 20px; z-index: 9999; width: 90%; max-width: 350px; display: none; text-align: center; }
        
        header { background: #000; padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }

        .link-container { background: #111; border: 1px solid #222; padding: 10px; margin-bottom: 10px; border-radius: 10px; }
        .msg { padding: 12px; border-radius: 15px; max-width: 85%; font-size: 14px; background: #16161a; align-self: flex-start; }

        #launcher { position: fixed; bottom: 110px; right: 20px; background: var(--admin); width: 55px; height: 55px; border-radius: 15px; display: none; align-items: center; justify-content: center; z-index: 100; cursor: pointer; }
        #panel { position: fixed; bottom: 180px; right: 20px; width: 320px; background: var(--panel); border: 1px solid #333; border-radius: 20px; padding: 15px; display: none; flex-direction: column; gap: 10px; z-index: 101; max-height: 60vh; overflow-y: auto; }

        .p-btn { background: #222; color: #fff; border: none; padding: 10px; border-radius: 8px; font-size: 11px; font-weight: 700; cursor: pointer; width: 100%; }
        input, select { background: #000; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; width: 100%; }

        @keyframes tIn { from { transform: translate(-50%, -100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
    </style>
</head>
<body>

<div id="maint-screen" style="display:none; position:fixed; inset:0; background:#000; z-index:20000; flex-direction:column; align-items:center; justify-content:center;"><h1>üöß MAINTENANCE</h1></div>
<div id="toast-box"></div>

<div id="link-area" style="padding: 10px 20px 0;"></div>

<div id="chat-box"></div>

<div id="modal-vote" class="card-ui">
    <h3>Setup Voting</h3>
    <input type="text" id="v-title" placeholder="Judul Vote">
    <input type="number" id="v-target" placeholder="Target Vote (2-100)" min="2" max="100">
    <input type="number" id="v-time" placeholder="Durasi (Detik, Max 500)" max="500">
    <button class="p-btn" style="margin-top:10px; background:var(--main)" onclick="startV()">LAUNCH VOTE</button>
</div>

<div id="modal-color" class="card-ui">
    <h3>Admin Appearance</h3>
    <select id="sel-color">
        <option value="name-rainbow">Rainbow Animated</option>
        <option value="name-gold">Royal Gold</option>
        <option value="name-neon">Neon Cyber</option>
    </select>
    <button class="p-btn" style="margin-top:10px;" onclick="setCol()">APPLY STYLE</button>
</div>

<div id="card-login" class="card-ui">
    <h3>Admin Verify</h3>
    <input type="password" id="a-pass" placeholder="Password">
    <button class="p-btn" onclick="doL()">LOGIN</button>
</div>

<div id="launcher" onclick="togP()">‚öôÔ∏è</div>
<div id="panel">
    <button class="p-btn" onclick="document.getElementById('modal-color').style.display='block'">CHANGE NAME COLOR</button>
    <button class="p-btn" onclick="document.getElementById('modal-vote').style.display='block'">START NEW VOTE</button>
    <input type="text" id="a-link" placeholder="Share URL...">
    <button class="p-btn" style="background:#059669" onclick="sLi()">PUBLISH LINK</button>
    <hr>
    <button class="p-btn" onclick="preMT()">MAINTENANCE MODE</button>
    <button class="p-btn" onclick="togL()">LOCK CHAT</button>
    <button class="p-btn" style="background:var(--admin)" onclick="db.ref('messages').remove()">CLEAR MESSAGES</button>
</div>

<div style="padding: 15px; background: #000; border-top: 1px solid #222;">
    <div style="display:flex; gap:10px;">
        <input type="text" id="u-msg" placeholder="Ketik pesan..." onkeypress="if(event.key=='Enter') hS()">
        <button onclick="hS()" style="background:var(--main); border:none; padding:10px 20px; border-radius:10px; color:#fff; font-weight:800;">SEND</button>
    </div>
</div>

<script>
    const _0xCf = {
        k: atob("QUl6YVN5Q2w0ZWk4a2ZNYUJvUUVva0ZFNUZsa1B2ei1OZEVoUVh3"), 
        d: atob("aHR0cHM6Ly9leGVhaS1lZWZjOC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw"),
        p: atob("ZXhlYWktZWVmYzg="),
        a: atob("MToxMDEzNDI4MDAyNTE3OndlYjo2ZTNlMDdhODEwMTY3Yzk3YmI4YzVj")
    };

    firebase.initializeApp({ apiKey: _0xCf.k, databaseURL: _0xCf.d, projectId: _0xCf.p, appId: _0xCf.a });
    const db = firebase.database();
    
    let rP = "", iA = false, iL = false, iM = false, curCol = "name-rainbow";
    let mN = "User_" + Math.floor(Math.random() * 9000);
    const swoosh = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');

    // Auto Login
    if (localStorage.getItem("hexAdm") === "true") {
        iA = true; mN = "Admin Hexky";
        document.getElementById('launcher').style.display = "flex";
    }

    function showNotif(m) {
        const b = document.getElementById('toast-box');
        const t = document.createElement('div');
        t.className = 'toast'; t.innerText = m;
        b.appendChild(t);
        setTimeout(() => t.remove(), 3000);
    }

    db.ref("admin_config/password").on("value", s => rP = s.val());
    db.ref("admin_config/color").on("value", s => curCol = s.val() || "name-rainbow");

    function doL() {
        if (btoa(document.getElementById('a-pass').value) === rP.trim()) {
            iA = true; localStorage.setItem("hexAdm", "true");
            location.reload();
        }
    }

    function togP() { const p = document.getElementById('panel'); p.style.display = p.style.display==='flex'?'none':'flex'; }
    function setCol() { db.ref("admin_config/color").set(document.getElementById('sel-color').value); document.getElementById('modal-color').style.display='none'; }

    function sLi() {
        const url = document.getElementById('a-link').value;
        if(url) db.ref("admin_links").set({ url: url, role: 'admin', ts: Date.now() });
        document.getElementById('a-link').value = ""; togP();
    }

    function startV() {
        const t = document.getElementById('v-title').value, tg = document.getElementById('v-target').value, tm = document.getElementById('v-time').value;
        if(t && tg) db.ref("vote").set({ title: t, target: parseInt(tg), time: parseInt(tm), yes: 0, no: 0, active: true, end: Date.now() + (tm*1000) });
        document.getElementById('modal-vote').style.display='none'; togP();
    }

    function castV(type) {
        db.ref("vote").transaction(d => {
            if(d && d.active) d[type]++;
            return d;
        });
    }

    function hS() {
        const i = document.getElementById('u-msg'), t = i.value.trim();
        const toxic = ["anjing", "babi", "tolol"];
        if (!t || (iL && !iA)) return;
        if (toxic.some(word => t.toLowerCase().includes(word))) { showNotif("üö´ Toxic detected!"); return; }
        if (t === "/admin") { document.getElementById('card-login').style.display='block'; i.value=""; return; }
        
        db.ref("messages").push({ nama: mN, pesan: t, role: iA ? "admin" : "user", color: iA?curCol:'', timestamp: firebase.database.ServerValue.TIMESTAMP });
        i.value = "";
    }

    // Listeners
    db.ref("messages").limitToLast(30).on("child_added", s => {
        const d = s.val(), b = document.getElementById('chat-box'), v = document.createElement('div');
        v.className = "msg";
        const nameClass = d.role === 'admin' ? d.color : '';
        v.innerHTML = `<span class="${nameClass}" style="font-size:10px; display:block;">${d.nama}</span>${d.pesan}`;
        b.appendChild(v); b.scrollTop = b.scrollHeight;
    });

    db.ref("admin_links").on("value", s => {
        const d = s.val(), a = document.getElementById('link-area');
        a.innerHTML = d ? `<div class="link-container">üîó Admin Link: <button class="p-btn" style="width:auto; padding:5px 10px; background:var(--main)" onclick="window.open('${d.url}')">OPEN</button></div>` : "";
    });

    db.ref("vote").on("value", s => {
        const d = s.val();
        if (d && d.active) {
            let left = Math.round((d.end - Date.now())/1000);
            if (left <= 0 || (d.yes + d.no) >= d.target) {
                db.ref("vote/active").set(false);
                const res = d.yes > d.no ? "YES" : "NO";
                db.ref("messages").push({ nama: "SYSTEM", pesan: `üìä Vote Result: ${d.title} [${res}]` });
                return;
            }
            if(!document.getElementById('v-ui')){
                const div = document.createElement('div'); div.id='v-ui'; div.className='anno'; div.style.background='#1e1e26';
                div.innerHTML = `<b id="vt"></b><br><button onclick="castV('yes')">YES</button> <button onclick="castV('no')">NO</button>`;
                document.getElementById('chat-box').appendChild(div);
            }
            document.getElementById('vt').innerText = `${d.title} (${d.yes+d.no}/${d.target}) - ${left}s`;
        } else if(document.getElementById('v-ui')) document.getElementById('v-ui').remove();
    });

    db.ref("room_status").on("value", s => {
        const d = s.val() || {}; iL = d.locked; iM = d.maint;
        document.getElementById('maint-screen').style.display = (iM && !iA) ? "flex" : "none";
    });

    function preMT() {
        showNotif("Maintenance starting...");
        [3,2,1].forEach((n, i) => setTimeout(() => showNotif(n), (i+1)*1000));
        setTimeout(() => db.ref("room_status/maint").set(true), 4000);
    }
    function togL() { db.ref("room_status/locked").set(!iL); }
</script>
</body>
</html>
