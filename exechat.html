<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ExeChat | Commander</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #09090b; --panel: rgba(24, 24, 27, 0.95); --main: #3b82f6; --admin: #ef4444; --text: #fafafa; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; position: fixed; width: 100%; }

        /* Rainbow Admin Name */
        .admin-name { font-weight: 900; background: linear-gradient(to right, #ef4444, #f59e0b, #10b981, #3b82f6, #6366f1, #a855f7, #ef4444); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rainbow 2s linear infinite; }
        @keyframes rainbow { to { background-position: 200% center; } }

        /* Maintenance Overlay */
        #maint-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: none; align-items: center; justify-content: center; text-align: center; flex-direction: column; }

        /* Toast & Card */
        #toast-box { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; display: flex; flex-direction: column; gap: 8px; }
        .toast { background: var(--panel); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); padding: 12px 20px; border-radius: 12px; font-size: 13px; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: toastIn 0.4s forwards; }
        
        .custom-card { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--panel); backdrop-filter: blur(20px); border: 1px solid var(--main); padding: 25px; border-radius: 24px; z-index: 5000; width: 90%; max-width: 380px; display: none; box-shadow: 0 0 50px rgba(0,0,0,0.8); text-align: center; }

        header { background: rgba(9, 9, 11, 0.8); backdrop-filter: blur(10px); padding: 15px 20px; border-bottom: 1px solid #27272a; display: flex; justify-content: space-between; align-items: center; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        
        /* Bubbles & Cards */
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 80%; font-size: 14px; border: 1px solid rgba(255,255,255,0.05); }
        .warga { background: #18181b; align-self: flex-start; border-bottom-left-radius: 2px; }
        .adm-m { background: rgba(239, 68, 68, 0.05); border-color: rgba(239, 68, 68, 0.2); align-self: flex-start; border-bottom-left-radius: 2px; }
        
        .anno, .link-card, .vote-card { background: linear-gradient(135deg, #1d4ed8, #3b82f6); padding: 20px; border-radius: 20px; margin: 10px 0; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2); }
        .btn-action { background: white; color: var(--main); border: none; padding: 8px 16px; border-radius: 10px; font-weight: 800; font-size: 12px; cursor: pointer; margin-top: 10px; width: 100%; text-transform: uppercase; }

        /* Floating Panel */
        #launcher { position: fixed; bottom: 110px; right: 20px; background: var(--admin); width: 55px; height: 55px; border-radius: 20px; display: none; align-items: center; justify-content: center; cursor: pointer; z-index: 100; font-size: 24px; box-shadow: 0 10px 20px rgba(239,68,68,0.3); }
        #panel { position: fixed; bottom: 180px; right: 20px; width: 320px; background: var(--panel); backdrop-filter: blur(20px); border: 1px solid #3f3f46; border-radius: 24px; padding: 20px; display: none; flex-direction: column; gap: 8px; z-index: 99; max-height: 70vh; overflow-y: auto; }
        
        .p-btn { background: #27272a; color: white; border: none; padding: 10px; border-radius: 10px; font-size: 11px; font-weight: 700; cursor: pointer; }
        .footer { background: #09090b; padding: 15px 15px 35px; border-top: 1px solid #18181b; }
        .i-row { display: flex; gap: 10px; max-width: 800px; margin: 0 auto; }
        input { flex: 1; padding: 14px; border-radius: 14px; border: 1px solid #27272a; background: #111; color: white; outline: none; font-size: 14px; }

        @keyframes toastIn { from { transform: translate(-50%, -100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
    </style>
</head>
<body>

<div id="maint-screen"><h1>üöß Maintenance Mode</h1><p>Server sedang dalam perbaikan.</p></div>
<div id="toast-box"></div>

<div id="card-confirm" class="custom-card">
    <div style="font-size: 40px;">‚ö†Ô∏è</div>
    <div style="font-weight: 800;">Bersihkan Chat?</div>
    <div style="display: flex; gap: 10px; margin-top: 20px;">
        <button class="p-btn" style="flex:1" onclick="closeC()">BATAL</button>
        <button class="p-btn" style="flex:1; background:#450a0a; color:#f87171" onclick="execClear()">HAPUS</button>
    </div>
</div>

<header>
    <span id="c-title">ExeChat</span>
    <button id="loginBtn" class="p-btn" onclick="openL()">LOGIN ADMIN</button>
</header>

<div id="chat-box"></div>

<div id="card-login" class="custom-card">
    <div style="font-weight:900; color:var(--main); margin-bottom:15px;">ADMIN AUTH</div>
    <input type="password" id="a-pass" placeholder="Password" style="width:100%; text-align:center; margin-bottom:10px;">
    <button class="p-btn" style="width:100%; background:var(--main)" onclick="doL()">VERIFY</button>
</div>

<div id="launcher" onclick="togP()">‚öôÔ∏è</div>
<div id="panel">
    <input type="text" id="a-txt" placeholder="Announcement / Vote Title" style="margin-bottom:5px;">
    <button class="p-btn" style="background:var(--main)" onclick="sAn()">KIRIM PENGUMUMAN</button>
    
    <input type="text" id="a-link" placeholder="Link URL (https://...)" style="margin-top:10px;">
    <button class="p-btn" style="background:#059669" onclick="sLi()">SHARE LINK</button>

    <input type="number" id="v-target" placeholder="Target Vote (Misal: 10)" style="margin-top:10px;">
    <button class="p-btn" style="background:#7c3aed" onclick="sVo()">START VOTE</button>

    <hr style="width:100%; border:0; border-top:1px solid #333; margin:10px 0;">
    <button class="p-btn" onclick="preMT()" id="mtBtn">MAINTENANCE MODE</button>
    <button class="p-btn" onclick="togL()" id="lockB">LOCK CHAT</button>
    <button class="p-btn" style="background:#450a0a" onclick="openC()">CLEAR DATABASE</button>
</div>

<div class="footer">
    <div class="i-row">
        <input type="text" id="u-msg" placeholder="Ketik pesan..." autocomplete="off">
        <button id="btnS" style="background:var(--main); border:none; padding:0 20px; border-radius:14px; color:white; font-weight:800;" onclick="hS()">SEND</button>
    </div>
</div>

<script>
    // --- KONFIGURASI (GANTI DI SINI) ---
    const _0xCf = {
        k: atob("QUl6YVN5Q2w0ZWk4a2ZNYUJvUUVva0ZFNUZsa1B2ei1OZEVoUVh3"), 
        d: atob("aHR0cHM6Ly9leGVhaS1lZWZjOC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw"),
        p: atob("ZXhlYWktZWVmYzg="),
        a: atob("MToxMDEzNDI4MDAyNTE3OndlYjo2ZTNlMDdhODEwMTY3Yzk3YmI4YzVj")
    };

    firebase.initializeApp({ apiKey: _0xCf.k, databaseURL: _0xCf.d, projectId: _0xCf.p, appId: _0xCf.a });
    const db = firebase.database();
    
    let rP = "", iA = false, iL = false, iM = false;
    let mN = "User_" + Math.floor(Math.random() * 9000);
    const swoosh = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');

    if (localStorage.getItem("hexkyAdm") === "true") {
        iA = true; mN = "Admin Hexky";
        setTimeout(() => { document.getElementById('launcher').style.display = "flex"; document.getElementById('loginBtn').innerText = "ADMIN MODE"; }, 1000);
    }

    function showNotif(m) {
        const b = document.getElementById('toast-box');
        const t = document.createElement('div');
        t.className = 'toast'; t.innerText = m;
        b.appendChild(t);
        setTimeout(() => { t.style.opacity = "0"; setTimeout(() => t.remove(), 500); }, 2500);
    }

    db.ref(atob("YWRtaW5fY29uZmlnL3Bhc3N3b3Jk")).on("value", (s) => rP = s.val());

    function openL() { if(!iA) document.getElementById('card-login').style.display = "block"; }
    function openC() { document.getElementById('card-confirm').style.display = "block"; }
    function closeC() { document.getElementById('card-confirm').style.display = "none"; }
    
    function doL() {
        const p = document.getElementById('a-pass').value;
        if (btoa(p) === rP.trim()) {
            iA = true; mN = "Admin Hexky";
            localStorage.setItem("hexkyAdm", "true");
            document.getElementById('card-login').style.display = "none";
            document.getElementById('launcher').style.display = "flex";
            showNotif("üëë Admin Verified");
        }
    }

    function togP() { const p = document.getElementById('panel'); p.style.display = p.style.display === "flex" ? "none" : "flex"; }

    function execClear() {
        db.ref("messages").remove();
        db.ref("messages").push({ type: "sys", pesan: "üßπ Admin Hexky telah membersihkan semua chat." });
        swoosh.play();
        showNotif("üßπ Database Cleared!");
        closeC(); togP();
    }

    // Maintenance Countdown
    function preMT() {
        if (iM) { db.ref("room_status/maint").set(false); return; }
        togP();
        showNotif("‚ö†Ô∏è Website maintenance in...");
        setTimeout(() => showNotif("3"), 1000);
        setTimeout(() => showNotif("2"), 2000);
        setTimeout(() => showNotif("1"), 3000);
        setTimeout(() => db.ref("room_status/maint").set(true), 4000);
    }

    function hS() {
        const i = document.getElementById('u-msg');
        const t = i.value.trim();
        if (!t || (iL && !iA) || (iM && !iA)) return;
        db.ref("messages").push({ nama: mN, pesan: t, role: iA ? "admin" : "user", timestamp: firebase.database.ServerValue.TIMESTAMP });
        i.value = "";
    }

    function sAn() {
        const x = document.getElementById('a-txt').value;
        if (x) db.ref("messages").push({ type: "anno", pesan: x });
        document.getElementById('a-txt').value = ""; togP();
    }

    function sLi() {
        const url = document.getElementById('a-link').value;
        if (url) db.ref("messages").push({ type: "link", url: url });
        document.getElementById('a-link').value = ""; togP();
    }

    function sVo() {
        const t = document.getElementById('a-txt').value;
        const v = document.getElementById('v-target').value;
        if (t && v) db.ref("vote").set({ title: t, target: parseInt(v), yes: 0, no: 0, active: true, users: {} });
        togP();
    }

    function castVote(type) {
        db.ref("vote").transaction(data => {
            if (data && data.active) {
                data[type]++;
                if (data.yes + data.no >= data.target) {
                    data.active = false;
                    const res = data.yes > data.no ? "YES" : "NO";
                    db.ref("messages").push({ type: "sys", pesan: `üìä Vote Selesai: ${data.title} | Hasil: ${res} (${data.yes} vs ${data.no})` });
                }
            }
            return data;
        });
    }

    db.ref("messages").limitToLast(30).on("child_added", (s) => {
        const d = s.val(), b = document.getElementById('chat-box'), v = document.createElement('div');
        if (d.type === "anno") {
            v.className = "anno"; v.innerHTML = `<small>üì¢ ANNOUNCEMENT</small><br><b>${d.pesan}</b>`;
        } else if (d.type === "link") {
            v.className = "link-card"; v.innerHTML = `<small>üîó SHARE LINK</small><br>Admin Hexky berbagi link.<button class="btn-action" onclick="window.open('${d.url}')">GOTO LINK</button>`;
        } else if (d.type === "sys") {
            v.className = "sys"; v.style.textAlign="center"; v.style.fontSize="11px"; v.style.color="#71717a"; v.innerText = d.pesan;
        } else {
            const a = d.role === "admin";
            v.className = `msg ${a ? 'adm-m' : 'warga'}`;
            v.innerHTML = `<span style="font-size:9px; font-weight:800;" class="${a?'admin-name':'tag'}">${a?'Admin Hexky':d.nama}</span>${d.pesan}`;
        }
        b.appendChild(v); b.scrollTop = b.scrollHeight;
    });

    db.ref("vote").on("value", s => {
        const d = s.val();
        if (d && d.active) {
            if (!document.getElementById('v-card')) {
                const vc = document.createElement('div'); vc.id = 'v-card'; vc.className = 'vote-card';
                vc.innerHTML = `<small>üó≥Ô∏è LIVE VOTE</small><br><b id="v-title"></b><div style="display:flex;gap:10px;"><button class="btn-action" onclick="castVote('yes')">YES</button><button class="btn-action" onclick="castVote('no')">NO</button></div>`;
                document.getElementById('chat-box').appendChild(vc);
            }
            document.getElementById('v-title').innerText = d.title + ` (${d.yes + d.no}/${d.target})`;
        } else if (document.getElementById('v-card')) { document.getElementById('v-card').remove(); }
    });

    db.ref("room_status").on("value", s => {
        const d = s.val() || {};
        iL = d.locked; iM = d.maint;
        document.getElementById('maint-screen').style.display = (iM && !iA) ? "flex" : "none";
        document.getElementById('lockB').innerText = iL ? "UNLOCK CHAT" : "LOCK CHAT";
    });

    db.ref("messages").on("child_removed", () => { document.getElementById('chat-box').innerHTML = ""; });
</script>
</body>
</html>
