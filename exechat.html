<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ExeChat | V27 Final Fixed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #09090b; --surface: #18181b; --border: #27272a; --primary: #3b82f6; --text: #fafafa; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        
        body { background: radial-gradient(circle at top right, #1a1a2e, #09090b); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- UI RAINBOW & ROLES (DATA JSON) --- */
        @keyframes rainbow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .name-owner { background-image: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); background-size: 200% auto; animation: rainbow 4s linear infinite; -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; text-transform: uppercase; font-size: 11px; }
        .admin { color: #ef4444 !important; font-weight: 800; text-transform: uppercase; font-size: 11px; }
        .member { color: #10b981 !important; font-weight: 700; font-size: 11px; }

        header { padding: 16px 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(9,9,11,0.7); backdrop-filter: blur(12px); z-index: 100; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px 5%; display: flex; flex-direction: column; gap: 20px; }
        .msg-content { background: rgba(24, 24, 27, 0.6); border: 1px solid var(--border); padding: 12px 18px; border-radius: 18px; position: relative; cursor: pointer; max-width: 85%; }
        
        /* --- MODERN FORM UI --- */
        .btn-ai { background: var(--surface); color: white; border: 1px solid var(--border); padding: 12px 20px; border-radius: 14px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; }
        .btn-ai.primary { background: var(--primary); border: none; box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4); }
        input { background: #000; border: 1px solid var(--border); color: #fff; padding: 14px; border-radius: 14px; width: 100%; outline: none; margin-bottom: 12px; font-size: 14px; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--surface); border: 1px solid var(--border); padding: 30px; border-radius: 28px; width: 90%; max-width: 400px; }

        /* --- STATS UI --- */
        .stat-card { background: #000; padding: 15px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 15px; }
        .stat-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; }
        .stat-label { color: #71717a; }

        .online-indicator { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; display: inline-block; margin-right: 6px; box-shadow: 0 0 8px #22c55e; }
        .reply-preview { background: var(--surface); border-left: 4px solid var(--primary); padding: 10px 15px; display: none; margin: 0 5% 10px; border-radius: 8px; font-size: 12px; }
    </style>
</head>
<body>

<audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>

<header>
    <div style="display:flex; align-items:center; gap:12px">
        <div onclick="openProfile()" style="cursor:pointer; background:var(--surface); padding:10px; border-radius:12px; border:1px solid var(--border)">⚙️</div>
        <div>
            <b style="font-size:16px;">EXECHAT V27</b>
            <div id="status-header" style="font-size:10px; color:#52525b">Guest Mode</div>
        </div>
    </div>
    <div id="auth-btns">
        <button class="btn-ai primary" onclick="openM('modal-auth')" style="width: auto; padding: 8px 16px;">Login</button>
    </div>
</header>

<div id="chat-box"></div>

<div id="reply-bar" class="reply-preview">
    <div id="reply-text"></div>
    <span onclick="cancelReply()" style="cursor:pointer; color:red">✕</span>
</div>

<footer style="padding: 15px 5%;">
    <div style="background:var(--surface); border:1px solid var(--border); padding:8px; border-radius:20px; display:flex;">
        <input type="text" id="u-msg" placeholder="Ketik pesan..." style="margin:0; border:none; background:transparent; flex:1" onkeypress="if(event.key=='Enter') sendChat()">
        <button onclick="sendChat()" class="btn-ai primary" style="width:auto; padding:0 20px; border-radius:15px">Kirim</button>
    </div>
</footer>

<div id="modal-auth" class="modal">
    <div class="modal-content">
        <div style="display:flex; gap:10px; margin-bottom:25px">
            <button class="btn-ai" id="tab-login" onclick="switchTab('login')" style="border-color:var(--primary)">LOGIN</button>
            <button class="btn-ai" id="tab-reg" onclick="switchTab('reg')">DAFTAR</button>
        </div>
        <div id="form-body">
            <input type="text" id="au-user" placeholder="Username">
            <div id="reg-fields" style="display:none">
                <input type="email" id="au-email" placeholder="Email Terdaftar">
            </div>
            <input type="password" id="au-pass" placeholder="Password">
            <button class="btn-ai primary" id="btn-submit" onclick="handleAuth()">MASUK SEKARANG</button>
        </div>
        <button class="btn-ai" onclick="closeM('modal-auth')" style="margin-top:10px; border:none">Nanti saja</button>
    </div>
</div>

<div id="modal-profile" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0">ACCOUNT STATS</h3>
        <div class="stat-card">
            <div class="stat-item"><span class="stat-label">Username:</span> <b id="st-user">-</b></div>
            <div class="stat-item"><span class="stat-label">Role:</span> <b id="st-role">-</b></div>
            <div class="stat-item"><span class="stat-label">Email:</span> <b id="st-email">-</b></div>
            <div class="stat-item"><span class="stat-label">Status:</span> <span><span class="online-indicator"></span>Online</span></div>
        </div>
        <input type="text" id="new-name" placeholder="Ganti Nama">
        <button class="btn-ai primary" onclick="updateName()">Update Username</button>
        <button class="btn-ai danger" onclick="logout()" style="margin-top:15px; color:#f87171">LOGOUT</button>
        <button class="btn-ai" onclick="closeM('modal-profile')" style="margin-top:10px; border:none">Tutup</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: atob("QUl6YVN5Q2w0ZWk4a2ZNYUJvUUVva0ZFNUZsa1B2ei1OZEVoUVh3"),
        databaseURL: atob("aHR0cHM6Ly9leGVhaS1lZWZjOC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw"),
        projectId: atob("ZXhlYWktZWVmYzg="),
        appId: atob("MToxMDEzNDI4MDAyNTE3OndlYjo2ZTNlMDdhODEwMTY3Yzk3YmI4YzVj")
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myData = { role: "guest", username: "Guest" };
    let curTab = "login";
    let replyData = null;

    // --- AUTH SYSTEM ---
    function switchTab(t) {
        curTab = t;
        document.getElementById('reg-fields').style.display = t === 'reg' ? 'block' : 'none';
        document.getElementById('btn-submit').innerText = t === 'reg' ? 'DAFTAR AKUN' : 'MASUK SEKARANG';
        document.getElementById('tab-login').style.borderColor = t === 'login' ? 'var(--primary)' : 'var(--border)';
        document.getElementById('tab-reg').style.borderColor = t === 'reg' ? 'var(--primary)' : 'var(--border)';
    }

    async function handleAuth() {
        const u = document.getElementById('au-user').value.toLowerCase().trim();
        const p = document.getElementById('au-pass').value;
        const e = document.getElementById('au-email').value;

        if(!u || !p) return alert("Lengkapi data!");

        if(curTab === 'reg') {
            if(!e) return alert("Email wajib untuk registrasi!");
            const check = await db.ref("users/"+u).once("value");
            if(check.exists()) return alert("Username sudah terdaftar!");
            await db.ref("users/"+u).set({
                username: u,
                email: e,
                password: p,
                role: "member",
                muteUntil: 0
            });
            alert("Berhasil Daftar! Silakan Login.");
            switchTab('login');
        } else {
            const snap = await db.ref("users/"+u).once("value");
            if(snap.exists() && snap.val().password === p) {
                localStorage.setItem("exe_session", u);
                location.reload();
            } else {
                alert("Username atau Password salah!");
            }
        }
    }

    // --- SESSION CHECK ---
    const session = localStorage.getItem("exe_session");
    if(session) {
        db.ref("users/"+session).on("value", s => {
            const d = s.val(); if(!d) return;
            myData = { ...d, id: session };
            document.getElementById('auth-btns').style.display = 'none';
            document.getElementById('status-header').innerHTML = `<span class="online-indicator"></span>${d.role.toUpperCase()}`;
            
            // Fill Profile Stats
            document.getElementById('st-user').innerText = d.username;
            document.getElementById('st-role').innerText = d.role.toUpperCase();
            document.getElementById('st-email').innerText = d.email || "Tidak ada email";
        });
    }

    // --- CHAT SYSTEM ---
    function sendChat() {
        const inp = document.getElementById('u-msg');
        if(!inp.value.trim() || myData.role === "guest") return;
        
        const payload = {
            nama: myData.username,
            pesan: inp.value,
            role: myData.role,
            uid: myData.id,
            time: Date.now()
        };
        if(replyData) payload.reply = replyData;

        db.ref("messages").push(payload);
        inp.value = "";
        cancelReply();
    }

    db.ref("messages").limitToLast(20).on("value", s => {
        const box = document.getElementById('chat-box');
        const isNew = box.children.length > 0;
        box.innerHTML = "";
        s.forEach(snap => {
            const d = snap.val();
            const div = document.createElement('div');
            let roleClass = d.role === "owner" ? "name-owner" : (d.role.includes("admin") ? "admin" : "member");
            
            let replyHtml = d.reply ? `<div style="background:rgba(0,0,0,0.2); padding:5px; border-radius:8px; margin-bottom:5px; font-size:11px; border-left:2px solid var(--primary)"><b>@${d.reply.name}</b>: ${d.reply.msg}</div>` : '';

            div.innerHTML = `
                <div class="msg-content" onclick="setReply('${d.nama}', '${d.pesan}')">
                    <div class="${roleClass}">${d.nama}</div>
                    ${replyHtml}
                    <div style="font-size:14px">${d.pesan}</div>
                </div>
            `;
            box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
        if(isNew) document.getElementById('notif-sound').play().catch(()=>{});
    });

    function setReply(name, msg) {
        replyData = { name, msg };
        document.getElementById('reply-bar').style.display = 'flex';
        document.getElementById('reply-text').innerText = `Membalas ${name}: ${msg}`;
    }
    function cancelReply() { replyData = null; document.getElementById('reply-bar').style.display = 'none'; }

    // --- UI ACTIONS ---
    function openProfile() { if(myData.role === "guest") return openM('modal-auth'); openM('modal-profile'); }
    function openM(id) { document.getElementById(id).style.display = 'flex'; }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }
    function logout() { localStorage.clear(); location.reload(); }
    function updateName() {
        const n = document.getElementById('new-name').value;
        if(n) db.ref("users/"+myData.id).update({ username: n }).then(()=>location.reload());
    }
</script>
</body>
</html>
