<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ExeChat | V43 Cyber Security</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0e0e11; --card: #1a1a20; --main: #3b82f6; --owner: #f59e0b; --admin: #ef4444; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; outline: none; }
        
        body { background: var(--bg); color: #e5e7eb; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- GRADIENT RAINBOW ROLES --- */
        @keyframes flow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .name-owner, .admin-red, .admin-blue, .admin-purple, .admin-green { 
            background-size: 200% auto; animation: flow 3s linear infinite; -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; 
        }
        .name-owner { background-image: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); }
        .admin-red { background-image: linear-gradient(90deg, #f87171, #ef4444, #f87171); }
        .admin-blue { background-image: linear-gradient(90deg, #60a5fa, #3b82f6, #60a5fa); }
        .member { color: #10b981 !important; font-weight: 700; }

        /* --- CLEAN CHAT UI (GEMINI STYLE) --- */
        header { padding: 15px 25px; border-bottom: 1px solid #27272a; display: flex; justify-content: space-between; align-items: center; background: rgba(14,14,17,0.8); backdrop-filter: blur(10px); z-index: 100; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px 10%; display: flex; flex-direction: column; gap: 20px; }
        .msg { max-width: 90%; align-self: flex-start; animation: fadeInUp 0.3s ease; }
        .msg-body { background: var(--card); padding: 14px 18px; border-radius: 18px; border: 1px solid #27272a; line-height: 1.6; font-size: 15px; color: #d1d5db; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- ANNOUNCEMENT --- */
        #anno-box { position: fixed; top: 80px; left: 0; right: 0; z-index: 90; padding: 0 10%; pointer-events: none; }
        .anno-card { background: #2563eb; color: #fff; padding: 15px; border-radius: 12px; font-weight: 600; box-shadow: 0 10px 25px rgba(0,0,0,0.3); position: relative; overflow: hidden; pointer-events: auto; }
        .anno-bar { position: absolute; bottom: 0; left: 0; height: 3px; background: rgba(255,255,255,0.7); width: 100%; transition: width 15s linear; }

        /* --- ADMIN PANEL (SECURE) --- */
        #launcher { position: fixed; bottom: 120px; right: 30px; background: var(--main); width: 60px; height: 60px; border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 1000; cursor: pointer; box-shadow: 0 8px 15px rgba(59, 130, 246, 0.4); font-size: 24px; }
        #panel { position: fixed; bottom: 190px; right: 30px; width: 320px; background: #16161d; border: 1px solid #27272a; border-radius: 24px; padding: 20px; display: none; flex-direction: column; gap: 12px; z-index: 1001; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .p-btn { background: #27272a; color: #fff; border: none; padding: 12px; border-radius: 12px; font-size: 12px; font-weight: 700; cursor: pointer; }
        .p-btn.danger { background: #7f1d1d; color: #fecaca; }
        .p-btn.owner-only { border-left: 4px solid var(--owner); }
        input, select { background: #09090b; border: 1px solid #27272a; color: #fff; padding: 12px; border-radius: 10px; width: 100%; }

        /* --- FOOTER GEMINI --- */
        .footer-area { padding: 20px 10%; background: var(--bg); border-top: 1px solid #27272a; }
        .disclaimer { text-align: center; font-size: 11px; color: #71717a; margin-top: 10px; }
        
        .input-group { background: var(--card); border: 1px solid #27272a; border-radius: 16px; display: flex; padding: 8px; align-items: center; }
        .input-group input { border: none; background: transparent; flex: 1; padding: 10px 15px; font-size: 15px; }
        .btn-send { background: var(--main); border: none; padding: 10px 20px; border-radius: 12px; color: #fff; font-weight: 800; cursor: pointer; }

        .link-wait { font-size: 12px; color: #71717a; padding: 10px; border: 1px dashed #3f3f46; border-radius: 10px; margin-top: 10px; }
        .link-go { display: inline-block; margin-top: 10px; background: #3b82f6; color: white !important; padding: 8px 16px; border-radius: 8px; text-decoration: none; font-weight: 700; font-size: 13px; }

        .full-screen { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; align-items: center; justify-content: center; flex-direction: column; text-align: center; }
    </style>
</head>
<body>

<div id="mt-screen" class="full-screen"><h1>‚öôÔ∏è MAINTENANCE</h1><p>Website sedang ditingkatkan. Mohon kembali nanti.</p></div>

<header>
    <div style="display:flex; align-items:center; gap:12px">
        <div onclick="openProfile()" style="cursor:pointer; background:#27272a; padding:10px; border-radius:12px;">üë§</div>
        <div><b style="font-size:18px; letter-spacing:-0.5px">EXECHAT <span style="color:var(--main)">V43</span></b><div id="my-name" style="font-size:11px; color:#71717a">Connecting...</div></div>
    </div>
    <button id="btn-login" class="p-btn" style="background:var(--main)" onclick="openM('modal-login')">Masuk</button>
</header>

<div id="anno-box"></div>
<div id="chat-box"></div>

<div id="launcher" onclick="togP()">üõ°Ô∏è</div>
<div id="panel">
    <h3 id="panel-title" style="margin:0; font-size:16px;">ADMIN TOOLS</h3>
    
    <div id="owner-tools" style="display:none; flex-direction:column; gap:8px;">
        <button class="p-btn danger owner-only" onclick="wipeChat()">üóëÔ∏è HAPUS SEMUA CHAT</button>
        <button class="p-btn owner-only" id="mtBtn" onclick="toggleMT()">‚öôÔ∏è MT MODE</button>
        <button class="p-btn owner-only" id="gcBtn" onclick="toggleGC()">üîí GUEST CHAT</button>
        <select id="t-role" class="owner-only">
            <option value="member">JADIKAN MEMBER</option>
            <option value="admin-red">JADIKAN ADMIN RED</option>
            <option value="admin-blue">JADIKAN ADMIN BLUE</option>
        </select>
        <button class="p-btn owner-only" style="background:var(--main)" onclick="setRole()">UPDATE ROLE</button>
        <hr style="border:0; border-top:1px solid #27272a">
    </div>

    <input type="text" id="t-user" placeholder="Target Username">
    <div style="display:flex; gap:5px">
        <input type="number" id="m-min" placeholder="Menit" style="width:70px">
        <button class="p-btn" style="flex:1" onclick="execCmd('mute')">MUTE</button>
        <button class="p-btn danger" style="flex:1" onclick="execCmd('banned')">BAN</button>
    </div>
    <button class="p-btn" style="background:#444" onclick="execCmd('member')">UNBAN / UNMUTE</button>
    <button class="p-btn" onclick="openM('modal-anno');togP()">üì¢ ANNOUNCEMENT</button>
    <button class="p-btn" onclick="openM('modal-vote');togP()">üó≥Ô∏è VOTE</button>
</div>

<div id="modal-login" class="modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:90000; display:none; align-items:center; justify-content:center; backdrop-filter:blur(10px);">
    <div class="modal-content" style="background:var(--card); padding:30px; border-radius:24px; width:320px; border:1px solid #27272a; text-align:center;">
        <h3>Sign In</h3>
        <input type="text" id="li-user" placeholder="Username" style="margin-bottom:10px">
        <input type="password" id="li-pass" placeholder="Password">
        <button class="p-btn" style="background:var(--main); width:100%; margin-top:15px" onclick="doLogin()">MASUK</button>
    </div>
</div>

<div id="modal-anno" class="modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:90000; display:none; align-items:center; justify-content:center;">
    <div class="modal-content" style="background:var(--card); padding:25px; border-radius:24px; width:320px; border:1px solid #27272a;">
        <h3>Kirim Pengumuman</h3>
        <input type="text" id="an-txt" placeholder="Ketik pesan (15 detik)...">
        <button class="p-btn" style="background:var(--main); width:100%; margin-top:15px" onclick="sendAnno()">BROADCAST</button>
    </div>
</div>

<div id="modal-vote" class="modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:90000; display:none; align-items:center; justify-content:center;">
    <div class="modal-content" style="background:var(--card); padding:25px; border-radius:24px; width:320px; border:1px solid #27272a;">
        <h3>Sistem Vote</h3>
        <input type="text" id="v-title" placeholder="Pertanyaan?" style="margin-bottom:10px">
        <input type="number" id="v-target" placeholder="Target Suara">
        <button class="p-btn" style="background:var(--main); width:100%; margin-top:15px" onclick="startV()">MULAI VOTE</button>
    </div>
</div>

<div class="footer-area">
    <div class="input-group">
        <input type="text" id="u-msg" placeholder="Ketik pesan..." onkeypress="if(event.key=='Enter') hS()">
        <button class="btn-send" onclick="hS()">KIRIM</button>
    </div>
    <div class="disclaimer">ExeChat dapat membuat kesalahan. Jangan toxic, hargai sesama pengguna.</div>
</div>

<script>
    const _0xCf = { k: atob("QUl6YVN5Q2w0ZWk4a2ZNYUJvUUVva0ZFNUZsa1B2ei1OZEVoUVh3"), d: atob("aHR0cHM6Ly9leGVhaS1lZWZjOC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw"), p: atob("ZXhlYWktZWVmYzg="), a: atob("MToxMDEzNDI4MDAyNTE3OndlYjo2ZTNlMDdhODEwMTY3Yzk3YmI4YzVj") };
    firebase.initializeApp({ apiKey: _0xCf.k, databaseURL: _0xCf.d, projectId: _0xCf.p, appId: _0xCf.a });
    const db = firebase.database();

    let myData = { name: "Guest", role: "guest", id: "", muteUntil: 0 };
    let roomStatus = { maint: false, guest_chat: true };

    // --- RENDER CHAT ---
    function render(text, role, msgId) {
        const urlRegex = /(https?:\/\/[^\s]+|www\.[^\s]+)/g;
        const hasLink = text.match(urlRegex);
        if (hasLink) {
            const link = hasLink[0].startsWith('http') ? hasLink[0] : 'https://' + hasLink[0];
            const cleanText = text.replace(urlRegex, '').trim();
            const isAdmin = (role === 'owner' || role.includes('admin'));
            if (isAdmin) return `${cleanText} <div><a href="${link}" target="_blank" class="link-go">BUKA LINK (ADMIN) ‚ûî</a></div>`;
            return `${cleanText} <div id="w-${msgId}" class="link-wait">‚è≥ Link muncul dalam <span id="t-${msgId}">15</span>s...</div>
                    <div id="b-${msgId}" style="display:none"><a href="${link}" target="_blank" class="link-go">BUKA LINK ‚ûî</a></div>
                    <script>(function(){let s=15;const t=document.getElementById('t-${msgId}'),w=document.getElementById('w-${msgId}'),b=document.getElementById('b-${msgId}');
                    const i=setInterval(()=>{s--;if(t)t.innerText=s;if(s<=0){clearInterval(i);if(w)w.remove();if(b)b.style.display='block';}},1000);})();<\/script>`;
        }
        return text;
    }

    // --- SYSTEM OBSERVER ---
    db.ref("room_status").on("value", s => {
        roomStatus = s.val() || { maint: false, guest_chat: true };
        if(roomStatus.maint && myData.role !== 'owner') document.getElementById('mt-screen').style.display='flex';
        else document.getElementById('mt-screen').style.display='none';
    });

    const saved = localStorage.getItem("exeUser");
    if(saved) {
        myData = JSON.parse(saved);
        db.ref("users/"+myData.id).on("value", s => {
            const d = s.val(); if(!d) return;
            myData.role = d.role; myData.muteUntil = d.muteUntil || 0;
            document.getElementById('my-name').innerText = myData.name.toUpperCase();
            document.getElementById('btn-login').style.display = 'none';
            if(d.role === 'owner') {
                document.getElementById('owner-tools').style.display = 'flex';
                document.getElementById('panel-title').innerText = "OWNER CONTROL";
            }
            if(d.role === 'owner' || d.role.includes('admin')) document.getElementById('launcher').style.display = 'flex';
        });
    }

    // --- CHAT LOGIC ---
    function hS() {
        if(myData.role === 'guest' && !roomStatus.guest_chat) return alert("Guest chat terkunci!");
        if(Date.now() < myData.muteUntil) {
            let left = Math.ceil((myData.muteUntil - Date.now()) / 60000);
            return alert("Anda sedang di mute! Sisa waktu: " + left + " menit.");
        }
        const i = document.getElementById('u-msg'), t = i.value.trim(); if(!t) return;
        db.ref("messages").push({ nama: myData.name, pesan: t, role: myData.role }); i.value = "";
    }

    db.ref("messages").limitToLast(40).on("value", s => {
        const box = document.getElementById('chat-box'); box.innerHTML = "";
        s.forEach(c => {
            const d = c.val(), v = document.createElement('div'); v.className = "msg";
            v.innerHTML = `<div class="${d.role}" style="font-size:11px; margin-bottom:5px;">${d.nama}</div><div class="msg-body">${render(d.pesan, d.role, c.key)}</div>`;
            box.appendChild(v);
            const scripts = v.getElementsByTagName("script");
            for(let i=0; i<scripts.length; i++) { eval(scripts[i].innerText); }
        });
        box.scrollTop = box.scrollHeight;
    });

    // --- ADMIN POWERS ---
    function wipeChat() { if(confirm("Hapus seluruh database chat?")) db.ref("messages").remove(); }
    function toggleMT() { db.ref("room_status/maint").set(!roomStatus.maint); }
    function toggleGC() { db.ref("room_status/guest_chat").set(!roomStatus.guest_chat); }
    function setRole() { db.ref("users/"+document.getElementById('t-user').value.toLowerCase().trim()).update({role: document.getElementById('t-role').value}); }
    
    function execCmd(type) {
        const u = document.getElementById('t-user').value.toLowerCase().trim();
        const min = parseInt(document.getElementById('m-min').value) || 10;
        if(type === 'banned') db.ref("users/"+u).update({role: 'banned'});
        else if(type === 'mute') db.ref("users/"+u).update({muteUntil: Date.now() + (min * 60000)});
        else db.ref("users/"+u).update({role: 'member', muteUntil: 0});
        alert("Action " + type + " berhasil ke " + u);
    }

    function sendAnno() {
        const txt = document.getElementById('an-txt').value; if(!txt) return;
        db.ref("announcement").set({ txt: txt, exp: Date.now() + 15000 });
        document.getElementById('modal-anno').style.display='none';
    }
    db.ref("announcement").on("value", s => {
        const d = s.val(); const box = document.getElementById('anno-box');
        if(d && Date.now() < d.exp) {
            box.innerHTML = `<div class="anno-card">üì¢ ${d.txt}<div class="anno-bar" id="ab"></div></div>`;
            setTimeout(() => { if(document.getElementById('ab')) document.getElementById('ab').style.width = "0%"; }, 100);
            setTimeout(() => { box.innerHTML = ""; }, d.exp - Date.now());
        } else box.innerHTML = "";
    });

    // --- VOTE ---
    db.ref("vote").on("value", s => {
        const d = s.val(); if(d && d.active) {
            if(!document.getElementById('v-ui')) {
                const v = document.createElement('div'); v.id='v-ui'; v.className='msg-body'; v.style.margin="10px 0";
                v.innerHTML = `<b id="v-t"></b><div style="display:flex;gap:10px;margin-top:10px"><button class="p-btn" onclick="castV('yes')">YA</button><button class="p-btn" onclick="castV('no')">TIDAK</button></div>`;
                document.getElementById('chat-box').appendChild(v);
            }
            document.getElementById('v-t').innerText = `VOTE: ${d.title} (${d.yes+d.no}/${d.target})`;
        } else if(document.getElementById('v-ui')) document.getElementById('v-ui').remove();
    });
    function startV() { db.ref("vote").set({ title:document.getElementById('v-title').value, target:parseInt(document.getElementById('v-target').value), active:true, yes:0, no:0 }); document.getElementById('modal-vote').style.display='none'; }
    function castV(t) { if(localStorage.getItem("voted")) return; db.ref("vote").transaction(d => { if(d) d[t]++; return d; }); localStorage.setItem("voted", "1"); }

    // --- UI BASE ---
    function openM(id) { document.getElementById(id).style.display = 'flex'; }
    function togP() { const p = document.getElementById('panel'); p.style.display = p.style.display==='flex'?'none':'flex'; }
    async function doLogin() {
        const u = document.getElementById('li-user').value.toLowerCase().trim();
        const snap = await db.ref("users/"+u).once("value");
        if(snap.exists()) { localStorage.setItem("exeUser", JSON.stringify({name: snap.val().username, role: snap.val().role, id: u})); location.reload(); }
    }
</script>
</body>
</html>
