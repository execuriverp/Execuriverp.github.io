<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ExeChat | Ultimate Authority</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #09090b; --panel: rgba(22, 22, 26, 0.8); --main: #3b82f6; --admin: #ef4444; --text: #e4e4e7; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; transition: all 0.3s ease; }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; position: fixed; width: 100%; }
        
        /* Custom Toast Notification */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast { background: var(--panel); backdrop-filter: blur(10px); border: 1px solid var(--main); padding: 12px 24px; border-radius: 12px; color: white; font-size: 14px; font-weight: 600; box-shadow: 0 10px 25px rgba(0,0,0,0.5); animation: toastIn 0.5s forwards, toastOut 0.5s 2.5s forwards; }
        
        header { background: rgba(15, 15, 20, 0.8); backdrop-filter: blur(12px); padding: 15px; border-bottom: 1px solid #27272a; text-align: center; font-weight: 900; color: var(--main); font-size: 1.3rem; letter-spacing: 2px; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }

        /* Bubbles */
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 80%; font-size: 14px; position: relative; animation: msgIn 0.3s ease; border: 1px solid rgba(255,255,255,0.05); }
        .warga { background: #18181b; align-self: flex-start; border-bottom-left-radius: 2px; }
        .adm-m { background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.3); align-self: flex-start; border-bottom-left-radius: 2px; }
        .tag { font-size: 10px; font-weight: 800; display: block; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 1px; }
        .tag-u { color: var(--main); } .tag-a { color: var(--admin); }

        /* UI Elements */
        .anno { background: linear-gradient(135deg, #2563eb, #3b82f6); padding: 18px; border-radius: 15px; border-left: 5px solid white; margin: 10px 0; box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3); }
        .sys { text-align: center; font-size: 11px; color: #71717a; margin: 10px 0; background: rgba(255,255,255,0.03); padding: 5px; border-radius: 20px; }

        /* Admin Floating UI */
        #launcher { position: fixed; bottom: 100px; right: 20px; background: var(--admin); width: 55px; height: 55px; border-radius: 50%; display: none; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); z-index: 100; font-size: 24px; }
        #panel { position: fixed; bottom: 170px; right: 20px; width: 300px; background: var(--panel); backdrop-filter: blur(15px); border: 1px solid #3f3f46; border-radius: 20px; padding: 20px; display: none; flex-direction: column; gap: 12px; z-index: 99; box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        .p-btn { background: #27272a; color: white; border: none; padding: 12px; border-radius: 10px; font-size: 12px; font-weight: 700; cursor: pointer; }
        .p-btn:hover { background: #3f3f46; }
        
        #l-card { background: var(--panel); backdrop-filter: blur(15px); border: 1px solid var(--main); padding: 25px; border-radius: 20px; display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; width: 85%; max-width: 350px; text-align: center; }
        
        .footer { background: #09090b; padding: 15px 15px 35px; border-top: 1px solid #18181b; }
        .i-row { display: flex; gap: 10px; max-width: 800px; margin: 0 auto; }
        input { flex: 1; padding: 15px; border-radius: 14px; border: 1px solid #27272a; background: #111; color: white; outline: none; }
        input:focus { border-color: var(--main); }
        button#btnS { background: var(--main); border: none; padding: 0 25px; border-radius: 14px; color: white; font-weight: 800; cursor: pointer; }

        @keyframes toastIn { from { top: -50px; opacity: 0; } to { top: 20px; opacity: 1; } }
        @keyframes toastOut { from { opacity: 1; } to { opacity: 0; transform: translate(-50%, -20px); } }
        @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="toast-container"></div>
<header id="c-title">ExeChat</header>
<div id="chat-box"></div>

<div id="l-card">
    <div style="font-weight:900; color:var(--main); margin-bottom:15px; font-size: 1.2rem;">ADMIN AUTH</div>
    <input type="password" id="a-pass" placeholder="Master Password" style="width:100%; margin-bottom:15px; text-align: center;">
    <button class="p-btn" style="width:100%; background:var(--main)" onclick="doL()">UNLOCK CONSOLE</button>
</div>

<div id="launcher" onclick="togP()">‚öôÔ∏è</div>
<div id="panel">
    <div style="font-size: 11px; font-weight: 800; color: #71717a; margin-bottom: 5px;">BROADCAST MESSAGE</div>
    <input type="text" id="a-txt" placeholder="Ketik pengumuman..." style="background: #000; font-size: 13px;">
    <button class="p-btn" onclick="sAn()" style="background:var(--main)">KIRIM ANNOUNCEMENT</button>
    <div style="height: 1px; background: #27272a; margin: 5px 0;"></div>
    <button class="p-btn" onclick="togL()" id="lockB">STOP CHAT</button>
    <button class="p-btn" style="background: #450a0a; color: #f87171;" onclick="cCh()">CLEAR ALL CHATS</button>
    <button class="p-btn" onclick="togP()" style="background:transparent; border:1px solid #27272a;">MINIMIZE</button>
</div>

<div class="footer">
    <div class="i-row">
        <input type="text" id="u-msg" placeholder="Ketik pesan di sini..." autocomplete="off">
        <button id="btnS" onclick="hS()">SEND</button>
    </div>
</div>

<script>
    // --- KONFIGURASI (GANTI DI SINI) ---
    const _0xCf = {
        k: atob("QUl6YVN5Q2w0ZWk4a2ZNYUJvUUVva0ZFNUZsa1B2ei1OZEVoUVh3"), 
        d: atob("aHR0cHM6Ly9leGVhaS1lZWZjOC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw"),
        p: atob("ZXhlYWktZWVmYzg="),
        a: atob("MToxMDEzNDI4MDAyNTE3OndlYjo2ZTNlMDdhODEwMTY3Yzk3YmI4YzVj")
    };

    firebase.initializeApp({ apiKey: _0xCf.k, databaseURL: _0xCf.d, projectId: _0xCf.p, appId: _0xCf.a });
    const db = firebase.database();
    
    let rP = "", iA = false, iL = false;
    let mN = "User_" + Math.floor(Math.random() * 9000);

    // Smooth Toast Function
    function showNotif(msg) {
        const container = document.getElementById('toast-container');
        const t = document.createElement('div');
        t.className = 'toast';
        t.innerText = msg;
        container.appendChild(t);
        setTimeout(() => t.remove(), 3000);
    }

    db.ref(atob("YWRtaW5fY29uZmlnL3Bhc3N3b3Jk")).on(atob("dmFsdWU="), (s) => rP = s.val());

    function doL() {
        const p = document.getElementById('a-pass').value;
        if (btoa(p) === rP.trim()) {
            iA = true; mN = atob("QWRtaW4gSGV4a3k=");
            document.getElementById('l-card').style.display = "none";
            document.getElementById('launcher').style.display = "flex";
            showNotif("üëë Welcome, Admin Hexky!");
        } else { showNotif("‚ùå Access Denied!"); }
    }

    function togP() {
        const p = document.getElementById('panel');
        p.style.display = p.style.display === "flex" ? "none" : "flex";
    }

    function hS() {
        const i = document.getElementById('u-msg');
        const t = i.value.trim();
        if (!t) return;
        if (t === atob("L2FkbWlu")) { document.getElementById('l-card').style.display = "block"; i.value = ""; return; }
        if (iL && !iA) { showNotif("‚ö†Ô∏è Chat is currently locked"); return; }
        if (!iA && t.includes(atob("aHR0cA=="))) { showNotif("üö´ Links are not allowed"); return; }

        db.ref(atob("bWVzc2FnZXM=")).push({
            nama: mN, pesan: t, role: iA ? atob("YWRtaW4=") : atob("dXNlcg=="),
            timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        i.value = "";
    }

    function sAn() {
        const x = document.getElementById('a-txt').value;
        if (!x) return;
        db.ref(atob("bWVzc2FnZXM=")).push({ type: atob("YW5ubw=="), pesan: x, timestamp: firebase.database.ServerValue.TIMESTAMP });
        document.getElementById('a-txt').value = "";
        showNotif("üì¢ Announcement Sent");
    }

    function cCh() {
        if (!confirm("Wipe all chat history?")) return;
        db.ref(atob("bWVzc2FnZXM=")).remove();
        db.ref(atob("bWVzc2FnZXM=")).push({ type: atob("c3lz"), pesan: atob("W2ldIEFkbWluIEhleGt5IHRlbGFoIG1lbWJlcnNpaGthbiBzZW11YSBjaGF0Lg==") });
        togP();
    }

    function togL() {
        db.ref(atob("cm9vbV9zdGF0dXM=")).set({ locked: !iL });
        showNotif(iL ? "üîì Chat Resumed" : "üîí Chat Stopped");
    }

    db.ref(atob("bWVzc2FnZXM=")).limitToLast(40).on(atob("Y2hpbGRfYWRkZWQ="), (s) => {
        const d = s.val(), b = document.getElementById('chat-box'), v = document.createElement('div');
        if (d.type === atob("YW5ubw==")) {
            v.className = "anno"; v.innerHTML = `<span style="font-size:10px;font-weight:900;color:white;opacity:0.8">üì¢ ADMIN BROADCAST</span><br><b style="color:white">${d.pesan}</b>`;
        } else if (d.type === atob("c3lz")) {
            v.className = "sys"; v.innerText = d.pesan;
        } else {
            const a = d.role === atob("YWRtaW4=");
            v.className = `msg ${a ? 'adm-m' : 'warga'}`;
            v.innerHTML = `<span class="tag ${a ? 'tag-a' : 'tag-u'}">${a ? 'üëë ' : ''}${d.nama}</span>${d.pesan}`;
        }
        b.appendChild(v); b.scrollTop = b.scrollHeight;
    });

    db.ref(atob("cm9vbV9zdGF0dXMvbG9ja2Vk")).on(atob("dmFsdWU="), (s) => {
        iL = s.val() || false;
        document.getElementById('c-title').innerText = iL ? "ExeChat (LOCKED)" : "ExeChat";
        document.getElementById('lockB').innerText = iL ? "RESUME CHAT" : "STOP CHAT";
    });

    db.ref(atob("bWVzc2FnZXM=")).on(atob("Y2hpbGRfcmVtb3ZlZA=="), () => { document.getElementById('chat-box').innerHTML = ""; });
    document.getElementById('u-msg').addEventListener("keypress", (e) => { if(e.key === 'Enter') hS(); });
</script>
</body>
</html>
