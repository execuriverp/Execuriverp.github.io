<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ExeChat V28 | Official</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #09090b; --surface: #18181b; --border: #27272a; --primary: #3b82f6; --text: #fafafa; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(9,9,11,0.8); backdrop-filter: blur(10px); z-index: 100; }
        
        /* WA STYLE CHAT */
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-attachment: fixed; }
        .msg { display: flex; flex-direction: column; max-width: 75%; position: relative; animation: fadeIn 0.3s ease; }
        .msg.me { align-self: flex-end; align-items: flex-end; }
        .msg.other { align-self: flex-start; align-items: flex-start; }
        
        .bubble { padding: 10px 15px; border-radius: 18px; font-size: 14px; position: relative; cursor: pointer; border: 1px solid var(--border); transition: 0.2s; }
        .me .bubble { background: #056162; color: white; border-bottom-right-radius: 4px; }
        .other .bubble { background: #262d31; color: white; border-bottom-left-radius: 4px; }
        .bubble:active { transform: scale(0.98); opacity: 0.8; }

        .name-tag { font-size: 11px; font-weight: 800; margin-bottom: 4px; text-transform: uppercase; }
        .time-tag { font-size: 9px; opacity: 0.6; margin-top: 4px; }

        /* MUTE NOTIF */
        #mute-card { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: #ef4444; padding: 15px 25px; border-radius: 15px; display: none; z-index: 1000; text-align: center; box-shadow: 0 10px 30px rgba(239,68,68,0.3); }

        /* CONTEXT MENU */
        #context-menu { position: fixed; background: #27272a; border: 1px solid #3f3f46; border-radius: 12px; display: none; z-index: 2000; min-width: 150px; overflow: hidden; }
        .menu-item { padding: 12px 15px; font-size: 13px; cursor: pointer; transition: 0.2; }
        .menu-item:hover { background: var(--primary); }

        footer { padding: 15px; border-top: 1px solid var(--border); background: var(--surface); }
        .input-area { max-width: 900px; margin: 0 auto; display: flex; gap: 10px; }
        input { background: #000; border: 1px solid var(--border); color: #fff; padding: 12px 18px; border-radius: 25px; flex: 1; outline: none; }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--surface); padding: 30px; border-radius: 25px; width: 90%; max-width: 400px; border: 1px solid var(--border); }
        .btn { padding: 12px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white; }
        
        .stat-box { background: #000; padding: 15px; border-radius: 15px; font-size: 11px; color: #a1a1aa; line-height: 1.6; margin-bottom: 15px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:10px">
        <div onclick="openM('modal-profile')" style="cursor:pointer; font-size:20px">⚙️</div>
        <b>EXECHAT V28</b>
    </div>
    <div id="user-info">Memuat...</div>
</header>

<div id="mute-card">
    <b id="mute-reason">ANDA DIMUTE: SPAM</b>
    <div id="mute-timer" style="font-size: 20px; font-weight: 800;">05:00</div>
</div>

<div id="chat-box"></div>

<footer id="chat-ui">
    <div class="input-area">
        <input type="text" id="u-msg" placeholder="Ketik pesan..." onkeypress="if(event.key=='Enter') sendChat()">
        <button class="btn-primary" onclick="sendChat()" style="width: 80px; border-radius: 25px;">Kirim</button>
    </div>
</footer>

<div id="modal-auth" class="modal">
    <div class="modal-content">
        <h2 id="auth-title">Login</h2>
        <input type="email" id="au-email" placeholder="Email">
        <input type="password" id="au-pass" placeholder="Password">
        <button class="btn btn-primary" onclick="handleAuth()">Lanjutkan</button>
        <p style="font-size:12px; text-align:center; cursor:pointer" onclick="toggleAuthMode()">Belum punya akun? Daftar</p>
    </div>
</div>

<div id="modal-profile" class="modal">
    <div class="modal-content">
        <h3>User Info (Verified Only)</h3>
        <div class="stat-box" id="auth-stats">
            ID: <span id="uid-val">-</span><br>
            Provider: <span id="prov-val">-</span><br>
            Created: <span id="creat-val">-</span><br>
            Signed In: <span id="sign-val">-</span>
        </div>
        <button class="btn" onclick="firebase.auth().signOut().then(()=>location.reload())" style="background: #ef4444;">Logout</button>
        <button class="btn" onclick="closeM('modal-profile')">Tutup</button>
    </div>
</div>

<div id="context-menu">
    <div class="menu-item" onclick="menuAction('reply')">Reply</div>
    <div class="menu-item" onclick="menuAction('copy')">Copy Text</div>
    <div class="menu-item" onclick="menuAction('tag')">Tag User</div>
    <div class="menu-item" onclick="menuAction('share')">Share</div>
</div>

<script>
    // Config Bos (Pastikan Auth di Firebase Console AKTIF)
    const firebaseConfig = {
        apiKey: atob("QUl6YVN5Q2w0ZWk4a2ZNYUJvUUVva0ZFNUZsa1B2ei1OZEVoUVh3"),
        databaseURL: atob("aHR0cHM6Ly9leGVhaS1lZWZjOC1kZWZhdWx0LXJ0ZGIuYXNpYS1zb3V0aGVhc3QxLmZpcmViYXNlZGF0YWJhc2UuYXBw"),
        projectId: atob("ZXhlYWktZWVmYzg="),
        appId: atob("MToxMDEzNDI4MDAyNTE3OndlYjo2ZTNlMDdhODEwMTY3Yzk3YmI4YzVj")
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let myUser = null;
    let authMode = 'login';
    let lastMsgTime = 0;
    let msgHistory = [];
    let isMuted = false;
    let selectedMsg = null;

    // --- AUTH LOGIC ---
    function toggleAuthMode() {
        authMode = authMode === 'login' ? 'register' : 'login';
        document.getElementById('auth-title').innerText = authMode === 'login' ? 'Login' : 'Register';
    }

    async function handleAuth() {
        const email = document.getElementById('au-email').value;
        const pass = document.getElementById('au-pass').value;
        try {
            if(authMode === 'register') {
                const res = await auth.createUserWithEmailAndPassword(email, pass);
                await res.user.sendEmailVerification();
                alert("Verifikasi dikirim ke email! Klik link di email baru bisa login.");
                auth.signOut();
            } else {
                const res = await auth.signInWithEmailAndPassword(email, pass);
                if(!res.user.emailVerified) {
                    alert("Email belum diverifikasi! Cek inbox/spam.");
                    auth.signOut();
                } else {
                    location.reload();
                }
            }
        } catch(e) { alert(e.message); }
    }

    auth.onAuthStateChanged(user => {
        if (user && user.emailVerified) {
            myUser = user;
            document.getElementById('user-info').innerText = user.email.split('@')[0];
            document.getElementById('uid-val').innerText = user.uid;
            document.getElementById('prov-val').innerText = user.providerData[0].providerId;
            document.getElementById('creat-val').innerText = user.metadata.creationTime;
            document.getElementById('sign-val').innerText = user.metadata.lastSignInTime;
            closeM('modal-auth');
        } else {
            openM('modal-auth');
        }
    });

    // --- CHAT LOGIC ---
    function sendChat() {
        if(isMuted || !myUser) return;
        const input = document.getElementById('u-msg');
        const text = input.value.trim();
        if(!text) return;

        // 1. Jeda 5 Detik
        const now = Date.now();
        if(now - lastMsgTime < 5000) return alert("Sabar Bos! Tunggu 5 detik.");

        // 2. Anti-Spam (5x Chat Sama / 5x Full Kapital)
        msgHistory.push(text);
        if(msgHistory.length > 5) msgHistory.shift();

        const isFullCap = text === text.toUpperCase() && text.length > 3;
        const capsCount = msgHistory.filter(m => m === m.toUpperCase() && m.length > 3).length;
        const sameCount = msgHistory.filter(m => m === text).length;

        if(sameCount >= 5 || capsCount >= 5) {
            startMute(sameCount >= 5 ? "SPAM CHAT" : "FULL KAPITAL");
            return;
        }

        db.ref("messages").push({
            uid: myUser.uid,
            name: myUser.email.split('@')[0],
            text: text,
            time: now
        });

        lastMsgTime = now;
        input.value = "";
    }

    // --- MUTE SYSTEM ---
    function startMute(reason) {
        isMuted = true;
        document.getElementById('chat-ui').style.display = 'none';
        document.getElementById('mute-card').style.display = 'block';
        document.getElementById('mute-reason').innerText = "DIMUTE: " + reason;
        
        let timeLeft = 300; // 5 Menit
        const timer = setInterval(() => {
            timeLeft--;
            let min = Math.floor(timeLeft/60);
            let sec = timeLeft % 60;
            document.getElementById('mute-timer').innerText = `${min}:${sec < 10 ? '0'+sec : sec}`;
            if(timeLeft <= 0) {
                clearInterval(timer);
                isMuted = false;
                document.getElementById('chat-ui').style.display = 'block';
                document.getElementById('mute-card').style.display = 'none';
                msgHistory = [];
            }
        }, 1000);
    }

    // --- REALTIME DATABASE ---
    db.ref("messages").limitToLast(50).on("value", snap => {
        const box = document.getElementById('chat-box');
        box.innerHTML = "";
        
        // Auto Delete jika > 50 (Server Side)
        if(snap.numChildren() >= 50) {
            const firstKey = Object.keys(snap.val())[0];
            // db.ref("messages/" + firstKey).remove(); // Opsional: Hapus dari DB permanen
        }

        snap.forEach(msgSnap => {
            const d = msgSnap.val();
            const isMe = d.uid === myUser?.uid;
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'me' : 'other'}`;
            div.innerHTML = `
                <div class="name-tag" style="color:${isMe ? '#34d399' : '#3b82f6'}">${d.name}</div>
                <div class="bubble" id="${msgSnap.key}">
                    ${d.text}
                </div>
                <div class="time-tag">${new Date(d.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
            `;

            // Interaksi klik kanan / double click
            const bubble = div.querySelector('.bubble');
            bubble.oncontextmenu = (e) => showMenu(e, d);
            bubble.ondblclick = (e) => showMenu(e, d);
            
            box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
    });

    // --- CONTEXT MENU ---
    function showMenu(e, data) {
        e.preventDefault();
        selectedMsg = data;
        const menu = document.getElementById('context-menu');
        menu.style.display = 'block';
        menu.style.left = e.pageX + 'px';
        menu.style.top = e.pageY + 'px';
    }

    window.onclick = () => document.getElementById('context-menu').style.display = 'none';

    function menuAction(act) {
        if(!selectedMsg) return;
        if(act === 'copy') {
            navigator.clipboard.writeText(selectedMsg.text);
            alert("Teks dicopy!");
        } else if(act === 'reply') {
            document.getElementById('u-msg').value = `@${selectedMsg.name} [REPLY]: `;
            document.getElementById('u-msg').focus();
        } else if(act === 'tag') {
            document.getElementById('u-msg').value += `@${selectedMsg.name} `;
            document.getElementById('u-msg').focus();
        } else if(act === 'share') {
            alert("Shared to: " + selectedMsg.text);
        }
    }

    function openM(id) { document.getElementById(id).style.display = 'flex'; }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }
</script>
</body>
</html>
