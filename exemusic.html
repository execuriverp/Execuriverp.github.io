<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ExeMusic v2.0 - Premium Player</title>
  <link rel="icon" type="image/png" href="exemusicicon.png">
  
  <style>
    :root {
      --accent: #1db954;
      --accent-hover: #1ed760;
      --text: #ffffff;
      --text-dim: #b3b3b3;
      --bg-dark: #090909;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at top left, rgba(29, 185, 84, 0.15), transparent 40%),
        radial-gradient(circle at bottom right, rgba(29, 185, 84, 0.05), transparent 40%);
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* APP CONTAINER */
    .app {
      background: rgba(18, 18, 18, 0.7);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      width: 100%;
      max-width: 400px;
      height: 92vh;
      display: flex;
      flex-direction: column;
      padding: 24px;
      position: relative;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .header { text-align: center; margin-bottom: 15px; }
    .header img { width: 100px; filter: drop-shadow(0 0 10px rgba(29,185,84,0.3)); }

    /* COVER & FIX EQ */
    .cover {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 24px;
      background: linear-gradient(145deg, #1e1e1e, #121212);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    .eq { display: flex; align-items: flex-end; gap: 5px; height: 60px; }
    .eq span { width: 6px; background: var(--accent); border-radius: 10px; height: 8px; transition: height 0.2s ease; }

    /* Animasi EQ yang stabil di HP */
    @keyframes eq-play {
      0%, 100% { height: 8px; }
      50% { height: 50px; }
    }
    .eq.playing span { animation: eq-play 0.8s infinite ease-in-out; }
    .eq span:nth-child(1) { animation-delay: 0.1s; }
    .eq span:nth-child(2) { animation-delay: 0.3s; }
    .eq span:nth-child(3) { animation-delay: 0.2s; }
    .eq span:nth-child(4) { animation-delay: 0.4s; }

    /* INFO */
    .track-info { margin-top: 20px; }
    #title { font-size: 22px; font-weight: 700; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    #by { color: var(--text-dim); font-size: 14px; }

    /* PROGRESS */
    .progress-section { margin-top: 20px; }
    input[type="range"] {
      width: 100%;
      accent-color: var(--accent);
      height: 5px;
      cursor: pointer;
    }

    /* CONTROLS */
    .controls { display: flex; justify-content: space-around; align-items: center; margin-top: 25px; }
    .btn-icon { background: none; border: none; color: #fff; font-size: 28px; cursor: pointer; }
    .play-btn { 
        width: 65px; height: 65px; background: var(--accent); border-radius: 50%; 
        display: flex; align-items: center; justify-content: center; color: #000; font-size: 24px;
    }

    /* FOOTER ACTIONS */
    .actions {
      margin-top: auto;
      display: flex;
      justify-content: space-around;
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 20px;
    }
    .btn-action { background: none; border: none; color: #fff; font-size: 20px; cursor: pointer; opacity: 0.7; }
    .btn-action.active { color: var(--accent); opacity: 1; }

    /* POPUP & LIST (Sistem Lama) */
    .popup {
      position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
      display: none; z-index: 1000;
    }
    .sheet {
      position: absolute; bottom: 0; width: 100%; max-width: 400px; left: 50%; transform: translateX(-50%);
      background: #181818; border-radius: 30px 30px 0 0; padding: 20px; max-height: 80vh; overflow-y: auto;
    }
    .song-item {
      display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 12px; cursor: pointer;
    }
    .song-item.active { background: rgba(29, 185, 84, 0.1); color: var(--accent); }

    /* MODAL REQUEST */
    .modal-req {
      padding: 20px; display: flex; flex-direction: column; gap: 10px;
    }
    .modal-req input {
      padding: 12px; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff;
    }
    .btn-send { background: var(--accent); padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

    /* NOTIFIKASI */
    #notif {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      padding: 10px 20px; border-radius: 10px; z-index: 2000; display: none;
    }
  </style>
</head>
<body>

  <div id="notif"></div>

  <div class="app">
    <div class="header">
      <img src="exemusic.png" alt="Logo">
    </div>

    <div class="cover">
      <div class="eq" id="eqVisual">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>

    <div class="track-info">
      <div id="title">Loading...</div>
      <div id="by">Memasukkan data sistem...</div>
    </div>

    <div class="progress-section">
      <input type="range" id="seek" value="0">
      <div style="display: flex; justify-content: space-between; font-size: 11px; margin-top: 8px; color: var(--text-dim);">
        <span id="cur">0:00</span>
        <span id="dur">0:00</span>
      </div>
    </div>

    <div class="controls">
      <button class="btn-icon" onclick="prev()">‚èÆ</button>
      <div class="play-btn" onclick="toggle()" id="playIcon">‚ñ∂</div>
      <button class="btn-icon" onclick="next()">‚è≠</button>
    </div>

    <div class="actions">
      <button class="btn-action" onclick="toggleShuffle()" id="shufBtn">üîÄ</button>
      <button class="btn-action" onclick="openList(false)">‚ò∞</button>
      <button class="btn-action" onclick="openList(true)">‚≠ê</button>
      <button class="btn-action" onclick="openReq()">‚ûï</button>
    </div>
  </div>

  <div class="popup" id="popupList" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <input type="text" id="searchInput" placeholder="Cari lagu..." oninput="filterSongs()" 
             style="width: 100%; padding: 12px; border-radius: 10px; background: #222; color: #fff; border: none; margin-bottom: 15px;">
      <div id="songContainer"></div>
    </div>
  </div>

  <div class="popup" id="reqPopup" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="text-align: center; margin-bottom: 15px;">Request Lagu</h3>
      <div class="modal-req">
        <input type="text" id="rNama" placeholder="Nama Kamu">
        <input type="text" id="rLagu" placeholder="Judul Lagu">
        <input type="text" id="rUrl" placeholder="Link (YouTube/MP3)">
        <button class="btn-send" onclick="sendReq()">Kirim ke WhatsApp</button>
      </div>
    </div>
  </div>

  <script>
    // --- INTEGRASI SISTEM LAMA KAMU ---
    let songs = [], i = 0, isShuffle = false;
    let fav = JSON.parse(localStorage.getItem("exeFav") || "[]");
    const audio = new Audio();
    const playIcon = document.getElementById('playIcon');
    const eq = document.getElementById('eqVisual');

    // Fetch sistem lama
    fetch("data/urlbb.json")
      .then(r => r.json())
      .then(data => {
        songs = data;
        if(songs.length > 0) loadTrack(0, false);
      });

    function loadTrack(index, auto) {
      i = index;
      const s = songs[i];
      audio.src = s.url;
      document.getElementById('title').textContent = s.title;
      document.getElementById('by').textContent = "Req by: " + s.by;
      if(auto) { audio.play(); playIcon.textContent = "‚ùö‚ùö"; eq.classList.add('playing'); }
    }

    function toggle() {
      if(audio.paused) {
        audio.play();
        playIcon.textContent = "‚ùö‚ùö";
        eq.classList.add('playing');
      } else {
        audio.pause();
        playIcon.textContent = "‚ñ∂";
        eq.classList.remove('playing');
      }
    }

    function next() {
      let idx = isShuffle ? Math.floor(Math.random() * songs.length) : (i + 1) % songs.length;
      loadTrack(idx, true);
    }

    function prev() {
      let idx = (i - 1 + songs.length) % songs.length;
      loadTrack(idx, true);
    }

    // Progress
    audio.ontimeupdate = () => {
      const p = (audio.currentTime / audio.duration) * 100;
      document.getElementById('seek').value = p || 0;
      document.getElementById('cur').textContent = formatTime(audio.currentTime);
      document.getElementById('dur').textContent = formatTime(audio.duration);
    };

    document.getElementById('seek').oninput = (e) => {
      audio.currentTime = (e.target.value / 100) * audio.duration;
    };

    audio.onended = () => next();

    function formatTime(s) {
      let m = Math.floor(s/60), sec = Math.floor(s%60);
      return m + ":" + (sec < 10 ? "0"+sec : sec);
    }

    // Sistem Request WA (Sesuai kode asli kamu)
    function openReq() { document.getElementById('reqPopup').style.display = 'block'; }
    function sendReq() {
      const n = document.getElementById('rNama').value;
      const l = document.getElementById('rLagu').value;
      const u = document.getElementById('rUrl').value;
      if(!n || !l || !u) return alert("Isi semua data!");
      const text = `Format Req Lagu\n\nNama : ${n}\nNama Lagu : ${l}\nUrl : ${u}`;
      window.open("https://wa.me/62895329018240?text=" + encodeURIComponent(text));
    }

    // Sistem List & Favorite (Sesuai kode asli kamu)
    function openList(favOnly) {
      const container = document.getElementById('songContainer');
      let list = favOnly ? songs.filter(s => fav.includes(s.url)) : songs;
      
      container.innerHTML = list.map(s => `
        <div class="song-item ${songs.indexOf(s) === i ? 'active' : ''}" onclick="loadTrack(${songs.indexOf(s)}, true)">
          <div style="flex:1">
            <div style="font-weight:600">${s.title}</div>
            <div style="font-size:12px; opacity:0.6">${s.by}</div>
          </div>
          <span onclick="toggleFav('${s.url}', event)">${fav.includes(s.url) ? '‚≠ê' : '‚òÜ'}</span>
        </div>
      `).join('');
      document.getElementById('popupList').style.display = 'block';
    }

    function toggleFav(url, e) {
      e.stopPropagation();
      if(fav.includes(url)) fav = fav.filter(x => x !== url);
      else fav.push(url);
      localStorage.setItem("exeFav", JSON.stringify(fav));
      openList(false);
    }

    function toggleShuffle() {
      isShuffle = !isShuffle;
      document.getElementById('shufBtn').classList.toggle('active', isShuffle);
    }

    function filterSongs() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.song-item');
      items.forEach(item => {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(q) ? 'flex' : 'none';
      });
    }
  </script>
</body>
</html>
