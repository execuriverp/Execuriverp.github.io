<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ExeMusic v3.0 - Premium Player</title>
  <link rel="icon" type="image/png" href="exemusicicon.png">
  
  <style>
    :root {
      --accent: #1db954;
      --accent-hover: #1ed760;
      --text: #ffffff;
      --text-dim: #b3b3b3;
      --bg: #121212;
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      background-image: radial-gradient(circle at top left, rgba(29, 185, 84, 0.15), transparent 40%);
      color: var(--text);
      height: 100vh;
      display: flex; justify-content: center; align-items: center; overflow: hidden;
    }

    .app {
      width: 100%; max-width: 420px; height: 95vh;
      background: rgba(18, 18, 18, 0.85);
      backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
      border: 1px solid var(--border); border-radius: 40px;
      padding: 24px; display: flex; flex-direction: column; position: relative;
    }

    .header { text-align: center; margin-bottom: 5px; }
    .header img { width: 110px; filter: drop-shadow(0 4px 8px rgba(29,185,84,0.3)); }

    /* COVER & EQ */
    .cover {
      width: 100%; aspect-ratio: 1; border-radius: 30px;
      background: linear-gradient(145deg, #1e1e1e, #121212);
      display: flex; align-items: center; justify-content: center;
      margin: 15px 0; border: 1px solid var(--border);
    }

    .eq { display: flex; align-items: flex-end; gap: 6px; height: 50px; }
    .eq span { width: 6px; background: var(--accent); border-radius: 10px; height: 10px; transform-origin: bottom; transition: 0.2s; }
    .eq.playing span { animation: eq-wave 0.8s infinite ease-in-out; }
    @keyframes eq-wave { 0%, 100% { height: 10px; } 50% { height: 40px; } }

    /* TRACK INFO */
    .track-info { text-align: center; margin-bottom: 10px; }
    #title { font-size: 22px; font-weight: 800; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    #by { color: var(--text-dim); font-size: 13px; margin-top: 4px; }

    /* SYSTEM TOOLS: DOWNLOAD, SHARE, COPY */
    .system-tools {
      display: flex; justify-content: space-around; background: var(--glass);
      padding: 12px; border-radius: 18px; margin-bottom: 15px; border: 1px solid var(--border);
    }
    .tool-btn { background: none; border: none; color: #fff; cursor: pointer; font-size: 18px; opacity: 0.7; transition: 0.2s; }
    .tool-btn:hover { opacity: 1; color: var(--accent); }

    /* VOLUME SYSTEM */
    .volume-wrap { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; background: rgba(255,255,255,0.03); padding: 8px 15px; border-radius: 20px; }
    #vol { flex: 1; height: 4px; accent-color: var(--accent); cursor: pointer; }

    /* PROGRESS */
    .progress-area { margin-bottom: 15px; }
    #seek { width: 100%; height: 5px; accent-color: var(--accent); cursor: pointer; margin-bottom: 5px; }
    .time-info { display: flex; justify-content: space-between; font-size: 11px; color: var(--text-dim); font-family: monospace; }

    /* CONTROLS */
    .main-controls { display: flex; justify-content: space-around; align-items: center; margin-bottom: 20px; }
    .play-btn { width: 65px; height: 65px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 24px; cursor: pointer; box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4); }

    /* FOOTER */
    .footer-tabs {
      margin-top: auto; display: grid; grid-template-columns: repeat(4, 1fr);
      background: var(--glass); padding: 12px; border-radius: 25px;
    }
    .tab { background: none; border: none; color: #fff; font-size: 20px; cursor: pointer; opacity: 0.5; transition: 0.2s; }
    .tab.active { color: var(--accent); opacity: 1; }

    /* POPUPS */
    .popup { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: none; z-index: 1000; }
    .sheet { position: absolute; bottom: 0; width: 100%; max-width: 420px; left: 50%; transform: translateX(-50%); background: #121212; border-radius: 30px 30px 0 0; padding: 25px; max-height: 80vh; overflow-y: auto; border-top: 1px solid var(--border); }
    .song-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 15px; margin-bottom: 8px; background: rgba(255,255,255,0.03); cursor: pointer; }
    .song-item.active { border-left: 4px solid var(--accent); background: rgba(29, 185, 84, 0.1); }

    #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #000; padding: 10px 25px; border-radius: 30px; font-weight: bold; opacity: 0; transition: 0.3s; z-index: 2000; pointer-events: none; }
    #toast.show { opacity: 1; }
  </style>
</head>
<body>

  <div class="app">
    <div class="header">
      <img src="exemusic.png" alt="Logo">
    </div>

    <div class="cover">
      <div class="eq" id="eq">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>

    <div class="track-info">
      <div id="title">Loading...</div>
      <div id="by">Memuat lagu</div>
    </div>

    <div class="system-tools">
      <button class="tool-btn" onclick="copyURL()" title="Salin URL">üìã</button>
      <button class="tool-btn" onclick="shareCurrentSong()" title="Bagikan">üîó</button>
      <button class="tool-btn" onclick="downloadAudio()" title="Download">‚¨áÔ∏è</button>
      <button class="tool-btn" onclick="openReq()" title="Request">‚ûï</button>
    </div>

    <div class="volume-wrap">
      <span id="volIcon">üîä</span>
      <input type="range" id="vol" min="0" max="1" step="0.01" value="0.7">
    </div>

    <div class="progress-area">
      <input type="range" id="seek" min="0" max="100" value="0">
      <div class="time-info">
        <span id="cur">0:00</span>
        <span id="dur">0:00</span>
      </div>
    </div>

    <div class="main-controls">
      <button class="tool-btn" style="font-size: 25px;" onclick="prev()">‚èÆ</button>
      <div class="play-btn" onclick="toggle()" id="play">‚ñ∂</div>
      <button class="tool-btn" style="font-size: 25px;" onclick="next()">‚è≠</button>
    </div>

    <div class="footer-tabs">
      <button class="tab" id="shuffle" onclick="toggleShuffle()">üîÄ</button>
      <button class="tab" onclick="openList(false)">‚ò∞</button>
      <button class="tab" onclick="openList(true)">‚≠ê</button>
      <button class="tab" id="rep" onclick="toggleRepeat()">üîÅ</button>
    </div>
  </div>

  <div class="popup" id="popup" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3>Daftar Lagu</h3>
      <input type="text" id="searchInput" placeholder="Cari lagu..." oninput="filterSongs()" 
             style="width: 100%; padding: 12px; border-radius: 12px; background: #222; border: none; color: #fff; margin: 15px 0;">
      <div id="songList"></div>
    </div>
  </div>

  <div class="popup" id="reqPopup" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="text-align:center; margin-bottom:15px;">Request Lagu</h3>
      <input type="text" id="rNama" placeholder="Nama" style="width:100%; padding:14px; margin-bottom:10px; border-radius:12px; background:#222; border:none; color:#fff;">
      <input type="text" id="rLagu" placeholder="Judul Lagu" style="width:100%; padding:14px; margin-bottom:10px; border-radius:12px; background:#222; border:none; color:#fff;">
      <input type="text" id="rUrl" placeholder="URL Link" style="width:100%; padding:14px; margin-bottom:15px; border-radius:12px; background:#222; border:none; color:#fff;">
      <button onclick="sendReq()" style="width:100%; padding:15px; background:var(--accent); border:none; border-radius:12px; font-weight:bold; color:#000;">KIRIM KE WHATSAPP</button>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    // ===== SYSTEM LOGIC (UTUH & FIX) =====
    let songs = [], i = 0, repeat = false, shuffle = true;
    let fav = JSON.parse(localStorage.getItem("exeFav") || "[]");
    const audio = new Audio();
    const playBtn = document.getElementById('play');
    const eq = document.getElementById('eq');

    // Ambil Data
    fetch("data/urlbb.json")
      .then(r => r.json())
      .then(d => {
        songs = d;
        if(songs.length > 0) loadTrack(0, false);
      });

    function loadTrack(index, autoPlay = true) {
      i = index;
      const s = songs[i];
      audio.src = s.url;
      document.getElementById('title').textContent = s.title;
      document.getElementById('by').textContent = "Req by: " + s.by;
      
      if(autoPlay) {
        audio.play();
        playBtn.textContent = "‚ùö‚ùö";
        eq.classList.add('playing');
      } else {
        playBtn.textContent = "‚ñ∂";
        eq.classList.remove('playing');
      }
    }

    function toggle() {
      if(audio.paused) {
        audio.play();
        playBtn.textContent = "‚ùö‚ùö";
        eq.classList.add('playing');
        showToast("Playing");
      } else {
        audio.pause();
        playBtn.textContent = "‚ñ∂";
        eq.classList.remove('playing');
        showToast("Paused");
      }
    }

    // VOLUME SYSTEM
    const volSlider = document.getElementById('vol');
    volSlider.oninput = (e) => {
      audio.volume = e.target.value;
      const icon = document.getElementById('volIcon');
      icon.textContent = e.target.value == 0 ? "üîá" : e.target.value < 0.6 ? "üîâ" : "üîä";
    };

    // DOWNLOAD SYSTEM
    function downloadAudio() {
      if(!songs[i]) return;
      showToast("Mendownload...");
      const link = document.createElement('a');
      link.href = songs[i].url;
      link.download = songs[i].title + ".mp3";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // SHARE SYSTEM
    function shareCurrentSong() {
      if(!songs[i]) return;
      const text = `Dengerin lagu ini di ExeMusic: ${songs[i].title}\nLink: ${songs[i].url}`;
      if(navigator.share) {
        navigator.share({ title: 'ExeMusic', text: text, url: window.location.href });
      } else {
        copyURL();
      }
    }

    function copyURL() {
      navigator.clipboard.writeText(songs[i].url);
      showToast("URL Lagu Disalin!");
    }

    function next() {
      let n = shuffle ? Math.floor(Math.random() * songs.length) : (i + 1) % songs.length;
      loadTrack(n);
    }

    function prev() {
      loadTrack((i - 1 + songs.length) % songs.length);
    }

    // PROGRESS UPDATE
    audio.ontimeupdate = () => {
      const seek = document.getElementById('seek');
      const p = (audio.currentTime / audio.duration) * 100;
      seek.value = p || 0;
      document.getElementById('cur').textContent = formatTime(audio.currentTime);
      document.getElementById('dur').textContent = formatTime(audio.duration);
    };

    document.getElementById('seek').oninput = (e) => {
      audio.currentTime = (e.target.value / 100) * audio.duration;
    };

    audio.onended = () => repeat ? audio.play() : next();

    function formatTime(s) {
      if(isNaN(s)) return "0:00";
      let m = Math.floor(s/60), sec = Math.floor(s%60);
      return m + ":" + (sec < 10 ? "0"+sec : sec);
    }

    // LIST & FAVORITE
    function openList(isFav) {
      const listContainer = document.getElementById('songList');
      let filtered = isFav ? songs.filter(s => fav.includes(s.url)) : songs;
      
      listContainer.innerHTML = filtered.map(s => {
        const idx = songs.indexOf(s);
        return `
          <div class="song-item ${idx === i ? 'active' : ''}" onclick="loadTrack(${idx})">
            <div style="flex:1">
              <div style="font-weight:bold">${s.title}</div>
              <div style="font-size:11px; opacity:0.6">${s.by}</div>
            </div>
            <span onclick="toggleFav('${s.url}', event)" style="color:${fav.includes(s.url)?'var(--accent)':'#444'}">‚≠ê</span>
          </div>
        `;
      }).join('');
      document.getElementById('popup').style.display = 'block';
    }

    function toggleFav(u, e) {
      e.stopPropagation();
      fav = fav.includes(u) ? fav.filter(x => x !== u) : [...fav, u];
      localStorage.setItem("exeFav", JSON.stringify(fav));
      showToast("Favorit diperbarui");
      openList(false);
    }

    function toggleShuffle() {
      shuffle = !shuffle;
      document.getElementById('shuffle').classList.toggle('active', shuffle);
      showToast(shuffle ? "Shuffle On" : "Shuffle Off");
    }

    function toggleRepeat() {
      repeat = !repeat;
      document.getElementById('rep').classList.toggle('active', repeat);
      showToast(repeat ? "Repeat On" : "Repeat Off");
    }

    // REQUEST
    function openReq() { document.getElementById('reqPopup').style.display = 'block'; }
    function sendReq() {
      const n = document.getElementById('rNama').value, l = document.getElementById('rLagu').value, u = document.getElementById('rUrl').value;
      if(!n || !l || !u) return showToast("Lengkapi data!");
      const msg = `Format Req Lagu\nNama: ${n}\nLagu: ${l}\nLink: ${u}`;
      window.open("https://wa.me/62895329018240?text=" + encodeURIComponent(msg));
    }

    function showToast(m) {
      const t = document.getElementById('toast');
      t.textContent = m; t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2000);
    }

    function filterSongs() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('.song-item').forEach(el => {
        el.style.display = el.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
      });
    }
  </script>
</body>
</html>
