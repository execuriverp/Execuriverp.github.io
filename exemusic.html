<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ExeMusic v3.0 - Perfect Edition</title>
  <link rel="icon" type="image/png" href="exemusicicon.png">
  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    :root {
      --accent: #1db954;
      --text: #ffffff;
      --text-dim: #b3b3b3;
      --bg: #090909;
      --glass: rgba(255, 255, 255, 0.05);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
    }

    /* loading card (sesuai request.) */
    #loadingCard {
      position: absolute; inset: 0; background: #090909; z-index: 9999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      border-radius: 35px; transition: 0.5s;
    }
    .spinner { width: 40px; height: 40px; border: 4px solid var(--glass); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .app {
      background: rgba(18, 18, 18, 0.85);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 35px;
      width: 92%; max-width: 380px; 
      height: 94vh;
      display: flex; flex-direction: column; 
      padding: 20px; 
      position: relative;
    }

    .header { display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; margin-bottom: 10px; }
    .header img { width: 100px; max-width: 30%; }
    
    /* Tombol Login/Profile Kanan Atas */
    #topLoginBtn { 
      background: var(--glass); border: 1px solid rgba(255,255,255,0.1); 
      color: white; padding: 5px 12px; border-radius: 20px; font-size: 11px; cursor: pointer;
    }

    .cover-box {
      flex: 1; width: 100%; border-radius: 20px;
      background: #151515; display: flex; align-items: center; justify-content: center;
      margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05);
      overflow: hidden; position: relative; z-index: 1; 
    }

    /* EQ LEBIH HALUS */
    .eq { display: flex; align-items: flex-end; gap: 4px; height: 50px; }
    .eq span { width: 5px; background: var(--accent); border-radius: 10px; height: 8px; transition: height 0.2s ease; }
    .playing span { animation: wave 0.8s infinite ease-in-out; }
    .playing span:nth-child(1) { animation-delay: 0.1s; }
    .playing span:nth-child(2) { animation-delay: 0.3s; }
    .playing span:nth-child(3) { animation-delay: 0.2s; }
    .playing span:nth-child(4) { animation-delay: 0.4s; }
    @keyframes wave { 0%, 100% { height: 8px; } 50% { height: 40px; } }

    .track-info { margin-bottom: 10px; flex-shrink: 0; text-align: left; }
    #title { font-size: 20px; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    
    .user-row { display: flex; align-items: center; gap: 8px; margin-top: 2px; }
    #by { color: var(--accent); font-size: 13px; font-weight: bold; cursor: pointer; }
    #btnFollow { font-size: 10px; background: var(--accent); color: black; border: none; padding: 2px 8px; border-radius: 5px; font-weight: bold; cursor: pointer; display: none; }

    .sys-container { background: var(--glass); border-radius: 15px; padding: 8px; margin-bottom: 10px; flex-shrink: 0; }
    .sys-tools { display: flex; justify-content: space-around; margin-bottom: 5px; }
    .sys-tools button { background: none; border: none; color: white; cursor: pointer; font-size: 16px; opacity: 0.8; padding: 5px; }
    
    .vol-row { display: flex; align-items: center; gap: 8px; padding: 0 5px; }
    #vol { flex: 1; height: 4px; accent-color: var(--accent); cursor: pointer; }

    .prog-area { margin-bottom: 15px; flex-shrink: 0; }
    #seek { width: 100%; height: 5px; accent-color: var(--accent); cursor: pointer; }
    .time { display: flex; justify-content: space-between; font-size: 10px; color: var(--text-dim); margin-top: 4px; }

    .main-ctrl { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; margin-bottom: 15px; }
    .btn-play { width: 60px; height: 60px; background: var(--accent); border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: black; font-size: 22px; cursor: pointer; }
    .btn-sec { background: none; border: none; color: white; font-size: 26px; cursor: pointer; }

    .footer { margin-top: auto; display: flex; justify-content: space-around; background: var(--glass); padding: 10px; border-radius: 20px; }
    .footer button { background: none; border: none; color: white; font-size: 18px; opacity: 0.5; cursor: pointer; }
    
    .active { color: var(--accent) !important; opacity: 1 !important; }

    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; z-index: 2000; }
    .sheet { position: absolute; bottom: 0; width: 100%; max-width: 380px; left: 50%; transform: translateX(-50%); background: #181818; border-radius: 25px 25px 0 0; padding: 20px; max-height: 70vh; overflow-y: auto; }
    
    .inp-dark { width:100%; padding:12px; margin-bottom:10px; background:#222; color:white; border:none; border-radius:10px; }
    .btn-act { width:100%; padding:14px; background:var(--accent); border:none; border-radius:10px; font-weight:bold; color:black; cursor: pointer; }

    #toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%) translateY(20px); background: var(--accent); color: #000; padding: 10px 20px; border-radius: 30px; font-size: 13px; font-weight: bold; opacity: 0; transition: 0.3s; z-index: 3000; pointer-events: none; }
    #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body>

  <div id="loadingCard"><div class="spinner"></div></div>

  <div id="toast">Notif</div>

  <div class="app">
    <div class="header">
      <img src="exemusic.png" alt="Logo">
      <button id="topLoginBtn" onclick="openProfile()">Login</button>
    </div>

    <div class="cover-box">
      <div class="eq" id="eq"><span></span><span></span><span></span><span></span><span></span></div>
    </div>

    <div class="track-info">
      <div id="title">Loading...</div>
      <div class="user-row">
        <div id="by" onclick="openProfile()">@system</div>
        <button id="btnFollow" onclick="followUser()">FOLLOW</button>
      </div>
    </div>

    <div class="sys-container">
      <div class="sys-tools">
        <button onclick="copyRawUrl()" title="Copy Link">üìã</button>
        <button onclick="shareLink()" title="Share Player">üîó</button>
        <button onclick="downloadSong()" title="Download">‚¨áÔ∏è</button>
        <button onclick="openAddMusic()" title="Add Music">‚ûï</button>
      </div>
      <div class="vol-row">
        <span>üîà</span>
        <input type="range" id="vol" min="0" max="1" step="0.01" value="0.8">
        <span>üîä</span>
      </div>
    </div>

    <div class="prog-area">
      <input type="range" id="seek" value="0">
      <div class="time">
        <span id="cur">0:00</span>
        <span id="dur">0:00</span>
      </div>
    </div>

    <div class="main-ctrl">
      <button class="btn-sec" onclick="prev()">‚èÆ</button>
      <button class="btn-play" onclick="toggle()" id="playBtn">‚ñ∂</button>
      <button class="btn-sec" onclick="next()">‚è≠</button>
    </div>

    <div class="footer">
      <button id="shuf" onclick="toggleShuffle()">üîÄ</button>
      <button onclick="openList(false)">‚ò∞</button>
      <button onclick="openList(true)">‚≠ê</button>
      <button id="adminBtn" style="display:none; color:gold" onclick="openAdmin()">üõ°Ô∏è</button>
      <button id="rep" onclick="toggleRepeat()">üîÅ</button>
    </div>
  </div>

  <div class="modal" id="modalAuth" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 id="authTitle" style="text-align:center; margin-bottom:15px">Login</h3>
      <input id="authUser" class="inp-dark" placeholder="Username (Hanya untuk Daftar)" style="display:none">
      <input id="authEmail" class="inp-dark" placeholder="Email">
      <input id="authPass" type="password" class="inp-dark" placeholder="Password">
      <button onclick="handleAuth()" id="authBtn" class="btn-act">MASUK</button>
      <button onclick="toggleAuthMode()" id="authToggle" style="background:none; border:none; color:#888; width:100%; margin-top:10px">Belum punya akun? Daftar</button>
      <button onclick="loginGoogle()" class="btn-act" style="background:white; margin-top:10px">Login with Google</button>
    </div>
  </div>

  <div class="modal" id="modalProfile" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="text-align:center; margin-bottom:10px">Profile</h3>
      <div style="text-align:center; margin-bottom:20px">
        <h2 id="profName">Guest</h2>
        <p id="profFollowers" style="color:var(--accent); font-size:12px">0 Followers</p>
      </div>
      <button onclick="auth.signOut(); location.reload()" class="btn-act" style="background:#333; color:white">LOGOUT</button>
    </div>
  </div>

  <div class="modal" id="modalAdd" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="text-align:center; margin-bottom:15px">Tambah Lagu</h3>
      <input id="addTitle" class="inp-dark" placeholder="Judul Lagu">
      <input id="addUrl" class="inp-dark" placeholder="Link MP3 (Top4Top)">
      <button onclick="saveMusic()" class="btn-act">POST LAGU</button>
    </div>
  </div>

  <div class="modal" id="modalAdmin" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="color:gold; margin-bottom:15px">Admin Logs & MT</h3>
      <button onclick="toggleMT()" id="mtBtn" class="btn-act" style="background:#222; border:1px solid gold; color:gold; margin-bottom:15px">MT MODE: OFF</button>
      <div id="logsBox" style="height:150px; overflow-y:auto; background:black; padding:10px; font-size:11px; color:#0f0; border-radius:10px"></div>
    </div>
  </div>

  <div class="modal" id="modalList" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet"><div id="songContainer"></div></div>
  </div>

  <script>
    // --- FIREBASE CONFIG (NORMAL) ---
    const firebaseConfig = {
      apiKey: "AIzaSyCVJYSR4nHeoRA9WTMZa3-2xliKQrd5g4",
      authDomain: "exemusic-execuriverp.firebaseapp.com",
      databaseURL: "https://exemusic-execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "exemusic-execuriverp"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let songs = [], i = 0, isShuf = true, isRepeat = false, isLoginMode = true;
    let userData = null, mtMode = false;
    let fav = JSON.parse(localStorage.getItem("exeFav") || "[]");
    const audio = new Audio();

    // --- AUTH MONITORING ---
    auth.onAuthStateChanged(async (u) => {
      if(u) {
        const snap = await db.ref('users/' + u.uid).get();
        userData = snap.val();
        document.getElementById('topLoginBtn').textContent = userData?.username || "Profile";
        if(userData?.role === 'admin') document.getElementById('adminBtn').style.display = 'block';
        document.getElementById('btnFollow').style.display = 'block';
      } else {
        userData = null;
        document.getElementById('topLoginBtn').textContent = "Login";
        document.getElementById('adminBtn').style.display = 'none';
        document.getElementById('btnFollow').style.display = 'none';
      }
      // loading card gaperlu
      document.getElementById('loadingCard').style.opacity = '0';
      setTimeout(() => document.getElementById('loadingCard').style.display = 'none', 500);
    });

    // --- AUTH LOGIC ---
    function toggleAuthMode() {
      isLoginMode = !isLoginMode;
      document.getElementById('authTitle').innerText = isLoginMode ? "Login" : "Register";
      document.getElementById('authUser').style.display = isLoginMode ? "none" : "block";
      document.getElementById('authBtn').innerText = isLoginMode ? "MASUK" : "DAFTAR";
      document.getElementById('authToggle').innerText = isLoginMode ? "Belum punya akun? Daftar" : "Sudah punya akun? Login";
    }

    function handleAuth() {
      const e = document.getElementById('authEmail').value, p = document.getElementById('authPass').value;
      if(isLoginMode) {
        auth.signInWithEmailAndPassword(e, p).then(() => { closeModal(); msg("Login Berhasil!"); }).catch(err => msg(err.message));
      } else {
        const u = document.getElementById('authUser').value;
        if(u.length < 3) return msg("Username terlalu pendek");
        auth.createUserWithEmailAndPassword(e, p).then(res => {
          db.ref('users/' + res.user.uid).set({ username: u, role: 'user' });
          closeModal(); msg("Registrasi Berhasil!");
        }).catch(err => msg(err.message));
      }
    }

    function loginGoogle() {
      auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then(res => {
        db.ref('users/' + res.user.uid).update({ username: res.user.displayName.split(' ')[0], role: 'user' });
        closeModal();
      });
    }

    // --- DATABASE & PLAYER ---
    db.ref('songs').on('value', snap => {
      const data = snap.val();
      if(data) {
        songs = Object.keys(data).map(k => ({...data[k], key: k}));
        const urlParams = new URLSearchParams(window.location.search);
        const qid = urlParams.get('id');
        if(qid && songs[qid] && audio.src === "") setup(parseInt(qid), false);
        else if(audio.src === "") setup(0, false);
      }
    });

    db.ref('settings/mt').on('value', s => {
      mtMode = s.val();
      if(document.getElementById('mtBtn')) document.getElementById('mtBtn').innerText = "MT MODE: " + (mtMode ? "ON" : "OFF");
      if(mtMode && userData?.role !== 'admin') document.body.innerHTML = "<h2 style='color:white; text-align:center; margin-top:50%'>MAINTENANCE</h2>";
    });

    function setup(idx, play = true) {
      if(!songs[idx]) return;
      i = idx;
      audio.src = songs[i].url;
      document.getElementById('title').textContent = songs[i].title;
      document.getElementById('by').textContent = "@" + (songs[i].by || "system");
      
      // Update URL Sync
      window.history.replaceState(null, null, "?id=" + i);

      if(play) { audio.play(); document.getElementById('playBtn').textContent = "‚ùö‚ùö"; document.getElementById('eq').classList.add('playing'); }
      updateFollowUI();
    }

    function toggle() {
      if(audio.paused) { audio.play(); document.getElementById('playBtn').textContent = "‚ùö‚ùö"; document.getElementById('eq').classList.add('playing'); msg("Playing"); }
      else { audio.pause(); document.getElementById('playBtn').textContent = "‚ñ∂"; document.getElementById('eq').classList.remove('playing'); msg("Paused"); }
    }

    // --- FOLLOW SYSTEM ---
    async function followUser() {
      if(!userData) return msg("Login untuk Follow!");
      const target = songs[i].uid;
      const ref = db.ref('follows/' + target + '/' + auth.currentUser.uid);
      const s = await ref.get();
      if(s.exists()) { ref.remove(); msg("Unfollowed"); }
      else { ref.set(true); msg("Following @" + songs[i].by); }
      updateFollowUI();
    }

    async function updateFollowUI() {
      if(!auth.currentUser) return;
      const s = await db.ref('follows/' + songs[i].uid + '/' + auth.currentUser.uid).get();
      document.getElementById('btnFollow').innerText = s.exists() ? "FOLLOWED" : "FOLLOW";
    }

    // --- ADD MUSIC ---
    function openAddMusic() {
      if(!userData) return msg("Login dulu!");
      document.getElementById('modalAdd').style.display = 'block';
    }

    async function saveMusic() {
      const t = document.getElementById('addTitle').value, u = document.getElementById('addUrl').value;
      if(!t || !u.includes("top4top")) return msg("Link tidak valid!");
      await db.ref('songs').push({ title: t, url: u, by: userData.username, uid: auth.currentUser.uid, timestamp: Date.now() });
      await db.ref('logs').push({ msg: userData.username + " added " + t, time: new Date().toLocaleString() });
      closeModal(); msg("Berhasil diposting!");
    }

    // --- ADMIN ---
    function openAdmin() {
      document.getElementById('modalAdmin').style.display = 'block';
      db.ref('logs').limitToLast(10).on('value', s => {
        let h = ""; s.forEach(x => { h = "<div>"+x.val().msg+"</div>" + h; });
        document.getElementById('logsBox').innerHTML = h;
      });
    }
    function toggleMT() { db.ref('settings/mt').set(!mtMode); }

    // --- UTILS ---
    function next() { setup(isShuf ? Math.floor(Math.random()*songs.length) : (i+1)%songs.length); msg("Next Track"); }
    function prev() { setup((i-1+songs.length)%songs.length); msg("Prev Track"); }
    
    audio.ontimeupdate = () => {
      document.getElementById('seek').value = (audio.currentTime/audio.duration)*100 || 0;
      document.getElementById('cur').textContent = fmt(audio.currentTime);
      document.getElementById('dur').textContent = fmt(audio.duration);
    };
    
    document.getElementById('seek').oninput = (e) => audio.currentTime = (e.target.value/100)*audio.duration;
    document.getElementById('vol').oninput = (e) => audio.volume = e.target.value;
    audio.onended = () => isRepeat ? (audio.currentTime=0, audio.play()) : next();

    function fmt(s) { if(isNaN(s)) return "0:00"; let m=Math.floor(s/60),sec=Math.floor(s%60); return m+":"+(sec<10?"0"+sec:sec); }
    
    function msg(m) {
      const t = document.getElementById('toast');
      t.textContent = m; t.classList.add('show');
      if(t.timeout) clearTimeout(t.timeout);
      t.timeout = setTimeout(() => t.classList.remove('show'), 2000);
    }

    function openProfile() { 
      if(userData) {
        document.getElementById('profName').textContent = userData.username;
        db.ref('follows/' + auth.currentUser.uid).on('value', s => {
            document.getElementById('profFollowers').textContent = (s.numChildren() || 0) + " Followers";
        });
        document.getElementById('modalProfile').style.display='block'; 
      } else { 
        document.getElementById('modalAuth').style.display='block'; 
      }
    }

    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    
    function toggleShuffle() { isShuf = !isShuf; document.getElementById('shuf').classList.toggle('active', isShuf); msg(isShuf?"Shuffle ON":"Shuffle OFF"); }
    
    function toggleRepeat() { isRepeat = !isRepeat; document.getElementById('rep').classList.toggle('active', isRepeat); msg(isRepeat?"Repeat ON":"Repeat OFF"); }
    
    function copyRawUrl() { navigator.clipboard.writeText(songs[i].url); msg("URL Copied"); }
    
    function shareLink() { navigator.clipboard.writeText(window.location.href); msg("Link Copied"); }
    
    function downloadSong() { window.open(songs[i].url); }

    function openList(f) {
      const c = document.getElementById('songContainer');
      const l = f ? songs.filter(s => fav.includes(s.url)) : songs;
      c.innerHTML = l.map((s, idx) => `
        <div class="song-item" onclick="setup(${songs.indexOf(s)}); closeModal()">
          <div style="flex:1"><b>${s.title}</b><br><small>@${s.by}</small></div>
          <span onclick="toggleFav('${s.url}', event)" style="color:${fav.includes(s.url)?'#1db954':'#444'}">‚≠ê</span>
        </div>
      `).join('');
      document.getElementById('modalList').style.display='block';
    }

    function toggleFav(u, e) {
      e.stopPropagation();
      fav = fav.includes(u) ? fav.filter(x => x !== u) : [...fav, u];
      localStorage.setItem("exeFav", JSON.stringify(fav));
      openList(false);
    }
  </script>
</body>
</html>
