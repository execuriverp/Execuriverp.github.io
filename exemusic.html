<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ExeMusic v3.1 - Hyper Edition</title>
  <link rel="icon" type="image/png" href="exemusicicon.png">
  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --accent: #00ff88; 
      --text: #ffffff;
      --text-dim: #b3b3b3;
      --bg: #050505;
      --card-bg: #121212;
      --glass: rgba(255, 255, 255, 0.05);
      --danger: #ff3333;
      --warning: #ffcc00;
      --tiktok-red: #ff0050;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    /* --- ADMIN DISCO MODE --- */
    @keyframes discoLights {
        0% { background: #050505; }
        20% { background: #ff0050; }
        40% { background: #00ff88; }
        60% { background: #aa00ff; }
        80% { background: #0088ff; }
        100% { background: #050505; }
    }
    .disco-active { animation: discoLights 1.5s infinite alternate; }

    /* --- BROADCAST SYSTEM --- */
    .sys-broadcast {
        position: fixed; top: -150px; left: 50%; transform: translateX(-50%);
        width: 90%; max-width: 400px; background: rgba(15, 15, 15, 0.95);
        border-left: 4px solid var(--accent); border-radius: 6px; padding: 15px;
        z-index: 12000; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        display: flex; flex-direction: column; transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        backdrop-filter: blur(10px);
    }
    .sys-broadcast.active { top: 20px; }
    .sb-content { display: flex; align-items: flex-start; gap: 12px; }
    .sb-icon { font-size: 20px; color: var(--accent); }
    .sb-text h4 { margin: 0; font-size: 14px; color: var(--accent); text-transform: uppercase; }
    .sb-text p { margin: 4px 0 0; font-size: 12px; color: #ddd; }
    .sb-close { position: absolute; top: 10px; right: 10px; background: transparent; border: none; color: #666; cursor: pointer; }
    .sb-progress { width: 100%; height: 3px; background: #333; margin-top: 12px; border-radius: 2px; overflow: hidden; }
    .sb-bar { width: 100%; height: 100%; background: var(--accent); transform-origin: left; }
    @keyframes countDown { from { transform: scaleX(1); } to { transform: scaleX(0); } }

    /* --- OVERLAYS --- */
    .full-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 30px; }
    #loadingCard { position: absolute; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
    .spinner { width: 40px; height: 40px; border: 4px solid var(--glass); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* --- MAIN APP --- */
    .app {
      background: rgba(18, 18, 18, 0.6); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255,255,255,0.08); border-radius: 35px; width: 95%; max-width: 400px; 
      height: 95vh; display: flex; flex-direction: column; padding: 25px; position: relative;
    }

    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .header img { width: 110px; }
    #topLoginBtn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 8px 16px; border-radius: 20px; font-size: 11px; cursor: pointer; font-weight: 600; }

    .cover-box { flex: 1; border-radius: 25px; background: #000; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; overflow: hidden; }
    .eq { display: flex; align-items: flex-end; gap: 5px; height: 60px; }
    .eq span { width: 6px; background: var(--accent); border-radius: 10px; height: 10px; }
    .playing span { animation: wave 0.8s infinite ease-in-out; }
    @keyframes wave { 0%, 100% { height: 10px; } 50% { height: 50px; } }

    .track-info { margin-bottom: 20px; }
    #title { font-size: 22px; font-weight: 700; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .user-row { display: flex; align-items: center; gap: 10px; }
    #by { color: var(--accent); font-size: 14px; font-weight: 600; cursor: pointer; }
    #btnFollow { font-size: 12px; background: var(--tiktok-red); color: white; border: none; width: 22px; height: 22px; border-radius: 50%; cursor: pointer; display: none; align-items: center; justify-content: center; }

    .sys-container { background: rgba(255,255,255,0.03); border-radius: 18px; padding: 12px; margin-bottom: 15px; }
    .sys-tools { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .sys-tools button { background: none; border: none; color: white; cursor: pointer; font-size: 18px; opacity: 0.7; }
    .vol-row { display: flex; align-items: center; gap: 10px; }
    #vol { flex: 1; height: 4px; accent-color: var(--accent); }

    .prog-area { margin-bottom: 20px; }
    #seek { width: 100%; height: 5px; accent-color: var(--accent); }
    .time { display: flex; justify-content: space-between; font-size: 11px; color: var(--text-dim); margin-top: 6px; }

    .main-ctrl { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; margin-bottom: 20px; }
    .btn-play { width: 65px; height: 65px; background: var(--accent); border: none; border-radius: 50%; font-size: 24px; cursor: pointer; }
    .btn-sec { background: none; border: none; color: white; font-size: 28px; cursor: pointer; }

    .footer { margin-top: auto; display: flex; justify-content: space-between; background: rgba(0,0,0,0.3); padding: 15px 30px; border-radius: 25px; }
    .footer button { background: none; border: none; color: white; font-size: 18px; opacity: 0.5; cursor: pointer; }
    .active { color: var(--accent) !important; opacity: 1 !important; }

    /* MODALS */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 2000; backdrop-filter: blur(5px); }
    .sheet { position: absolute; bottom: 0; width: 100%; max-width: 400px; left: 50%; transform: translateX(-50%); background: #181818; border-radius: 30px 30px 0 0; padding: 25px; max-height: 85vh; overflow-y: auto; }

    /* PROFILE UI UPGRADE (FIXED) */
    .spotify-banner {
      width: calc(100% + 50px); height: 130px;
      background: linear-gradient(to bottom, var(--accent), #181818);
      margin: -25px -25px 20px -25px; border-radius: 30px 30px 0 0;
      display: flex; align-items: flex-end; padding: 20px;
    }
    .spotify-avatar {
      width: 85px; height: 85px; background: #222; 
      border-radius: 50%; box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      display: flex; align-items: center; justify-content: center; font-size: 30px;
      border: 3px solid #181818; overflow: hidden; flex-shrink: 0;
    }
    .spotify-avatar img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .spotify-info { margin-left: 15px; }
    .spotify-info h2 { font-size: 22px; margin: 0; }

    .user-tag { font-size: 10px; padding: 3px 8px; border-radius: 6px; font-weight: 800; text-transform: uppercase; margin-right: 5px; display: inline-flex; align-items: center; gap: 4px; }
    .tag-admin { background: #ff3333; color: #fff; }
    .tag-owner { background: linear-gradient(45deg, gold, #fff); color: #000; }
    .tag-pro { background: #00ff88; color: #000; }
    .tag-muscikers { background: #ff0050; color: #fff; }

    .prof-stat { display: flex; justify-content: center; gap: 30px; margin: 20px 0; }
    .prof-stat div { text-align: center; }
    .prof-stat b { display: block; font-size: 20px; }
    .prof-stat span { font-size: 11px; color: var(--text-dim); }

    .inp-dark { width:100%; padding:14px; margin-bottom:12px; background:#0a0a0a; color:white; border:1px solid #333; border-radius: 12px; }
    .btn-act { width:100%; padding:14px; background:var(--accent); border:none; border-radius:12px; font-weight:bold; cursor: pointer; }
    .song-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; display: flex; align-items: center; justify-content: space-between; }
    #toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); background: #222; border: 1px solid var(--accent); color: var(--accent); padding: 10px 20px; border-radius: 50px; opacity: 0; transition: 0.3s; z-index: 3000; }
    #toast.show { opacity: 1; }
  </style>
</head>
<body>

  <div id="sysBroadcast" class="sys-broadcast">
      <button class="sb-close" onclick="closeBroadcast()"><i class="fas fa-times"></i></button>
      <div class="sb-content">
          <i class="fas fa-bullhorn sb-icon"></i>
          <div class="sb-text"><h4>Announcement</h4><p id="sbMessage">Loading...</p></div>
      </div>
      <div class="sb-progress"><div id="sbBar" class="sb-bar"></div></div>
  </div>

  <div id="loadingCard"><div class="spinner"></div></div>
  <div id="toast">Notification</div>

  <div class="app">
    <div class="header">
        <img src="exemusic.png" alt="Logo">
        <button id="topLoginBtn" onclick="openProfile()">Login</button>
    </div>
    <div class="cover-box"><div class="eq" id="eq"><span></span><span></span><span></span><span></span><span></span></div></div>
    <div class="track-info">
      <div id="title">Loading...</div>
      <div class="user-row">
        <div id="by" onclick="viewCreator()">@system</div>
        <button id="btnFollow" onclick="followUser()"><i class="fas fa-plus"></i></button>
      </div>
    </div>
    <div class="sys-container">
      <div class="sys-tools">
        <button onclick="copyRawUrl()"><i class="fas fa-link"></i></button>
        <button onclick="shareLink()"><i class="fas fa-share-alt"></i></button>
        <button onclick="downloadSong()"><i class="fas fa-download"></i></button>
        <button onclick="openReq()"><i class="fas fa-plus-circle"></i></button>
      </div>
      <div class="vol-row"><input type="range" id="vol" min="0" max="1" step="0.01" value="0.8"></div>
    </div>
    <div class="prog-area">
      <input type="range" id="seek" value="0">
      <div class="time"><span id="cur">0:00</span><span id="dur">0:00</span></div>
    </div>
    <div class="main-ctrl">
      <button class="btn-sec" onclick="prev()"><i class="fas fa-step-backward"></i></button>
      <button class="btn-play" onclick="toggle()" id="playBtn"><i class="fas fa-play"></i></button>
      <button class="btn-sec" onclick="next()"><i class="fas fa-step-forward"></i></button>
    </div>
    <div class="footer">
      <button id="shuf" onclick="toggleShuffle()"><i class="fas fa-random"></i></button>
      <button onclick="openList(false)"><i class="fas fa-list-ul"></i></button>
      <button onclick="openList(true)"><i class="fas fa-heart"></i></button>
      <button id="adminBtn" style="display:none; color:gold" onclick="openAdmin()"><i class="fas fa-shield-alt"></i></button>
      <button id="rep" onclick="toggleRepeat()"><i class="fas fa-redo"></i></button>
    </div>
  </div>

  <div class="modal" id="modalProfile" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <div class="spotify-banner">
          <div class="spotify-avatar" id="pAvatar" onclick="changePfp()"><i class="fas fa-user"></i></div>
          <div class="spotify-info">
              <div style="display:flex; align-items:center; gap:5px"><h2 id="pUsername">User</h2><span id="pBadge"></span></div>
              <div id="pTagDisplay"></div>
          </div>
      </div>
      <div class="prof-stat">
        <div><b id="pFol">0</b><span>Followers</span></div>
        <div><b id="pFollowing">0</b><span>Following</span></div>
      </div>
      <div id="myPostList"></div>
      <button onclick="auth.signOut(); location.reload()" class="btn-act" style="background:#222; color:#ff3333; margin-top:20px">LOGOUT</button>
    </div>
  </div>

  <div class="modal" id="modalAuth" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 id="authTitle" style="text-align:center; margin-bottom:20px">Login</h3>
      <input id="authUser" class="inp-dark" placeholder="Username" style="display:none">
      <input id="authEmail" class="inp-dark" placeholder="Email">
      <input id="authPass" type="password" class="inp-dark" placeholder="Password">
      <button onclick="handleAuth()" id="authBtn" class="btn-act">MASUK</button>
      <button onclick="toggleAuthMode()" style="background:none; border:none; color:#888; width:100%; margin-top:15px">Daftar Akun</button>
    </div>
  </div>

  <div class="modal" id="modalCreator" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <div class="spotify-banner" style="background:#333">
          <div class="spotify-avatar" id="vAvatar"></div>
          <div class="spotify-info"><h2 id="vName">@creator</h2><div id="vTagDisplay"></div></div>
      </div>
      <div class="prof-stat"><div><b id="vFol">0</b><span>Followers</span></div></div>
      <div id="creatorPostList"></div>
    </div>
  </div>

  <div class="modal" id="modalReq" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <input id="rLagu" class="inp-dark" placeholder="Judul Lagu">
      <input id="rUrl" class="inp-dark" placeholder="Link MP3">
      <button onclick="saveMusic()" class="btn-act">UPLOAD</button>
    </div>
  </div>

  <div class="modal" id="modalList" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet"><div id="songContainer"></div></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCVJYSR4nHeoRA9WTMZa3-2xliKQRrd5g4",
      authDomain: "exemusic-execuriverp.firebaseapp.com",
      databaseURL: "https://exemusic-execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "exemusic-execuriverp",
      storageBucket: "exemusic-execuriverp.firebasestorage.app",
      messagingSenderId: "722057744401",
      appId: "1:722057744401:web:cd6a6a103692059bda61b0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let songs = [], i = 0, isShuf = true, isRepeat = false, isLoginMode = true;
    let userData = null;
    let fav = JSON.parse(localStorage.getItem("exeFav") || "[]");
    const audio = new Audio();

    // --- TAG SYSTEM ---
    function getTagHTML(tag) {
      if(!tag || tag === "user") return '';
      let icon = tag === 'admin' ? 'shield-alt' : (tag === 'pro' ? 'star' : 'music');
      return `<span class="user-tag tag-${tag}"><i class="fas fa-${icon}"></i> ${tag}</span>`;
    }

    // --- AUTH ---
    auth.onAuthStateChanged(u => {
      if(u) {
        db.ref('users/' + u.uid).on('value', snap => {
          userData = snap.val();
          if(!userData) return;
          document.getElementById('topLoginBtn').textContent = userData.username;
          document.getElementById('pUsername').innerText = userData.username;
          document.getElementById('pTagDisplay').innerHTML = getTagHTML(userData.tag);
          if(userData.pfp) document.getElementById('pAvatar').innerHTML = `<img src="${userData.pfp}">`;
          if(userData.role === 'admin') document.getElementById('adminBtn').style.display = 'block';
        });
        document.getElementById('btnFollow').style.display = 'flex';
      }
      document.getElementById('loadingCard').style.display = 'none';
    });

    // --- FIX IMGUR PFP ---
    function changePfp() {
        Swal.fire({
            title: 'Imgur Photo URL',
            input: 'text',
            showCancelButton: true,
            confirmButtonColor: '#00ff88',
            background: '#181818', color: '#fff'
        }).then(res => {
            if(res.value) {
                let url = res.value.trim();
                if (url.includes('imgur.com')) {
                    url = url.replace('/a/', '/').replace('/gallery/', '/');
                    if (!url.includes('i.imgur.com')) url = url.replace('imgur.com', 'i.imgur.com');
                    if (!url.match(/\.(jpeg|jpg|gif|png)$/)) url += '.png';
                }
                db.ref('users/' + auth.currentUser.uid).update({ pfp: url });
                msg("Photo Updated!");
            }
        });
    }

    // --- FOLLOW SYSTEM (FIXED) ---
    async function followUser() {
      if(!auth.currentUser) return msg("Login dulu!");
      const targetUid = songs[i].uid;
      if(!targetUid || targetUid === auth.currentUser.uid) return;

      const followRef = db.ref('follows/' + targetUid + '/' + auth.currentUser.uid);
      const followingRef = db.ref('following/' + auth.currentUser.uid + '/' + targetUid);
      
      const s = await followRef.get();
      if(s.exists()) {
        await followRef.remove(); await followingRef.remove();
        db.ref('users/' + targetUid + '/followers').transaction(c => (c || 0) - 1);
        db.ref('users/' + auth.currentUser.uid + '/following').transaction(c => (c || 0) - 1);
      } else {
        await followRef.set(true); await followingRef.set(true);
        db.ref('users/' + targetUid + '/followers').transaction(c => (c || 0) + 1);
        db.ref('users/' + auth.currentUser.uid + '/following').transaction(c => (c || 0) + 1);
      }
      updateFollowUI();
    }

    async function updateFollowUI() {
        if(!auth.currentUser || !songs[i].uid) return;
        const s = await db.ref('follows/' + songs[i].uid + '/' + auth.currentUser.uid).get();
        document.getElementById('btnFollow').innerHTML = s.exists() ? '<i class="fas fa-check"></i>' : '<i class="fas fa-plus"></i>';
    }

    // --- CORE MUSIC ---
    db.ref('songs').on('value', snap => {
      const val = snap.val();
      if(val) {
        songs = Object.keys(val).map(k => ({...val[k], key: k}));
        if(audio.src === "") setup(0, false);
      }
    });

    async function setup(idx, play = true) {
      i = idx; const s = songs[i];
      audio.src = s.url;
      document.getElementById('title').textContent = s.title;
      document.getElementById('by').textContent = "@" + (s.by || "system");
      if(play) { audio.play(); document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause"></i>'; document.getElementById('eq').classList.add('playing'); }
      updateFollowUI();
    }

    function toggle() {
      if(audio.paused) { audio.play(); document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause"></i>'; document.getElementById('eq').classList.add('playing'); }
      else { audio.pause(); document.getElementById('playBtn').innerHTML = '<i class="fas fa-play"></i>'; document.getElementById('eq').classList.remove('playing'); }
    }

    // --- OTHER FUNCTIONS ---
    function next() { setup(isShuf ? Math.floor(Math.random()*songs.length) : (i+1)%songs.length); }
    function prev() { setup((i-1+songs.length)%songs.length); }
    audio.ontimeupdate = () => {
      document.getElementById('seek').value = (audio.currentTime/audio.duration)*100 || 0;
      document.getElementById('cur').textContent = fmt(audio.currentTime);
      document.getElementById('dur').textContent = fmt(audio.duration);
    };
    function fmt(s) { let m=Math.floor(s/60),sec=Math.floor(s%60); return m+":"+(sec<10?"0"+sec:sec); }
    function msg(m) { const t = document.getElementById('toast'); t.textContent = m; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000); }
    function openProfile() { if(!auth.currentUser) document.getElementById('modalAuth').style.display='block'; else document.getElementById('modalProfile').style.display='block'; }
    function toggleAuthMode() { isLoginMode = !isLoginMode; document.getElementById('authUser').style.display = isLoginMode ? 'none' : 'block'; }
    function handleAuth() {
        const e = document.getElementById('authEmail').value, p = document.getElementById('authPass').value;
        if(isLoginMode) auth.signInWithEmailAndPassword(e, p).then(() => location.reload());
        else auth.createUserWithEmailAndPassword(e, p).then(r => {
            let tag = Math.random() < 0.1 ? 'pro' : 'user';
            db.ref('users/' + r.user.uid).set({ username: document.getElementById('authUser').value, tag: tag, role: 'user', followers: 0, following: 0 });
            location.reload();
        });
    }

    // Realtime Announcement
    db.ref('settings/announcement').on('value', s => {
        if(s.val()) {
            document.getElementById('sbMessage').innerText = s.val();
            document.getElementById('sysBroadcast').classList.add('active');
            document.getElementById('sbBar').style.animation = 'countDown 10s linear forwards';
            setTimeout(() => document.getElementById('sysBroadcast').classList.remove('active'), 10000);
        }
    });

    db.ref('settings/discoMode').on('value', s => {
        if(s.val()) document.body.classList.add('disco-active');
        else document.body.classList.remove('disco-active');
    });

  </script>
</body>
</html>
