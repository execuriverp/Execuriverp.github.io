<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ExeMusic v2.0 - Modern Player</title>
  <link rel="icon" type="image/png" href="exemusicicon.png">
  
  <style>
    :root {
      --accent: #1db954;
      --accent-hover: #1ed760;
      --text: #ffffff;
      --text-dim: #b3b3b3;
      --bg-dark: #090909;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --danger: #ff4444;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at top left, rgba(29, 185, 84, 0.1), transparent 40%);
      color: var(--text);
      height: 100vh;
      display: flex; justify-content: center; align-items: center; overflow: hidden;
    }

    .app {
      background: rgba(18, 18, 18, 0.6);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      width: 100%; max-width: 400px;
      height: 92vh;
      display: flex; flex-direction: column;
      padding: 24px;
      position: relative;
    }

    .header { text-align: center; margin-bottom: 10px; }
    .header img { width: 120px; filter: drop-shadow(0 0 10px rgba(29,185,84,0.3)); }

    /* Cover Area */
    .cover-container {
      width: 100%; aspect-ratio: 1;
      border-radius: 24px;
      background: linear-gradient(145deg, #1e1e1e, #121212);
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 20px;
      border: 1px solid var(--glass-border);
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    }

    .eq-visualizer { display: flex; align-items: flex-end; gap: 4px; height: 50px; }
    .eq-bar { width: 5px; background: var(--accent); border-radius: 10px; height: 8px; transition: 0.2s; }
    .playing .eq-bar { animation: eq-wave 0.8s infinite ease-in-out; }
    @keyframes eq-wave { 0%, 100% { height: 8px; } 50% { height: 40px; } }

    /* Track Info */
    .track-info { margin-bottom: 15px; }
    #title { font-size: 24px; font-weight: 700; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    #by { color: var(--text-dim); font-size: 14px; }

    /* SYSTEM TOOLS: COPY, SHARE, DOWNLOAD (Tambahan) */
    .system-tools {
      display: flex; justify-content: space-around;
      background: var(--glass); padding: 10px; border-radius: 15px;
      margin-bottom: 15px; border: 1px solid var(--glass-border);
    }
    .tool-btn { background: none; border: none; color: #fff; cursor: pointer; font-size: 18px; opacity: 0.7; }

    /* VOLUME SYSTEM (Tambahan) */
    .volume-wrap { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
    #vol { flex: 1; accent-color: var(--accent); cursor: pointer; height: 4px; }

    /* Progress Area */
    .progress-container { margin-bottom: 25px; }
    #seek { width: 100%; height: 5px; accent-color: var(--accent); cursor: pointer; margin-bottom: 10px; }
    .time-info { display: flex; justify-content: space-between; font-size: 12px; color: var(--text-dim); font-family: monospace; }

    /* Controls */
    .controls-main { display: flex; justify-content: space-between; align-items: center; padding: 0 10px; margin-bottom: 25px; }
    .btn-secondary { background: none; border: none; color: #fff; font-size: 28px; cursor: pointer; opacity: 0.8; }
    .btn-play { 
      width: 70px; height: 70px; background: var(--accent); border-radius: 50%; 
      display: flex; align-items: center; justify-content: center; 
      color: #000; font-size: 24px; cursor: pointer;
      box-shadow: 0 8px 20px rgba(29, 185, 84, 0.3);
    }

    /* Bottom Actions */
    .bottom-nav {
      margin-top: auto;
      display: grid; grid-template-columns: repeat(4, 1fr);
      background: var(--glass); padding: 12px; border-radius: 20px;
    }
    .nav-item { background: none; border: none; color: #fff; font-size: 20px; cursor: pointer; opacity: 0.5; }
    .nav-item.active { color: var(--accent); opacity: 1; }

    /* Popup List */
    .popup { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: none; z-index: 1000; }
    .sheet { position: absolute; bottom: 0; width: 100%; max-width: 400px; left: 50%; transform: translateX(-50%); background: #121212; border-radius: 30px 30px 0 0; padding: 25px; max-height: 75vh; overflow-y: auto; }
    .song-item { display: flex; align-items: center; gap: 15px; padding: 12px; border-radius: 12px; cursor: pointer; margin-bottom: 5px; }
    .song-item.active { background: rgba(29, 185, 84, 0.1); border-left: 4px solid var(--accent); }

    #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #000; padding: 10px 20px; border-radius: 30px; font-weight: bold; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 2000; }
    #toast.show { opacity: 1; }
  </style>
</head>
<body>

  <div class="app">
    <div class="header"><img src="exemusic.png" alt="Logo"></div>

    <div class="cover-container">
      <div class="eq-visualizer" id="visualizer">
        <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
      </div>
    </div>

    <div class="track-info">
      <div id="title">Memuat lagu...</div>
      <div id="by">Harap tunggu</div>
    </div>

    <div class="system-tools">
      <button class="tool-btn" onclick="copyURL()">üìã</button>
      <button class="tool-btn" onclick="shareSong()">üîó</button>
      <button class="tool-btn" onclick="downloadSong()">‚¨áÔ∏è</button>
      <button class="tool-btn" onclick="openReq()">‚ûï</button>
    </div>

    <div class="volume-wrap">
      <span>üîà</span>
      <input type="range" id="vol" min="0" max="1" step="0.01" value="0.7">
      <span>üîä</span>
    </div>

    <div class="progress-container">
      <input type="range" id="seek" value="0">
      <div class="time-info">
        <span id="cur">0:00</span>
        <span id="dur">0:00</span>
      </div>
    </div>

    <div class="controls-main">
      <button class="btn-secondary" onclick="prev()">‚èÆ</button>
      <div class="btn-play" id="playBtn" onclick="toggle()">‚ñ∂</div>
      <button class="btn-secondary" onclick="next()">‚è≠</button>
    </div>

    <div class="bottom-nav">
      <button class="nav-item" id="shufBtn" onclick="toggleShuffle()">üîÄ</button>
      <button class="nav-item" onclick="openList(false)">‚ò∞</button>
      <button class="nav-item" onclick="openList(true)">‚≠ê</button>
      <button class="nav-item" id="repBtn" onclick="toggleRepeat()">üîÅ</button>
    </div>
  </div>

  <div class="popup" id="popupList" onclick="if(e.target.id==='popupList')this.style.display='none'">
    <div class="sheet">
      <h3 style="margin-bottom:20px; text-align:center;">Daftar Lagu</h3>
      <div id="songContainer"></div>
    </div>
  </div>

  <div id="toast">Notif</div>

  <script>
    // LOGIKA ASLI 100% DARI FILE KAMU
    let songs = [], i = 0, isShuffle = true, isRepeat = false;
    let fav = JSON.parse(localStorage.getItem("exeFav") || "[]");
    const audio = new Audio();
    const playBtn = document.getElementById('playBtn');
    const visualizer = document.getElementById('visualizer');

    fetch("data/urlbb.json")
      .then(r => r.json())
      .then(data => {
        songs = data;
        if(songs.length > 0) loadTrack(0, false);
      });

    function loadTrack(index, play = true) {
      i = index;
      const s = songs[i];
      audio.src = s.url;
      document.getElementById('title').textContent = s.title;
      document.getElementById('by').textContent = "Req by " + s.by;
      if(play) {
        audio.play();
        playBtn.textContent = "‚ùö‚ùö";
        visualizer.classList.add('playing');
      }
    }

    function toggle() {
      if(audio.paused) {
        audio.play();
        playBtn.textContent = "‚ùö‚ùö";
        visualizer.classList.add('playing');
      } else {
        audio.pause();
        playBtn.textContent = "‚ñ∂";
        visualizer.classList.remove('playing');
      }
    }

    // FUNGSI COPY, DOWNLOAD, SHARE
    function copyURL() {
      navigator.clipboard.writeText(songs[i].url);
      showToast("Link disalin!");
    }

    function downloadSong() {
      const a = document.createElement('a');
      a.href = songs[i].url;
      a.download = songs[i].title + ".mp3";
      a.click();
      showToast("Mendownload...");
    }

    function shareSong() {
      if(navigator.share) {
        navigator.share({ title: 'ExeMusic', text: songs[i].title, url: songs[i].url });
      } else {
        copyURL();
      }
    }

    // VOLUME CONTROL
    document.getElementById('vol').oninput = (e) => {
      audio.volume = e.target.value;
    };

    // NAVIGASI
    function next() {
      let n = isShuffle ? Math.floor(Math.random() * songs.length) : (i + 1) % songs.length;
      loadTrack(n);
    }

    function prev() {
      loadTrack((i - 1 + songs.length) % songs.length);
    }

    // UPDATE PROGRESS
    audio.ontimeupdate = () => {
      const p = (audio.currentTime / audio.duration) * 100;
      document.getElementById('seek').value = p || 0;
      document.getElementById('cur').textContent = formatTime(audio.currentTime);
      document.getElementById('dur').textContent = formatTime(audio.duration);
    };

    document.getElementById('seek').oninput = (e) => {
      audio.currentTime = (e.target.value / 100) * audio.duration;
    };

    audio.onended = () => isRepeat ? audio.play() : next();

    function formatTime(s) {
      if(!s) return "0:00";
      let m = Math.floor(s/60), sec = Math.floor(s%60);
      return m + ":" + (sec < 10 ? "0"+sec : sec);
    }

    function openList(onlyFav) {
      const container = document.getElementById('songContainer');
      const list = onlyFav ? songs.filter(s => fav.includes(s.url)) : songs;
      container.innerHTML = list.map(s => {
        const idx = songs.indexOf(s);
        return `
          <div class="song-item ${idx === i ? 'active' : ''}" onclick="loadTrack(${idx})">
            <div style="flex:1">
              <div style="font-weight:600">${s.title}</div>
              <div style="font-size:12px; color:#aaa">${s.by}</div>
            </div>
            <span onclick="toggleFav('${s.url}', event)" style="color:${fav.includes(s.url)?'#1db954':'#444'}">‚≠ê</span>
          </div>
        `;
      }).join('');
      document.getElementById('popupList').style.display = 'block';
    }

    function toggleFav(u, e) {
      e.stopPropagation();
      fav = fav.includes(u) ? fav.filter(x => x !== u) : [...fav, u];
      localStorage.setItem("exeFav", JSON.stringify(fav));
      openList(false);
    }

    function toggleShuffle() {
      isShuffle = !isShuffle;
      document.getElementById('shufBtn').classList.toggle('active', isShuffle);
    }

    function toggleRepeat() {
      isRepeat = !isRepeat;
      document.getElementById('repBtn').classList.toggle('active', isRepeat);
    }

    function openReq() { window.open("https://wa.me/62895329018240"); }

    function showToast(m) {
      const t = document.getElementById('toast');
      t.textContent = m; t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2000);
    }

    // Close popup on outside click
    window.onclick = (e) => {
      if(e.target.id === 'popupList') e.target.style.display = 'none';
    }
  </script>
</body>
</html>
