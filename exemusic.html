<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ExeMusic v3.0 - Ultimate Edition</title>
  <link rel="icon" type="image/png" href="exemusicicon.png">
  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    :root {
      --accent: #1db954;
      --text: #ffffff;
      --text-dim: #b3b3b3;
      --bg: #090909;
      --glass: rgba(255, 255, 255, 0.05);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
    }

    /* loading card */
    #loadingCard {
      position: absolute; inset: 0; background: #090909; z-index: 9999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      border-radius: 35px; transition: 0.5s;
    }
    .spinner { width: 40px; height: 40px; border: 4px solid var(--glass); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .app {
      background: rgba(18, 18, 18, 0.85);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 35px;
      width: 92%; max-width: 380px; 
      height: 94vh;
      display: flex; flex-direction: column; 
      padding: 20px; 
      position: relative;
    }

    .header { display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; margin-bottom: 10px; }
    .header img { width: 100px; max-width: 30%; }
    
    #topLoginBtn { 
      background: var(--glass); border: 1px solid rgba(255,255,255,0.1); 
      color: white; padding: 6px 15px; border-radius: 20px; font-size: 11px; cursor: pointer;
    }

    .cover-box {
      flex: 1; width: 100%; border-radius: 20px;
      background: #151515; display: flex; align-items: center; justify-content: center;
      margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05);
      overflow: hidden; position: relative; z-index: 1; 
    }

    .eq { display: flex; align-items: flex-end; gap: 4px; height: 50px; }
    .eq span { width: 5px; background: var(--accent); border-radius: 10px; height: 8px; transition: height 0.2s ease; }
    .playing span { animation: wave 0.8s infinite ease-in-out; }
    .playing span:nth-child(1) { animation-delay: 0.1s; }
    .playing span:nth-child(2) { animation-delay: 0.3s; }
    .playing span:nth-child(3) { animation-delay: 0.2s; }
    .playing span:nth-child(4) { animation-delay: 0.4s; }
    @keyframes wave { 0%, 100% { height: 8px; } 50% { height: 40px; } }

    .track-info { margin-bottom: 10px; flex-shrink: 0; text-align: left; }
    #title { font-size: 20px; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    
    .user-row { display: flex; align-items: center; gap: 8px; margin-top: 2px; }
    #by { color: var(--accent); font-size: 13px; font-weight: bold; cursor: pointer; }
    #btnFollow { font-size: 10px; background: var(--accent); color: black; border: none; padding: 2px 8px; border-radius: 5px; font-weight: bold; cursor: pointer; display: none; }

    .sys-container { background: var(--glass); border-radius: 15px; padding: 8px; margin-bottom: 10px; flex-shrink: 0; z-index: 5;}
    .sys-tools { display: flex; justify-content: space-around; margin-bottom: 5px; }
    .sys-tools button { background: none; border: none; color: white; cursor: pointer; font-size: 16px; opacity: 0.8; padding: 5px; }
    
    .vol-row { display: flex; align-items: center; gap: 8px; padding: 0 5px; }
    #vol { flex: 1; height: 4px; accent-color: var(--accent); cursor: pointer; }

    .prog-area { margin-bottom: 15px; flex-shrink: 0; z-index: 5; }
    #seek { width: 100%; height: 5px; accent-color: var(--accent); cursor: pointer; display: block; }
    .time { display: flex; justify-content: space-between; font-size: 10px; color: var(--text-dim); margin-top: 4px; }

    .main-ctrl { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; margin-bottom: 15px; flex-shrink: 0; position: relative; z-index: 100; }
    .btn-play { width: 60px; height: 60px; background: var(--accent); border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: black; font-size: 22px; cursor: pointer; box-shadow: 0 5px 20px rgba(29, 185, 84, 0.4); }
    .btn-sec { background: none; border: none; color: white; font-size: 26px; cursor: pointer; padding: 10px; }

    .footer { margin-top: auto; display: flex; justify-content: space-around; background: var(--glass); padding: 10px; border-radius: 20px; flex-shrink: 0; z-index: 10; }
    .footer button { background: none; border: none; color: white; font-size: 18px; opacity: 0.5; cursor: pointer; padding: 5px; }
    
    .active { color: var(--accent) !important; opacity: 1 !important; }

    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; z-index: 2000; }
    .sheet { position: absolute; bottom: 0; width: 100%; max-width: 380px; left: 50%; transform: translateX(-50%); background: #181818; border-radius: 25px 25px 0 0; padding: 20px; max-height: 80vh; overflow-y: auto; }
    .song-item { padding: 12px; border-bottom: 1px solid #222; cursor: pointer; display: flex; align-items: center; justify-content: space-between; }
    
    #toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%) translateY(20px); background: var(--accent); color: #000; padding: 10px 20px; border-radius: 30px; font-size: 13px; font-weight: bold; opacity: 0; transition: 0.3s; z-index: 3000; pointer-events: none; }
    #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    .inp-dark { width:100%; padding:12px; margin-bottom:10px; background:#222; color:white; border:none; border-radius:10px; font-size: 14px; }
    .btn-act { width:100%; padding:14px; background:var(--accent); border:none; border-radius:10px; font-weight:bold; color:black; cursor: pointer; margin-top: 5px; }
    
    /* Profile Extra Style */
    .prof-stat { display: flex; justify-content: center; gap: 20px; margin: 15px 0; }
    .prof-stat div { text-align: center; }
    .prof-stat b { display: block; font-size: 18px; }
    .prof-stat span { font-size: 11px; color: var(--text-dim); }
    .section-title { font-size: 14px; font-weight: bold; margin: 15px 0 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }
  </style>
</head>
<body>

  <div id="loadingCard"><div class="spinner"></div></div>
  <div id="toast">Notif</div>

  <div class="app">
    <div class="header">
        <img src="exemusic.png" alt="Logo">
        <button id="topLoginBtn" onclick="openProfile()">Login</button>
    </div>

    <div class="cover-box">
      <div class="eq" id="eq"><span></span><span></span><span></span><span></span><span></span></div>
    </div>

    <div class="track-info">
      <div id="title">Loading Lagu...</div>
      <div class="user-row">
        <div id="by" onclick="viewCreator()">@system</div>
        <button id="btnFollow" onclick="followUser()">FOLLOW</button>
      </div>
    </div>

    <div class="sys-container">
      <div class="sys-tools">
        <button onclick="copyRawUrl()" title="Copy Link">üìã</button>
        <button onclick="shareLink()" title="Share Player">üîó</button>
        <button onclick="downloadSong()" title="Download">‚¨áÔ∏è</button>
        <button onclick="openReq()" title="Add/Request">‚ûï</button>
      </div>
      <div class="vol-row">
        <span>üîà</span>
        <input type="range" id="vol" min="0" max="1" step="0.01" value="0.8">
        <span>üîä</span>
      </div>
    </div>

    <div class="prog-area">
      <input type="range" id="seek" value="0">
      <div class="time">
        <span id="cur">0:00</span>
        <span id="dur">0:00</span>
      </div>
    </div>

    <div class="main-ctrl">
      <button class="btn-sec" onclick="prev()">‚èÆ</button>
      <button class="btn-play" onclick="toggle()" id="playBtn">‚ñ∂</button>
      <button class="btn-sec" onclick="next()">‚è≠</button>
    </div>

    <div class="footer">
      <button id="shuf" onclick="toggleShuffle()">üîÄ</button>
      <button onclick="openList(false)">‚ò∞</button>
      <button onclick="openList(true)">‚≠ê</button>
      <button id="adminBtn" style="display:none; color:gold" onclick="openAdmin()">üõ°Ô∏è</button>
      <button id="rep" onclick="toggleRepeat()">üîÅ</button>
    </div>
  </div>

  <div class="modal" id="modalAuth" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 id="authTitle" style="text-align:center; margin-bottom:15px">Login</h3>
      <input id="authUser" class="inp-dark" placeholder="Username (Untuk Daftar)" style="display:none">
      <input id="authEmail" class="inp-dark" placeholder="Email">
      <input id="authPass" type="password" class="inp-dark" placeholder="Password">
      <button onclick="handleAuth()" id="authBtn" class="btn-act">MASUK</button>
      <button onclick="toggleAuthMode()" id="authToggle" style="background:none; border:none; color:#888; width:100%; margin-top:10px">Belum punya akun? Daftar</button>
    </div>
  </div>

  <div class="modal" id="modalProfile" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="text-align:center;">Profile Saya</h3>
      
      <div style="text-align:center; margin: 15px 0;">
        <input id="editUser" class="inp-dark" style="text-align:center; font-weight:bold; font-size:20px; background:none;" placeholder="Username">
        <button onclick="changeUsername()" style="font-size:10px; background:none; border:none; color:var(--accent); cursor:pointer;">[Ubah Username]</button>
      </div>

      <div class="prof-stat">
        <div><b id="pFol">0</b><span>Followers</span></div>
        <div><b id="pFollowing">0</b><span>Following</span></div>
      </div>

      <div class="section-title">Postingan Saya</div>
      <div id="myPostList" style="max-height: 200px; overflow-y: auto;"></div>

      <button onclick="auth.signOut(); location.reload()" class="btn-act" style="background:#333; color:white; margin-top:20px">LOGOUT</button>
    </div>
  </div>

  <div class="modal" id="modalCreator" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 id="vName" style="text-align:center;">@creator</h3>
      <div class="prof-stat">
        <div><b id="vFol">0</b><span>Followers</span></div>
      </div>
      <div class="section-title">Lagu Terupload</div>
      <div id="creatorPostList"></div>
    </div>
  </div>

  <div class="modal" id="modalReq" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="text-align:center; margin-bottom:15px">Upload Lagu</h3>
      <input id="rLagu" class="inp-dark" placeholder="Judul Lagu">
      <input id="rUrl" class="inp-dark" placeholder="URL MP3 (Top4Top)">
      <button onclick="saveMusic()" class="btn-act">POST KE DATABASE</button>
      <div style="margin: 15px 0; color:#555; text-align:center;">--- atau ---</div>
      <input id="rNama" class="inp-dark" placeholder="Nama Anda (Untuk WA)">
      <button onclick="sendReq()" class="btn-act" style="background:#25D366; color:white">REQUEST VIA WA</button>
    </div>
  </div>

  <div class="modal" id="modalAdmin" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="color:gold; margin-bottom:15px">Admin Panel</h3>
      <button onclick="toggleMT()" id="mtBtn" class="btn-act" style="background:#222; border:1px solid gold; color:gold; margin-bottom:15px">MT MODE: OFF</button>
      <div id="adminSongList"></div>
    </div>
  </div>

  <div class="modal" id="modalList" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet"><div id="songContainer"></div></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCVJYSR4nHeoRA9WTMZa3-2xliKQRrd5g4",
      authDomain: "exemusic-execuriverp.firebaseapp.com",
      databaseURL: "https://exemusic-execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "exemusic-execuriverp",
      storageBucket: "exemusic-execuriverp.firebasestorage.app",
      messagingSenderId: "722057744401",
      appId: "1:722057744401:web:cd6a6a103692059bda61b0",
      measurementId: "G-2P56Y7QQ18"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let songs = [], i = 0, isShuf = true, isRepeat = false, isLoginMode = true;
    let userData = null, mtMode = false;
    let fav = JSON.parse(localStorage.getItem("exeFav") || "[]");
    const audio = new Audio();

    // --- AUTH & DATA SYNC ---
    auth.onAuthStateChanged(async (u) => {
      if(u) {
        db.ref('users/' + u.uid).on('value', snap => {
          userData = snap.val();
          document.getElementById('topLoginBtn').textContent = userData?.username || "Profil";
          document.getElementById('editUser').value = userData?.username || "";
          if(userData?.role === 'admin') document.getElementById('adminBtn').style.display = 'block';
        });
        document.getElementById('btnFollow').style.display = 'block';
      } else {
        userData = null;
        document.getElementById('topLoginBtn').textContent = "Login";
        document.getElementById('adminBtn').style.display = 'none';
        document.getElementById('btnFollow').style.display = 'none';
      }
      document.getElementById('loadingCard').style.opacity = '0';
      setTimeout(() => document.getElementById('loadingCard').style.display = 'none', 500);
    });

    db.ref('songs').on('value', snap => {
      const val = snap.val();
      if(val) {
        songs = Object.keys(val).map(k => ({...val[k], key: k}));
        const params = new URLSearchParams(window.location.search);
        let urlId = parseInt(params.get('id'));
        if(!isNaN(urlId) && songs[urlId] && audio.src === "") setup(urlId, false);
        else if(audio.src === "") setup(0, false);
      }
    });

    // --- PLAYER ---
    function setup(idx, play = true) {
      if(!songs[idx]) return;
      i = idx;
      audio.src = songs[i].url;
      document.getElementById('title').textContent = songs[i].title;
      document.getElementById('by').textContent = "@" + (songs[i].by || "system");
      window.history.replaceState(null, null, "?id=" + i);
      if(play) { audio.play(); document.getElementById('playBtn').textContent = "‚ùö‚ùö"; document.getElementById('eq').classList.add('playing'); }
      updateFollowUI();
    }

    function toggle() {
      if(audio.paused) { audio.play(); document.getElementById('playBtn').textContent = "‚ùö‚ùö"; document.getElementById('eq').classList.add('playing'); }
      else { audio.pause(); document.getElementById('playBtn').textContent = "‚ñ∂"; document.getElementById('eq').classList.remove('playing'); }
    }

    // --- USER ACTIONS ---
    function toggleAuthMode() {
      isLoginMode = !isLoginMode;
      document.getElementById('authTitle').innerText = isLoginMode ? "Login" : "Register";
      document.getElementById('authUser').style.display = isLoginMode ? "none" : "block";
      document.getElementById('authBtn').innerText = isLoginMode ? "MASUK" : "DAFTAR";
      document.getElementById('authToggle').innerText = isLoginMode ? "Belum punya akun? Daftar" : "Sudah punya akun? Login";
    }

    function handleAuth() {
      const e = document.getElementById('authEmail').value, p = document.getElementById('authPass').value;
      if(isLoginMode) {
        auth.signInWithEmailAndPassword(e, p).then(() => closeModal()).catch(err => msg(err.message));
      } else {
        const u = document.getElementById('authUser').value;
        if(u.length < 3) return msg("Username minimal 3 karakter");
        auth.createUserWithEmailAndPassword(e, p).then(res => {
          db.ref('users/' + res.user.uid).set({ username: u, role: 'user', created: Date.now() });
          closeModal();
        }).catch(err => msg(err.message));
      }
    }

    function changeUsername() {
      const newU = document.getElementById('editUser').value;
      if(newU.length < 3) return msg("Terlalu pendek!");
      db.ref('users/' + auth.currentUser.uid).update({ username: newU });
      msg("Username diperbarui!");
    }

    // --- FOLLOW SYSTEM (DB DRIVEN) ---
    async function followUser() {
      if(!auth.currentUser) return msg("Login dulu!");
      const targetUid = songs[i].uid;
      if(!targetUid || targetUid === auth.currentUser.uid) return msg("Tidak bisa follow diri sendiri");
      
      const ref = db.ref('follows/' + targetUid + '/' + auth.currentUser.uid);
      const followingRef = db.ref('following/' + auth.currentUser.uid + '/' + targetUid);
      
      const s = await ref.get();
      if(s.exists()) {
        ref.remove(); followingRef.remove(); msg("Unfollowed");
      } else {
        ref.set(true); followingRef.set(true); msg("Following @" + songs[i].by);
      }
      updateFollowUI();
    }

    async function updateFollowUI() {
      if(!auth.currentUser || !songs[i].uid) return;
      const s = await db.ref('follows/' + songs[i].uid + '/' + auth.currentUser.uid).get();
      document.getElementById('btnFollow').innerText = s.exists() ? "FOLLOWED" : "FOLLOW";
    }

    // --- PROFILE & POSTS ---
    function openProfile() {
      if(!auth.currentUser) return document.getElementById('modalAuth').style.display='block';
      
      // Load Stats
      db.ref('follows/' + auth.currentUser.uid).on('value', s => document.getElementById('pFol').innerText = s.numChildren());
      db.ref('following/' + auth.currentUser.uid).on('value', s => document.getElementById('pFollowing').innerText = s.numChildren());
      
      // Load My Posts
      const myPosts = songs.filter(s => s.uid === auth.currentUser.uid);
      document.getElementById('myPostList').innerHTML = myPosts.map(s => `
        <div class="song-item" onclick="setup(${songs.indexOf(s)}); closeModal()">
          <span>${s.title}</span>
          <small>‚ñ∂</small>
        </div>
      `).join('');
      
      document.getElementById('modalProfile').style.display='block';
    }

    function viewCreator() {
      const s = songs[i];
      if(!s.uid) return;
      document.getElementById('vName').innerText = "@" + s.by;
      db.ref('follows/' + s.uid).on('value', snap => document.getElementById('vFol').innerText = snap.numChildren());
      
      const creatorSongs = songs.filter(x => x.uid === s.uid);
      document.getElementById('creatorPostList').innerHTML = creatorSongs.map(x => `
        <div class="song-item" onclick="setup(${songs.indexOf(x)}); closeModal()">
          <span>${x.title}</span>
          <small>‚ñ∂</small>
        </div>
      `).join('');
      document.getElementById('modalCreator').style.display='block';
    }

    async function saveMusic() {
      if(!auth.currentUser) return msg("Login untuk Upload!");
      const t = document.getElementById('rLagu').value, u = document.getElementById('rUrl').value;
      if(!t || !u.includes("top4top")) return msg("Link harus dari Top4Top!");
      
      await db.ref('songs').push({
        title: t, url: u, by: userData.username, uid: auth.currentUser.uid, timestamp: Date.now()
      });
      closeModal(); msg("Berhasil diposting!");
    }

    // --- UTILS ---
    function next() { setup(isShuf ? Math.floor(Math.random()*songs.length) : (i+1)%songs.length); }
    function prev() { setup((i-1+songs.length)%songs.length); }
    audio.ontimeupdate = () => {
      document.getElementById('seek').value = (audio.currentTime/audio.duration)*100 || 0;
      document.getElementById('cur').textContent = fmt(audio.currentTime);
      document.getElementById('dur').textContent = fmt(audio.duration);
    };
    document.getElementById('seek').oninput = (e) => audio.currentTime = (e.target.value/100)*audio.duration;
    document.getElementById('vol').oninput = (e) => audio.volume = e.target.value;
    audio.onended = () => isRepeat ? (audio.currentTime=0, audio.play()) : next();

    function fmt(s) { if(isNaN(s)) return "0:00"; let m=Math.floor(s/60),sec=Math.floor(s%60); return m+":"+(sec<10?"0"+sec:sec); }
    function msg(m) { const t = document.getElementById('toast'); t.textContent = m; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000); }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    function toggleShuffle() { isShuf = !isShuf; document.getElementById('shuf').classList.toggle('active', isShuf); }
    function toggleRepeat() { isRepeat = !isRepeat; document.getElementById('rep').classList.toggle('active', isRepeat); }
    function copyRawUrl() { navigator.clipboard.writeText(songs[i].url); msg("URL Disalin"); }
    function shareLink() { navigator.clipboard.writeText(window.location.href); msg("Link Disalin"); }
    function downloadSong() { window.open(songs[i].url); }
    function openReq() { document.getElementById('modalReq').style.display='block'; }
    function sendReq() { window.open("https://wa.me/62895329018240?text=Req:" + document.getElementById('rLagu').value); }

    function openList(f) {
      const c = document.getElementById('songContainer');
      const l = f ? songs.filter(s => fav.includes(s.url)) : songs;
      c.innerHTML = l.map((s) => `
        <div class="song-item" onclick="setup(${songs.indexOf(s)}); closeModal()">
          <div style="flex:1"><b>${s.title}</b><br><small>@${s.by}</small></div>
          <span onclick="toggleFav('${s.url}', event)" style="color:${fav.includes(s.url)?'#1db954':'#444'}">‚≠ê</span>
        </div>
      `).join('');
      document.getElementById('modalList').style.display='block';
    }

    function toggleFav(u, e) {
      e.stopPropagation();
      fav = fav.includes(u) ? fav.filter(x => x !== u) : [...fav, u];
      localStorage.setItem("exeFav", JSON.stringify(fav));
      openList(false);
    }
  </script>
</body>
</html>
