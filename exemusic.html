<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ExeMusic v3.5 - Gold Edition</title>
  <link rel="icon" type="image/png" href="exemusicicon.png">
  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root {
      --accent: #1db954;
      --text: #ffffff;
      --text-dim: #b3b3b3;
      --bg: #090909;
      --glass: rgba(255, 255, 255, 0.05);
      --danger: #ff4d4d;
      --warn: #ffcc00;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
    body { font-family: sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }

    /* OVERLAYS */
    .full-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 30px; }
    .full-overlay i { font-size: 60px; margin-bottom: 20px; }
    #bannedScreen h1 { color: var(--danger); }
    #mtScreen h1 { color: var(--warn); }

    /* Announcement Bar - FIXED */
    #announcementBar {
      position: absolute; top: 0; left: 0; width: 100%;
      background: var(--accent); color: black;
      font-size: 12px; font-weight: bold; padding: 10px;
      text-align: center; z-index: 1000;
      transform: translateY(-100%); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-radius: 0 0 20px 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
    #announcementBar.active { transform: translateY(0); }

    #loadingCard { position: absolute; inset: 0; background: #090909; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
    .spinner { width: 40px; height: 40px; border: 4px solid var(--glass); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .app { background: rgba(18, 18, 18, 0.85); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); border-radius: 35px; width: 92%; max-width: 380px; height: 94vh; display: flex; flex-direction: column; padding: 20px; position: relative; overflow: hidden; }

    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; margin-top: 15px; }
    .header img { width: 100px; }
    #topLoginBtn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 6px 15px; border-radius: 20px; font-size: 11px; cursor: pointer; }

    .cover-box { flex: 1; width: 100%; border-radius: 20px; background: #151515; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); overflow: hidden; }
    .eq { display: flex; align-items: flex-end; gap: 4px; height: 50px; }
    .eq span { width: 5px; background: var(--accent); border-radius: 10px; height: 8px; }
    .playing span { animation: wave 0.8s infinite ease-in-out; }
    @keyframes wave { 0%, 100% { height: 8px; } 50% { height: 40px; } }

    .track-info { margin-bottom: 10px; text-align: left; }
    #title { font-size: 20px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .user-row { display: flex; align-items: center; gap: 8px; margin-top: 2px; }
    #by { color: var(--accent); font-size: 13px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 4px; }
    #btnFollow { font-size: 10px; background: var(--accent); color: black; border: none; padding: 2px 8px; border-radius: 5px; font-weight: bold; cursor: pointer; }

    .sys-tools { display: flex; justify-content: space-around; background: var(--glass); padding: 10px; border-radius: 15px; margin-bottom: 10px; }
    .sys-tools button { background: none; border: none; color: white; cursor: pointer; font-size: 18px; }
    
    .vol-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
    #vol { flex: 1; accent-color: var(--accent); height: 4px; }

    #seek { width: 100%; accent-color: var(--accent); cursor: pointer; }
    .time { display: flex; justify-content: space-between; font-size: 10px; color: var(--text-dim); margin-top: 5px; }

    .main-ctrl { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; }
    .btn-play { width: 60px; height: 60px; background: var(--accent); border: none; border-radius: 50%; color: black; font-size: 22px; cursor: pointer; }
    .btn-sec { background: none; border: none; color: white; font-size: 26px; cursor: pointer; }

    .footer { margin-top: auto; display: flex; justify-content: space-around; background: var(--glass); padding: 12px; border-radius: 20px; }
    .footer button { background: none; border: none; color: white; font-size: 18px; opacity: 0.5; cursor: pointer; }
    .active { color: var(--accent) !important; opacity: 1 !important; }

    /* MODALS */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; z-index: 2000; }
    .sheet { position: absolute; bottom: 0; width: 100%; max-width: 380px; left: 50%; transform: translateX(-50%); background: #181818; border-radius: 25px 25px 0 0; padding: 20px; max-height: 80vh; overflow-y: auto; }
    .song-item { padding: 12px; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; }
    
    .inp-dark { width:100%; padding:12px; margin-bottom:10px; background:#222; color:white; border:none; border-radius:10px; }
    .btn-act { width:100%; padding:14px; background:var(--accent); border:none; border-radius:10px; font-weight:bold; cursor: pointer; }
    .v-badge { color: #1da1f2; font-size: 12px; }
    #toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #000; padding: 8px 16px; border-radius: 20px; font-size: 12px; opacity: 0; transition: 0.3s; z-index: 9999; }
  </style>
</head>
<body>

  <div id="mtScreen" class="full-overlay"><i class="fas fa-tools"></i><h1>Maintenance</h1><p>Sistem sedang diperbarui...</p></div>
  <div id="bannedScreen" class="full-overlay"><i class="fas fa-user-slash"></i><h1>Banned</h1><p>Akses dicabut permanen.</p></div>
  <div id="loadingCard"><div class="spinner"></div></div>
  <div id="toast"></div>

  <div class="app">
    <div id="announcementBar">üì¢ Pengumuman</div>

    <div class="header">
        <img src="exemusic.png" alt="Logo">
        <button id="topLoginBtn" onclick="openProfile()">Login</button>
    </div>

    <div class="cover-box">
      <div class="eq" id="eq"><span></span><span></span><span></span><span></span><span></span></div>
    </div>

    <div class="track-info">
      <div id="title">Memuat...</div>
      <div class="user-row">
        <div id="by" onclick="viewCreator()">@system</div>
        <button id="btnFollow" onclick="followUser()">FOLLOW</button>
      </div>
    </div>

    <div class="sys-tools">
      <button onclick="copyRawUrl()">üìã</button>
      <button onclick="shareLink()">üîó</button>
      <button onclick="downloadSong()">‚¨áÔ∏è</button>
      <button onclick="openReq()">‚ûï</button>
    </div>

    <div class="vol-row">
      <span>üîà</span>
      <input type="range" id="vol" min="0" max="1" step="0.01" value="0.8">
      <span>üîä</span>
    </div>

    <div class="prog-area">
      <input type="range" id="seek" value="0">
      <div class="time"><span id="cur">0:00</span><span id="dur">0:00</span></div>
    </div>

    <div class="main-ctrl">
      <button class="btn-sec" onclick="prev()">‚èÆ</button>
      <button class="btn-play" onclick="toggle()" id="playBtn">‚ñ∂</button>
      <button class="btn-sec" onclick="next()">‚è≠</button>
    </div>

    <div class="footer">
      <button id="shuf" onclick="toggleShuffle()">üîÄ</button>
      <button onclick="openList(false)">‚ò∞</button>
      <button onclick="openList(true)">‚≠ê</button>
      <button id="adminBtn" style="display:none; color:gold" onclick="openAdmin()">üõ°Ô∏è</button>
      <button id="rep" onclick="toggleRepeat()">üîÅ</button>
    </div>
  </div>

  <div class="modal" id="modalProfile" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <div style="text-align:center;">
        <h2 id="pUsername">User</h2>
        <p id="pStats" style="font-size:12px; color:var(--text-dim); margin-bottom:10px">0 Followers ‚Ä¢ 0 Following</p>
        <button onclick="showChangeName()" style="color:var(--accent); background:none; border:none; font-size:11px">[Ubah Nama]</button>
      </div>
      <div id="myPostList" style="margin-top:20px; border-top:1px solid #333"></div>
      <button onclick="auth.signOut(); location.reload()" class="btn-act" style="background:#333; color:white; margin-top:20px">LOGOUT</button>
    </div>
  </div>

  <div class="modal" id="modalAuth" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 id="authTitle" style="text-align:center; margin-bottom:15px">Login</h3>
      <input id="authUser" class="inp-dark" placeholder="Username (Untuk Daftar)" style="display:none">
      <input id="authEmail" class="inp-dark" placeholder="Email">
      <input id="authPass" type="password" class="inp-dark" placeholder="Password">
      <button onclick="handleAuth()" id="authBtn" class="btn-act">MASUK</button>
      <button onclick="toggleAuthMode()" id="authToggle" style="background:none; border:none; color:#888; width:100%; margin-top:10px">Belum punya akun? Daftar</button>
    </div>
  </div>

  <div class="modal" id="modalReq" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="text-align:center; margin-bottom:15px">Upload Lagu</h3>
      <input id="rLagu" class="inp-dark" placeholder="Judul Lagu">
      <input id="rUrl" class="inp-dark" placeholder="URL MP3 (Top4Top)">
      <button onclick="saveMusic()" class="btn-act">POST KE DATABASE</button>
    </div>
  </div>

  <div class="modal" id="modalList" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet"><div id="songContainer"></div></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCVJYSR4nHeoRA9WTMZa3-2xliKQRrd5g4",
      authDomain: "exemusic-execuriverp.firebaseapp.com",
      databaseURL: "https://exemusic-execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "exemusic-execuriverp",
      storageBucket: "exemusic-execuriverp.firebasestorage.app",
      messagingSenderId: "722057744401",
      appId: "1:722057744401:web:cd6a6a103692059bda61b0",
      measurementId: "G-2P56Y7QQ18"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.database();
    let songs = [], i = 0, isShuf = false, isRepeat = false, isLoginMode = true, userData = null;
    let fav = JSON.parse(localStorage.getItem("exeFav") || "[]");
    const audio = new Audio();

    // --- SINKRONISASI REAL-TIME ---
    db.ref('settings/mt').on('value', s => {
        if(s.val() && userData?.role !== 'admin') document.getElementById('mtScreen').style.display = 'flex';
        else document.getElementById('mtScreen').style.display = 'none';
    });

    db.ref('settings/announcement').on('value', snap => {
        const data = snap.val();
        if(data && (Date.now() - data.timestamp < 15000)) {
            const bar = document.getElementById('announcementBar');
            bar.innerText = data.msg; // Tampil APA ADANYA dari Database
            bar.classList.add('active');
            setTimeout(() => bar.classList.remove('active'), 15000);
        }
    });

    auth.onAuthStateChanged(u => {
      if(u) {
        db.ref('users/' + u.uid).on('value', snap => {
          userData = snap.val();
          if(userData?.banned) { document.getElementById('bannedScreen').style.display = 'flex'; audio.pause(); return; }
          document.getElementById('topLoginBtn').textContent = userData.username;
          document.getElementById('pUsername').innerText = userData.username;
          document.getElementById('pStats').innerText = `${userData.followers || 0} Followers ‚Ä¢ ${userData.following || 0} Following`;
          if(userData.role === 'admin') document.getElementById('adminBtn').style.display = 'block';
          loadMyPosts();
        });
      }
      document.getElementById('loadingCard').style.opacity = '0';
      setTimeout(() => document.getElementById('loadingCard').style.display = 'none', 500);
    });

    db.ref('songs').on('value', snap => {
      const val = snap.val();
      if(val) {
        songs = Object.keys(val).map(k => ({...val[k], key: k}));
        if(!audio.src) setup(0, false);
      }
    });

    // --- PLAYER FUNCTIONS ---
    async function setup(idx, play = true) {
      if(!songs[idx]) return;
      i = idx;
      audio.src = songs[i].url;
      document.getElementById('title').textContent = songs[i].title;
      
      const creatorRef = await db.ref('users/' + songs[i].uid).once('value');
      const cData = creatorRef.val();
      const badge = (cData?.followers >= 50) ? ' <i class="fas fa-check-circle v-badge"></i>' : '';
      document.getElementById('by').innerHTML = "@" + (songs[i].by || "system") + badge;
      
      if(play) { audio.play(); document.getElementById('playBtn').textContent = "‚ùö‚ùö"; document.getElementById('eq').classList.add('playing'); }
      updateFavBtn();
    }

    function toggle() {
      if(audio.paused) { audio.play(); document.getElementById('playBtn').textContent = "‚ùö‚ùö"; document.getElementById('eq').classList.add('playing'); }
      else { audio.pause(); document.getElementById('playBtn').textContent = "‚ñ∂"; document.getElementById('eq').classList.remove('playing'); }
    }

    function next() { setup(isShuf ? Math.floor(Math.random()*songs.length) : (i+1)%songs.length); }
    function prev() { setup((i-1+songs.length)%songs.length); }

    audio.onended = () => isRepeat ? setup(i) : next();
    audio.ontimeupdate = () => {
      document.getElementById('seek').value = (audio.currentTime/audio.duration)*100 || 0;
      document.getElementById('cur').textContent = fmt(audio.currentTime);
      document.getElementById('dur').textContent = fmt(audio.duration);
    };
    document.getElementById('seek').oninput = (e) => audio.currentTime = (e.target.value/100)*audio.duration;
    document.getElementById('vol').oninput = (e) => audio.volume = e.target.value;

    // --- SOCIAL & TOOLS ---
    function shareLink() {
        const url = window.location.href;
        navigator.clipboard.writeText(url);
        msg("Link Player disalin!");
    }

    function copyRawUrl() {
        navigator.clipboard.writeText(songs[i].url);
        msg("Link MP3 disalin!");
    }

    function downloadSong() {
        window.open(songs[i].url, '_blank');
    }

    async function followUser() {
        if(!auth.currentUser) return msg("Login dulu!");
        const targetUid = songs[i].uid;
        if(targetUid === auth.currentUser.uid) return msg("Gak bisa follow diri sendiri!");
        
        const ref = db.ref(`users/${targetUid}/followers`);
        ref.transaction(c => (c || 0) + 1);
        db.ref(`users/${auth.currentUser.uid}/following`).transaction(c => (c || 0) + 1);
        msg("Berhasil Follow!");
    }

    // --- AUTH & PROFILE ---
    function handleAuth() {
      const e = document.getElementById('authEmail').value, p = document.getElementById('authPass').value;
      if(isLoginMode) auth.signInWithEmailAndPassword(e, p).then(() => closeModal()).catch(err => msg(err.message));
      else {
        const u = document.getElementById('authUser').value;
        auth.createUserWithEmailAndPassword(e, p).then(res => {
          db.ref('users/' + res.user.uid).set({ username: u, role: 'user', banned: false, followers: 0, following: 0 });
          closeModal();
        }).catch(err => msg(err.message));
      }
    }

    function showChangeName() {
        Swal.fire({
            title: 'Ubah Username',
            input: 'text',
            showCancelButton: true,
            confirmButtonText: 'Update',
            background: '#181818', color: '#fff'
        }).then((res) => {
            if(res.value) {
                db.ref('users/' + auth.currentUser.uid).update({ username: res.value });
                msg("Nama diperbarui!");
            }
        });
    }

    function loadMyPosts() {
        const my = songs.filter(s => s.uid === auth.currentUser.uid);
        document.getElementById('myPostList').innerHTML = '<h4 style="margin:10px 0">Postingan Saya</h4>' + 
            my.map(s => `<div class="song-item"><span>${s.title}</span><button onclick="delPost('${s.key}')" style="color:red; background:none; border:none">Hapus</button></div>`).join('');
    }

    function delPost(key) {
        if(confirm("Hapus lagu ini?")) db.ref('songs/' + key).remove();
    }

    // --- HELPERS ---
    function toggleShuffle() { isShuf = !isShuf; document.getElementById('shuf').classList.toggle('active', isShuf); }
    function toggleRepeat() { isRepeat = !isRepeat; document.getElementById('rep').classList.toggle('active', isRepeat); }
    function fmt(s) { if(isNaN(s)) return "0:00"; let m=Math.floor(s/60),sec=Math.floor(s%60); return m+":"+(sec<10?"0"+sec:sec); }
    function msg(m) { const t = document.getElementById('toast'); t.textContent = m; t.style.opacity = '1'; setTimeout(() => t.style.opacity='0', 2000); }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    function openProfile() { if(!auth.currentUser) document.getElementById('modalAuth').style.display='block'; else document.getElementById('modalProfile').style.display='block'; }
    function openReq() { if(!auth.currentUser) return msg("Login dulu!"); document.getElementById('modalReq').style.display='block'; }
    function openAdmin() { window.location.href = 'admmenu.html'; }
    function toggleAuthMode() { isLoginMode = !isLoginMode; document.getElementById('authUser').style.display = isLoginMode ? "none" : "block"; document.getElementById('authTitle').innerText = isLoginMode ? "Login" : "Daftar"; }
    
    function openList(f) {
      const c = document.getElementById('songContainer');
      const list = f ? songs.filter(s => fav.includes(s.url)) : songs;
      c.innerHTML = list.map(s => `<div class="song-item" onclick="setup(${songs.indexOf(s)}); closeModal()"><div><b>${s.title}</b><br><small>@${s.by}</small></div></div>`).join('');
      document.getElementById('modalList').style.display='block';
    }

    function updateFavBtn() { /* Logic for star icon color */ }
  </script>
</body>
</html>
