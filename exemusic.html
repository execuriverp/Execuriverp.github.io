<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ExeMusic v3.0 - Premium Player</title>
  <link rel="icon" type="image/png" href="exemusicicon.png">
  
  <style>
    :root {
      --accent: #1db954;
      --accent-hover: #1ed760;
      --text: #ffffff;
      --text-dim: #b3b3b3;
      --bg-dark: #0a0a0a;
      --glass: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at top left, rgba(29, 185, 84, 0.15), transparent 40%);
      color: var(--text);
      height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
    }

    /* CONTAINER UTAMA */
    .app {
      background: rgba(15, 15, 15, 0.85);
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border); border-radius: 40px;
      width: 100%; max-width: 400px; height: 95vh;
      display: flex; flex-direction: column; padding: 25px; position: relative;
    }

    .header { text-align: center; margin-bottom: 5px; }
    .header img { width: 110px; filter: drop-shadow(0 4px 10px rgba(29,185,84,0.3)); }

    /* VISUALIZER COVER */
    .cover-art {
      width: 100%; aspect-ratio: 1; border-radius: 30px;
      background: linear-gradient(145deg, #1e1e1e, #121212);
      display: flex; align-items: center; justify-content: center;
      margin: 15px 0; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .eq-bar { display: flex; align-items: flex-end; gap: 5px; height: 50px; }
    .eq-bar span { width: 6px; background: var(--accent); border-radius: 10px; height: 10px; transition: 0.2s; }
    .playing span { animation: eq-anim 0.8s infinite ease-in-out; }
    @keyframes eq-anim { 0%, 100% { height: 10px; } 50% { height: 45px; } }

    /* INFO & SYSTEM TOOLS */
    .info { text-align: center; margin-bottom: 10px; }
    #title { font-size: 22px; font-weight: 800; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    #by { color: var(--text-dim); font-size: 14px; margin-top: 5px; }

    .tools-grid {
      display: flex; justify-content: space-between; background: var(--glass);
      padding: 12px; border-radius: 20px; margin-bottom: 15px;
    }
    .tool-btn { background: none; border: none; color: #fff; cursor: pointer; font-size: 18px; opacity: 0.7; }
    .tool-btn:active { transform: scale(0.9); }

    /* VOLUME & PROGRESS (KEBANGGAAN) */
    .vol-wrap { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
    #volumeSlider { flex: 1; accent-color: var(--accent); cursor: pointer; height: 4px; }

    .progress-wrap { margin-bottom: 20px; }
    #seekSlider { width: 100%; accent-color: var(--accent); cursor: pointer; margin-bottom: 5px; }
    .time { display: flex; justify-content: space-between; font-size: 11px; color: var(--text-dim); font-family: monospace; }

    /* PLAYER CONTROLS */
    .controls { display: flex; justify-content: space-around; align-items: center; margin-bottom: 25px; }
    .btn-main { background: none; border: none; color: #fff; font-size: 28px; cursor: pointer; }
    .play-trigger { 
      width: 70px; height: 70px; background: var(--accent); border-radius: 50%; 
      display: flex; align-items: center; justify-content: center; color: #000; font-size: 24px;
      box-shadow: 0 0 20px rgba(29, 185, 84, 0.4);
    }

    /* FOOTER NAV */
    .footer-nav {
      margin-top: auto; display: grid; grid-template-columns: repeat(4, 1fr);
      background: var(--glass); border-radius: 25px; padding: 10px;
    }
    .nav-btn { background: none; border: none; color: #fff; font-size: 20px; cursor: pointer; opacity: 0.5; }
    .nav-btn.active { color: var(--accent); opacity: 1; }

    /* POPUP & LIST */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; }
    .sheet { 
      position: absolute; bottom: 0; width: 100%; max-width: 400px; left: 50%; transform: translateX(-50%);
      background: #181818; border-radius: 30px 30px 0 0; padding: 25px; max-height: 80vh; overflow-y: auto;
    }
    .song-row {
      display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 15px; margin-bottom: 8px;
      background: rgba(255,255,255,0.03); cursor: pointer;
    }
    .song-row.active { border-left: 4px solid var(--accent); background: rgba(29, 185, 84, 0.1); }

    #toast {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      background: var(--accent); color: #000; padding: 10px 20px; border-radius: 12px;
      font-weight: bold; font-size: 13px; z-index: 2000; display: none;
    }
  </style>
</head>
<body>

  <div id="toast"></div>

  <div class="app">
    <div class="header">
      <img src="exemusic.png" alt="Logo">
    </div>

    <div class="cover-art">
      <div class="eq-bar" id="eqContainer">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>

    <div class="info">
      <div id="title">Sistem Memuat...</div>
      <div id="by">Mohon Tunggu</div>
    </div>

    <div class="tools-grid">
      <button class="tool-btn" onclick="copyURL()">üìã</button>
      <button class="tool-btn" onclick="shareSong()">üîó</button>
      <button class="tool-btn" onclick="downloadCurrent()">‚¨áÔ∏è</button>
      <button class="tool-btn" onclick="openReq()">‚ûï</button>
    </div>

    <div class="vol-wrap">
      <span>üîà</span>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="1" oninput="adjustVolume(this.value)">
      <span>üîä</span>
    </div>

    <div class="progress-wrap">
      <input type="range" id="seekSlider" value="0">
      <div class="time">
        <span id="currentTime">0:00</span>
        <span id="durationTime">0:00</span>
      </div>
    </div>

    <div class="controls">
      <button class="btn-main" onclick="prev()">‚èÆ</button>
      <div class="play-trigger" onclick="togglePlay()" id="playIcon">‚ñ∂</div>
      <button class="btn-main" onclick="next()">‚è≠</button>
    </div>

    <div class="footer-nav">
      <button class="nav-btn" id="shufIcon" onclick="toggleShuffle()">üîÄ</button>
      <button class="nav-btn" onclick="showList(false)">‚ò∞</button>
      <button class="nav-btn" onclick="showList(true)">‚≠ê</button>
      <button class="nav-btn" id="repIcon" onclick="toggleRepeat()">üîÅ</button>
    </div>
  </div>

  <div class="modal" id="listModal" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="margin-bottom:15px">Daftar Lagu</h3>
      <input type="text" id="searchInput" placeholder="Cari lagu..." oninput="searchSong()" 
             style="width: 100%; padding: 12px; border-radius: 12px; background: #222; border: none; color: #fff; margin-bottom: 15px;">
      <div id="listContainer"></div>
    </div>
  </div>

  <div class="modal" id="reqModal" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="text-align:center; margin-bottom:20px">Request Lagu Baru</h3>
      <input type="text" id="rNama" placeholder="Nama Kamu" style="width:100%; padding:14px; margin-bottom:12px; border-radius:12px; background:#222; border:none; color:#fff;">
      <input type="text" id="rLagu" placeholder="Judul Lagu" style="width:100%; padding:14px; margin-bottom:12px; border-radius:12px; background:#222; border:none; color:#fff;">
      <input type="text" id="rUrl" placeholder="Link (Drive/MP3/YT)" style="width:100%; padding:14px; margin-bottom:20px; border-radius:12px; background:#222; border:none; color:#fff;">
      <button onclick="handleReq()" style="width:100%; padding:18px; background:var(--accent); border:none; border-radius:12px; font-weight:bold; color:#000;">KIRIM KE WHATSAPP</button>
    </div>
  </div>

  <script>
    // ===== SYSTEM LOGIC (Original v2.0/v3.0) =====
    let songs = [], currentIndex = 0, isShuffle = true, isRepeat = false;
    let favorites = JSON.parse(localStorage.getItem("exeFav") || "[]");
    const audio = new Audio();
    const playIcon = document.getElementById('playIcon');
    const eq = document.getElementById('eqContainer');

    // Load Data
    fetch("data/urlbb.json")
      .then(res => res.json())
      .then(data => {
        songs = data;
        if(songs.length > 0) setupTrack(0, false);
      }).catch(err => console.error("Data error:", err));

    function setupTrack(idx, playNow = true) {
      currentIndex = idx;
      const s = songs[currentIndex];
      audio.src = s.url;
      document.getElementById('title').textContent = s.title;
      document.getElementById('by').textContent = "Requested by: " + s.by;
      
      if(playNow) {
        audio.play().catch(e => console.log("Play blocked"));
        playIcon.textContent = "‚ùö‚ùö";
        eq.classList.add('playing');
      }
    }

    function togglePlay() {
      if(audio.paused) {
        audio.play();
        playIcon.textContent = "‚ùö‚ùö";
        eq.classList.add('playing');
      } else {
        audio.pause();
        playIcon.textContent = "‚ñ∂";
        eq.classList.remove('playing');
      }
    }

    // VOLUME SYSTEM
    function adjustVolume(val) {
      audio.volume = val;
      notify("Volume: " + Math.round(val * 100) + "%");
    }

    // DOWNLOAD SYSTEM
    function downloadCurrent() {
      const s = songs[currentIndex];
      const a = document.createElement('a');
      a.href = s.url;
      a.download = s.title + ".mp3";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      notify("Mendownload: " + s.title);
    }

    // SHARE SYSTEM
    function shareSong() {
      const s = songs[currentIndex];
      if (navigator.share) {
        navigator.share({ title: 'ExeMusic', text: 'Lagu: ' + s.title, url: window.location.href });
      } else {
        copyURL();
      }
    }

    function copyURL() {
      navigator.clipboard.writeText(songs[currentIndex].url);
      notify("Link Lagu Disalin!");
    }

    function next() {
      let nextIdx = isShuffle ? Math.floor(Math.random() * songs.length) : (currentIndex + 1) % songs.length;
      setupTrack(nextIdx);
    }

    function prev() {
      setupTrack((currentIndex - 1 + songs.length) % songs.length);
    }

    // PROGRESS LOGIC
    audio.ontimeupdate = () => {
      const p = (audio.currentTime / audio.duration) * 100;
      document.getElementById('seekSlider').value = p || 0;
      document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
      document.getElementById('durationTime').textContent = formatTime(audio.duration);
    };

    document.getElementById('seekSlider').oninput = (e) => {
      audio.currentTime = (e.target.value / 100) * audio.duration;
    };

    audio.onended = () => isRepeat ? audio.play() : next();

    function formatTime(sec) {
      if(isNaN(sec)) return "0:00";
      let m = Math.floor(sec/60), s = Math.floor(sec%60);
      return m + ":" + (s < 10 ? "0" + s : s);
    }

    // LIST & FAVORITE SYSTEM
    function showList(onlyFav) {
      const container = document.getElementById('listContainer');
      let filtered = onlyFav ? songs.filter(s => favorites.includes(s.url)) : songs;
      
      container.innerHTML = filtered.map(s => {
        const idx = songs.indexOf(s);
        return `
          <div class="song-row ${idx === currentIndex ? 'active' : ''}" onclick="setupTrack(${idx})">
            <div style="flex:1">
              <div style="font-weight:bold; font-size:14px">${s.title}</div>
              <div style="font-size:11px; opacity:0.6">${s.by}</div>
            </div>
            <span onclick="toggleFav('${s.url}', event)" style="color:${favorites.includes(s.url) ? 'var(--accent)' : '#444'}">‚≠ê</span>
          </div>
        `;
      }).join('');
      document.getElementById('listModal').style.display = 'block';
    }

    function toggleFav(url, e) {
      e.stopPropagation();
      if(favorites.includes(url)) favorites = favorites.filter(u => u !== url);
      else favorites.push(url);
      localStorage.setItem("exeFav", JSON.stringify(favorites));
      showList(false);
      notify("Favorit Diupdate");
    }

    function toggleShuffle() { isShuffle = !isShuffle; document.getElementById('shufIcon').classList.toggle('active', isShuffle); }
    function toggleRepeat() { isRepeat = !isRepeat; document.getElementById('repIcon').classList.toggle('active', isRepeat); }

    // REQUEST SYSTEM
    function openReq() { document.getElementById('reqModal').style.display = 'block'; }
    function handleReq() {
      const n = document.getElementById('rNama').value, l = document.getElementById('rLagu').value, u = document.getElementById('rUrl').value;
      if(!n || !l || !u) return notify("Isi semua data!");
      const msg = `Format Req Lagu\n\nNama: ${n}\nLagu: ${l}\nLink: ${u}`;
      window.open("https://wa.me/62895329018240?text=" + encodeURIComponent(msg));
    }

    function notify(m) {
      const t = document.getElementById('toast');
      t.textContent = m; t.style.display = "block";
      setTimeout(() => t.style.display = "none", 2000);
    }

    function searchSong() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('.song-row').forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
      });
    }
  </script>
</body>
</html>
