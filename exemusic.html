<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ExeMusic v3.0</title>
  <link rel="icon" type="image/png" href="exemusicicon.png">
  
  <style>
    :root {
      --accent: #1db954;
      --accent-hover: #1ed760;
      --text: #ffffff;
      --text-secondary: #b3b3b3;
      --text-muted: #727272;
      --bg-black: #000000;
      --glass-dark: rgba(20, 20, 20, 0.8);
      --glass-light: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-black);
      color: var(--text);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* BACKGROUND ANIMATION */
    .bg-gradient {
      position: fixed; inset: 0;
      background: radial-gradient(circle at top left, rgba(29, 185, 84, 0.15), transparent 40%),
                  radial-gradient(circle at bottom right, rgba(29, 185, 84, 0.05), transparent 40%);
      z-index: -1;
    }

    /* LOADING SCREEN */
    .loading-screen {
      position: fixed; inset: 0; background: #000; z-index: 9999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      gap: 20px; transition: opacity 0.5s ease;
    }
    .loading-screen.hidden { opacity: 0; visibility: hidden; }

    /* APP CONTAINER */
    .app {
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 95vh;
      background: var(--glass-dark);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid var(--border);
      border-radius: 40px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow);
      z-index: 10;
    }

    .header { text-align: center; margin-bottom: 5px; }
    .header img { width: 130px; filter: drop-shadow(0 4px 10px rgba(29,185,84,0.3)); }
    .version-pill {
      font-size: 10px; color: var(--accent); background: rgba(29, 185, 84, 0.1);
      padding: 4px 12px; border-radius: 20px; display: inline-block; margin-top: 5px;
      border: 1px solid rgba(29, 185, 84, 0.2);
    }

    /* COVER ART & EQUALIZER */
    .cover {
      width: 100%; aspect-ratio: 1; border-radius: 30px;
      background: linear-gradient(145deg, #1e1e1e, #121212);
      display: flex; align-items: center; justify-content: center;
      position: relative; overflow: hidden; margin: 15px 0;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      border: 1px solid var(--border);
    }

    .eq { display: flex; align-items: flex-end; gap: 6px; height: 60px; }
    .eq span {
      width: 6px; background: var(--accent); border-radius: 10px;
      height: 10px; transform-origin: bottom;
      transition: height 0.2s ease;
    }
    
    @keyframes eq-wave {
      0%, 100% { height: 10px; }
      50% { height: 50px; }
    }
    .eq.playing span { animation: eq-wave 0.8s infinite ease-in-out; }
    .eq span:nth-child(1) { animation-delay: 0.1s; }
    .eq span:nth-child(2) { animation-delay: 0.3s; }
    .eq span:nth-child(3) { animation-delay: 0.2s; }
    .eq span:nth-child(4) { animation-delay: 0.4s; }
    .eq span:nth-child(5) { animation-delay: 0.15s; }

    /* TRACK INFO */
    .track-info { margin-top: 10px; text-align: center; }
    #title { font-size: 24px; font-weight: 800; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    #by { color: var(--text-secondary); font-size: 14px; margin-bottom: 15px; }

    /* PROGRESS BAR */
    .progress-section { margin: 15px 0; }
    input[type="range"] {
      width: 100%; height: 5px; -webkit-appearance: none;
      background: rgba(255,255,255,0.1); border-radius: 5px; outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 14px; height: 14px;
      background: #fff; border-radius: 50%; box-shadow: 0 0 10px var(--accent);
    }

    /* CONTROLS */
    .main-controls { display: flex; justify-content: space-around; align-items: center; margin-top: 10px; }
    .btn-ctrl { background: none; border: none; color: #fff; font-size: 28px; cursor: pointer; opacity: 0.8; transition: 0.2s; }
    .btn-play { 
      width: 70px; height: 70px; background: var(--accent); border-radius: 50%; 
      display: flex; align-items: center; justify-content: center; 
      color: #000; font-size: 24px; box-shadow: 0 8px 25px rgba(29,185,84,0.4);
    }
    .btn-play:active { transform: scale(0.95); }

    /* ACTIONS GRID */
    .actions-grid {
      margin-top: auto; display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px;
      background: var(--glass-light); padding: 15px; border-radius: 25px; border: 1px solid var(--border);
    }
    .btn-act { background: none; border: none; color: #fff; font-size: 20px; cursor: pointer; opacity: 0.5; transition: 0.3s; }
    .btn-act.active { color: var(--accent); opacity: 1; text-shadow: 0 0 8px var(--accent); }

    /* POPUP SYSTEM (SHEET STYLE) */
    .popup {
      position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
      display: none; z-index: 1000; animation: fadeIn 0.3s ease;
    }
    .sheet {
      position: absolute; bottom: 0; width: 100%; max-width: 420px; left: 50%; transform: translateX(-50%);
      background: #111; border-radius: 35px 35px 0 0; padding: 30px 20px;
      max-height: 85vh; overflow-y: auto; border: 1px solid var(--border);
    }
    .song-card {
      display: flex; align-items: center; gap: 15px; padding: 12px;
      background: rgba(255,255,255,0.03); border-radius: 18px; margin-bottom: 10px;
      border: 1px solid transparent; transition: 0.2s;
    }
    .song-card.active { background: rgba(29, 185, 84, 0.1); border-color: var(--accent); }

    /* NOTIFICATION & TOAST */
    .toast {
      position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%);
      background: var(--accent); color: #000; padding: 10px 25px;
      border-radius: 30px; font-weight: bold; font-size: 13px;
      opacity: 0; transition: 0.3s; z-index: 2000; pointer-events: none;
    }
    .toast.show { opacity: 1; bottom: 140px; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <div class="bg-gradient"></div>

  <div class="loading-screen" id="loadingScreen">
    <div style="width: 45px; height: 45px; border: 4px solid rgba(29,185,84,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite;"></div>
    <span style="color: var(--text-muted); font-size: 13px; letter-spacing: 1px;">PREPARING SYSTEM...</span>
  </div>

  <div class="app">
    <div class="header">
      <img src="exemusic.png" alt="Logo">
      <br><span class="version-pill">V3.0</span>
    </div>

    <div class="cover">
      <div class="eq" id="eqVisualizer">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>

    <div class="track-info">
      <div id="title">Loading Music...</div>
      <div id="by">Please wait</div>
    </div>

    <div style="display:flex; gap:10px; background:rgba(255,255,255,0.05); padding:10px; border-radius:15px; margin-bottom:10px; align-items:center;">
        <div id="urlText" style="flex:1; font-size:10px; opacity:0.5; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; font-family:monospace;">---</div>
        <span onclick="copyURL()" style="cursor:pointer; opacity:0.8;">üìã</span>
        <span onclick="shareCurrentSong()" style="cursor:pointer; opacity:0.8;">üîó</span>
    </div>

    <div class="progress-section">
      <input type="range" id="seek" value="0" min="0" max="100">
      <div style="display: flex; justify-content: space-between; font-size: 11px; color: var(--text-muted); margin-top: 8px; font-family:monospace;">
        <span id="cur">0:00</span>
        <span id="dur">0:00</span>
      </div>
    </div>

    <div class="main-controls">
      <button class="btn-ctrl" onclick="prev()">‚èÆ</button>
      <div class="btn-play" onclick="toggle()" id="playBtn">‚ñ∂</div>
      <button class="btn-ctrl" onclick="next()">‚è≠</button>
    </div>

    <div class="actions-grid">
      <button class="btn-act" id="shufBtn" onclick="toggleShuffle()">üîÄ</button>
      <button class="btn-act" id="repBtn" onclick="toggleRepeat()">üîÅ</button>
      <button class="btn-act" onclick="openList(false)">‚ò∞</button>
      <button class="btn-act" onclick="openList(true)">‚≠ê</button>
      <button class="btn-act" onclick="openReq()">‚ûï</button>
    </div>
  </div>

  <div class="popup" id="popupList" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
          <h3 style="font-weight:800;">Song Library</h3>
          <span onclick="document.getElementById('popupList').style.display='none'" style="color:var(--accent); font-weight:bold; cursor:pointer;">Done</span>
      </div>
      <input type="text" id="searchInput" placeholder="Search title or sender..." oninput="filterSongs()" 
             style="width: 100%; padding: 15px; border-radius: 15px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: #fff; margin-bottom: 20px; outline:none;">
      <div id="songContainer"></div>
    </div>
  </div>

  <div class="popup" id="reqPopup" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 style="text-align:center; margin-bottom:20px; font-weight:800;">Request New Track</h3>
      <div style="display:flex; flex-direction:column; gap:12px;">
        <input type="text" id="rNama" placeholder="Your Name" style="padding:15px; border-radius:12px; background:#222; border:none; color:#fff;">
        <input type="text" id="rLagu" placeholder="Song Title" style="padding:15px; border-radius:12px; background:#222; border:none; color:#fff;">
        <input type="text" id="rUrl" placeholder="Link (YT/MP3/Drive)" style="padding:15px; border-radius:12px; background:#222; border:none; color:#fff;">
        <button onclick="sendReq()" style="padding:18px; border-radius:15px; background:var(--accent); border:none; font-weight:800; color:#000; cursor:pointer; margin-top:10px;">SEND TO WHATSAPP</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Notifikasi</div>

  <script>
    // ===== SELURUH LOGIKA SISTEM DARI FILE V3.0 ASLI KAMU =====
    let songs = [], i = 0, shuffle = true, repeat = false;
    let fav = JSON.parse(localStorage.getItem("exeFav") || "[]");
    const audio = new Audio();
    const eq = document.getElementById('eqVisualizer');
    const playBtn = document.getElementById('playBtn');

    // Fetch data sistem
    fetch("data/urlbb.json")
      .then(r => r.json())
      .then(data => {
        songs = data;
        if(songs.length > 0) loadTrack(0, false);
        setTimeout(() => document.getElementById('loadingScreen').classList.add('hidden'), 1000);
      })
      .catch(e => {
        document.getElementById('title').textContent = "System Error";
        console.error(e);
      });

    function loadTrack(index, autoPlay = true) {
      i = index;
      const s = songs[i];
      audio.src = s.url;
      document.getElementById('title').textContent = s.title;
      document.getElementById('by').textContent = "Req by: " + s.by;
      document.getElementById('urlText').textContent = s.url;

      if(autoPlay) {
        audio.play();
        playBtn.textContent = "‚ùö‚ùö";
        eq.classList.add('playing');
      } else {
        audio.pause();
        playBtn.textContent = "‚ñ∂";
        eq.classList.remove('playing');
      }
      updateActiveList();
    }

    function toggle() {
      if(audio.paused) {
        audio.play();
        playBtn.textContent = "‚ùö‚ùö";
        eq.classList.add('playing');
        showToast("Playing...");
      } else {
        audio.pause();
        playBtn.textContent = "‚ñ∂";
        eq.classList.remove('playing');
        showToast("Paused");
      }
    }

    function next() {
      let nextIdx = shuffle ? Math.floor(Math.random() * songs.length) : (i + 1) % songs.length;
      loadTrack(nextIdx);
    }

    function prev() {
      let prevIdx = (i - 1 + songs.length) % songs.length;
      loadTrack(prevIdx);
    }

    // Sync Progress
    audio.ontimeupdate = () => {
      const p = (audio.currentTime / audio.duration) * 100;
      document.getElementById('seek').value = p || 0;
      document.getElementById('cur').textContent = formatTime(audio.currentTime);
      document.getElementById('dur').textContent = formatTime(audio.duration);
    };

    document.getElementById('seek').oninput = (e) => {
      audio.currentTime = (e.target.value / 100) * audio.duration;
    };

    audio.onended = () => repeat ? audio.play() : next();

    function formatTime(s) {
      if(isNaN(s)) return "0:00";
      let m = Math.floor(s/60), sec = Math.floor(s%60);
      return m + ":" + (sec < 10 ? "0"+sec : sec);
    }

    // WhatsApp System
    function openReq() { document.getElementById('reqPopup').style.display = 'block'; }
    function sendReq() {
      const n = document.getElementById('rNama').value, l = document.getElementById('rLagu').value, u = document.getElementById('rUrl').value;
      if(!n || !l || !u) return showToast("Please fill all fields!");
      const text = `Format Req Lagu\n\nNama : ${n}\nNama Lagu : ${l}\nUrl : ${u}`;
      window.open("https://wa.me/62895329018240?text=" + encodeURIComponent(text));
    }

    // List & Favorites
    function openList(favOnly) {
      const container = document.getElementById('songContainer');
      let list = favOnly ? songs.filter(s => fav.includes(s.url)) : songs;
      
      container.innerHTML = list.map((s) => {
          const idx = songs.indexOf(s);
          return `
            <div class="song-card ${idx === i ? 'active' : ''}" onclick="loadTrack(${idx})">
              <div style="flex:1; overflow:hidden;">
                <div style="font-weight:700; font-size:14px; white-space:nowrap; text-overflow:ellipsis; overflow:hidden;">${s.title}</div>
                <div style="font-size:11px; opacity:0.5;">${s.by}</div>
              </div>
              <span onclick="toggleFav('${s.url}', event)" style="color: ${fav.includes(s.url) ? 'var(--accent)' : '#444'}; font-size: 22px;">‚≠ê</span>
            </div>
          `;
      }).join('');
      document.getElementById('popupList').style.display = 'block';
    }

    function toggleFav(url, e) {
      e.stopPropagation();
      fav = fav.includes(url) ? fav.filter(x => x !== url) : [...fav, url];
      localStorage.setItem("exeFav", JSON.stringify(fav));
      showToast(fav.includes(url) ? "Added to Favorites" : "Removed");
      openList(false);
    }

    function toggleShuffle() { shuffle = !shuffle; document.getElementById('shufBtn').classList.toggle('active', shuffle); showToast(shuffle ? "Shuffle ON" : "Shuffle OFF"); }
    function toggleRepeat() { repeat = !repeat; document.getElementById('repBtn').classList.toggle('active', repeat); showToast(repeat ? "Repeat ON" : "Repeat OFF"); }

    function copyURL() {
      navigator.clipboard.writeText(songs[i].url);
      showToast("URL Copied to Clipboard!");
    }

    function shareCurrentSong() {
        const text = `Listen to ${songs[i].title} on ExeMusic: ${window.location.href}`;
        if(navigator.share) navigator.share({ title: 'ExeMusic', text: text });
        else copyURL();
    }

    function showToast(m) {
      const t = document.getElementById('toast');
      t.textContent = m; t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2000);
    }

    function filterSongs() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('.song-card').forEach(el => {
        el.style.display = el.textContent.toLowerCase().includes(q) ? 'flex' : 'none';
      });
    }

    function updateActiveList() {
        document.querySelectorAll('.song-card').forEach((el, idx) => {
            el.classList.toggle('active', idx === i);
        });
    }

    // Keyboard Control
    document.addEventListener('keydown', (e) => {
        if(e.code === "Space") { e.preventDefault(); toggle(); }
        if(e.code === "ArrowRight") next();
        if(e.code === "ArrowLeft") prev();
    });

    @keyframes spin { to { transform: rotate(360deg); } }
  </script>
</body>
</html>
