<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ExeMusic v2.0 - Music Player</title>
  <link rel="icon" type="image/png" href="exemusicicon.png">
  
  <style>
    :root {
      --accent: #1db954;
      --accent-hover: #1ed760;
      --text: #fff;
      --text-secondary: #b3b3b3;
      --text-muted: #727272;
      --bg: #121212;
      --card: #181818;
      --card-hover: #282828;
      --border: rgba(255,255,255,0.1);
      --danger: #ff4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: var(--text);
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* LOADING SCREEN */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      transition: opacity 0.5s, visibility 0.5s;
    }

    .loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(29,185,84,0.2);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--text-secondary);
      font-size: 14px;
    }

    /* NOTIFICATION - Enhanced */
    .notification {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card);
      color: var(--text);
      padding: 14px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0,0,0,.5);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 280px;
      max-width: 90%;
      border: 1px solid var(--border);
      transition: top 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .notification.show {
      top: 20px;
    }

    .notification.error {
      border-left: 3px solid var(--danger);
    }

    .notification.success {
      border-left: 3px solid var(--accent);
    }

    .notification.info {
      border-left: 3px solid #3b82f6;
    }

    .notification-icon {
      font-size: 20px;
    }

    .notification-message {
      flex: 1;
      font-size: 14px;
    }

    /* Toast notification for quick actions */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(0,0,0,0.9);
      color: var(--text);
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 13px;
      z-index: 999;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Online/Offline indicator */
    .connection-status {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 6px;
      z-index: 100;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .connection-status.show {
      opacity: 1;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      animation: pulse 2s infinite;
    }

    .status-dot.offline {
      background: #ff4444;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, rgba(29,185,84,0.1) 0%, #000 100%);
      z-index: 0;
    }

    .app {
      position: relative;
      z-index: 1;
      height: 100dvh;
      max-width: 420px;
      margin: 0 auto;
      padding: 16px;
      padding-bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
    }

    .app::-webkit-scrollbar { width: 6px; }
    .app::-webkit-scrollbar-track { background: transparent; }
    .app::-webkit-scrollbar-thumb { background: rgba(255,255,255,.2); border-radius: 3px; }

    .header {
      text-align: center;
      padding: 8px 0;
    }

    .header img {
      width: 140px;
      height: auto;
      filter: drop-shadow(0 2px 8px rgba(29,185,84,.3));
    }

    .version {
      text-align: center;
      font-size: 10px;
      color: var(--text-muted);
      margin: -4px 0 8px;
      padding: 4px 12px;
      background: rgba(29,185,84,0.1);
      border-radius: 12px;
      display: inline-block;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .cover {
      aspect-ratio: 1;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #0f6b3b);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(0,0,0,.5);
      margin: 8px 0;
      position: relative;
      overflow: hidden;
    }

    .cover::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.1), transparent 70%);
    }

    .eq {
      display: flex;
      gap: 4px;
      align-items: flex-end;
      height: 50px;
      position: relative;
      z-index: 1;
    }

    .eq span {
      width: 4px;
      background: rgba(0,0,0,.8);
      border-radius: 2px;
      animation: eq 0.6s infinite ease-in-out paused;
    }

    .eq span:nth-child(1) { height: 20px; animation-delay: 0s; }
    .eq span:nth-child(2) { height: 32px; animation-delay: 0.1s; }
    .eq span:nth-child(3) { height: 24px; animation-delay: 0.2s; }
    .eq span:nth-child(4) { height: 28px; animation-delay: 0.15s; }
    .eq span:nth-child(5) { height: 20px; animation-delay: 0.05s; }

    @keyframes eq {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }

    .title {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      margin: 8px 0 4px;
      line-height: 1.3;
    }

    .by {
      text-align: center;
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    /* URL Wrap - Enhanced with Share Button */
    .url-wrap {
      display: flex;
      gap: 8px;
      align-items: center;
      padding: 10px 12px;
      background: rgba(255,255,255,.05);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 8px;
      position: relative;
    }

    .url {
      flex: 1;
      font-size: 10px;
      color: var(--accent-hover);
      word-break: break-all;
      font-family: monospace;
    }

    .url-actions {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .action-btn {
      cursor: pointer;
      font-size: 16px;
      opacity: 0.7;
      transition: all 0.2s;
      padding: 6px;
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
      border: 1px solid transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 32px;
      min-height: 32px;
    }

    .action-btn:hover { 
      opacity: 1;
      background: rgba(255,255,255,0.1);
      border-color: var(--border);
    }

    .action-btn:active {
      transform: scale(0.95);
    }

    .action-btn.loading {
      pointer-events: none;
      opacity: 0.5;
    }

    .action-btn.success {
      color: var(--accent);
    }

    .progress {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 11px;
      color: var(--text-muted);
      margin: 8px 0;
    }

    .progress span {
      min-width: 42px;
      font-variant-numeric: tabular-nums;
      font-family: monospace;
      font-size: 11px;
      text-align: center;
      line-height: 1;
    }

    .progress input {
      flex: 1;
      height: 6px;
      -webkit-appearance: none;
      background: rgba(255,255,255,.15);
      border-radius: 3px;
      outline: none;
      cursor: pointer;
      margin: 0;
      padding: 0;
    }

    .progress input::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
      margin-top: -4px;
      box-shadow: 0 2px 4px rgba(0,0,0,.3);
    }

    .progress input:hover::-webkit-slider-thumb { opacity: 1; }
    .progress input::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 4px rgba(0,0,0,.3);
    }

    .progress input::-webkit-slider-runnable-track {
      height: 6px;
      background: linear-gradient(to right, var(--accent) 0%, var(--accent) var(--seek-progress,0%), rgba(255,255,255,.15) var(--seek-progress,0%));
      border-radius: 3px;
    }

    .progress input::-moz-range-track {
      height: 6px;
      background: rgba(255,255,255,.15);
      border-radius: 3px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
      margin: 12px 0;
    }

    .controls button {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      opacity: 0.7;
      transition: opacity 0.2s, transform 0.1s;
    }

    .controls button:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .controls button:active { transform: scale(0.95); }

    .play {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #000;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 4px 12px rgba(29,185,84,.3);
    }

    .play:hover {
      transform: scale(1.05);
      background: var(--accent-hover);
    }

    .play:active { transform: scale(0.98); }

    .volume {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px;
      background: rgba(255,255,255,.05);
      border-radius: 8px;
      margin: 8px 0;
    }

    .volume span {
      font-size: 16px;
      opacity: 0.8;
    }

    .volume input {
      flex: 1;
      height: 6px;
      -webkit-appearance: none;
      background: rgba(255,255,255,.15);
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }

    .volume input::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
      margin-top: -4px;
      box-shadow: 0 2px 4px rgba(0,0,0,.3);
    }

    .volume input:hover::-webkit-slider-thumb { opacity: 1; }
    .volume input::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 4px rgba(0,0,0,.3);
    }

    .volume input::-webkit-slider-runnable-track {
      height: 6px;
      background: rgba(255,255,255,.15);
      border-radius: 3px;
    }

    .volume input::-moz-range-track {
      height: 6px;
      background: rgba(255,255,255,.15);
      border-radius: 3px;
    }

    .actions {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-top: 8px;
    }

    .actions button {
      background: rgba(255,255,255,.07);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s;
      opacity: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .actions button:hover {
      background: rgba(255,255,255,.12);
      opacity: 1;
    }

    .actions button:active { transform: scale(0.96); }
    .actions button.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #000;
      opacity: 1;
    }

    /* BOTTOM PLAYER BAR - Enhanced */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(18,18,18,0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border);
      padding: 12px 16px;
      z-index: 99;
      display: flex;
      align-items: center;
      gap: 12px;
      max-width: 420px;
      margin: 0 auto;
    }

    .bottom-bar .mini-cover {
      width: 48px;
      height: 48px;
      border-radius: 6px;
      background: linear-gradient(135deg, var(--accent), #0f6b3b);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 20px;
    }

    .bottom-bar .song-info {
      flex: 1;
      min-width: 0;
    }

    .bottom-bar .song-title-mini {
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }

    .bottom-bar .song-by-mini {
      font-size: 11px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bottom-bar .mini-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .bottom-bar .mini-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      opacity: 0.8;
      transition: all 0.2s;
      border-radius: 50%;
    }

    .bottom-bar .mini-btn:hover {
      opacity: 1;
      background: rgba(255,255,255,0.1);
    }

    .bottom-bar .mini-btn:active {
      transform: scale(0.9);
    }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.85);
      display: none;
      z-index: 100;
      animation: fadeIn 0.2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .sheet {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 420px;
      max-height: 80vh;
      background: var(--bg);
      border-radius: 20px 20px 0 0;
      padding: 24px 16px 20px;
      overflow-y: auto;
      animation: slideUp 0.3s;
      box-shadow: 0 -4px 24px rgba(0,0,0,.5);
    }

    @keyframes slideUp {
      from { transform: translate(-50%, 100%); }
      to { transform: translate(-50%, 0); }
    }

    .sheet::-webkit-scrollbar { width: 6px; }
    .sheet::-webkit-scrollbar-track { background: transparent; }
    .sheet::-webkit-scrollbar-thumb { background: rgba(255,255,255,.2); border-radius: 3px; }

    .close {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 20px;
      cursor: pointer;
      color: var(--danger);
      transition: all 0.2s;
      z-index: 10;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255,68,68,0.1);
      border: 1px solid rgba(255,68,68,0.3);
    }

    .close:hover {
      color: #fff;
      background: var(--danger);
      transform: rotate(90deg) scale(1.1);
    }

    .form h3 {
      text-align: center;
      margin: 0 0 20px;
      font-size: 20px;
      font-weight: 700;
    }

    .form input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.05);
      color: var(--text);
      margin-bottom: 12px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .form input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .form input::placeholder { color: var(--text-muted); }

    .form button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 15px;
      background: var(--accent);
      color: #000;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }

    .form button:hover { background: var(--accent-hover); }

    .song {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,.05);
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: background 0.2s;
      min-height: 68px;
      position: relative;
    }

    .song:hover { background: rgba(255,255,255,.1); }
    .song.playing {
      background: rgba(29,185,84,.15);
      border-left: 3px solid var(--accent);
    }

    .thumb {
      width: 48px;
      height: 48px;
      border-radius: 6px;
      background: var(--card);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: var(--accent);
      position: relative;
    }

    .thumb .offline-badge {
      position: absolute;
      bottom: -2px;
      right: -2px;
      width: 16px;
      height: 16px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      border: 2px solid var(--bg);
    }

    .song-meta {
      flex: 1;
      min-width: 0;
    }

    .song-title {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }

    .song-by {
      font-size: 12px;
      color: var(--text-muted);
    }

    .song-dur {
      font-size: 11px;
      color: var(--text-muted);
      margin-right: 8px;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
      text-align: right;
      min-width: 40px;
    }

    .song-actions {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .fav-btn, .share-btn-mini {
      cursor: pointer;
      font-size: 16px;
      opacity: 0.5;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      flex-shrink: 0;
      border-radius: 50%;
    }

    .fav-btn:hover, .share-btn-mini:hover { 
      opacity: 0.8;
      background: rgba(255,255,255,0.1);
    }

    .fav-btn.active {
      color: #ff006d;
      opacity: 1;
    }

    .fav-btn:active, .share-btn-mini:active { transform: scale(0.9); }

    .search-box {
      margin-bottom: 16px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.05);
      color: var(--text);
      font-size: 14px;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .empty-state {
      text-align: center;
      color: var(--text-muted);
      padding: 40px 20px;
    }

    /* Share Modal */
    .share-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      z-index: 200;
      animation: fadeIn 0.2s;
    }

    .share-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg);
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 360px;
      border: 1px solid var(--border);
      animation: scaleIn 0.3s;
    }

    @keyframes scaleIn {
      from { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .share-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .share-header h3 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .share-header p {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .share-link-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      word-break: break-all;
      font-size: 12px;
      color: var(--accent-hover);
      font-family: monospace;
    }

    .share-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .share-btn {
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .share-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .share-btn.primary {
      background: var(--accent);
      color: #000;
      font-weight: 600;
      grid-column: 1 / -1;
    }

    .share-btn.primary:hover {
      background: var(--accent-hover);
    }

    @media (max-width: 420px) {
      .app {
        padding: 12px;
        padding-bottom: 100px;
      }
      
      .bottom-bar {
        padding: 10px 12px;
      }
    }
  </style>
</head>

<body>
  <!-- LOADING SCREEN -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading music...</div>
  </div>

  <!-- NOTIFICATION -->
  <div class="notification" id="notification">
    <span class="notification-icon" id="notifIcon">‚ÑπÔ∏è</span>
    <span class="notification-message" id="notifMessage"></span>
  </div>

  <!-- TOAST -->
  <div class="toast" id="toast"></div>

  <!-- CONNECTION STATUS -->
  <div class="connection-status" id="connectionStatus">
    <div class="status-dot" id="statusDot"></div>
    <span id="statusText">Online</span>
  </div>

  <div class="bg"></div>
  
  <div class="app">
    <div class="header">
      <img src="exemusic.png" alt="ExeMusic Logo">
    </div>
    
    <div class="version">v2.0</div>
    
    <div class="cover">
      <div class="eq">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
    <div class="title" id="title">Loading‚Ä¶</div>
    <div class="by" id="by"></div>
    
    <div class="url-wrap">
      <div class="url" id="url"></div>
      <div class="url-actions">
        <div class="action-btn" onclick="copyURL()" title="Copy URL" id="copyBtn">üìã</div>
        <div class="action-btn" onclick="shareCurrentSong()" title="Share Song" id="shareBtn">üîó</div>
        <div class="action-btn" onclick="downloadAudio()" title="Download Audio" id="downloadBtn">‚¨á</div>
      </div>
    </div>
    
    <div class="progress">
      <span id="cur">0:00</span>
      <input type="range" id="seek" min="0" max="100" value="0">
      <span id="dur">0:00</span>
    </div>
    
    <div class="controls">
      <button onclick="prev()" title="Previous">‚èÆ</button>
      <div class="play" id="play" onclick="toggle()" title="Play/Pause">‚ñ∂</div>
      <button onclick="next()" title="Next">‚è≠</button>
    </div>
    
    <div class="volume">
      <span id="volIcon">üîä</span>
      <input type="range" id="vol" min="0" max="1" step="0.01" value="0.6">
    </div>
    
    <div class="actions">
      <button onclick="toggleShuffle()" id="shuffle" title="Shuffle" class="active">üîÄ</button>
      <button onclick="toggleRepeat()" id="rep" title="Repeat">üîÅ</button>
      <button onclick="openList(false)" title="All Songs">‚ò∞</button>
      <button onclick="openList(true)" title="Favorites">‚≠ê</button>
      <button onclick="openReq()" title="Request Song">‚ûï</button>
    </div>
  </div>

  <!-- BOTTOM PLAYER BAR -->
  <div class="bottom-bar" id="bottomBar">
    <div class="mini-cover">üéµ</div>
    <div class="song-info">
      <div class="song-title-mini" id="miniTitle">No Song Playing</div>
      <div class="song-by-mini" id="miniBy">Select a song</div>
    </div>
    <div class="mini-controls">
      <button class="mini-btn" onclick="prev()" title="Previous">‚èÆ</button>
      <button class="mini-btn" onclick="toggle()" id="miniPlay" title="Play/Pause">‚ñ∂</button>
      <button class="mini-btn" onclick="next()" title="Next">‚è≠</button>
    </div>
  </div>
  
  <!-- POPUP LIST -->
  <div class="popup" id="popup">
    <div class="sheet" id="sheet"></div>
  </div>
  
  <!-- POPUP REQUEST -->
  <div class="popup" id="reqPopup">
    <div class="sheet">
      <div class="close" onclick="closeReq()">‚úï</div>
      <div class="form">
        <h3>Add Your Owned Music Request</h3>
        <input id="rNama" placeholder="Nama" autocomplete="off">
        <input id="rUrl" placeholder="URL" autocomplete="off">
        <input id="rLagu" placeholder="Nama Lagu" autocomplete="off">
        <button onclick="sendReq()">Kirim ke WhatsApp</button>
      </div>
    </div>
  </div>

  <!-- SHARE MODAL -->
  <div class="share-modal" id="shareModal">
    <div class="share-content">
      <div class="share-header">
        <h3>Share This Song</h3>
        <p id="shareSongName">Song Name</p>
      </div>
      <div class="share-link-box" id="shareLink"></div>
      <div class="share-actions">
        <button class="share-btn primary" onclick="copyShareLink()">üìã Copy Link</button>
        <button class="share-btn" onclick="shareToWhatsApp()">üí¨ WhatsApp</button>
        <button class="share-btn" onclick="closeShareModal()">‚úï Close</button>
      </div>
    </div>
  </div>

  <script>
    // ===== GLOBAL VARIABLES =====
    let songs = [], i = 0, repeat = false, shuffle = true, shuffledOrder = [];
    let fav = JSON.parse(localStorage.getItem("exeFav") || "[]");
    const audio = new Audio();
    const eq = document.querySelectorAll(".eq span");
    let currentShareLink = '';
    
    // ===== OFFLINE CACHE SYSTEM (Cache API) =====
    const CACHE_NAME = 'exemusic-cache-v2';
    let cachedSongs = JSON.parse(localStorage.getItem('cachedSongs') || '[]');
    
    // Check if song is cached
    function isSongCached(url) {
      return cachedSongs.includes(url);
    }
    
    // Cache song when played
    async function cacheSong(url) {
      if (isSongCached(url)) return;
      
      try {
        const cache = await caches.open(CACHE_NAME);
        await cache.add(url);
        cachedSongs.push(url);
        localStorage.setItem('cachedSongs', JSON.stringify(cachedSongs));
        showToast('Song cached for offline');
      } catch (err) {
        console.log('Failed to cache:', err);
      }
    }
    
    // Online/Offline status monitoring
    function updateConnectionStatus() {
      const status = document.getElementById('connectionStatus');
      const dot = document.getElementById('statusDot');
      const text = document.getElementById('statusText');
      
      if (navigator.onLine) {
        dot.classList.remove('offline');
        text.textContent = 'Online';
        status.classList.add('show');
        setTimeout(() => status.classList.remove('show'), 2000);
      } else {
        dot.classList.add('offline');
        text.textContent = 'Offline';
        status.classList.add('show');
      }
    }
    
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    
    // ===== NOTIFICATION SYSTEM =====
    function showNotification(message, type = 'info') {
      const notif = document.getElementById('notification');
      const icon = document.getElementById('notifIcon');
      const msg = document.getElementById('notifMessage');
      
      notif.className = 'notification';
      if (type === 'error') {
        notif.classList.add('error');
        icon.textContent = '‚ùå';
      } else if (type === 'success') {
        notif.classList.add('success');
        icon.textContent = '‚úì';
      } else {
        notif.classList.add('info');
        icon.textContent = '‚ÑπÔ∏è';
      }
      
      msg.textContent = message;
      notif.classList.add('show');
      
      setTimeout(() => {
        notif.classList.remove('show');
      }, 3000);
    }
    
    // Toast for quick feedback
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }
    
    // ===== SHARE FUNCTIONALITY =====
    function shareCurrentSong() {
      if (!songs[i]) return;
      
      const songId = i;
      const shareURL = `${window.location.origin}${window.location.pathname}?song=${songId}`;
      currentShareLink = shareURL;
      
      document.getElementById('shareSongName').textContent = songs[i].title;
      document.getElementById('shareLink').textContent = shareURL;
      document.getElementById('shareModal').style.display = 'block';
    }
    
    function copyShareLink() {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(currentShareLink).then(() => {
          showToast('Link copied!');
          setTimeout(() => closeShareModal(), 1000);
        });
      } else {
        const textarea = document.createElement('textarea');
        textarea.value = currentShareLink;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        showToast('Link copied!');
        setTimeout(() => closeShareModal(), 1000);
      }
    }
    
    function shareToWhatsApp() {
      const text = `üéµ Check out this song: ${songs[i].title} by ${songs[i].by}\n\n${currentShareLink}`;
      window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
    }
    
    function closeShareModal() {
      document.getElementById('shareModal').style.display = 'none';
    }
    
    // Close share modal when clicking outside
    document.getElementById('shareModal').addEventListener('click', (e) => {
      if (e.target.id === 'shareModal') closeShareModal();
    });
    
    // ===== DOWNLOAD WITH FEEDBACK =====
    function downloadAudio() {
      if (!songs[i] || !songs[i].url) {
        showNotification('Tidak ada audio untuk didownload', 'error');
        return;
      }
      
      const btn = document.getElementById('downloadBtn');
      btn.classList.add('loading');
      btn.textContent = '‚è≥';
      
      setTimeout(() => {
        const link = document.createElement('a');
        link.href = songs[i].url;
        link.download = `${songs[i].title || 'audio'}.mp3`;
        link.target = '_blank';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        btn.classList.remove('loading');
        btn.classList.add('success');
        btn.textContent = '‚úì';
        showToast('Download started');
        
        setTimeout(() => {
          btn.classList.remove('success');
          btn.textContent = '‚¨á';
        }, 2000);
      }, 500);
    }
    
    // ===== KEYBOARD SHORTCUTS =====
    document.addEventListener('keydown', (e) => {
      if (e.target.tagName === 'INPUT') return;
      if (e.code === 'Space') { e.preventDefault(); toggle(); }
      if (e.code === 'ArrowLeft') { e.preventDefault(); prev(); }
      if (e.code === 'ArrowRight') { e.preventDefault(); next(); }
    });
    
    // ===== LOADING =====
    function hideLoading() {
      setTimeout(() => {
        document.getElementById('loadingScreen').classList.add('hidden');
      }, 500);
    }
    
    // ===== LOAD DATA & CHECK URL PARAMS =====
    fetch("data/urlbb.json")
      .then(r => r.json())
      .then(d => {
        songs = d;
        preloadDurations();
        
        // Check for shared song in URL
        const urlParams = new URLSearchParams(window.location.search);
        const sharedSongId = urlParams.get('song');
        
        if (songs.length > 0) {
          shuffledOrder = [...Array(songs.length).keys()].sort(() => Math.random() - 0.5);
          
          if (sharedSongId !== null && !isNaN(sharedSongId)) {
            const songIndex = parseInt(sharedSongId);
            if (songIndex >= 0 && songIndex < songs.length) {
              i = songIndex;
              load(i, true); // Auto play shared song
              showNotification(`Playing shared song: ${songs[i].title}`, 'success');
            } else {
              i = shuffledOrder[0];
              load(i, false);
            }
          } else {
            i = shuffledOrder[0];
            load(i, false);
          }
        }
        hideLoading();
      })
      .catch(err => {
        title.textContent = "Error loading songs";
        by.textContent = "Check console for details";
        console.error(err);
        hideLoading();
      });
    
    function preloadDurations() {
      songs.forEach((s, idx) => {
        const a = new Audio();
        a.src = s.url;
        a.onloadedmetadata = () => songs[idx].duration = format(a.duration);
      });
    }
    
    function getShuffledIndex() {
      if (!shuffle) return (i + 1) % songs.length;
      if (shuffledOrder.length === 0) {
        shuffledOrder = [...Array(songs.length).keys()].sort(() => Math.random() - 0.5);
      }
      const currentPos = shuffledOrder.indexOf(i);
      return shuffledOrder[(currentPos + 1) % shuffledOrder.length];
    }
    
    function load(n, autoPlay = true) {
      if (!songs[n]) return;
      i = n;
      audio.src = songs[n].url;
      title.textContent = songs[n].title;
      by.textContent = "request by " + songs[n].by;
      url.textContent = songs[n].url;
      
      // Update bottom bar
      document.getElementById('miniTitle').textContent = songs[n].title;
      document.getElementById('miniBy').textContent = songs[n].by;
      
      if (autoPlay) {
        audio.play();
        play.textContent = "‚ùö‚ùö";
        document.getElementById('miniPlay').textContent = "‚ùö‚ùö";
        eq.forEach(e => e.style.animationPlayState = "running");
        showToast('Now playing');
        
        // Cache song for offline
        cacheSong(songs[n].url);
      } else {
        audio.pause();
        play.textContent = "‚ñ∂";
        document.getElementById('miniPlay').textContent = "‚ñ∂";
        eq.forEach(e => e.style.animationPlayState = "paused");
      }
      updatePlayingIndicator();
    }
    
    function toggle() {
      if (audio.paused) {
        audio.play();
        play.textContent = "‚ùö‚ùö";
        document.getElementById('miniPlay').textContent = "‚ùö‚ùö";
        eq.forEach(e => e.style.animationPlayState = "running");
        showToast('Playing');
      } else {
        audio.pause();
        play.textContent = "‚ñ∂";
        document.getElementById('miniPlay').textContent = "‚ñ∂";
        eq.forEach(e => e.style.animationPlayState = "paused");
        showToast('Paused');
      }
    }
    
    function prev() {
      if (songs.length === 0) return;
      if (shuffle) {
        if (shuffledOrder.length === 0) {
          shuffledOrder = [...Array(songs.length).keys()].sort(() => Math.random() - 0.5);
        }
        const currentPos = shuffledOrder.indexOf(i);
        const prevPos = (currentPos - 1 + shuffledOrder.length) % shuffledOrder.length;
        load(shuffledOrder[prevPos]);
      } else {
        load((i - 1 + songs.length) % songs.length);
      }
    }
    
    function next() {
      if (songs.length === 0) return;
      load(getShuffledIndex());
    }
    
    audio.onloadedmetadata = () => {
      seek.max = audio.duration;
      dur.textContent = format(audio.duration);
    };
    
    audio.ontimeupdate = () => {
      seek.value = audio.currentTime;
      cur.textContent = format(audio.currentTime);
      const progress = (audio.currentTime / audio.duration) * 100 || 0;
      seek.style.setProperty('--seek-progress', progress + '%');
    };
    
    seek.oninput = () => audio.currentTime = seek.value;
    
    vol.oninput = e => {
      audio.volume = e.target.value;
      volIcon.textContent = e.target.value == 0 ? "üîá" : e.target.value < 0.6 ? "üîâ" : "üîä";
    };
    
    function toggleRepeat() {
      repeat = !repeat;
      rep.classList.toggle("active", repeat);
      showToast(repeat ? 'Repeat ON' : 'Repeat OFF');
    }
    
    function toggleShuffle() {
      shuffle = !shuffle;
      shuffledOrder = [];
      shuffleBtn.classList.toggle("active", shuffle);
      showToast(shuffle ? 'Shuffle ON' : 'Shuffle OFF');
    }
    
    audio.onended = () => {
      if (repeat) {
        audio.currentTime = 0;
        audio.play();
      } else {
        next();
      }
    };
    
    function copyURL() {
      const t = url.textContent;
      const btn = document.getElementById('copyBtn');
      
      if (navigator.clipboard) {
        navigator.clipboard.writeText(t).then(() => {
          btn.classList.add('success');
          btn.textContent = '‚úì';
          setTimeout(() => {
            btn.classList.remove('success');
            btn.textContent = 'üìã';
          }, 1000);
          showToast('URL copied');
        });
      } else {
        const a = document.createElement("textarea");
        a.value = t;
        document.body.appendChild(a);
        a.select();
        document.execCommand("copy");
        document.body.removeChild(a);
        showToast('URL copied');
      }
    }
    
    function updatePlayingIndicator() {
      document.querySelectorAll('.song').forEach(s => s.classList.remove('playing'));
      const currentSong = document.querySelector(`[data-index="${i}"]`);
      if (currentSong) currentSong.classList.add('playing');
    }
    
    function openList(favOnly) {
      popup.style.display = "block";
      const searchHTML = `
        <div style="position: relative; padding-top: 8px;">
          <div class="close" onclick="popup.style.display='none'" style="position: absolute; top: 16px; right: 16px;">‚úï</div>
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="Cari lagu..." oninput="filterSongs()">
          </div>
          <div id="songList"></div>
        </div>
      `;
      sheet.innerHTML = searchHTML;
      renderSongList(favOnly);
    }
    
    function renderSongList(favOnly, searchTerm = '') {
      const filteredSongs = favOnly 
        ? songs.filter(s => fav.includes(s.url))
        : songs;
      
      const searchFiltered = searchTerm
        ? filteredSongs.filter(s => 
            s.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
            s.by.toLowerCase().includes(searchTerm.toLowerCase())
          )
        : filteredSongs;
      
      const songList = document.getElementById('songList');
      
      if (searchFiltered.length === 0) {
        songList.innerHTML = '<div class="empty-state">Tidak ada lagu ditemukan</div>';
        return;
      }
      
      songList.innerHTML = searchFiltered.map(s => {
        const actualIndex = songs.indexOf(s);
        const isPlaying = actualIndex === i;
        const cached = isSongCached(s.url);
        
        return `
          <div class="song ${isPlaying ? 'playing' : ''}" data-index="${actualIndex}">
            <div class="thumb">
              üéµ
              ${cached ? '<div class="offline-badge">üíæ</div>' : ''}
            </div>
            <div class="song-meta" onclick="load(${actualIndex});popup.style.display='none'">
              <div class="song-title">${s.title}</div>
              <div class="song-by">${s.by}</div>
            </div>
            <div class="song-dur">${s.duration || "0:00"}</div>
            <div class="song-actions">
              <div class="share-btn-mini" onclick="shareSongFromList(${actualIndex}, event)" title="Share">üîó</div>
              <div class="fav-btn ${fav.includes(s.url) ? "active" : ""}" onclick="toggleFav('${s.url}',event)" title="Favorite">‚≠ê</div>
            </div>
          </div>
        `;
      }).join('');
    }
    
    function shareSongFromList(songIndex, e) {
      e.stopPropagation();
      const shareURL = `${window.location.origin}${window.location.pathname}?song=${songIndex}`;
      currentShareLink = shareURL;
      
      document.getElementById('shareSongName').textContent = songs[songIndex].title;
      document.getElementById('shareLink').textContent = shareURL;
      document.getElementById('shareModal').style.display = 'block';
    }
    
    function filterSongs() {
      const searchTerm = document.getElementById('searchInput').value;
      const isFavView = document.querySelectorAll('.song').length < songs.length;
      renderSongList(isFavView, searchTerm);
    }
    
    function toggleFav(u, e) {
      e.stopPropagation();
      fav = fav.includes(u) ? fav.filter(x => x !== u) : [...fav, u];
      localStorage.setItem("exeFav", JSON.stringify(fav));
      const searchTerm = document.getElementById('searchInput')?.value || '';
      const isFavView = document.querySelectorAll('.song').length < songs.length;
      renderSongList(isFavView, searchTerm);
    }
    
    popup.onclick = e => {
      if (e.target === popup) popup.style.display = "none";
    };
    
    reqPopup.onclick = e => {
      if (e.target === reqPopup) closeReq();
    };
    
    function openReq() {
      reqPopup.style.display = "block";
    }
    
    function closeReq() {
      reqPopup.style.display = "none";
      rNama.value = '';
      rUrl.value = '';
      rLagu.value = '';
    }
    
    function sendReq() {
      if (!rNama.value || !rUrl.value || !rLagu.value) {
        showNotification('Mohon isi semua field', 'error');
        return;
      }
      const text = `Format Req Lagu\n\nNama : ${rNama.value}\nUrl : ${rUrl.value}\nNama Lagu : ${rLagu.value}`;
      window.open(
        "https://wa.me/62895329018240?text=" + encodeURIComponent(text),
        "_blank"
      );
      showNotification('Request berhasil dikirim', 'success');
      closeReq();
    }
    
    function format(t) {
      if (isNaN(t)) return "0:00";
      return Math.floor(t / 60) + ":" + String(Math.floor(t % 60)).padStart(2, "0");
    }
    
    const shuffleBtn = document.getElementById('shuffle');
  </script>
</body>
</html>
