<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ExeMusic v2.0 - Modern Player</title>
  <link rel="icon" type="image/png" href="exemusicicon.png">
  
  <style>
    :root {
      --accent: #1db954;
      --accent-hover: #1ed760;
      --text: #ffffff;
      --text-dim: #b3b3b3;
      --bg-dark: #090909;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --danger: #ff4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at top left, rgba(29, 185, 84, 0.15), transparent 40%),
        radial-gradient(circle at bottom right, rgba(29, 185, 84, 0.1), transparent 40%);
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* LOADING SCREEN */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      transition: opacity 0.5s ease;
    }

    .loading-screen.hidden { opacity: 0; visibility: hidden; }

    /* APP CONTAINER */
    .app {
      background: rgba(18, 18, 18, 0.6);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      width: 100%;
      max-width: 400px;
      height: 92vh;
      display: flex;
      flex-direction: column;
      padding: 24px;
      position: relative;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .header { text-align: center; margin-bottom: 20px; }
    .header img { width: 120px; filter: drop-shadow(0 0 10px rgba(29,185,84,0.3)); }
    .version { font-size: 10px; color: var(--accent); letter-spacing: 1px; margin-top: 5px; opacity: 0.7; }

    /* COVER & EQ */
    .cover-art {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 24px;
      background: linear-gradient(145deg, #1e1e1e, #121212);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    .eq {
      display: flex;
      align-items: flex-end;
      gap: 5px;
      height: 60px;
    }

    .eq span {
      width: 6px;
      background: var(--accent);
      border-radius: 10px;
      height: 10px;
      transition: height 0.2s ease;
    }

    /* FIX: Animasi EQ Modern untuk Mobile */
    @keyframes eq-wave {
      0%, 100% { height: 10px; }
      50% { height: 50px; }
    }

    .eq.playing span { animation: eq-wave 0.8s infinite ease-in-out; }
    .eq span:nth-child(1) { animation-delay: 0.1s; }
    .eq span:nth-child(2) { animation-delay: 0.3s; }
    .eq span:nth-child(3) { animation-delay: 0.2s; }
    .eq span:nth-child(4) { animation-delay: 0.4s; }

    /* TRACK INFO */
    .track-info { margin-top: 25px; text-align: left; }
    .track-title { font-size: 24px; font-weight: 700; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .track-artist { color: var(--text-dim); font-size: 14px; }

    /* PROGRESS BAR */
    .progress-section { margin-top: 25px; }
    .progress-bar {
      width: 100%;
      height: 6px;
      -webkit-appearance: none;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      outline: none;
      cursor: pointer;
    }
    .progress-bar::-webkit-slider-runnable-track { height: 6px; border-radius: 10px; }
    .progress-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 14px; width: 14px;
      background: #fff; border-radius: 50%;
      margin-top: -4px; box-shadow: 0 0 10px var(--accent);
    }

    /* CONTROLS */
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      padding: 0 20px;
    }
    .btn-control { background: none; border: none; color: #fff; font-size: 28px; cursor: pointer; opacity: 0.8; transition: 0.2s; }
    .btn-control:active { transform: scale(0.9); }
    .btn-play {
      width: 70px; height: 70px;
      background: var(--accent);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      color: #000; font-size: 24px; box-shadow: 0 10px 20px rgba(29,185,84,0.3);
    }

    /* MINI ACTIONS */
    .actions {
      margin-top: auto;
      display: flex;
      justify-content: space-around;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 25px;
    }
    .btn-action { background: none; border: none; color: #fff; font-size: 18px; cursor: pointer; opacity: 0.6; }
    .btn-action.active { color: var(--accent); opacity: 1; }

    /* POPUP SYSTEM */
    .popup {
      position: fixed; inset: 0; background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px); display: none; z-index: 1000;
    }
    .sheet {
      position: absolute; bottom: 0; width: 100%; max-width: 400px;
      background: #181818; border-radius: 30px 30px 0 0;
      padding: 30px 20px; max-height: 70vh; overflow-y: auto;
    }
    .song-item {
      display: flex; align-items: center; gap: 15px; padding: 12px;
      border-radius: 12px; cursor: pointer; margin-bottom: 5px;
    }
    .song-item.playing { background: rgba(29,185,84,0.1); border-left: 4px solid var(--accent); }
    
    /* TOAST */
    .toast {
      position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
      background: var(--accent); color: #000; padding: 10px 25px;
      border-radius: 20px; font-weight: 600; font-size: 14px;
      opacity: 0; transition: 0.3s; pointer-events: none; z-index: 2000;
    }
    .toast.show { opacity: 1; bottom: 120px; }
  </style>
</head>
<body>

  <div class="loading-screen" id="loadingScreen">
    <div style="width: 40px; height: 40px; border: 4px solid #1db95433; border-top-color: #1db954; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
  </div>

  <div class="app">
    <div class="header">
      <img src="exemusic.png" alt="ExeMusic">
      <div class="version">V2.0 PREMIUM</div>
    </div>

    <div class="cover-art">
      <div class="eq" id="eqVisualizer">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>

    <div class="track-info">
      <div class="track-title" id="title">Memuat musik...</div>
      <div class="track-artist" id="by">Silakan tunggu</div>
    </div>

    <div class="progress-section">
      <input type="range" id="seek" class="progress-bar" value="0" min="0" max="100">
      <div style="display: flex; justify-content: space-between; font-size: 11px; margin-top: 8px; color: var(--text-dim);">
        <span id="cur">0:00</span>
        <span id="dur">0:00</span>
      </div>
    </div>

    <div class="controls">
      <button class="btn-control" onclick="prev()">‚èÆ</button>
      <button class="btn-play" id="playBtn" onclick="toggle()">‚ñ∂</button>
      <button class="btn-control" onclick="next()">‚è≠</button>
    </div>

    <div class="actions">
      <button class="btn-action" onclick="toggleShuffle()" id="shufBtn">üîÄ</button>
      <button class="btn-action" onclick="openList(false)">‚ò∞</button>
      <button class="btn-action" onclick="openList(true)">‚≠ê</button>
      <button class="btn-action" onclick="shareSong()">üîó</button>
    </div>
  </div>

  <div class="popup" id="popupList" onclick="closePop(event)">
    <div class="sheet">
      <h3 style="margin-bottom: 20px; text-align: center;">Daftar Lagu</h3>
      <div id="songContainer"></div>
    </div>
  </div>

  <div class="toast" id="toast">Notifikasi</div>

  <script>
    let songs = [], i = 0, isShuffle = true, isRepeat = false;
    let fav = JSON.parse(localStorage.getItem("exeFav") || "[]");
    const audio = new Audio();
    const playBtn = document.getElementById('playBtn');
    const eq = document.getElementById('eqVisualizer');

    // LOAD DATA
    fetch("data/urlbb.json")
      .then(r => r.json())
      .then(data => {
        songs = data;
        if(songs.length > 0) {
          loadTrack(0, false);
        }
        document.getElementById('loadingScreen').classList.add('hidden');
      })
      .catch(() => {
        document.getElementById('title').textContent = "Gagal memuat data JSON";
      });

    function loadTrack(index, shouldPlay = true) {
      i = index;
      const s = songs[i];
      audio.src = s.url;
      document.getElementById('title').textContent = s.title;
      document.getElementById('by').textContent = "Requested by " + s.by;
      
      if(shouldPlay) {
        audio.play();
        playBtn.textContent = "‚ùö‚ùö";
        eq.classList.add('playing');
      }
    }

    function toggle() {
      if(audio.paused) {
        audio.play();
        playBtn.textContent = "‚ùö‚ùö";
        eq.classList.add('playing');
        showToast("Playing");
      } else {
        audio.pause();
        playBtn.textContent = "‚ñ∂";
        eq.classList.remove('playing');
        showToast("Paused");
      }
    }

    function next() {
      let nextIdx = isShuffle ? Math.floor(Math.random() * songs.length) : (i + 1) % songs.length;
      loadTrack(nextIdx);
    }

    function prev() {
      let prevIdx = (i - 1 + songs.length) % songs.length;
      loadTrack(prevIdx);
    }

    // Progress Logic
    audio.ontimeupdate = () => {
      const p = (audio.currentTime / audio.duration) * 100;
      document.getElementById('seek').value = p || 0;
      document.getElementById('cur').textContent = formatTime(audio.currentTime);
      document.getElementById('dur').textContent = formatTime(audio.duration);
    };

    document.getElementById('seek').oninput = (e) => {
      audio.currentTime = (e.target.value / 100) * audio.duration;
    };

    audio.onended = () => next();

    function formatTime(sec) {
      if(!sec) return "0:00";
      let m = Math.floor(sec / 60);
      let s = Math.floor(sec % 60);
      return m + ":" + (s < 10 ? "0"+s : s);
    }

    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2000);
    }

    function toggleShuffle() {
      isShuffle = !isShuffle;
      document.getElementById('shufBtn').classList.toggle('active', isShuffle);
      showToast(isShuffle ? "Shuffle On" : "Shuffle Off");
    }

    function openList(favOnly) {
      const container = document.getElementById('songContainer');
      const list = favOnly ? songs.filter(s => fav.includes(s.url)) : songs;
      
      container.innerHTML = list.map((s, idx) => `
        <div class="song-item ${songs.indexOf(s) === i ? 'playing' : ''}" onclick="loadTrack(${songs.indexOf(s)})">
          <div style="font-size: 20px;">üéµ</div>
          <div style="flex:1">
            <div style="font-weight:600; font-size:14px;">${s.title}</div>
            <div style="font-size:12px; color:#aaa;">${s.by}</div>
          </div>
          <div onclick="toggleFav('${s.url}', event)" style="color: ${fav.includes(s.url) ? '#1db954' : '#555'}">‚≠ê</div>
        </div>
      `).join('');
      
      document.getElementById('popupList').style.display = 'block';
    }

    function toggleFav(url, e) {
      e.stopPropagation();
      if(fav.includes(url)) fav = fav.filter(x => x !== url);
      else fav.push(url);
      localStorage.setItem("exeFav", JSON.stringify(fav));
      openList(false); // Refresh list
    }

    function closePop(e) {
      if(e.target.id === 'popupList') e.target.style.display = 'none';
    }

    function shareSong() {
      const shareData = {
        title: 'ExeMusic',
        text: `Dengarkan lagu ${songs[i].title}`,
        url: window.location.href
      };
      if (navigator.share) navigator.share(shareData);
      else showToast("Link copied to clipboard");
    }
  </script>

  <style>
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</body>
</html>
