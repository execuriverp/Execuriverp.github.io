<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ExeMusic v3.1 - Hyper Edition</title>
  <link rel="icon" type="image/png" href="exemusicicon.png">
  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --accent: #00ff88; 
      --text: #ffffff;
      --text-dim: #b3b3b3;
      --bg: #050505;
      --card-bg: #121212;
      --glass: rgba(255, 255, 255, 0.05);
      --danger: #ff3333;
      --warning: #ffcc00;
      --tiktok-red: #ff0050;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
      transition: background 1.5s ease; /* Smooth Disco Transition */
    }

    /* Disco Mode Animation */
    @keyframes discoFlow {
      0% { background: #ff0050; }
      25% { background: #00ff88; }
      50% { background: #1da1f2; }
      75% { background: #aa00ff; }
      100% { background: #ff0050; }
    }
    .disco-active { animation: discoFlow 4s linear infinite !important; }

    /* --- HEXKY ANNOUNCEMENT SYSTEM --- */
    .sys-broadcast {
        position: fixed;
        top: -150px; 
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 400px;
        background: rgba(15, 15, 15, 0.95);
        border-left: 4px solid var(--accent);
        border-radius: 6px;
        padding: 15px;
        z-index: 12000;
        box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        backdrop-filter: blur(10px);
    }
    .sys-broadcast.active { top: 20px; }
    .sb-text p { margin: 0; font-size: 14px; color: #fff; line-height: 1.4; font-weight: bold; }

    /* --- OVERLAYS --- */
    .full-overlay {
      position: fixed; inset: 0; background: #000; z-index: 10000;
      display: none; flex-direction: column; align-items: center; justify-content: center;
      text-align: center; padding: 30px;
    }
    .full-overlay i { font-size: 60px; margin-bottom: 20px; }
    .full-overlay h1 { font-size: 24px; color: var(--accent); }
    #bannedScreen h1 { color: var(--danger); }

    #loadingCard {
      position: absolute; inset: 0; background: var(--bg); z-index: 9999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: 0.5s;
    }
    .spinner { width: 40px; height: 40px; border: 4px solid var(--glass); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* --- MAIN APP --- */
    .app {
      background: rgba(18, 18, 18, 0.6);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 35px;
      width: 95%; max-width: 400px; 
      height: 95vh;
      display: flex; flex-direction: column; 
      padding: 25px; 
      position: relative;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .header { display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; margin-bottom: 15px; }
    .header img { width: 110px; cursor: pointer; }
    
    #topLoginBtn { 
      background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); 
      color: white; padding: 8px 16px; border-radius: 20px; font-size: 11px; cursor: pointer;
    }

    .cover-box {
      flex: 1; width: 100%; border-radius: 25px;
      background: #000; display: flex; align-items: center; justify-content: center;
      margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05);
      overflow: hidden; position: relative;
    }

    .eq { display: flex; align-items: flex-end; gap: 5px; height: 60px; }
    .eq span { width: 6px; background: var(--accent); border-radius: 10px; height: 10px; }
    .playing span { animation: wave 0.8s infinite ease-in-out; }
    @keyframes wave { 0%, 100% { height: 10px; } 50% { height: 50px; } }

    .track-info { margin-bottom: 20px; text-align: left; }
    #title { font-size: 22px; font-weight: 700; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .user-row { display: flex; align-items: center; gap: 10px; }
    #by { color: var(--accent); font-size: 14px; cursor: pointer; display: flex; align-items: center; gap: 4px; }
    
    #btnFollow { 
      background: var(--tiktok-red); border: none; color: white; 
      width: 22px; height: 22px; border-radius: 50%; 
      display: none; align-items: center; justify-content: center; cursor: pointer;
    }

    .sys-container { background: rgba(255,255,255,0.03); border-radius: 18px; padding: 12px; margin-bottom: 15px; }
    .sys-tools { display: flex; justify-content: space-between; margin-bottom: 8px; padding: 0 10px; }
    .sys-tools button { background: none; border: none; color: white; cursor: pointer; font-size: 18px; }

    .prog-area { margin-bottom: 20px; }
    #seek { width: 100%; height: 5px; accent-color: var(--accent); cursor: pointer; }
    .time { display: flex; justify-content: space-between; font-size: 11px; color: var(--text-dim); margin-top: 6px; }

    .main-ctrl { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; margin-bottom: 20px; }
    .btn-play { width: 65px; height: 65px; background: var(--accent); border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; color: black; }
    .btn-sec { background: none; border: none; color: white; font-size: 28px; cursor: pointer; }

    .footer { margin-top: auto; display: flex; justify-content: space-between; background: rgba(0,0,0,0.3); padding: 15px 30px; border-radius: 25px; }
    .footer button { background: none; border: none; color: white; font-size: 18px; opacity: 0.5; cursor: pointer; }
    .active { color: var(--accent) !important; opacity: 1 !important; }

    /* MODALS */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 2000; backdrop-filter: blur(5px); }
    .sheet { position: absolute; bottom: 0; width: 100%; max-width: 400px; left: 50%; transform: translateX(-50%); background: #181818; border-radius: 30px 30px 0 0; padding: 25px; max-height: 85vh; overflow-y: auto; }

    .inp-dark { width:100%; padding:14px; margin-bottom:12px; background:#0a0a0a; color:white; border:1px solid #333; border-radius: 12px; }
    .btn-act { width:100%; padding:14px; background:var(--accent); border:none; border-radius:12px; font-weight:bold; cursor: pointer; color: black; }
    
    .prof-stat { display: flex; justify-content: center; gap: 30px; margin: 20px 0; }
    .prof-stat div { text-align: center; }
    .prof-stat b { display: block; font-size: 20px; }

    .spotify-banner { width: 100%; height: 120px; background: linear-gradient(to bottom, var(--accent), #181818); margin: -25px -25px 20px -25px; border-radius: 30px 30px 0 0; display: flex; align-items: flex-end; padding: 20px; }
    .spotify-avatar { width: 80px; height: 80px; background: #222; border-radius: 50%; border: 3px solid #181818; overflow: hidden; position: relative; }
    .spotify-avatar img { width: 100%; height: 100%; object-fit: cover; }
    .v-badge { color: #1da1f2; font-size: 12px; margin-left: 4px; }
    
    #toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); background: #222; border: 1px solid var(--accent); color: var(--accent); padding: 12px 25px; border-radius: 50px; opacity: 0; transition: 0.3s; z-index: 3000; pointer-events: none; }
    #toast.show { opacity: 1; }
  </style>
</head>
<body>

  <div id="mtScreen" class="full-overlay">
    <i class="fas fa-tools" style="color: var(--accent)"></i>
    <h1>Server Maintenance</h1>
    <p>Sistem sedang diperbarui oleh Admin.</p>
  </div>

  <div id="bannedScreen" class="full-overlay">
    <i class="fas fa-user-slash" style="color: var(--danger)"></i>
    <h1>Account Banned</h1>
    <p>Akses anda telah dicabut oleh Admin.</p>
  </div>

  <div id="loadingCard"><div class="spinner"></div></div>
  <div id="toast"></div>

  <div id="sysBroadcast" class="sys-broadcast">
      <div class="sb-text">
          <p id="sbMessage"></p>
      </div>
  </div>

  <div class="app">
    <div class="header">
        <img src="exemusic.png" alt="Logo" onclick="openAbout()">
        <button id="topLoginBtn" onclick="openProfile()">Login</button>
    </div>

    <div class="cover-box">
      <div class="eq" id="eq"><span></span><span></span><span></span><span></span><span></span></div>
    </div>

    <div class="track-info">
      <div id="title">Loading...</div>
      <div class="user-row">
        <div id="by" onclick="viewCreator()">@system</div>
        <button id="btnFollow" onclick="followUser()"><i class="fas fa-plus"></i></button>
      </div>
    </div>

    <div class="sys-container">
      <div class="sys-tools">
        <button onclick="copyRawUrl()"><i class="fas fa-link"></i></button>
        <button onclick="shareLink()"><i class="fas fa-share-alt"></i></button>
        <button onclick="downloadSong()"><i class="fas fa-download"></i></button>
        <button onclick="openReq()"><i class="fas fa-plus-circle"></i></button>
        <button id="discoBtn" style="display:none" onclick="toggleDisco()"><i class="fas fa-compact-disc"></i></button>
      </div>
      <input type="range" id="vol" min="0" max="1" step="0.01" value="0.8" style="width:100%; accent-color:var(--accent)">
    </div>

    <div class="prog-area">
      <input type="range" id="seek" value="0">
      <div class="time"><span id="cur">0:00</span><span id="dur">0:00</span></div>
    </div>

    <div class="main-ctrl">
      <button class="btn-sec" onclick="prev()"><i class="fas fa-step-backward"></i></button>
      <button class="btn-play" onclick="toggle()" id="playBtn"><i class="fas fa-play"></i></button>
      <button class="btn-sec" onclick="next()"><i class="fas fa-step-forward"></i></button>
    </div>

    <div class="footer">
      <button id="shuf" onclick="toggleShuffle()"><i class="fas fa-random"></i></button>
      <button onclick="openList(false)"><i class="fas fa-list-ul"></i></button>
      <button onclick="openList(true)"><i class="fas fa-heart"></i></button>
      <button id="adminBtn" style="display:none; color:gold" onclick="openAdmin()"><i class="fas fa-shield-alt"></i></button>
      <button id="rep" onclick="toggleRepeat()"><i class="fas fa-redo"></i></button>
    </div>
  </div>

  <div class="modal" id="modalAuth" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3 id="authTitle" style="text-align:center;">Login</h3>
      <input id="authUser" class="inp-dark" placeholder="Username" style="display:none">
      <input id="authEmail" class="inp-dark" placeholder="Email">
      <input id="authPass" type="password" class="inp-dark" placeholder="Password">
      <button onclick="handleAuth()" class="btn-act">SUBMIT</button>
      <p onclick="toggleAuthMode()" style="text-align:center; font-size:12px; margin-top:15px; cursor:pointer;">Belum punya akun? Daftar</p>
    </div>
  </div>

  <div class="modal" id="modalProfile" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <div class="spotify-banner">
          <div class="spotify-avatar">
              <img id="pAvatarImg" src="https://via.placeholder.com/150">
              <div onclick="document.getElementById('avatarInp').click()" style="position:absolute; inset:0; background:rgba(0,0,0,0.4); display:flex; align-items:center; justify-content:center; cursor:pointer;"><i class="fas fa-camera"></i></div>
          </div>
          <input type="file" id="avatarInp" style="display:none" accept="image/*" onchange="uploadAvatar(this)">
          <div style="margin-left:15px;"><h2 id="pUsername">User</h2></div>
      </div>
      <div class="prof-stat">
        <div><b id="pFol">0</b><span>Followers</span></div>
        <div><b id="pFollowing">0</b><span>Following</span></div>
      </div>
      <button onclick="auth.signOut(); location.reload()" class="btn-act" style="background:#222; color:red;">LOGOUT</button>
    </div>
  </div>

  <div class="modal" id="modalReq" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet">
      <h3>Upload Lagu</h3>
      <div id="upFormUser" style="display:none">
        <input id="rLagu" class="inp-dark" placeholder="Judul Lagu">
        <input id="rUrl" class="inp-dark" placeholder="Link Top4Top">
        <button onclick="saveMusic()" class="btn-act">UPLOAD</button>
      </div>
      <div id="upFormGuest">
        <input id="gName" class="inp-dark" placeholder="Nama">
        <input id="gLagu" class="inp-dark" placeholder="Judul">
        <input id="gUrl" class="inp-dark" placeholder="Link">
        <button onclick="sendWA()" class="btn-act" style="background:#25D366; color:white;">WA ADMIN</button>
      </div>
    </div>
  </div>

  <div class="modal" id="modalList" onclick="if(event.target==this)this.style.display='none'">
    <div class="sheet"><div id="songContainer"></div></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCVJYSR4nHeoRA9WTMZa3-2xliKQRrd5g4",
      authDomain: "exemusic-execuriverp.firebaseapp.com",
      databaseURL: "https://exemusic-execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "exemusic-execuriverp",
      storageBucket: "exemusic-execuriverp.firebasestorage.app",
      messagingSenderId: "722057744401",
      appId: "1:722057744401:web:cd6a6a103692059bda61b0",
      measurementId: "G-2P56Y7QQ18"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let songs = [], i = 0, isShuf = true, isRepeat = false, isLoginMode = true, disco = false;
    let userData = null;
    let fav = JSON.parse(localStorage.getItem("exeFav") || "[]");
    const audio = new Audio();

    // REALTIME MONITORING (MT & ANNOUNCEMENT)
    db.ref('settings').on('value', s => {
        const val = s.val();
        if(!val) return;
        
        // MT Check Realtime
        if(val.mt === true) {
            db.ref('users/' + auth.currentUser?.uid + '/role').once('value', r => {
                if(r.val() !== 'admin') document.getElementById('mtScreen').style.display = 'flex';
            });
        } else { document.getElementById('mtScreen').style.display = 'none'; }

        // Hexky Announcement (Auto Delete 1 Minute)
        if(val.hexkyann) {
            const el = document.getElementById('sysBroadcast');
            document.getElementById('sbMessage').innerText = "Hexky : " + val.hexkyann;
            el.classList.add('active');
            setTimeout(() => { 
                db.ref('settings/hexkyann').remove(); 
                el.classList.remove('active');
            }, 60000);
        }
    });

    // REALTIME USER DATA (FOLLOWERS/FOLLOWED)
    auth.onAuthStateChanged(u => {
      if(u) {
        db.ref('users/' + u.uid).on('value', snap => {
          userData = snap.val();
          if(!userData) return;
          
          if(userData.banned === true) {
              document.getElementById('bannedScreen').style.display = 'flex';
              auth.signOut(); return;
          }

          document.getElementById('topLoginBtn').textContent = userData.username;
          document.getElementById('pUsername').innerText = userData.username;
          document.getElementById('pAvatarImg').src = userData.avatar || "https://via.placeholder.com/150";
          
          // Sinkronisasi Realtime Followers
          document.getElementById('pFol').innerText = userData.followers || 0;
          document.getElementById('pFollowing').innerText = userData.following || 0;
          
          if(userData.role === 'admin') {
              document.getElementById('adminBtn').style.display = 'block';
              document.getElementById('discoBtn').style.display = 'block';
          }
          document.getElementById('upFormUser').style.display = 'block';
          document.getElementById('upFormGuest').style.display = 'none';
          document.getElementById('btnFollow').style.display = 'flex';
          updateFollowUI();
        });
      } else {
        document.getElementById('topLoginBtn').textContent = "Login";
        document.getElementById('btnFollow').style.display = 'none';
        document.getElementById('discoBtn').style.display = 'none';
      }
      document.getElementById('loadingCard').style.display = 'none';
    });

    db.ref('songs').on('value', snap => {
      const val = snap.val();
      if(val) {
        songs = Object.keys(val).map(k => ({...val[k], key: k}));
        if(audio.src === "") setup(0, false);
      }
    });

    async function setup(idx, play = true) {
      if(!songs[idx]) return;
      i = idx;
      audio.src = songs[i].url;
      document.getElementById('title').textContent = songs[i].title;
      const cRef = await db.ref('users/' + songs[i].uid).get();
      const cData = cRef.val();
      const badge = (cData?.followers >= 50) ? '<i class="fas fa-check-circle v-badge"></i>' : '';
      document.getElementById('by').innerHTML = "@" + (songs[i].by || "system") + badge;
      if(play) { audio.play(); document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause"></i>'; document.getElementById('eq').classList.add('playing'); }
      updateFollowUI();
    }

    function toggle() {
      if(audio.paused) { audio.play(); document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause"></i>'; document.getElementById('eq').classList.add('playing'); }
      else { audio.pause(); document.getElementById('playBtn').innerHTML = '<i class="fas fa-play"></i>'; document.getElementById('eq').classList.remove('playing'); }
    }

    function toggleDisco() {
        if(userData?.role !== 'admin') return;
        disco = !disco;
        document.body.classList.toggle('disco-active', disco);
        document.getElementById('discoBtn').classList.toggle('active', disco);
    }

    async function followUser() {
      if(!auth.currentUser) return msg("Login dulu!");
      const targetUid = songs[i].uid;
      if(!targetUid || targetUid === auth.currentUser.uid) return msg("Gak bisa follow diri sendiri");

      const fRef = db.ref('follows/' + targetUid + '/' + auth.currentUser.uid);
      const snap = await fRef.get();
      
      if(snap.exists()) {
          await fRef.remove();
          db.ref('users/' + targetUid + '/followers').transaction(c => (c || 0) - 1);
          db.ref('users/' + auth.currentUser.uid + '/following').transaction(c => (c || 0) - 1);
      } else {
          await fRef.set(true);
          db.ref('users/' + targetUid + '/followers').transaction(c => (c || 0) + 1);
          db.ref('users/' + auth.currentUser.uid + '/following').transaction(c => (c || 0) + 1);
      }
    }

    async function updateFollowUI() {
      if(!auth.currentUser || !songs[i].uid) return;
      const s = await db.ref('follows/' + songs[i].uid + '/' + auth.currentUser.uid).get();
      document.getElementById('btnFollow').innerHTML = s.exists() ? '<i class="fas fa-check"></i>' : '<i class="fas fa-plus"></i>';
    }

    function handleAuth() {
      const e = document.getElementById('authEmail').value, p = document.getElementById('authPass').value;
      if(isLoginMode) auth.signInWithEmailAndPassword(e, p).then(closeModal).catch(err => msg(err.message));
      else {
        const u = document.getElementById('authUser').value;
        auth.createUserWithEmailAndPassword(e, p).then(res => {
          db.ref('users/' + res.user.uid).set({ username: u, role: 'user', followers: 0, following: 0, banned: false, lastUpload: 0 });
          closeModal();
        }).catch(err => msg(err.message));
      }
    }

    function uploadAvatar(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            db.ref('users/' + auth.currentUser.uid).update({ avatar: e.target.result }).then(() => msg("Profil Update!"));
        };
        reader.readAsDataURL(file);
    }

    function toggleShuffle() { isShuf = !isShuf; document.getElementById('shuf').classList.toggle('active', isShuf); }
    function toggleRepeat() { isRepeat = !isRepeat; document.getElementById('rep').classList.toggle('active', isRepeat); }
    function next() { setup(isShuf ? Math.floor(Math.random()*songs.length) : (i+1)%songs.length); }
    function prev() { setup((i-1+songs.length)%songs.length); }
    
    audio.ontimeupdate = () => {
      document.getElementById('seek').value = (audio.currentTime/audio.duration)*100 || 0;
      document.getElementById('cur').textContent = fmt(audio.currentTime);
      document.getElementById('dur').textContent = fmt(audio.duration);
    };
    function fmt(s) { if(isNaN(s)) return "0:00"; let m=Math.floor(s/60),sec=Math.floor(s%60); return m+":"+(sec<10?"0"+sec:sec); }
    
    function msg(m) { const t = document.getElementById('toast'); t.innerText = m; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000); }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    function openProfile() { if(!auth.currentUser) document.getElementById('modalAuth').style.display='block'; else document.getElementById('modalProfile').style.display='block'; }
    function openReq() { document.getElementById('modalReq').style.display='block'; }
    function toggleAuthMode() { isLoginMode = !isLoginMode; document.getElementById('authTitle').innerText = isLoginMode ? "Login" : "Daftar"; document.getElementById('authUser').style.display = isLoginMode ? "none" : "block"; }
    function copyRawUrl() { navigator.clipboard.writeText(songs[i].url); msg("Link Audio Disalin"); }
    function shareLink() { navigator.clipboard.writeText(window.location.href); msg("Link Player Disalin"); }
    function downloadSong() { window.open(songs[i].url); }
    function openAdmin() { if(userData?.role === 'admin') window.location.href = 'admmenu.html'; }
    function sendWA() { window.open(`https://wa.me/62895329018240?text=Upload:%20${document.getElementById('gLagu').value}%20Link:%20${document.getElementById('gUrl').value}`); }

    async function openList(f) {
      const c = document.getElementById('songContainer');
      const l = f ? songs.filter(s => fav.includes(s.url)) : songs;
      c.innerHTML = '<p style="text-align:center; padding:20px; color:#555">Memuat...</p>';
      let html = "";
      for(let s of l) {
          const uRef = await db.ref('users/' + s.uid).get();
          const uData = uRef.val();
          const badge = (uData?.followers >= 50) ? '<i class="fas fa-check-circle v-badge"></i>' : '';
          html += `<div class="song-item" onclick="setup(${songs.indexOf(s)}); closeModal()"><div style="flex:1"><b>${s.title}</b><br><small style="color:#777">@${s.by}${badge}</small></div><span onclick="toggleFav('${s.url}', event)" style="color:${fav.includes(s.url)?'var(--accent)':'#444'}"><i class="fas fa-heart"></i></span></div>`;
      }
      c.innerHTML = html;
      document.getElementById('modalList').style.display='block';
    }
    function toggleFav(u, e) { e.stopPropagation(); fav = fav.includes(u) ? fav.filter(x => x !== u) : [...fav, u]; localStorage.setItem("exeFav", JSON.stringify(fav)); openList(false); }
  </script>
</body>
</html>
