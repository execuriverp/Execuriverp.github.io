<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List Donate | Execurive Roleplay</title>
<link rel="icon" href="favicon.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#020617;
  --panel:#0b1224;
  --panel2:#0f172a;
  --border:#1e293b;
  --blue:#38bdf8;
  --purple:#6366f1;
  --gold:#facc15;
  --green:#22c55e;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

/* ===== BODY ===== */
body{
  background:
    radial-gradient(1000px 400px at top,rgba(56,189,248,.18),transparent),
    radial-gradient(800px 300px at bottom,rgba(99,102,241,.16),transparent),
    var(--bg);
  font-family:Inter,Segoe UI,Arial,sans-serif;
  color:var(--text);
}

/* ===== LOADING WA ===== */
.loading{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.loading.active{display:flex}
.loading-box{
  background:linear-gradient(160deg,#0b1224,#0f172a);
  border:1px solid var(--border);
  border-radius:22px;
  padding:38px 46px;
  text-align:center;
}
.spinner{
  width:44px;height:44px;
  border:4px solid var(--border);
  border-top:4px solid var(--blue);
  border-radius:50%;
  margin:0 auto 16px;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== NAVBAR (IDENTIK INDEX) ===== */
.nav{
  position:sticky;
  top:0;
  z-index:999;
  background:rgba(2,6,23,.8);
  backdrop-filter:blur(14px);
  border-bottom:1px solid var(--border);
}
.nav-inner{
  max-width:1200px;
  margin:auto;
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.nav-left{display:flex;gap:10px;align-items:center}
.logo{
  width:40px;height:40px;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 0 18px rgba(56,189,248,.4);
}
.logo img{width:100%;height:100%}
.nav-title{
  font-weight:900;
  letter-spacing:2px;
  font-size:14px;
  background:linear-gradient(90deg,var(--blue),var(--purple));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.nav-right{display:flex;gap:10px}
.nav-right a{
  padding:10px 16px;
  border-radius:12px;
  font-size:11px;
  font-weight:900;
  letter-spacing:1.3px;
  text-decoration:none;
  color:var(--muted);
}
.nav-right a.active{
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#020617;
}

/* ===== MAIN ===== */
.wrapper{
  max-width:1200px;
  margin:auto;
  padding:40px 22px;
}

/* ===== HEADER ===== */
.header{
  background:linear-gradient(160deg,#020617,#0b1224);
  border:1px solid var(--border);
  border-radius:26px;
  padding:60px 26px;
  text-align:center;
}
.title{
  font-size:38px;
  font-weight:900;
  background:linear-gradient(90deg,var(--gold),var(--blue),var(--purple));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.subtitle{margin-top:14px;color:var(--muted)}
.bonus{
  margin-top:30px;
  padding:24px;
  border-radius:20px;
  border:1px solid var(--gold);
  background:rgba(250,204,21,.08);
  color:var(--gold);
  font-weight:900;
}

/* ===== CATEGORY ===== */
.category{
  margin-top:60px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:14px;
}
.category button{
  padding:18px;
  border-radius:20px;
  border:1px solid var(--border);
  background:var(--panel2);
  color:var(--text);
  font-weight:900;
  cursor:pointer;
}
.category button.active{
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#020617;
}

/* ===== SECTION ===== */
.section{margin-top:80px}
.section h3{
  margin-bottom:26px;
  padding-left:16px;
  border-left:4px solid var(--blue);
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}

/* ===== CARD ===== */
.card{
  background:linear-gradient(160deg,#0b1224,#0f172a);
  border:1px solid var(--border);
  border-radius:24px;
  padding:26px;
  transition:.3s;
}
.card:hover{
  transform:translateY(-8px);
  border-color:var(--blue);
}
.limited{border:1px solid var(--gold)}
.item{font-weight:900}
.price{
  margin-top:8px;
  color:var(--gold);
  font-weight:900;
  font-size:18px;
}

/* ===== IMAGE ===== */
.vehicle-img{
  width:100%;
  height:160px;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:16px;
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:center;
}
.vehicle-img img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* ===== PROFESSIONAL BUTTON ===== */
.btn{
  margin-top:18px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-weight:900;
  cursor:pointer;
  letter-spacing:1px;
  background:linear-gradient(135deg,var(--green),var(--blue));
  color:#020617;
  transition:.25s;
  box-shadow:0 8px 26px rgba(56,189,248,.35);
}
.btn:hover{
  transform:translateY(-2px) scale(1.03);
  box-shadow:0 14px 34px rgba(56,189,248,.6);
}
.btn:active{transform:scale(.96)}

.footer{
  margin:90px 0 30px;
  text-align:center;
  color:var(--muted);
}

/* ===== MOBILE (IDENTIK INDEX) ===== */
@media(max-width:768px){
  .nav-inner{padding:12px 14px}
  .logo{width:36px;height:36px}
  .nav-title{font-size:13px}
  .nav-right a{
    padding:8px 12px;
    font-size:10px;
  }

  .wrapper{padding:28px 14px}
  .header{padding:44px 18px}
  .title{font-size:30px}
  .bonus{padding:18px;font-size:13px}

  .category{
    grid-template-columns:repeat(2,1fr);
    gap:12px;
  }
  .category button{
    padding:14px;
    font-size:11px;
    border-radius:16px;
  }

  .section{margin-top:60px}
  .grid{
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:18px;
  }

  .card{padding:20px;border-radius:20px}
  .price{font-size:16px}
  .btn{
    padding:13px;
    font-size:12px;
    border-radius:16px;
  }
  .vehicle-img{height:130px}
}
</style>
</head>

<body>

<!-- LOADING -->

<!-- NAVBAR -->

      <a href="index.html">HOME</a>

<div class="wrapper">

<div class="header">

<div class="category">

<script>
const waNumber="6282126437107";

function topup(item,price){
  document.getElementById("loading").classList.add("active");
  const msg=`Halo Min, saya mau TOP UP\n\nItem: ${item}\nHarga: ${price}\nServer: Execurive Roleplay`;
  setTimeout(()=>{
    window.location.href=
      `https://wa.me/${waNumber}?text=${encodeURIComponent(msg)}`;
  },1100);
}

function filterCat(cat,el){
  document.querySelectorAll('.category button')
    .forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
  document.querySelectorAll('.section[data-cat]')
    .forEach(s=>{
      s.style.display=(cat==="all"||s.dataset.cat===cat)
      ?"block":"none";
    });
}
</script>
