<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXE.OVERLORD | ADMIN_PANEL</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #020204;
            --panel: #07070b;
            --accent: #00f3ff;
            --danger: #ff0055;
            --warning: #ffcc00;
            --success: #00ff99;
            --purple: #bf00ff;
            --border: rgba(0, 243, 255, 0.2);
            --glow: 0 0 15px rgba(0, 243, 255, 0.4);
        }

        body { 
            background: var(--bg); color: #e0e6ed; margin: 0; 
            font-family: 'JetBrains Mono', monospace; display: flex; 
            height: 100vh; overflow: hidden; 
        }

        /* --- LOCK SCREEN (SECURITY GATE) --- */
        #lockScreen { 
            position: fixed; inset: 0; background: radial-gradient(circle, #0a0a0f 0%, #000 100%); 
            z-index: 9999; display: flex; align-items: center; justify-content: center;
        }

        .auth-container {
            width: 380px; padding: 40px; background: rgba(0,0,0,0.9);
            border: 2px solid var(--border); position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,1); text-align: center;
        }

        #capCanvas {
            background: #000; border: 1px solid var(--accent);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            margin: 20px 0; border-radius: 4px;
        }

        /* --- SIDEBAR --- */
        .sidebar { 
            width: 280px; background: var(--panel); 
            border-right: 2px solid var(--border); 
            display: flex; flex-direction: column; 
            padding: 30px 20px; box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }

        .nav-btn { 
            background: transparent; border: 1px solid transparent; color: #5a616b; 
            padding: 15px; text-align: left; cursor: pointer; 
            display: flex; align-items: center; gap: 15px; 
            border-radius: 4px; font-weight: bold; margin-bottom: 10px; 
            transition: 0.3s; font-size: 13px; text-transform: uppercase;
        }

        .nav-btn:hover { color: var(--accent); background: rgba(0, 243, 255, 0.05); }
        .nav-btn.active { 
            color: var(--accent); background: rgba(0, 243, 255, 0.1); 
            border: 1px solid var(--accent); box-shadow: var(--glow);
        }

        /* --- MAIN CONTENT --- */
        .main-view { flex: 1; padding: 40px; overflow-y: auto; background: #020204; }
        
        .card { 
            background: rgba(10, 10, 15, 0.8); border: 1px solid var(--border); 
            padding: 25px; border-radius: 4px; margin-bottom: 25px; 
            position: relative;
        }

        .cyber-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .cyber-table th { padding: 15px; text-align: left; color: var(--accent); border-bottom: 2px solid var(--border); font-size: 11px; }
        .cyber-table td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }

        .cyber-input { 
            background: #000; border: 1px solid var(--border); padding: 12px; 
            color: var(--accent); font-family: 'JetBrains Mono'; width: 100%; box-sizing: border-box;
        }

        .btn { 
            padding: 10px 20px; border: 1px solid var(--accent); background: transparent;
            color: var(--accent); cursor: pointer; font-weight: bold; font-family: 'JetBrains Mono';
            transition: 0.3s; text-transform: uppercase; font-size: 11px;
        }
        .btn:hover { background: var(--accent); color: #000; box-shadow: var(--glow); }
        .btn-danger { border-color: var(--danger); color: var(--danger); }
        .btn-danger:hover { background: var(--danger); color: #fff; }

        #logTerminal { 
            background: #000; height: 400px; overflow-y: auto; padding: 20px;
            border: 1px solid var(--border); font-size: 12px;
        }

        .badge-tag { padding: 3px 8px; border-radius: 2px; font-size: 10px; font-weight: bold; }
        .tag-admin { background: var(--danger); color: #fff; }
        .tag-owner { background: gold; color: #000; }
        .tag-user { background: #333; color: #ccc; }
    </style>
</head>
<body>

<div id="lockScreen">
    <div class="auth-container">
        <h1 style="font-family: 'Orbitron'; color: var(--accent); letter-spacing: 5px;">SECURITY_GATE</h1>
        <canvas id="capCanvas" width="280" height="90"></canvas>
        <input type="text" id="capInput" class="cyber-input" placeholder="ENTER_CODE" style="text-align: center; margin-bottom: 20px;">
        <button class="btn" style="width: 100%;" onclick="verifyAccess()">INITIALIZE_OVERLORD</button>
    </div>
</div>

<div class="sidebar">
    <div style="font-family: 'Orbitron'; font-size: 20px; margin-bottom: 40px; color: #fff;">
        <span style="color: var(--accent);">EXE</span>.OVERLORD
    </div>
    <button class="nav-btn active" onclick="switchView('dash')"><i class="fas fa-terminal"></i> DASHBOARD</button>
    <button class="nav-btn" onclick="switchView('users')"><i class="fas fa-users-cog"></i> ENTITIES</button>
    <button class="nav-btn" onclick="switchView('songs')"><i class="fas fa-compact-disc"></i> ARCHIVES</button>
    <button class="nav-btn" onclick="switchView('logs')"><i class="fas fa-code-branch"></i> KERNEL_LOGS</button>
    <div style="margin-top: auto;">
        <button class="btn btn-danger" style="width: 100%;" onclick="window.location.href='exemusic.html'">TERMINATE_SESSION</button>
    </div>
</div>

<div class="main-view">
    <div id="view-dash" class="view-section active">
        <h2 style="color: var(--accent);">CORE_STATISTICS</h2>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px;">
            <div class="card">
                <div style="font-size: 10px; color: #666;">REGISTERED_ENTITIES</div>
                <div id="count-u" style="font-size: 40px; color: #fff;">0</div>
            </div>
            <div class="card">
                <div style="font-size: 10px; color: #666;">INDEXED_AUDIO</div>
                <div id="count-s" style="font-size: 40px; color: #fff;">0</div>
            </div>
            <div class="card">
                <div style="font-size: 10px; color: #666;">SYSTEM_STATUS</div>
                <div id="mt-text" style="font-size: 20px; margin-top: 15px;">ONLINE</div>
            </div>
        </div>

        <div class="card">
            <h3 style="color: var(--accent);"><i class="fas fa-broadcast-tower"></i> BROADCAST_TRANSMISSION</h3>
            <textarea id="bcInput" class="cyber-input" style="height: 80px; margin-bottom: 15px; resize: none;" placeholder="INPUT_ANNOUNCEMENT..."></textarea>
            <div style="display:flex; gap:10px;">
                <button class="btn" onclick="sendBC()">SEND_BROADCAST</button>
                <button class="btn btn-danger" onclick="clearBC()">TERMINATE_BC</button>
                <button class="btn" onclick="toggleMT()" style="margin-left:auto">TOGGLE_MAINTENANCE</button>
            </div>
        </div>
    </div>

    <div id="view-users" class="view-section" style="display:none;">
        <h2 style="color: var(--accent);">ENTITY_MANAGEMENT</h2>
        <div class="card">
            <input type="text" class="cyber-input" placeholder="SEARCH_BY_UID_OR_NAME..." onkeyup="searchTable('userTable', this.value)">
            <table class="cyber-table" id="userTable">
                <thead>
                    <tr><th>IDENTITY</th><th>PRIVILEGE</th><th>SOCIAL</th><th>SECURITY</th><th>ACTION</th></tr>
                </thead>
                <tbody id="userList"></tbody>
            </table>
        </div>
    </div>

    <div id="view-songs" class="view-section" style="display:none;">
        <h2 style="color: var(--accent);">ARCHIVE_MANAGEMENT</h2>
        <div class="card">
            <h3 style="color: var(--success);">ADD_NEW_ARCHIVE</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                <input type="text" id="songTitle" class="cyber-input" placeholder="SONG_TITLE">
                <input type="text" id="songArtist" class="cyber-input" placeholder="ARTIST">
                <input type="text" id="songUrl" class="cyber-input" placeholder="AUDIO_URL (Direct Link)">
                <input type="text" id="songCover" class="cyber-input" placeholder="COVER_IMAGE_URL">
            </div>
            <button class="btn" onclick="addSong()">UPLOAD_TO_ARCHIVE</button>
        </div>
        <div class="card">
            <table class="cyber-table">
                <thead>
                    <tr><th>TITLE</th><th>ARTIST</th><th>UPLOADER</th><th>ACTION</th></tr>
                </thead>
                <tbody id="songList"></tbody>
            </table>
        </div>
    </div>

    <div id="view-logs" class="view-section" style="display:none;">
        <h2 style="color: var(--accent);">SYSTEM_KERNEL_LOGS</h2>
        <div id="logTerminal"></div>
        <button class="btn btn-danger" style="margin-top:20px" onclick="clearAllLogs()">WIPE_SECURITY_LOGS</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCVJYSR4nHeoRA9WTMZa3-2xliKQRrd5g4",
        authDomain: "exemusic-execuriverp.firebaseapp.com",
        databaseURL: "https://exemusic-execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "exemusic-execuriverp",
        storageBucket: "exemusic-execuriverp.firebasestorage.app",
        messagingSenderId: "722057744401",
        appId: "1:722057744401:web:cd6a6a103692059bda61b0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    let secretCode = "";
    let adminName = "ADMIN";

    // --- SECURITY GATE FIX ---
    function generateCaptcha() {
        const c = document.getElementById('capCanvas');
        const ctx = c.getContext('2d');
        secretCode = Math.random().toString(36).substring(2, 7).toUpperCase();
        ctx.fillStyle = "#000"; ctx.fillRect(0, 0, 280, 90);
        ctx.shadowBlur = 15; ctx.shadowColor = "#00f3ff";
        ctx.fillStyle = "#00f3ff"; ctx.font = "bold 40px 'Orbitron'";
        ctx.textAlign = "center"; ctx.fillText(secretCode, 140, 60);
        for(let i=0; i<10; i++) {
            ctx.strokeStyle = "rgba(0, 243, 255, 0.2)";
            ctx.beginPath(); ctx.moveTo(Math.random()*280, Math.random()*90); ctx.lineTo(Math.random()*280, Math.random()*90); ctx.stroke();
        }
    }

    function verifyAccess() {
        if(document.getElementById('capInput').value.toUpperCase() === secretCode) {
            document.getElementById('lockScreen').style.display = 'none';
        } else {
            Swal.fire('DENIED', 'Invalid key', 'error');
            generateCaptcha();
        }
    }

    // --- CORE LOGIC ---
    auth.onAuthStateChanged(user => {
        if(user) {
            db.ref('users/' + user.uid).once('value', snap => {
                if(snap.val()?.role === 'admin') {
                    adminName = snap.val().username || "ADMIN";
                    initApp();
                } else window.location.href = 'exemusic.html';
            });
        } else window.location.href = 'exemusic.html';
    });

    function initApp() {
        generateCaptcha();

        // Sync Users
        db.ref('users').on('value', snap => {
            const list = document.getElementById('userList');
            let html = ''; let count = 0;
            snap.forEach(child => {
                const u = child.val(); const uid = child.key; count++;
                const tagClass = 'tag-' + (u.tag || 'user').toLowerCase();
                html += `<tr>
                    <td><b>${u.username}</b></td>
                    <td><span class="badge-tag ${tagClass}" onclick="changeTag('${uid}')" style="cursor:pointer">${u.tag || 'USER'}</span></td>
                    <td onclick="setFollowers('${uid}')" style="cursor:pointer; color:var(--accent)">${u.followers || 0} FLS</td>
                    <td><button class="btn btn-danger" onclick="toggleBan('${uid}', ${u.banned})">${u.banned ? 'UNBAN' : 'BAN'}</button></td>
                    <td><button class="btn" onclick="resetCD('${uid}')">RESET_CD</button></td>
                </tr>`;
            });
            list.innerHTML = html;
            document.getElementById('count-u').innerText = count;
        });

        // Sync Songs
        db.ref('songs').on('value', snap => {
            const list = document.getElementById('songList');
            let html = ''; let count = 0;
            snap.forEach(child => {
                const s = child.val(); count++;
                html += `<tr>
                    <td>${s.title}</td>
                    <td>${s.artist}</td>
                    <td>${s.uploaderName || 'SYSTEM'}</td>
                    <td><button class="btn btn-danger" onclick="deleteSong('${child.key}')">DELETE</button></td>
                </tr>`;
            });
            list.innerHTML = html;
            document.getElementById('count-s').innerText = count;
        });

        // Maintenance Sync
        db.ref('settings/mt').on('value', s => {
            const mt = s.val();
            document.getElementById('mt-text').innerText = mt ? "MAINTENANCE" : "ONLINE";
            document.getElementById('mt-text').style.color = mt ? "var(--danger)" : "var(--success)";
        });

        // Logs Sync
        db.ref('logs').limitToLast(30).on('value', snap => {
            let h = '';
            snap.forEach(c => {
                const l = c.val();
                h += `<div style="margin-bottom:5px"><span style="color:#666">[${l.time}]</span> ${l.msg}</div>`;
            });
            const box = document.getElementById('logTerminal');
            box.innerHTML = h; box.scrollTop = box.scrollHeight;
        });
    }

    // --- ACTION FUNCTIONS (BALIKIN FITUR LAMA) ---
    function setFollowers(uid) {
        Swal.fire({
            title: 'SET_FOLLOWERS_COUNT',
            input: 'number',
            background: '#0a0a0f', color: '#fff',
            confirmButtonColor: '#00f3ff'
        }).then(r => {
            if(r.value) {
                db.ref('users/'+uid).update({followers: parseInt(r.value)});
                addLog(`[SOCIAL] Updated followers for ${uid} to ${r.value}`);
            }
        });
    }

    function changeTag(uid) {
        Swal.fire({
            title: 'ASSIGN_TAG',
            input: 'select',
            inputOptions: { 'user':'USER', 'sepuh':'SEPUH', 'vvip':'VVIP', 'admin':'ADMIN', 'owner':'OWNER' },
            background: '#0a0a0f', color: '#fff'
        }).then(r => { if(r.value) db.ref('users/'+uid).update({tag: r.value}); });
    }

    function addSong() {
        const title = document.getElementById('songTitle').value;
        const artist = document.getElementById('songArtist').value;
        const url = document.getElementById('songUrl').value;
        const cover = document.getElementById('songCover').value;
        if(!title || !url) return Swal.fire('Error', 'Title & URL required', 'error');

        db.ref('songs').push({
            title, artist, url, cover,
            uploaderName: "ADMIN_OVERLORD",
            timestamp: Date.now()
        });
        addLog(`[ARCHIVE] New song added: ${title}`);
        Swal.fire('Success', 'Music Archived', 'success');
    }

    function deleteSong(id) {
        db.ref('songs/'+id).remove();
        addLog(`[ARCHIVE] Music deleted: ${id}`);
    }

    function sendBC() {
        const v = document.getElementById('bcInput').value;
        if(v) {
            db.ref('settings').update({announcement: v});
            addLog(`[BC] ${v}`);
        }
    }

    function clearBC() { db.ref('settings/announcement').remove(); }
    
    function toggleMT() {
        db.ref('settings/mt').once('value', s => db.ref('settings').update({mt: !s.val()}));
    }

    function resetCD(uid) { db.ref('users/'+uid+'/lastUpload').remove(); }

    function toggleBan(uid, status) { db.ref('users/'+uid).update({banned: !status}); }

    function addLog(msg) {
        const time = new Date().toLocaleTimeString();
        db.ref('logs').push({ msg, time });
    }

    function switchView(id) {
        document.querySelectorAll('.view-section').forEach(v => v.style.display = 'none');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('view-'+id).style.display = 'block';
        event.currentTarget.classList.add('active');
    }

    function searchTable(id, q) {
        const rows = document.querySelectorAll(`#${id} tbody tr`);
        rows.forEach(r => r.style.display = r.innerText.toLowerCase().includes(q.toLowerCase()) ? '' : 'none');
    }
</script>

</body>
</html>
