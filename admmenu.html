<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admpanel</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #030305; --panel: #0a0a0f; --accent: #00f3ff;
            --danger: #ff0055; --warning: #ffcc00; --success: #00ff99;
            --border: rgba(0, 243, 255, 0.15);
            --glass: rgba(255, 255, 255, 0.03);
            --purple: #bf00ff;
        }

        body { 
            background: var(--bg); color: #e0e6ed; margin: 0; 
            font-family: 'Rajdhani', sans-serif; display: flex; 
            height: 100vh; overflow: hidden; 
        }

        /* --- SIDEBAR GAME UI --- */
        .sidebar { 
            width: 260px; background: var(--panel); 
            border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; 
            padding: 25px 15px; position: relative; 
        }
        .sidebar::after { 
            content: ''; position: absolute; top: 0; right: 0; 
            height: 100%; width: 2px; 
            background: linear-gradient(to bottom, transparent, var(--accent), transparent); 
        }
        
        .nav-btn { 
            background: none; border: none; color: #5a616b; 
            padding: 14px 18px; text-align: left; cursor: pointer; 
            display: flex; align-items: center; gap: 12px; 
            border-radius: 8px; font-weight: bold; margin-bottom: 8px; 
            transition: 0.3s; font-size: 15px; 
        }
        .nav-btn:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .nav-btn.active { 
            color: var(--accent); background: rgba(0, 243, 255, 0.1); 
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1); 
        }

        /* --- MAIN VIEW --- */
        .main-view { 
            flex: 1; padding: 40px; overflow-y: auto; 
            background: radial-gradient(circle at top right, rgba(0, 243, 255, 0.03), transparent); 
        }
        .view-section { display: none; }
        .view-section.active { display: block; animation: slideIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        
        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* --- UI CARDS --- */
        .card { 
            background: var(--panel); border: 1px solid var(--border); 
            padding: 25px; border-radius: 12px; margin-bottom: 25px; 
            position: relative; overflow: hidden; 
        }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; }
        .stat-label { font-size: 12px; color: #5a616b; letter-spacing: 2px; text-transform: uppercase; }
        .stat-val { font-family: 'JetBrains Mono'; font-size: 32px; color: #fff; }

        /* --- CYBER TABLE --- */
        .cyber-table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        .cyber-table th { 
            text-align: left; padding: 15px; color: var(--accent); 
            font-size: 12px; text-transform: uppercase; border-bottom: 1px solid var(--border); 
        }
        .cyber-table td { padding: 15px; background: var(--glass); border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }
        .cyber-table td:first-child { border-left: 1px solid var(--border); border-radius: 10px 0 0 10px; }
        .cyber-table td:last-child { border-right: 1px solid var(--border); border-radius: 0 10px 10px 0; }

        /* --- TAG STYLES (Sync with test.html) --- */
        .badge-tag { font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: 800; font-family: 'JetBrains Mono'; text-transform: uppercase; }
        .tag-owner { background: gold; color: #000; box-shadow: 0 0 10px gold; }
        .tag-admin { background: var(--danger); color: #fff; }
        .tag-staff { background: #0088ff; color: #fff; }
        .tag-executive { background: #aa00ff; color: #fff; }
        .tag-vvip { background: var(--purple); color: #fff; box-shadow: 0 0 10px var(--purple); }
        .tag-sepuh { background: #1a1a1a; color: var(--accent); border: 1px solid var(--accent); }
        .tag-user { background: #333; color: #eee; }

        /* --- BUTTONS --- */
        .btn { 
            padding: 8px 15px; border: none; border-radius: 6px; 
            cursor: pointer; font-family: 'JetBrains Mono'; font-weight: bold; 
            transition: 0.2s; font-size: 11px; text-transform: uppercase; 
        }
        .btn-neon { background: var(--accent); color: #000; box-shadow: 0 0 10px rgba(0, 243, 255, 0.3); }
        .btn-danger { background: var(--danger); color: #fff; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: #fff; }

        .cyber-input { background: #000; border: 1px solid var(--border); padding: 12px; color: var(--accent); font-family: 'JetBrains Mono'; width: 100%; border-radius: 6px; }

        #lockScreen { 
            position: fixed; inset: 0; background: #030305; z-index: 9999; 
            display: flex; align-items: center; justify-content: center; flex-direction: column; 
        }
    </style>
</head>
<body>

<div id="lockScreen">
    <div style="width: 320px; text-align: center; background: var(--panel); padding: 40px; border-radius: 20px; border: 1px solid var(--border);">
        <i class="fas fa-user-shield" style="font-size: 40px; color: var(--accent); margin-bottom: 20px;"></i>
        <h2 style="color: var(--accent); letter-spacing: 5px; margin-bottom: 20px;">CORE_AUTH</h2>
        <canvas id="capCanvas" width="220" height="70" style="background: #000; margin-bottom: 20px; border-radius: 8px; border: 1px solid var(--border);"></canvas>
        <input type="text" id="capInput" class="cyber-input" placeholder="ACCESS_CODE" style="text-align: center; margin-bottom: 15px; font-size: 18px;">
        <button class="btn btn-neon" style="width: 100%;" onclick="verifyAccess()">INITIALIZE SESSION</button>
    </div>
</div>

<div class="sidebar">
    <div style="font-size: 24px; font-weight: 700; color: #fff; margin-bottom: 40px; padding: 0 10px;">
        <span style="color: var(--accent);">EXE</span>.OVERLORD <small style="font-size: 10px; color: var(--danger);">V5</small>
    </div>
    
    <button class="nav-btn active" onclick="switchView('dash')"><i class="fas fa-project-diagram"></i> DASHBOARD</button>
    <button class="nav-btn" onclick="switchView('users')"><i class="fas fa-user-cog"></i> ENTITY CONTROL</button>
    <button class="nav-btn" onclick="switchView('songs')"><i class="fas fa-database"></i> MUSIC INDEX</button>
    <button class="nav-btn" onclick="switchView('logs')"><i class="fas fa-code"></i> SECURITY LOGS</button>
    
    <div style="margin-top: auto; padding: 0 10px;">
        <div style="font-size: 10px; color: #444; margin-bottom: 10px; font-family: 'JetBrains Mono';">SECURE_CONNECTION: ESTABLISHED</div>
        <button class="btn btn-danger" style="width: 100%;" onclick="location.href='test.html'">EXIT TERMINAL</button>
    </div>
</div>

<div class="main-view">
    <div id="view-dash" class="view-section active">
        <h1 style="letter-spacing: -1px;">SYSTEM_OVERVIEW</h1>
        <div class="grid">
            <div class="card"><div class="stat-label">Total Users</div><div class="stat-val" id="count-u">0</div></div>
            <div class="card"><div class="stat-label">Total Songs</div><div class="stat-val" id="count-s">0</div></div>
            <div class="card">
                <div class="stat-label">Operational Status</div>
                <div id="mt-text" style="font-weight: bold; margin: 10px 0; font-size: 18px;">ONLINE</div>
                <button class="btn btn-outline" style="width:100%" onclick="toggleMT()">TOGGLE MAINTENANCE</button>
            </div>
        </div>
        
        <div class="card">
            <div style="color: var(--accent); margin-bottom: 15px; font-weight: bold;"><i class="fas fa-broadcast-tower"></i> GLOBAL_TRANSMISSION</div>
            <textarea id="bcInput" class="cyber-input" style="height: 80px; margin-bottom: 15px; resize: none;" placeholder="Enter system announcement..."></textarea>
            <div style="display:flex; gap:12px;">
                <button class="btn btn-neon" onclick="sendBC()">BROADCAST</button>
                <button class="btn btn-outline" style="color: var(--danger); border-color: var(--danger);" onclick="clearBC()">TERMINATE</button>
            </div>
        </div>
    </div>

    <div id="view-users" class="view-section">
        <h1>USER_OPERATIONS</h1>
        <div class="card" style="padding: 10px;">
            <input type="text" class="cyber-input" placeholder="SEARCH_BY_ALIAS_OR_UID..." onkeyup="searchTable('userTable', this.value)" style="border:none;">
        </div>
        <table class="cyber-table" id="userTable">
            <thead>
                <tr><th>USER_IDENTITY</th><th>PRIVILEGE</th><th>SOCIAL_DATA</th><th>SECURITY</th><th>ACTIONS</th></tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
    </div>

    <div id="view-songs" class="view-section">
        <h1>DATABASE_INDEX</h1>
        <div class="card" style="padding: 10px;">
            <input type="text" class="cyber-input" placeholder="SEARCH_BY_AUDIO_TITLE..." onkeyup="searchTable('songTable', this.value)" style="border:none;">
        </div>
        <table class="cyber-table" id="songTable">
            <thead>
                <tr><th>SONG_TITLE</th><th>ARTIST_TAG</th><th>SOURCE_UID</th><th>CONTROL</th></tr>
            </thead>
            <tbody id="songList"></tbody>
        </table>
    </div>

    <div id="view-logs" class="view-section">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>SECURITY_LOGS</h1>
            <button class="btn btn-danger" onclick="db.ref('logs').remove()">WIPE_HISTORY</button>
        </div>
        <div id="logTerminal" style="background:#000; border:1px solid var(--border); height: 500px; overflow-y:auto; padding:20px; font-family:'JetBrains Mono'; font-size:12px; color:var(--success); line-height:1.8; border-radius: 12px;"></div>
    </div>
</div>

<script>
    // Config Harus Sama dengan test.html agar data nyambung
    const firebaseConfig = {
      apiKey: "AIzaSyCVJYSR4nHeoRA9WTMZa3-2xliKQRrd5g4",
      authDomain: "exemusic-execuriverp.firebaseapp.com",
      databaseURL: "https://exemusic-execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "exemusic-execuriverp",
      storageBucket: "exemusic-execuriverp.firebasestorage.app",
      messagingSenderId: "722057744401",
      appId: "1:722057744401:web:cd6a6a103692059bda61b0",
      measurementId: "G-2P56Y7QQ18"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let secretCode = "";
    let mtState = false;

    // --- SECURITY CAPTCHA ---
    function generateCaptcha() {
        const c = document.getElementById('capCanvas');
        const ctx = c.getContext('2d');
        secretCode = Math.random().toString(36).substring(2, 7).toUpperCase();
        ctx.fillStyle = "#000"; ctx.fillRect(0,0,220,70);
        ctx.font = "bold 32px 'JetBrains Mono'";
        ctx.fillStyle = "#00f3ff"; ctx.textAlign = "center";
        ctx.fillText(secretCode, 110, 45);
        for(let i=0; i<10; i++) {
            ctx.strokeStyle = "rgba(0, 243, 255, 0.2)";
            ctx.beginPath(); ctx.moveTo(Math.random()*220, Math.random()*70); ctx.lineTo(Math.random()*220, Math.random()*70); ctx.stroke();
        }
    }

    function verifyAccess() {
        if(document.getElementById('capInput').value.toUpperCase() === secretCode) {
            document.getElementById('lockScreen').style.display = 'none';
        } else {
            msgError('ACCESS_DENIED'); generateCaptcha();
        }
    }

    // --- CORE LOGIC ---
    auth.onAuthStateChanged(user => {
        if(user) {
            db.ref('users/' + user.uid).once('value', snap => {
                if(snap.val()?.role === 'admin') initApp();
                else location.href = 'test.html';
            });
        } else location.href = 'test.html';
    });

    function initApp() {
        generateCaptcha();

        // Sync Users
        db.ref('users').on('value', snap => {
            const list = document.getElementById('userList');
            let html = ''; let count = 0;
            snap.forEach(child => {
                const u = child.val(); const uid = child.key; count++;
                const tagClass = 'tag-' + (u.tag || 'user').toLowerCase();
                
                html += `<tr>
                    <td><b>${u.username}</b><br><small style="color:#444">${uid}</small></td>
                    <td><button class="btn btn-outline" onclick="changeTag('${uid}', '${u.tag}')"><span class="badge-tag ${tagClass}">${u.tag || 'USER'}</span></button></td>
                    <td><button class="btn btn-outline" onclick="injectFollowers('${uid}')">${u.followers || 0} FOLLOWERS</button></td>
                    <td><button class="btn ${u.lastUpload ? 'btn-danger' : 'btn-outline'}" onclick="resetCD('${uid}')">${u.lastUpload ? 'RESET CD' : 'CLEAN'}</button></td>
                    <td><button class="btn ${u.banned ? 'btn-neon' : 'btn-danger'}" onclick="toggleBan('${uid}', ${u.banned})">${u.banned ? 'UNBAN' : 'BAN'}</button></td>
                </tr>`;
            });
            list.innerHTML = html;
            document.getElementById('count-u').innerText = count;
        });

        // Sync Songs
        db.ref('songs').on('value', snap => {
            const list = document.getElementById('songList');
            let html = ''; let count = 0;
            snap.forEach(child => {
                const s = child.val(); count++;
                html += `<tr>
                    <td>${s.title}</td>
                    <td>@${s.by}</td>
                    <td><small>${s.uid}</small></td>
                    <td><button class="btn btn-danger" onclick="delSong('${child.key}', '${s.title}')"><i class="fas fa-trash"></i></button></td>
                </tr>`;
            });
            list.innerHTML = html;
            document.getElementById('count-s').innerText = count;
        });

        // Maintenance & BC
        db.ref('settings/mt').on('value', s => {
            mtState = s.val();
            const txt = document.getElementById('mt-text');
            txt.innerText = mtState ? "MAINTENANCE_ACTIVE" : "CORE_ONLINE";
            txt.style.color = mtState ? "var(--danger)" : "var(--success)";
        });

        db.ref('logs').limitToLast(30).on('value', snap => {
            const box = document.getElementById('logTerminal');
            let h = '';
            snap.forEach(c => {
                const l = c.val();
                h += `<div><span style="color:#444">[${l.time}]</span> <span style="color:var(--accent)">SYS:</span> ${l.msg}</div>`;
            });
            box.innerHTML = h; box.scrollTop = box.scrollHeight;
        });
    }

    // --- ACTIONS ---
    function changeTag(uid, current) {
        Swal.fire({
            title: 'ASSIGN_TAG',
            input: 'select',
            inputOptions: { 'user':'USER', 'sepuh':'SEPUH', 'vvip':'VVIP', 'rich':'RICH', 'executive':'EXECUTIVE', 'admin':'ADMIN', 'owner':'OWNER' },
            background: '#0a0a0f', color: '#fff'
        }).then(r => { if(r.value) { db.ref('users/'+uid).update({tag: r.value}); log(`Changed ${uid} tag to ${r.value}`); } });
    }

    function injectFollowers(uid) {
        Swal.fire({ title: 'INJECT_FOLLOWERS', input: 'number', background: '#0a0a0f', color: '#fff' }).then(r => {
            if(r.value) { db.ref('users/'+uid).update({followers: parseInt(r.value)}); log(`Injected ${r.value} followers to ${uid}`); }
        });
    }

    function resetCD(uid) {
        db.ref('users/'+uid+'/lastUpload').remove();
        log(`Override cooldown for ${uid}`);
        msg('COOLDOWN_OVERRIDE_SUCCESS');
    }

    function toggleBan(uid, status) {
        db.ref('users/'+uid).update({banned: !status});
        log(`Security status changed for ${uid}: ${!status ? 'BANNED' : 'UNBANNED'}`);
    }

    function delSong(id, title) {
        if(confirm(`Wipe data ${title}?`)) { db.ref('songs/'+id).remove(); log(`Deleted song: ${title}`); }
    }

    function toggleMT() { db.ref('settings').update({mt: !mtState}); log(`Maintenance: ${!mtState}`); }
    function sendBC() { const v = document.getElementById('bcInput').value; db.ref('settings').update({announcement: v}); log(`Broadcast: ${v}`); }
    function clearBC() { db.ref('settings/announcement').remove(); log(`BC_TERMINATED`); }

    function log(msg) { const time = new Date().toLocaleTimeString(); db.ref('logs').push({msg, time}); }
    function switchView(id) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('view-'+id).classList.add('active');
        event.currentTarget.classList.add('active');
    }
    function searchTable(id, q) {
        const rows = document.querySelectorAll(`#${id} tbody tr`);
        rows.forEach(r => r.style.display = r.innerText.toLowerCase().includes(q.toLowerCase()) ? '' : 'none');
    }
    function msg(t) { Swal.fire({ toast: true, position: 'top-end', title: t, showConfirmButton: false, timer: 2000, background: '#00f3ff', color: '#000' }); }
    function msgError(t) { Swal.fire({ icon: 'error', title: t, background: '#0a0a0f', color: '#fff' }); }
</script>

</body>
</html>
