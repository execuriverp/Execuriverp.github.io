<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXE.OVERLORD | ADMIN_PANEL</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #020204;
            --panel: #07070b;
            --accent: #00f3ff;
            --danger: #ff0055;
            --warning: #ffcc00;
            --success: #00ff99;
            --purple: #bf00ff;
            --border: rgba(0, 243, 255, 0.2);
            --glow: 0 0 15px rgba(0, 243, 255, 0.4);
        }

        body { 
            background: var(--bg); color: #e0e6ed; margin: 0; 
            font-family: 'JetBrains Mono', monospace; display: flex; 
            height: 100vh; overflow: hidden; 
        }

        /* --- SIDEBAR --- */
        .sidebar { 
            width: 280px; background: var(--panel); 
            border-right: 2px solid var(--border); 
            display: flex; flex-direction: column; 
            padding: 30px 20px; position: relative;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }

        .nav-btn { 
            background: transparent; border: 1px solid transparent; color: #5a616b; 
            padding: 15px; text-align: left; cursor: pointer; 
            display: flex; align-items: center; gap: 15px; 
            border-radius: 4px; font-weight: bold; margin-bottom: 10px; 
            transition: 0.3s; font-size: 13px; text-transform: uppercase;
        }

        .nav-btn:hover { color: var(--accent); border-color: var(--border); background: rgba(0, 243, 255, 0.05); }
        .nav-btn.active { 
            color: var(--accent); background: rgba(0, 243, 255, 0.1); 
            border: 1px solid var(--accent); box-shadow: var(--glow);
        }

        /* --- MAIN CONTENT --- */
        .main-view { flex: 1; padding: 40px; overflow-y: auto; background: linear-gradient(135deg, #020204 0%, #0a0a0f 100%); }
        
        .card { 
            background: rgba(10, 10, 15, 0.8); border: 1px solid var(--border); 
            padding: 25px; border-radius: 4px; margin-bottom: 25px; 
            backdrop-filter: blur(10px); position: relative;
        }

        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, var(--accent), transparent);
        }

        /* --- TABLE STYLE --- */
        .cyber-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .cyber-table th { padding: 15px; text-align: left; color: var(--accent); border-bottom: 2px solid var(--border); font-size: 11px; }
        .cyber-table td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }
        .cyber-table tr:hover { background: rgba(0, 243, 255, 0.03); }

        /* --- LOG TERMINAL --- */
        #logTerminal { 
            background: #000; height: 500px; overflow-y: auto; padding: 20px;
            border: 1px solid var(--border); border-radius: 4px;
            font-size: 12px; line-height: 1.6;
        }
        .log-entry { margin-bottom: 5px; border-left: 3px solid #333; padding-left: 10px; }
        .log-time { color: #666; margin-right: 10px; }
        .log-info { color: var(--success); }
        .log-warn { color: var(--warning); }
        .log-crit { color: var(--danger); }
        .log-bc { color: var(--purple); font-weight: bold; } /* Untuk CD Reset All */

        /* --- INPUTS & BUTTONS --- */
        .cyber-input { 
            background: #000; border: 1px solid var(--border); padding: 12px; 
            color: var(--accent); font-family: 'JetBrains Mono'; width: 100%; box-sizing: border-box;
        }
        .btn { 
            padding: 10px 20px; border: 1px solid var(--accent); background: transparent;
            color: var(--accent); cursor: pointer; font-weight: bold; font-family: 'JetBrains Mono';
            transition: 0.3s; text-transform: uppercase; font-size: 11px;
        }
        .btn:hover { background: var(--accent); color: #000; box-shadow: var(--glow); }
        .btn-danger { border-color: var(--danger); color: var(--danger); }
        .btn-danger:hover { background: var(--danger); color: #fff; }

        /* --- LOCK SCREEN --- */
        #lockScreen { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: flex; align-items: center; justify-content: center;
        }

        /* Badge Tags */
        .badge-tag { padding: 3px 8px; border-radius: 2px; font-size: 10px; font-weight: bold; }
        .tag-admin { background: var(--danger); color: #fff; }
        .tag-owner { background: gold; color: #000; }
        .tag-user { background: #333; color: #ccc; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--border); }
    </style>
</head>
<body>

<div id="lockScreen">
    <div style="width: 350px; text-align: center;">
        <h1 style="font-family: 'Orbitron'; color: var(--accent); letter-spacing: 8px;">SECURITY_GATE</h1>
        <canvas id="capCanvas" width="250" height="80" style="margin-bottom: 20px; border: 1px solid var(--border);"></canvas>
        <input type="text" id="capInput" class="cyber-input" placeholder="ENTER_ACCESS_KEY" style="text-align: center; margin-bottom: 20px;">
        <button class="btn" style="width: 100%;" onclick="verifyAccess()">INITIALIZE_OVERLORD</button>
    </div>
</div>

<div class="sidebar">
    <div style="font-family: 'Orbitron'; font-size: 20px; margin-bottom: 40px; color: #fff;">
        <span style="color: var(--accent);">EXE</span>.OVERLORD
    </div>
    
    <button class="nav-btn active" onclick="switchView('dash')"><i class="fas fa-terminal"></i> DASHBOARD</button>
    <button class="nav-btn" onclick="switchView('users')"><i class="fas fa-users-cog"></i> ENTITIES</button>
    <button class="nav-btn" onclick="switchView('songs')"><i class="fas fa-compact-disc"></i> ARCHIVES</button>
    <button class="nav-btn" onclick="switchView('logs')"><i class="fas fa-code-branch"></i> KERNEL_LOGS</button>
    
    <div style="margin-top: auto;">
        <button class="btn btn-danger" style="width: 100%;" onclick="window.location.href='exemusic.html'">TERMINATE_SESSION</button>
    </div>
</div>

<div class="main-view">
    <div id="view-dash" class="view-section active">
        <h2 style="color: var(--accent);">CORE_STATISTICS</h2>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px;">
            <div class="card">
                <div style="font-size: 10px; color: #666;">REGISTERED_ENTITIES</div>
                <div id="count-u" style="font-size: 40px; color: #fff;">0</div>
            </div>
            <div class="card">
                <div style="font-size: 10px; color: #666;">INDEXED_AUDIO</div>
                <div id="count-s" style="font-size: 40px; color: #fff;">0</div>
            </div>
            <div class="card">
                <div style="font-size: 10px; color: #666;">SYSTEM_STATUS</div>
                <div id="mt-text" style="font-size: 20px; margin-top: 15px;">ONLINE</div>
            </div>
        </div>

        <div class="card">
            <h3 style="color: var(--accent);"><i class="fas fa-tools"></i> QUICK_OPERATIONS</h3>
            <div style="display: flex; gap: 15px;">
                <button class="btn" onclick="toggleMT()">TOGGLE_MAINTENANCE</button>
                <button class="btn btn-danger" onclick="resetAllCooldowns()">RESET_ALL_COOLDOWN</button>
                <button class="btn" onclick="clearAllLogs()" style="border-color: var(--warning); color: var(--warning);">WIPE_SECURITY_LOGS</button>
            </div>
        </div>

        <div class="card">
            <h3 style="color: var(--accent);"><i class="fas fa-broadcast-tower"></i> BROADCAST_TRANSMISSION</h3>
            <textarea id="bcInput" class="cyber-input" style="height: 100px; margin-bottom: 15px; resize: none;" placeholder="INPUT_ANNOUNCEMENT_DATA..."></textarea>
            <div style="display:flex; gap:10px;">
                <button class="btn" onclick="sendBC()">SEND_BROADCAST</button>
                <button class="btn btn-danger" onclick="clearBC()">TERMINATE_BC</button>
            </div>
        </div>
    </div>

    <div id="view-users" class="view-section" style="display:none;">
        <h2 style="color: var(--accent);">ENTITY_MANAGEMENT</h2>
        <div class="card">
            <input type="text" class="cyber-input" placeholder="SEARCH_BY_UID_OR_NAME..." onkeyup="searchTable('userTable', this.value)">
            <table class="cyber-table" id="userTable">
                <thead>
                    <tr><th>IDENTITY</th><th>PRIVILEGE</th><th>SOCIAL</th><th>SECURITY</th><th>ACTION</th></tr>
                </thead>
                <tbody id="userList"></tbody>
            </table>
        </div>
    </div>

    <div id="view-logs" class="view-section" style="display:none;">
        <h2 style="color: var(--accent);">SYSTEM_KERNEL_LOGS</h2>
        <div id="logTerminal"></div>
    </div>
</div>

<script>
    // --- FIREBASE CONFIG (Tetap sama) ---
    const firebaseConfig = {
        apiKey: "AIzaSyCVJYSR4nHeoRA9WTMZa3-2xliKQRrd5g4",
        authDomain: "exemusic-execuriverp.firebaseapp.com",
        databaseURL: "https://exemusic-execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "exemusic-execuriverp",
        storageBucket: "exemusic-execuriverp.firebasestorage.app",
        messagingSenderId: "722057744401",
        appId: "1:722057744401:web:cd6a6a103692059bda61b0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let secretCode = "";
    let adminName = "ADMIN";

    // --- UTILITIES ---
    function generateCaptcha() {
        const c = document.getElementById('capCanvas');
        const ctx = c.getContext('2d');
        secretCode = Math.random().toString(36).substring(2, 7).toUpperCase();
        ctx.fillStyle = "#000"; ctx.fillRect(0,0,250,80);
        ctx.font = "bold 35px 'Orbitron'";
        ctx.fillStyle = "#00f3ff"; ctx.textAlign = "center";
        ctx.fillText(secretCode, 125, 50);
        for(let i=0; i<15; i++) {
            ctx.strokeStyle = "rgba(0, 243, 255, 0.2)";
            ctx.beginPath(); ctx.moveTo(Math.random()*250, Math.random()*80); ctx.lineTo(Math.random()*250, Math.random()*80); ctx.stroke();
        }
    }

    function verifyAccess() {
        if(document.getElementById('capInput').value.toUpperCase() === secretCode) {
            document.getElementById('lockScreen').style.fadeOut = "slow";
            document.getElementById('lockScreen').style.display = 'none';
            msgToast('ACCESS_GRANTED', 'success');
        } else {
            Swal.fire('DENIED', 'Invalid security key.', 'error');
            generateCaptcha();
        }
    }

    // --- CORE LOGIC ---
    auth.onAuthStateChanged(user => {
        if(user) {
            db.ref('users/' + user.uid).once('value', snap => {
                if(snap.val()?.role === 'admin') {
                    adminName = snap.val().username || "ADMIN";
                    initApp();
                }
                else window.location.href = 'exemusic.html';
            });
        } else window.location.href = 'exemusic.html';
    });

    function initApp() {
        generateCaptcha();

        // Users Sync
        db.ref('users').on('value', snap => {
            const list = document.getElementById('userList');
            let html = ''; let count = 0;
            snap.forEach(child => {
                const u = child.val(); const uid = child.key; count++;
                const tagClass = 'tag-' + (u.tag || 'user').toLowerCase();
                html += `<tr>
                    <td><b>${u.username}</b><br><small style="color:#444">${uid}</small></td>
                    <td><span class="badge-tag ${tagClass}" onclick="changeTag('${uid}')" style="cursor:pointer">${u.tag || 'USER'}</span></td>
                    <td>${u.followers || 0} FLS</td>
                    <td><button class="btn btn-danger" style="padding:5px 10px" onclick="toggleBan('${uid}', ${u.banned})">${u.banned ? 'UNBAN' : 'BAN'}</button></td>
                    <td>
                        <button class="btn" style="padding:5px 10px" onclick="resetCD('${uid}', '${u.username}')">RESET_CD</button>
                    </td>
                </tr>`;
            });
            list.innerHTML = html;
            document.getElementById('count-u').innerText = count;
        });

        // Maintenance & BC Sync
        db.ref('settings/mt').on('value', s => {
            const mt = s.val();
            const txt = document.getElementById('mt-text');
            txt.innerText = mt ? "MAINTENANCE_ACTIVE" : "CORE_ONLINE";
            txt.style.color = mt ? "var(--danger)" : "var(--success)";
        });

        // Logs Sync
        db.ref('logs').limitToLast(50).on('value', snap => {
            const box = document.getElementById('logTerminal');
            let h = '';
            snap.forEach(c => {
                const l = c.val();
                let typeClass = 'log-info';
                if(l.msg.includes('BANNED') || l.msg.includes('Deleted')) typeClass = 'log-crit';
                if(l.msg.includes('Maintenance') || l.msg.includes('Wipe')) typeClass = 'log-warn';
                if(l.msg.includes('telah mereset')) typeClass = 'log-bc';

                h += `<div class="log-entry">
                        <span class="log-time">[${l.time}]</span>
                        <span class="${typeClass}">${l.msg}</span>
                      </div>`;
            });
            box.innerHTML = h; box.scrollTop = box.scrollHeight;
        });
    }

    // --- ACTION FUNCTIONS ---

    function resetCD(uid, name) {
        db.ref('users/'+uid+'/lastUpload').remove();
        addLog(`[ACTION] Cooldown reset for user: ${name}`, 'info');
        msgToast('COOLDOWN_RESET_SUCCESS');
    }

    function resetAllCooldowns() {
        Swal.fire({
            title: 'RESET ALL COOLDOWNS?',
            text: "Ini akan mengizinkan semua user untuk upload kembali sekarang.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#00f3ff',
            cancelButtonColor: '#ff0055',
            background: '#0a0a0f', color: '#fff'
        }).then((result) => {
            if (result.isConfirmed) {
                db.ref('users').once('value', snap => {
                    snap.forEach(child => {
                        db.ref('users/' + child.key + '/lastUpload').remove();
                    });
                    const now = new Date().toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
                    addLog(`[${now}] ${adminName} telah mereset semua coldown upload.`, 'bc');
                    msgToast('ALL_COOLDOWNS_CLEARED', 'success');
                });
            }
        });
    }

    function clearAllLogs() {
        Swal.fire({
            title: 'WIPE_KERNEL_LOGS?',
            text: "Data history sistem akan dihapus permanen.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#ff0055',
            background: '#0a0a0f', color: '#fff'
        }).then((result) => {
            if (result.isConfirmed) {
                db.ref('logs').remove();
                addLog(`[SYSTEM] Security logs wiped by ${adminName}`, 'warn');
            }
        });
    }

    function changeTag(uid) {
        Swal.fire({
            title: 'ASSIGN_IDENTITY_TAG',
            input: 'select',
            inputOptions: { 'user':'USER', 'sepuh':'SEPUH', 'vvip':'VVIP', 'executive':'EXECUTIVE', 'admin':'ADMIN', 'owner':'OWNER' },
            background: '#0a0a0f', color: '#fff',
            confirmButtonColor: '#00f3ff'
        }).then(r => { 
            if(r.value) { 
                db.ref('users/'+uid).update({tag: r.value}); 
                addLog(`[IDENTITY] User ${uid} set to ${r.value}`, 'info'); 
            } 
        });
    }

    function sendBC() {
        const v = document.getElementById('bcInput').value;
        if(!v) return;
        db.ref('settings').update({announcement: v});
        addLog(`[BROADCAST] New Message: ${v}`, 'info');
        msgToast('BROADCAST_LIVE');
    }

    function clearBC() {
        db.ref('settings/announcement').remove();
        addLog(`[BROADCAST] Terminated by ${adminName}`, 'warn');
        msgToast('BROADCAST_TERMINATED');
    }

    function toggleMT() {
        db.ref('settings/mt').once('value', s => {
            const next = !s.val();
            db.ref('settings').update({mt: next});
            addLog(`[SYSTEM] Maintenance Mode: ${next ? 'ENABLED' : 'DISABLED'}`, 'warn');
        });
    }

    function toggleBan(uid, status) {
        db.ref('users/'+uid).update({banned: !status});
        addLog(`[SECURITY] Entity ${uid} security status: ${!status ? 'BANNED' : 'CLEARED'}`, 'crit');
    }

    // --- UI HELPERS ---
    function addLog(msg, type) {
        const time = new Date().toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
        db.ref('logs').push({ msg, time, type });
    }

    function switchView(id) {
        document.querySelectorAll('.view-section').forEach(v => v.style.display = 'none');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('view-'+id).style.display = 'block';
        event.currentTarget.classList.add('active');
    }

    function searchTable(id, q) {
        const rows = document.querySelectorAll(`#${id} tbody tr`);
        rows.forEach(r => r.style.display = r.innerText.toLowerCase().includes(q.toLowerCase()) ? '' : 'none');
    }

    function msgToast(t, icon='info') {
        Swal.fire({
            toast: true, position: 'top-end', title: t, icon: icon,
            showConfirmButton: false, timer: 2000, background: '#0a0a0f', color: var(--accent)
        });
    }
</script>

</body>
</html>
