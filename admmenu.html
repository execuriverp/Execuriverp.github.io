<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExeMusic - Elite Admin Terminal</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --accent: #00ff41; 
            --bg: #020202; 
            --card: #0a0a0a;
            --danger: #ff3131;
            --warn: #f5f500;
        }
        
        * { box-sizing: border-box; transition: all 0.2s ease-in-out; }

        body { 
            font-family: 'JetBrains Mono', 'Consolas', monospace; 
            background: var(--bg); 
            color: #e0e0e0; 
            margin: 0; 
            overflow: hidden;
            background-image: radial-gradient(circle, #111 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* CAPTCHA ANIMATION */
        #captchaOverlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }

        #adminDashboard { display: none; padding: 20px; height: 100vh; overflow-y: auto; opacity: 0; transform: translateY(20px); }
        #adminDashboard.show { display: block; opacity: 1; transform: translateY(0); }

        .container { max-width: 1200px; margin: auto; animation: fadeIn 0.8s ease; }

        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--accent); padding-bottom: 15px; margin-bottom: 25px;
            box-shadow: 0 4px 15px -10px var(--accent);
        }

        .header h2 { margin: 0; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; font-size: 1.2rem; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        
        .card { 
            background: var(--card); border: 1px solid #1a1a1a; 
            padding: 20px; border-radius: 12px; position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .card:hover { border-color: var(--accent); transform: scale(1.01); box-shadow: 0 0 20px rgba(0,255,65,0.1); }
        .card h3 { color: var(--accent); font-size: 0.9rem; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }

        .btn { 
            padding: 10px 20px; border: 1px solid var(--accent); background: transparent; 
            color: var(--accent); cursor: pointer; font-weight: bold; border-radius: 4px;
            text-transform: uppercase; font-size: 11px;
        }
        
        .btn:hover { background: var(--accent); color: black; box-shadow: 0 0 15px var(--accent); transform: translateY(-2px); }
        .btn:active { transform: scale(0.9); }
        
        .btn-danger { border-color: var(--danger); color: var(--danger); }
        .btn-danger:hover { background: var(--danger); color: white; box-shadow: 0 0 15px var(--danger); }

        .log-box { 
            font-size: 11px; height: 300px; overflow-y: auto; 
            background: #000; padding: 15px; border: 1px solid #111; color: var(--accent);
            border-radius: 8px; line-height: 1.6;
        }

        .item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px; border-bottom: 1px solid #111; border-radius: 4px;
        }
        .item:hover { background: rgba(255,255,255,0.02); }

        input, textarea { 
            background: #080808; border: 1px solid #222; color: white; 
            padding: 12px; width: 100%; border-radius: 6px; margin-bottom: 15px;
            font-family: inherit;
        }
        input:focus { border-color: var(--accent); outline: none; }

        .ann-box { 
            background: linear-gradient(145deg, #0a0000, #1a0000); 
            border: 1px solid var(--danger); padding: 20px; border-radius: 12px; margin-bottom: 25px; 
        }

        .badge { padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .badge-admin { background: var(--accent); color: black; }
        .badge-user { background: #333; color: white; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body>

<div id="captchaOverlay">
    <div style="text-align: center; background: #080808; padding: 40px; border-radius: 20px; border: 1px solid #1a1a1a;">
        <h1 style="color: var(--accent); margin-bottom: 10px; font-size: 1.5rem;">ACCESS PROTOCOL</h1>
        <p style="color: #555; margin-bottom: 30px; font-size: 0.8rem;">Identify yourself to unlock the terminal.</p>
        
        <div id="captchaCode" style="font-size: 2.5rem; letter-spacing: 12px; background: #000; padding: 20px; margin-bottom: 20px; color: var(--accent); border: 1px dashed var(--accent); text-shadow: 0 0 10px var(--accent);">----</div>
        
        <input type="text" id="captchaInput" placeholder="ENTER CODE" style="text-align: center; font-size: 1.2rem; letter-spacing: 4px;">
        <br>
        <button class="btn" style="width: 100%; padding: 15px;" onclick="verifyCaptcha()">INITIALIZE LOGIN</button>
    </div>
</div>

<div id="adminDashboard">
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-microchip"></i> SYSTEM_CORE_V5.0</h2>
            <div>
                <span id="adminName" style="color: #888; font-size: 0.8rem;">IDENTIFYING...</span>
                <button class="btn btn-danger" style="margin-left: 20px;" onclick="logout()">SHUTDOWN</button>
            </div>
        </div>

        <div class="ann-box">
            <h3><i class="fas fa-broadcast-tower"></i> GLOBAL BROADCAST SYSTEM</h3>
            <textarea id="annText" rows="2" placeholder="Enter broadcast message... (Player will see this for 15s)"></textarea>
            <button class="btn btn-danger" style="width: 100%;" onclick="sendAnnouncement()">DEPLOY ANNOUNCEMENT</button>
        </div>

        <div class="grid">
            <div class="card">
                <h3><i class="fas fa-sliders-h"></i> CORE CONFIG</h3>
                <div class="item">
                    <span>Maintenance Protocol</span>
                    <button id="mtBtn" class="btn" onclick="toggleMT()">---</button>
                </div>
                <div class="item">
                    <span>Database Engine</span>
                    <span style="color: var(--accent)">FIREBASE_RTDB_V1</span>
                </div>
                <div class="item">
                    <span>System Integrity</span>
                    <span style="color: var(--accent)">EXCELLENT</span>
                </div>
            </div>

            <div class="card">
                <h3><i class="fas fa-list-ul"></i> OPERATIONAL LOGS</h3>
                <div id="logContainer" class="log-box"></div>
                <button class="btn" style="margin-top:10px; width:100%; font-size:9px;" onclick="clearLogs()">WIPE LOGS</button>
            </div>
        </div>

        <div class="grid" style="margin-top: 25px;">
            <div class="card">
                <h3><i class="fas fa-users"></i> USER REGISTRY</h3>
                <div id="userList" style="max-height: 400px; overflow-y: auto;"></div>
            </div>

            <div class="card">
                <h3><i class="fas fa-music"></i> CONTENT REPOSITORY</h3>
                <div id="songList" style="max-height: 400px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCVJYSR4nHeoRA9WTMZa3-2xliKQRrd5g4",
        authDomain: "exemusic-execuriverp.firebaseapp.com",
        databaseURL: "https://exemusic-execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "exemusic-execuriverp",
        storageBucket: "exemusic-execuriverp.firebasestorage.app",
        messagingSenderId: "722057744401",
        appId: "1:722057744401:web:cd6a6a103692059bda61b0",
        measurementId: "G-2P56Y7QQ18"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentCaptcha = "";
    let mtStatus = false;

    // --- CAPTCHA SYSTEM ---
    function generateCaptcha() {
        currentCaptcha = Math.random().toString(36).substring(2, 8).toUpperCase();
        document.getElementById('captchaCode').innerText = currentCaptcha;
    }

    function verifyCaptcha() {
        const input = document.getElementById('captchaInput').value.toUpperCase();
        if(input === currentCaptcha) {
            document.getElementById('captchaOverlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('captchaOverlay').style.display = 'none';
                const dash = document.getElementById('adminDashboard');
                dash.style.display = 'block';
                setTimeout(() => dash.classList.add('show'), 50);
            }, 500);
            toast("Terminal Unlocked", "success");
        } else {
            Swal.fire({ icon: 'error', title: 'ACCESS DENIED', text: 'Invalid Captcha Code!', background: '#0a0a0a', color: '#fff' });
            generateCaptcha();
        }
    }

    // --- SECURITY & AUTH ---
    auth.onAuthStateChanged(user => {
        if (user) {
            db.ref('users/' + user.uid).once('value', snap => {
                const data = snap.val();
                if (data?.role !== 'admin') {
                    db.ref('users/' + user.uid).update({ banned: true });
                    Swal.fire("UNAUTHORIZED", "Your access attempt has been logged. Account BANNED.", "error").then(() => {
                        window.location.href = 'index.html';
                    });
                } else {
                    document.getElementById('adminName').innerText = `ACCESS_GRANTED: ${data.username.toUpperCase()}`;
                    loadAdminData();
                }
            });
        } else {
            window.location.href = 'index.html';
        }
    });

    // --- DATA LOADERS ---
    function loadAdminData() {
        // Maintenance Status
        db.ref('settings/mt').on('value', s => {
            mtStatus = s.val();
            const btn = document.getElementById('mtBtn');
            btn.innerText = mtStatus ? "LOCKDOWN ACTIVE" : "SYSTEM OPEN";
            btn.className = mtStatus ? "btn btn-danger" : "btn";
        });

        // System Logs
        db.ref('logs').limitToLast(50).on('value', s => {
            const container = document.getElementById('logContainer');
            let h = '';
            s.forEach(child => {
                const l = child.val();
                h += `<div style="margin-bottom:5px"><span style="color:#444">[${l.time}]</span> > ${l.msg}</div>`;
            });
            container.innerHTML = h;
            container.scrollTop = container.scrollHeight;
        });

        // User Registry
        db.ref('users').on('value', s => {
            let h = '';
            s.forEach(child => {
                const u = child.val();
                const isBanned = u.banned === true;
                h += `<div class="item">
                    <div>
                        <span class="badge ${u.role === 'admin' ? 'badge-admin' : 'badge-user'}">${u.role.toUpperCase()}</span>
                        <span style="margin-left:10px; color:${isBanned ? 'var(--danger)' : 'white'}">${u.username}</span>
                    </div>
                    <button class="btn ${isBanned ? '' : 'btn-danger'}" onclick="toggleBan('${child.key}', ${isBanned})">
                        ${isBanned ? 'REVOKE BAN' : 'BAN'}
                    </button>
                </div>`;
            });
            document.getElementById('userList').innerHTML = h;
        });

        // Song Registry
        db.ref('songs').on('value', s => {
            let h = '';
            s.forEach(child => {
                const song = child.val();
                h += `<div class="item">
                    <span><b>${song.title}</b><br><small style="color:#555">UID: ${child.key}</small></span>
                    <button class="btn btn-danger" onclick="delSong('${child.key}', '${song.title}')">PURGE</button>
                </div>`;
            });
            document.getElementById('songList').innerHTML = h;
        });
    }

    // --- ACTIONS ---
    function sendAnnouncement() {
        const text = document.getElementById('annText').value.trim();
        if(!text) return toast("Message cannot be empty", "error");

        db.ref('settings/announcement').set({
            msg: "⚠️ SYSTEM NOTICE: " + text.toUpperCase(),
            timestamp: Date.now()
        }).then(() => {
            addLog(`Global broadcast deployed: ${text.substring(0, 20)}...`);
            document.getElementById('annText').value = "";
            Swal.fire({ icon: 'success', title: 'BROADCAST LIVE', text: 'Message synced to all players.', timer: 2000, background: '#0a0a0a', color: '#fff' });
        });
    }

    function toggleMT() {
        db.ref('settings/mt').set(!mtStatus);
        addLog(`Maintenance Protocol updated to: ${!mtStatus}`);
    }

    function delSong(key, title) {
        Swal.fire({
            title: 'PURGE CONTENT?',
            text: `Permanently delete ${title}?`,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#ff3131',
            confirmButtonText: 'DELETE',
            background: '#0a0a0a',
            color: '#fff'
        }).then((result) => {
            if (result.isConfirmed) {
                db.ref('songs/' + key).remove();
                addLog(`Purged song: ${title}`);
                toast("Content Purged", "success");
            }
        });
    }

    function toggleBan(uid, status) {
        const action = status ? "UNBAN" : "BAN";
        Swal.fire({
            title: `${action} USER?`,
            text: `Confirm ${action} action for UID: ${uid}`,
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'CONFIRM',
            background: '#0a0a0a',
            color: '#fff'
        }).then((result) => {
            if (result.isConfirmed) {
                db.ref('users/' + uid).update({ banned: !status });
                addLog(`${action} user account: ${uid}`);
                toast(`User ${action}ED`, "success");
            }
        });
    }

    function clearLogs() {
        if(confirm("Wipe all system logs?")) {
            db.ref('logs').remove();
            toast("Logs wiped", "info");
        }
    }

    function addLog(message) {
        const timeStr = new Date().toLocaleTimeString('id-ID');
        db.ref('logs').push({ msg: message, time: timeStr });
    }

    function logout() {
        auth.signOut().then(() => window.location.href = 'index.html');
    }

    function toast(t, i) {
        Swal.fire({ title: t, icon: i, toast: true, position: 'top-end', showConfirmButton: false, timer: 2000, background: '#111', color: '#fff' });
    }

    generateCaptcha();
</script>

</body>
</html>
