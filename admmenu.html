<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExeMusic - Admin Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --accent: #1db954; --bg: #090909; --card: #181818; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 20px; border: 1px solid #222; }
        .btn { padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-danger { background: #ff4d4d; color: white; }
        .btn-accent { background: var(--accent); color: black; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #222; font-size: 14px; }
        .log-box { font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; background: #000; padding: 10px; border-radius: 10px; }
        .verified-badge { color: #1da1f2; margin-left: 5px; }
        input { background: #222; border: 1px solid #444; color: white; padding: 5px; border-radius: 5px; width: 60px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>üõ°Ô∏è ExeMusic Admin</h2>
        <button class="btn btn-accent" onclick="window.location.href='execurive.html'">Kembali ke Player</button>
    </div>

    <div class="grid">
        <div class="card">
            <h3>Settings</h3>
            <div style="display:flex; justify-content: space-between; align-items: center;">
                <span>Maintenance Mode (MT)</span>
                <button id="mtBtn" class="btn" onclick="toggleMT()">Loading...</button>
            </div>
            <p style="font-size: 11px; color: #888; margin-top: 10px;">*User biasa tidak bisa add lagu jika MT ON.</p>
        </div>

        <div class="card">
            <h3>Recent Activity Logs</h3>
            <div id="logContainer" class="log-box">Memuat logs...</div>
        </div>
    </div>

    <div class="card">
        <h3>Manage Songs (Total: <span id="songCount">0</span>)</h3>
        <div id="songList" style="max-height: 300px; overflow-y: auto;"></div>
    </div>

    <div class="card">
        <h3>Manage Users</h3>
        <div id="userList" style="max-height: 300px; overflow-y: auto;"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCVJYSR4nHeoRA9WTMZa3-2xliKQRrd5g4",
        authDomain: "exemusic-execuriverp.firebaseapp.com",
        databaseURL: "https://exemusic-execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "exemusic-execuriverp",
        storageBucket: "exemusic-execuriverp.firebasestorage.app",
        messagingSenderId: "722057744401",
        appId: "1:722057744401:web:cd6a6a103692059bda61b0",
        measurementId: "G-2P56Y7QQ18"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let adminData = null;
    let mtStatus = false;

    // Proteksi Halaman Admin
    auth.onAuthStateChanged(user => {
        if (user) {
            db.ref('users/' + user.uid).once('value', snap => {
                const data = snap.val();
                if (data?.role !== 'admin') {
                    window.location.href = 'execurive.html'; // Tendang jika bukan admin
                } else {
                    adminData = data;
                    adminData.uid = user.uid;
                    loadAllData();
                }
            });
        } else {
            window.location.href = 'exemusic.html';
        }
    });

    function loadAllData() {
        // MT Status
        db.ref('settings/mt').on('value', s => {
            mtStatus = s.val();
            const btn = document.getElementById('mtBtn');
            btn.innerText = mtStatus ? "MT: ON" : "MT: OFF";
            btn.style.background = mtStatus ? "#ff4d4d" : "#1db954";
        });

        // Logs
        db.ref('logs').limitToLast(20).on('value', s => {
            let h = '';
            s.forEach(child => {
                const l = child.val();
                h = `<div>[${l.time}] ${l.msg}</div>` + h;
            });
            document.getElementById('logContainer').innerHTML = h;
        });

        // Songs
        db.ref('songs').on('value', s => {
            let h = '';
            let count = 0;
            s.forEach(child => {
                const song = child.val();
                h += `
                <div class="item">
                    <span><b>${song.title}</b> by ${song.by}</span>
                    <button class="btn-danger" onclick="delSong('${child.key}', '${song.title}')">Hapus</button>
                </div>`;
                count++;
            });
            document.getElementById('songList').innerHTML = h;
            document.getElementById('songCount').innerText = count;
        });

        // Users
        db.ref('users').on('value', s => {
            let h = '';
            s.forEach(child => {
                const u = child.val();
                const verif = u.original ? '<i class="fas fa-check-circle verified-badge"></i>' : '';
                h += `
                <div class="item">
                    <span>${u.username} ${verif} (${u.followers || 0} fol)</span>
                    <div>
                        <input type="number" id="fol-${child.key}" value="${u.followers || 0}">
                        <button class="btn-accent" style="padding:5px" onclick="setFol('${child.key}')">Set</button>
                        <button class="btn-danger" style="padding:5px" onclick="bannedUser('${child.key}', '${u.username}')">Ban</button>
                    </div>
                </div>`;
            });
            document.getElementById('userList').innerHTML = h;
        });
    }

    // ACTIONS
    window.toggleMT = () => {
        db.ref('settings/mt').set(!mtStatus);
        addLog(`${adminData.username} changed MT to ${!mtStatus}`);
    };

    window.delSong = (key, title) => {
        if(confirm(`Hapus lagu ${title}?`)) {
            db.ref('songs/' + key).remove();
            addLog(`${adminData.username} deleted song: ${title}`);
        }
    };

    window.setFol = (uid) => {
        const val = parseInt(document.getElementById('fol-'+uid).value);
        const isOriginal = val >= 50;
        db.ref('users/' + uid).update({
            followers: val,
            original: isOriginal
        });
        addLog(`${adminData.username} set followers for ${uid} to ${val}`);
        Swal.fire('Updated', 'Followers & Status berhasil diupdate', 'success');
    };

    window.bannedUser = (uid, name) => {
        Swal.fire({
            title: `Banned ${name}?`,
            text: "User ini tidak akan bisa akses lagi!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#ff4d4d'
        }).then(r => {
            if(r.isConfirmed) {
                db.ref('users/' + uid + '/role').set('banned');
                addLog(`${adminData.username} banned user: ${name}`);
            }
        });
    };

    function addLog(message) {
        db.ref('logs').push({
            msg: message,
            time: new Date().toLocaleString("en-GB")
        });
    }
</script>

</body>
</html>
