<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExeMusic - Elite Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --accent: #00ffcc; 
            --bg: #050505; 
            --card: #0d0d0d;
            --danger: #ff0055;
            --warning: #ffcc00;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(0, 255, 204, 0.2);
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body { 
            background: var(--bg); 
            color: #fff; 
            margin: 0; 
            display: flex; 
            height: 100vh;
            overflow: hidden;
        }

        /* --- CUSTOM NOTIFICATION --- */
        #notify-container {
            position: fixed; top: 20px; right: 20px; z-index: 11000;
            display: flex; flex-direction: column; gap: 10px;
        }
        .notify-card {
            background: rgba(10, 10, 10, 0.9); border-left: 4px solid var(--accent);
            padding: 15px 25px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: white; font-size: 13px; font-weight: bold; backdrop-filter: blur(10px);
            animation: slideIn 0.3s forwards, fadeOut 0.5s 2.5s forwards; min-width: 250px;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; transform: translateX(20px); } }

        /* --- CAPTCHA OVERLAY --- */
        #captchaOverlay {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }
        .captcha-box {
            background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid var(--border);
            text-align: center; box-shadow: 0 0 50px rgba(0, 255, 204, 0.1);
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px; background: #080808; border-right: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 20px; gap: 10px;
        }
        .sidebar h2 { color: var(--accent); font-size: 1.2rem; margin-bottom: 30px; letter-spacing: 2px; }
        .nav-btn {
            padding: 12px 15px; border-radius: 8px; background: transparent; border: none;
            color: #888; text-align: left; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 12px;
        }
        .nav-btn:hover, .nav-btn.active { background: var(--glass); color: var(--accent); }

        /* --- MAIN CONTENT --- */
        .main { flex: 1; overflow-y: auto; padding: 30px; position: relative; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }

        .card { 
            background: var(--card); border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 16px; padding: 25px; position: relative;
        }
        .card h3 { margin-top: 0; font-size: 14px; color: var(--accent); text-transform: uppercase; margin-bottom: 20px; opacity: 0.8; }

        /* --- INPUTS & BUTTONS --- */
        textarea, input {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px; color: #fff; padding: 12px; width: 100%; margin-bottom: 10px;
        }
        textarea:focus { border-color: var(--accent); outline: none; }

        .btn {
            padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer;
            font-weight: bold; font-size: 12px; transition: 0.3s; text-transform: uppercase;
        }
        .btn-primary { background: var(--accent); color: #000; box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3); }
        .btn-danger { background: var(--danger); color: #fff; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--accent); }
        .btn:hover { filter: brightness(1.2); transform: translateY(-2px); }

        /* --- LOGS --- */
        .terminal {
            background: #000; border-radius: 10px; padding: 15px; font-family: 'Consolas', monospace;
            font-size: 11px; height: 180px; overflow-y: auto; color: #00ff41; border: 1px solid #111;
        }

        /* --- USER & SONG LIST --- */
        .item-list { display: flex; flex-direction: column; gap: 10px; max-height: 350px; overflow-y: auto; }
        .item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: var(--glass); padding: 12px; border-radius: 10px;
        }
        .badge { font-size: 9px; padding: 3px 8px; border-radius: 4px; background: #333; }

        /* --- BANNER --- */
        .banner {
            background: linear-gradient(90deg, #1a0000, #330000);
            border: 1px solid var(--danger); padding: 20px; border-radius: 15px; margin-bottom: 30px;
            display: flex; gap: 20px; align-items: center;
        }
    </style>
</head>
<body>

<div id="notify-container"></div>

<div id="captchaOverlay">
    <div class="captcha-box">
        <h1 style="margin-top:0">SECURITY_KEY</h1>
        <div id="captchaCode" style="font-size: 2.5rem; color: var(--accent); letter-spacing: 10px; margin: 20px 0;">----</div>
        <input type="text" id="captchaInput" placeholder="ENTER TERMINAL CODE" style="text-align: center; background: #000;">
        <button class="btn btn-primary" style="width:100%" onclick="verifyCaptcha()">UNLOCK PANEL</button>
    </div>
</div>

<div class="sidebar">
    <h2>EXEMUSIC</h2>
    <button class="nav-btn active"><i class="fas fa-home"></i> Dashboard</button>
    <button class="nav-btn"><i class="fas fa-users"></i> Users</button>
    <button class="nav-btn"><i class="fas fa-music"></i> Library</button>
    <button class="nav-btn"><i class="fas fa-cog"></i> Settings</button>
    <div style="margin-top: auto;">
        <button class="btn btn-danger" style="width:100%" onclick="logout()"><i class="fas fa-power-off"></i> Logout</button>
    </div>
</div>

<div class="main">
    <div class="header">
        <div>
            <h1 style="margin:0; font-size: 20px;">SYSTEM OPERATOR</h1>
            <span id="adminName" style="color: #555; font-size: 12px;">LOADING_IDENT...</span>
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn btn-outline" onclick="resetAllCooldowns()"><i class="fas fa-bolt"></i> NUKE ALL COOLDOWNS</button>
            <button id="mtBtn" class="btn btn-primary" onclick="toggleMT()">LOADING...</button>
        </div>
    </div>

    <div class="banner">
        <i class="fas fa-radiation" style="font-size: 40px; color: var(--danger)"></i>
        <div style="flex:1">
            <h4 style="margin:0; color: var(--danger)">GLOBAL SERVER ANNOUNCEMENT</h4>
            <input type="text" id="annText" placeholder="Ketik pesan pengumuman di sini..." style="margin-top:10px; border: 1px solid var(--danger)">
        </div>
        <button class="btn btn-danger" onclick="sendAnnouncement()">DEPLOY MSG</button>
    </div>

    <div class="grid">
        <div class="card">
            <h3><i class="fas fa-terminal"></i> Operational Logs</h3>
            <div id="logContainer" class="terminal"></div>
            <button class="btn btn-outline" style="width:100%; margin-top:10px; font-size:10px" onclick="clearLogs()">CLEAR HISTORY</button>
        </div>

        <div class="card">
            <h3><i class="fas fa-users"></i> User Database</h3>
            <div id="userList" class="item-list"></div>
        </div>

        <div class="card">
            <h3><i class="fas fa-compact-disc"></i> Content Registry</h3>
            <div id="songList" class="item-list"></div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCVJYSR4nHeoRA9WTMZa3-2xliKQRrd5g4",
        authDomain: "exemusic-execuriverp.firebaseapp.com",
        databaseURL: "https://exemusic-execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "exemusic-execuriverp",
        storageBucket: "exemusic-execuriverp.firebasestorage.app",
        messagingSenderId: "722057744401",
        appId: "1:722057744401:web:cd6a6a103692059bda61b0",
        measurementId: "G-2P56Y7QQ18"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentCaptcha = "";
    let mtStatus = false;

    // --- SYSTEM UI ---
    function notify(msg, type = 'accent') {
        const container = document.getElementById('notify-container');
        const card = document.createElement('div');
        card.className = 'notify-card';
        card.style.borderLeftColor = `var(--${type})`;
        card.innerText = msg;
        container.appendChild(card);
        setTimeout(() => card.remove(), 3000);
    }

    function generateCaptcha() {
        currentCaptcha = Math.random().toString(36).substring(2, 6).toUpperCase();
        document.getElementById('captchaCode').innerText = currentCaptcha;
    }

    function verifyCaptcha() {
        const input = document.getElementById('captchaInput').value.toUpperCase();
        if(input === currentCaptcha) {
            document.getElementById('captchaOverlay').style.display = 'none';
            notify("Panel Unlocked. Welcome back, Admin.", "accent");
        } else {
            notify("Invalid Key!", "danger");
            generateCaptcha();
        }
    }

    // --- CORE LOGIC ---
    auth.onAuthStateChanged(user => {
        if (user) {
            db.ref('users/' + user.uid).once('value', snap => {
                const d = snap.val();
                if (d?.role !== 'admin') {
                    db.ref('users/' + user.uid).update({ banned: true });
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('adminName').innerText = `SESSION: ${d.username.toUpperCase()}`;
                    initListeners();
                }
            });
        } else { window.location.href = 'exemusic.html'; }
    });

    function initListeners() {
        // MT
        db.ref('settings/mt').on('value', s => {
            mtStatus = s.val();
            const btn = document.getElementById('mtBtn');
            btn.innerText = mtStatus ? "MAINTENANCE: ON" : "SERVER: ONLINE";
            btn.className = mtStatus ? "btn btn-danger" : "btn btn-primary";
        });

        // Logs
        db.ref('logs').limitToLast(30).on('value', s => {
            let h = '';
            s.forEach(c => {
                const l = c.val();
                h += `<div>[${l.time}] ${l.msg}</div>`;
            });
            const cont = document.getElementById('logContainer');
            cont.innerHTML = h;
            cont.scrollTop = cont.scrollHeight;
        });

        // Users
        db.ref('users').on('value', s => {
            let h = '';
            s.forEach(c => {
                const u = c.val();
                h += `
                <div class="item">
                    <div>
                        <span class="badge">${u.role}</span><br>
                        <span style="font-size:13px; color:${u.banned?'#ff0055':'#fff'}">${u.username}</span>
                    </div>
                    <button class="btn btn-outline" style="padding:5px 10px" onclick="toggleBan('${c.key}', ${u.banned})">
                        ${u.banned ? 'UNBAN' : 'BAN'}
                    </button>
                </div>`;
            });
            document.getElementById('userList').innerHTML = h;
        });

        // Songs
        db.ref('songs').on('value', s => {
            let h = '';
            s.forEach(c => {
                const m = c.val();
                h += `
                <div class="item">
                    <span style="font-size:12px"><b>${m.title}</b><br><small>@${m.by}</small></span>
                    <button class="btn btn-danger" style="padding:5px 10px" onclick="delSong('${c.key}')">DEL</button>
                </div>`;
            });
            document.getElementById('songList').innerHTML = h;
        });
    }

    // --- ACTIONS ---
    function sendAnnouncement() {
        const msg = document.getElementById('annText').value.trim();
        if(!msg) return notify("Input message!", "warning");
        db.ref('settings/announcement').set(msg).then(() => {
            addLog("Global Announcement Sent: " + msg);
            document.getElementById('annText').value = "";
            notify("Announcement Broadcasted!", "accent");
        });
    }

    function toggleMT() {
        db.ref('settings/mt').set(!mtStatus);
        addLog(`MT Status toggled to ${!mtStatus}`);
        notify("Server status changed", "warning");
    }

    function resetAllCooldowns() {
        db.ref('users').once('value', s => {
            let updates = {};
            s.forEach(c => {
                updates[`users/${c.key}/lastUpload`] = 0;
            });
            db.ref().update(updates).then(() => {
                addLog("NUKE: All upload cooldowns reset to 0");
                notify("All cooldowns have been cleared!", "accent");
            });
        });
    }

    function toggleBan(uid, currentStatus) {
        db.ref('users/' + uid).update({ banned: !currentStatus });
        addLog(`Ban status changed for UID: ${uid}`);
        notify("User updated", "accent");
    }

    function delSong(key) {
        db.ref('songs/' + key).remove();
        addLog(`Deleted song: ${key}`);
        notify("Content Purged", "danger");
    }

    function addLog(m) {
        const time = new Date().toLocaleTimeString();
        db.ref('logs').push({ msg: m, time: time });
    }

    function clearLogs() { db.ref('logs').remove(); notify("Logs Wiped", "danger"); }
    function logout() { auth.signOut(); }

    generateCaptcha();
</script>

</body>
</html>
