<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admmenu</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #00ff88; 
            --text: #ffffff;
            --text-dim: #b3b3b3;
            --bg: #050505;
            --card-bg: #121212;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo { font-size: 24px; font-weight: bold; letter-spacing: 2px; }
        .logo span { color: var(--accent); }

        /* Form & Cards */
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }

        .stat-card { text-align: center; padding: 30px; border-bottom: 3px solid var(--accent); }
        .stat-card h3 { font-size: 40px; color: var(--accent); }

        /* Table */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 15px; background: rgba(255,255,255,0.05); color: var(--accent); text-transform: uppercase; font-size: 14px; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-family: 'JetBrains Mono', monospace; font-size: 14px; }

        .btn {
            background: var(--accent);
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Rajdhani', sans-serif;
            transition: 0.3s;
        }
        .btn:hover { opacity: 0.8; transform: scale(1.05); }
        .btn-danger { background: #ff4444; color: white; }

        input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
            outline: none;
        }
        input:focus { border-color: var(--accent); }

        /* Notif Panel New */
        #notifPanel {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 300px;
            background: var(--card-bg);
            border: 1px solid var(--accent);
            border-radius: 10px;
            display: none;
            z-index: 200;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .notif-item { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 13px; }
        .notif-badge { background: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 10px; position: absolute; top: -5px; right: -5px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">EXECURIVE <span>ADM</span></div>
        <div style="display: flex; align-items: center; gap: 20px;">
            <div style="position: relative; cursor: pointer;" onclick="toggleNotif()">
                <i class="fa-solid fa-bell" style="font-size: 20px;"></i>
                <span id="notifBadge" class="notif-badge" style="display: none;">0</span>
            </div>
            <div id="adminInfo" style="text-align: right;">
                <div id="adminName" style="font-weight: bold; color: var(--accent);">Admin</div>
                <div id="adminRole" style="font-size: 12px; color: var(--text-dim);">Execurive Roleplay</div>
            </div>
        </div>
    </header>

    <div id="notifPanel">
        <div style="padding: 10px; font-weight: bold; border-bottom: 1px solid var(--accent); display: flex; justify-content: space-between;">
            Notifikasi <span onclick="toggleNotif()" style="cursor:pointer">&times;</span>
        </div>
        <div id="notifList">
            <p style="padding: 20px; text-align: center; color: gray;">Tidak ada notifikasi</p>
        </div>
    </div>

    <div class="container">
        <div class="grid">
            <div class="card stat-card">
                <p>TOTAL USER</p>
                <h3 id="statUsers">0</h3>
            </div>
            <div class="card stat-card">
                <p>TOTAL LAGU</p>
                <h3 id="statSongs">0</h3>
            </div>
        </div>

        <div class="card">
            <h3 style="color: var(--accent); margin-bottom: 15px;"><i class="fa-solid fa-paper-plane"></i> KIRIM NOTIFIKASI</h3>
            <div class="grid" style="grid-template-columns: 1fr 1fr;">
                <div>
                    <p style="font-size: 12px; margin-bottom: 5px;">Pesan Global (Semua User)</p>
                    <input type="text" id="globalMsg" placeholder="Isi pesan pengumuman...">
                    <button class="btn" onclick="sendGlobalNotif()" style="width: 100%;">KIRIM BROADCAST</button>
                </div>
                <div>
                    <p style="font-size: 12px; margin-bottom: 5px;">Pesan Privat (Pelanggaran)</p>
                    <input type="text" id="targetUid" placeholder="Masukkan UID User">
                    <input type="text" id="privateMsg" placeholder="Alasan peringatan...">
                    <button class="btn" onclick="sendPrivateNotif()" style="width: 100%; background: #ffaa00;">KIRIM PERINGATAN</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="color: var(--accent);">USER MANAGEMENT</h3>
                <input type="text" id="userSearch" placeholder="Cari user (Nama/UID/Email)..." style="width: 300px; margin-bottom: 0;" onkeyup="searchTable('userTable', this.value)">
            </div>
            <div class="table-container">
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>UID / Email</th>
                            <th>Role / Tag</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userList"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h3 style="color: var(--accent); margin-bottom: 20px;">SONG REPOSITORY</h3>
            <div class="table-container">
                <table id="songTable">
                    <thead>
                        <tr>
                            <th>Judul Lagu</th>
                            <th>Uploader</th>
                            <th>ID</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="songList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // CONFIG FIREBASE (Silakan masukkan config Hexky di sini)
        const firebaseConfig = {
          apiKey: "AIzaSyCVJYSR4nHeoRA9WTMZa3-2xliKQRrd5g4",
          authDomain: "exemusic-execuriverp.firebaseapp.com",
          databaseURL: "https://exemusic-execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "exemusic-execuriverp",
          storageBucket: "exemusic-execuriverp.firebasestorage.app",
          messagingSenderId: "722057744401",
          appId: "1:722057744401:web:cd6a6a103692059bda61b0",
          measurementId: "G-2P56Y7QQ18"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        // Check Login State
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('adminName').innerText = user.displayName || "Admin Hexky";
            }
        });

        // --- FITUR NOTIFIKASI ---
        function toggleNotif() {
            const p = document.getElementById('notifPanel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }

        function sendGlobalNotif() {
            const msg = document.getElementById('globalMsg').value;
            if(!msg) return Swal.fire('Oops', 'Pesan kosong!', 'warning');
            db.ref('notifications').push({
                text: msg,
                type: 'admin',
                timestamp: Date.now(),
                fromName: 'Admin Execurive'
            }).then(() => {
                Swal.fire('Berhasil', 'Broadcast terkirim!', 'success');
                document.getElementById('globalMsg').value = '';
            });
        }

        function sendPrivateNotif() {
            const uid = document.getElementById('targetUid').value;
            const msg = document.getElementById('privateMsg').value;
            if(!uid || !msg) return Swal.fire('Oops', 'Lengkapi data!', 'warning');
            db.ref(`users/${uid}/notifications`).push({
                text: msg,
                type: 'violation',
                timestamp: Date.now()
            }).then(() => {
                Swal.fire('Berhasil', 'Peringatan terkirim!', 'success');
                document.getElementById('privateMsg').value = '';
                document.getElementById('targetUid').value = '';
            });
        }

        // Realtime Notif Reader (Untuk Admin)
        db.ref('notifications').limitToLast(10).on('value', s => {
            const list = document.getElementById('notifList');
            const badge = document.getElementById('notifBadge');
            const data = s.val();
            if(!data) return;
            const items = Object.values(data).reverse();
            badge.innerText = items.length;
            badge.style.display = 'block';
            list.innerHTML = items.map(n => `
                <div class="notif-item">
                    <b style="color:var(--accent)">${n.type.toUpperCase()}</b>: ${n.text}
                </div>
            `).join('');
        });

        // --- LOAD DATA (FITUR LAMA HEXKY) ---
        db.ref('users').on('value', snapshot => {
            const users = snapshot.val();
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            let count = 0;

            for (let uid in users) {
                count++;
                const u = users[uid];
                userList.innerHTML += `
                    <tr>
                        <td style="font-weight:bold">${u.username || 'No Name'}</td>
                        <td style="color:gray; font-size:11px">${uid}<br>${u.email || ''}</td>
                        <td><span style="background:var(--accent); color:black; padding:2px 6px; border-radius:3px; font-weight:bold; font-size:10px">${u.tag || 'USER'}</span></td>
                        <td>
                            <button class="btn" style="padding:4px 8px; font-size:12px" onclick="openManageFollowers('${uid}')"><i class="fa-solid fa-users"></i></button>
                            <button class="btn btn-danger" style="padding:4px 8px; font-size:12px" onclick="deleteUser('${uid}')"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            }
            document.getElementById('statUsers').innerText = count;
        });

        db.ref('songs').on('value', snapshot => {
            const songs = snapshot.val();
            const songList = document.getElementById('songList');
            songList.innerHTML = '';
            let count = 0;

            for (let id in songs) {
                count++;
                const s = songs[id];
                songList.innerHTML += `
                    <tr>
                        <td>${s.title}</td>
                        <td>${s.uploaderName || 'Unknown'}</td>
                        <td style="font-size:10px; color:gray">${id}</td>
                        <td><button class="btn btn-danger" onclick="deleteSong('${id}')">Hapus</button></td>
                    </tr>
                `;
            }
            document.getElementById('statSongs').innerText = count;
        });

        // Fitur Lama: Manajemen Followers & Hapus
        function deleteUser(uid) { if(confirm('Hapus user ini?')) db.ref('users/'+uid).remove(); }
        function deleteSong(id) { if(confirm('Hapus lagu ini?')) db.ref('songs/'+id).remove(); }
        
        function searchTable(tId, q) {
            document.querySelectorAll(`#${tId} tbody tr`).forEach(r => r.style.display = r.innerText.toLowerCase().includes(q.toLowerCase()) ? '' : 'none');
        }

        function openManageFollowers(uid) {
            Swal.fire({ 
                title: 'Manage Followers', 
                html: `<button class='btn' onclick="injectFake('${uid}', 10)">+10 Fake</button> 
                       <button class='btn' onclick="injectFake('${uid}', 100)">+100 Fake</button> 
                       <button class='btn btn-danger' onclick="clearFake('${uid}')">Clear Fakes</button>`, 
                background: '#121212', color: '#fff', showConfirmButton: false 
            });
        }

        window.injectFake = (uid, amt) => {
            db.ref('users/'+uid).once('value').then(s => {
                let u = s.val(); let followers = u.followers || [];
                for(let i=0; i<amt; i++) followers.push("User_"+Math.floor(Math.random()*999999));
                db.ref('users/'+uid).update({followers}); 
                Swal.fire('Added', `${amt} followers`, 'success');
            });
        };

        window.clearFake = (uid) => {
            db.ref('users/'+uid).once('value').then(s => {
                let u = s.val(); 
                let followers = (u.followers || []).filter(f => !f.toString().startsWith("User_"));
                db.ref('users/'+uid).update({followers}); 
                Swal.fire('Cleared', 'Fake followers removed', 'success');
            });
        };
    </script>
</body>
</html>
