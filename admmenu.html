<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXE.ADMIN // OVERLORD V4</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050507; --panel: #0d0d12; --accent: #00f3ff;
            --danger: #ff0055; --warning: #ffcc00; --success: #00ff99;
            --border: rgba(0, 243, 255, 0.1);
        }
        body { background: var(--bg); color: #e0e6ed; margin: 0; font-family: 'Rajdhani', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; }
        .nav-btn { background: none; border: none; color: #676e79; padding: 15px; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 12px; border-radius: 4px; font-weight: bold; margin-bottom: 5px; transition: 0.3s; }
        .nav-btn:hover, .nav-btn.active { color: var(--accent); background: rgba(0, 243, 255, 0.05); box-shadow: inset 4px 0 0 var(--accent); }

        /* MAIN CONTENT */
        .main-view { flex: 1; padding: 30px; overflow-y: auto; position: relative; }
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* UI ELEMENTS */
        .card { background: rgba(20, 20, 25, 0.8); border: 1px solid var(--border); padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .stat-val { font-family: 'JetBrains Mono'; font-size: 28px; color: #fff; }
        
        .cyber-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .cyber-table th { text-align: left; padding: 12px; color: var(--accent); border-bottom: 2px solid var(--border); font-size: 14px; }
        .cyber-table td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.03); font-size: 14px; }

        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-family: 'JetBrains Mono'; font-weight: bold; transition: 0.2s; font-size: 12px; }
        .btn-neon { background: var(--accent); color: #000; }
        .btn-danger { background: var(--danger); color: #fff; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: #fff; }

        .cyber-input { background: #000; border: 1px solid var(--border); padding: 10px; color: var(--accent); font-family: 'JetBrains Mono'; width: 100%; box-sizing: border-box; }

        /* LOCK SCREEN */
        #lockScreen { position: fixed; inset: 0; background: #050507; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

<div id="lockScreen">
    <div style="width: 300px; text-align: center;">
        <h2 style="color: var(--accent); letter-spacing: 3px;">ADMIN_AUTH</h2>
        <canvas id="capCanvas" width="200" height="60" style="background: #111; margin: 15px 0; border: 1px solid var(--border);"></canvas>
        <input type="text" id="capInput" class="cyber-input" placeholder="ENTER CODE" style="text-align: center; margin-bottom: 10px;">
        <button class="btn btn-neon" style="width: 100%;" onclick="verifyAccess()">ACCESS SYSTEM</button>
    </div>
</div>

<div class="sidebar">
    <div style="font-size: 22px; font-weight: bold; color: var(--accent); margin-bottom: 30px;"><i class="fas fa-microchip"></i> OVERLORD_V4</div>
    <button class="nav-btn active" onclick="switchView('dash')"><i class="fas fa-terminal"></i> DASHBOARD</button>
    <button class="nav-btn" onclick="switchView('users')"><i class="fas fa-users-cog"></i> USER CONTROL</button>
    <button class="nav-btn" onclick="switchView('songs')"><i class="fas fa-compact-disc"></i> MUSIC DATABASE</button>
    <button class="nav-btn" onclick="switchView('logs')"><i class="fas fa-history"></i> SYSTEM LOGS</button>
    
    <div style="margin-top: auto; padding-top: 20px;">
        <button class="btn btn-danger" style="width: 100%;" onclick="auth.signOut()">SHUTDOWN</button>
    </div>
</div>

<div class="main-view">
    <div id="view-dash" class="view-section active">
        <h1>DASHBOARD_V4</h1>
        <div class="grid">
            <div class="card"><div>USERS</div><div class="stat-val" id="count-u">0</div></div>
            <div class="card"><div>SONGS</div><div class="stat-val" id="count-s">0</div></div>
            <div class="card">
                <div>SYSTEM_MODE</div>
                <div id="mt-text" style="font-weight: bold; margin: 5px 0;">ONLINE</div>
                <button class="btn btn-outline" style="width:100%" onclick="toggleMT()">TOGGLE MT</button>
            </div>
        </div>
        
        <div class="card">
            <div style="color: var(--accent); margin-bottom: 10px;">GLOBAL_BROADCAST</div>
            <textarea id="bcInput" class="cyber-input" style="height: 60px; margin-bottom: 10px;" placeholder="Type announcement..."></textarea>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-neon" onclick="sendBC()">TRANSMIT</button>
                <button class="btn btn-danger" onclick="clearBC()">TERMINATE</button>
            </div>
        </div>
    </div>

    <div id="view-users" class="view-section">
        <h1>USER_MANAGEMENT</h1>
        <input type="text" class="cyber-input" placeholder="Search by UID or Name..." onkeyup="searchTable('userTable', this.value)">
        <table class="cyber-table" id="userTable">
            <thead>
                <tr><th>USER_INFO</th><th>ROLE</th><th>FOLLOWERS</th><th>CD_STATUS</th><th>ACTIONS</th></tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
    </div>

    <div id="view-songs" class="view-section">
        <h1>SONG_DATABASE</h1>
        <input type="text" class="cyber-input" placeholder="Search by Title/Artist..." onkeyup="searchTable('songTable', this.value)">
        <table class="cyber-table" id="songTable">
            <thead>
                <tr><th>TITLE</th><th>ARTIST</th><th>UPLOADER</th><th>ACTIONS</th></tr>
            </thead>
            <tbody id="songList"></tbody>
        </table>
    </div>

    <div id="view-logs" class="view-section">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <h1>SYSTEM_LOGS</h1>
            <button class="btn btn-danger" onclick="clearAllLogs()">WIPE LOGS</button>
        </div>
        <div id="logTerminal" style="background:#000; border:1px solid var(--border); height: 500px; overflow-y:auto; padding:15px; font-family:'JetBrains Mono'; font-size:12px; color:var(--success); line-height:1.6;"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCVJYSR4nHeoRA9WTMZa3-2xliKQRrd5g4",
        authDomain: "exemusic-execuriverp.firebaseapp.com",
        databaseURL: "https://exemusic-execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "exemusic-execuriverp",
        storageBucket: "exemusic-execuriverp.firebasestorage.app",
        messagingSenderId: "722057744401",
        appId: "1:722057744401:web:cd6a6a103692059bda61b0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let secretCode = "";
    let mtState = false;

    // --- SECURITY ---
    function generateCaptcha() {
        const c = document.getElementById('capCanvas');
        const ctx = c.getContext('2d');
        secretCode = Math.random().toString(36).substring(2, 7).toUpperCase();
        
        ctx.fillStyle = "#111"; ctx.fillRect(0,0,200,60);
        ctx.font = "bold 28px 'JetBrains Mono'";
        ctx.fillStyle = "#00f3ff";
        ctx.textAlign = "center";
        ctx.fillText(secretCode, 100, 40);
        // Noise lines
        for(let i=0; i<3; i++) {
            ctx.strokeStyle = "rgba(255,0,85,0.4)";
            ctx.beginPath(); ctx.moveTo(0, Math.random()*60); ctx.lineTo(200, Math.random()*60); ctx.stroke();
        }
    }

    function verifyAccess() {
        const input = document.getElementById('capInput').value.trim().toUpperCase();
        if(input === secretCode) {
            document.getElementById('lockScreen').style.opacity = '0';
            setTimeout(() => document.getElementById('lockScreen').style.display = 'none', 500);
        } else {
            Swal.fire('ACCESS DENIED', 'Incorrect Protocol Code', 'error');
            generateCaptcha();
            document.getElementById('capInput').value = '';
        }
    }

    // --- NAVIGATION ---
    function switchView(id) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('view-'+id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // --- DATA FETCHING ---
    auth.onAuthStateChanged(user => {
        if(user) {
            db.ref('users/' + user.uid).once('value', snap => {
                if(snap.val()?.role === 'admin') {
                    initApp();
                } else { window.location.href = 'exemusic.html'; }
            });
        } else { window.location.href = 'exemusic.html'; }
    });

    function initApp() {
        generateCaptcha();
        
        // Listen Users
        db.ref('users').on('value', snap => {
            const list = document.getElementById('userList');
            let html = ''; let count = 0;
            snap.forEach(child => {
                const u = child.val(); count++;
                const followers = u.followers ? Object.keys(u.followers).length : 0;
                html += `<tr>
                    <td><b>${u.username || 'NoName'}</b><br><small style="color:#555">${child.key}</small></td>
                    <td>${u.role || 'user'}</td>
                    <td>
                        <button class="btn btn-outline" onclick="manageFollowers('${child.key}', ${followers})">${followers} FOLLOWERS</button>
                    </td>
                    <td>
                        <button class="btn ${u.lastUpload ? 'btn-danger' : 'btn-outline'}" onclick="resetCD('${child.key}')">
                            ${u.lastUpload ? 'RESET CD' : 'NO CD'}
                        </button>
                    </td>
                    <td>
                        <button class="btn ${u.banned ? 'btn-neon' : 'btn-danger'}" onclick="toggleBan('${child.key}', ${u.banned})">
                            ${u.banned ? 'UNBAN' : 'BAN'}
                        </button>
                    </td>
                </tr>`;
            });
            list.innerHTML = html;
            document.getElementById('count-u').innerText = count;
        });

        // Listen Songs
        db.ref('songs').on('value', snap => {
            const list = document.getElementById('songList');
            let html = ''; let count = 0;
            snap.forEach(child => {
                const s = child.val(); count++;
                html += `<tr>
                    <td>${s.title}</td>
                    <td>${s.by || '-'}</td>
                    <td>${s.uploadedBy || 'System'}</td>
                    <td>
                        <button class="btn btn-danger" onclick="delSong('${child.key}', '${s.title}')"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`;
            });
            list.innerHTML = html;
            document.getElementById('count-s').innerText = count;
        });

        // Listen Settings
        db.ref('settings/mt').on('value', snap => {
            mtState = snap.val();
            const txt = document.getElementById('mt-text');
            txt.innerText = mtState ? "MAINTENANCE ACTIVE" : "SYSTEM ONLINE";
            txt.style.color = mtState ? "var(--danger)" : "var(--success)";
        });

        db.ref('settings/announcement').on('value', snap => {
            document.getElementById('bcInput').value = snap.val() || "";
        });

        // Listen Logs
        db.ref('logs').limitToLast(50).on('value', snap => {
            const box = document.getElementById('logTerminal');
            let h = '';
            snap.forEach(c => {
                const l = c.val();
                h += `<div><span style="color:#555">[${l.time}]</span> ${l.msg}</div>`;
            });
            box.innerHTML = h;
            box.scrollTop = box.scrollHeight;
        });
    }

    // --- FUNCTIONS ---

    function toggleBan(uid, status) {
        db.ref('users/' + uid).update({ banned: !status });
        logAction(`User ${uid} status: ${!status ? 'BANNED' : 'ACTIVE'}`);
    }

    function resetCD(uid) {
        db.ref('users/' + uid + '/lastUpload').remove();
        Swal.fire('COOLDOWN RESET', 'User can upload again immediately', 'success');
        logAction(`Reset Cooldown for user ${uid}`);
    }

    function manageFollowers(uid, current) {
        Swal.fire({
            title: 'Set Followers Count',
            input: 'number',
            inputLabel: 'This will reset and add dummy follower keys',
            showCancelButton: true
        }).then(res => {
            if(res.value) {
                let dummy = {};
                for(let i=0; i<res.value; i++) { dummy['dummy_'+i] = true; }
                db.ref('users/' + uid + '/followers').set(dummy);
                logAction(`Updated followers for ${uid} to ${res.value}`);
            }
        });
    }

    function delSong(id, title) {
        if(confirm(`Delete ${title}?`)) {
            db.ref('songs/' + id).remove();
            logAction(`Deleted song: ${title}`);
        }
    }

    function toggleMT() {
        db.ref('settings').update({ mt: !mtState });
        logAction(`Maintenance toggled to ${!mtState}`);
    }

    function sendBC() {
        const val = document.getElementById('bcInput').value;
        db.ref('settings').update({ announcement: val });
        logAction(`Broadcast sent: ${val}`);
        Swal.fire('SENT', 'Broadcast live', 'success');
    }

    function clearBC() {
        db.ref('settings/announcement').remove();
        logAction('Broadcast terminated');
    }

    function clearAllLogs() {
        if(confirm('Wipe all system logs?')) {
            db.ref('logs').remove();
        }
    }

    function logAction(msg) {
        const t = new Date().toLocaleTimeString();
        db.ref('logs').push({ msg, time: t });
    }

    function searchTable(tableId, query) {
        const rows = document.querySelectorAll(`#${tableId} tbody tr`);
        rows.forEach(r => {
            r.style.display = r.innerText.toLowerCase().includes(query.toLowerCase()) ? '' : 'none';
        });
    }
</script>

</body>
</html>
