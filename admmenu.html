<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Execurive Roleplay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Animasi Smooth untuk Panel Notifikasi */
        #notificationPanel {
            transition: all 0.3s ease-in-out;
            transform: translateY(-20px);
            opacity: 0;
            pointer-events: none;
        }
        #notificationPanel.active {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-slate-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-wider text-red-500">EXECURIVE <span class="text-white">ADM</span></h1>
            
            <div class="flex items-center space-x-6">
                <div class="relative cursor-pointer" id="bellIcon">
                    <i class="fa-solid fa-bell text-xl hover:text-red-400 transition"></i>
                    <span id="notifBadge" class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full hidden">0</span>
                </div>

                <button class="bg-red-600 hover:bg-red-700 px-4 py-1.5 rounded-lg text-sm font-semibold transition shadow-md">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div id="notificationPanel" class="fixed top-16 right-4 w-80 md:w-96 glass-effect shadow-2xl rounded-xl border border-gray-200 z-[60] overflow-hidden">
        <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
            <h3 class="font-bold text-gray-800">Notifikasi</h3>
            <button id="closeNotif" class="text-gray-400 hover:text-gray-600"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="notifList" class="max-height-[400px] overflow-y-auto p-2 space-y-2" style="max-height: 400px;">
            <p class="text-center text-gray-400 py-4 text-sm">Tidak ada notifikasi baru</p>
        </div>
    </div>

    <main class="container mx-auto p-6">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                <h2 class="text-lg font-bold mb-4 flex items-center">
                    <i class="fa-solid fa-paper-plane mr-2 text-blue-500"></i> Kirim Notifikasi Global
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tipe Notifikasi</label>
                        <select id="notifType" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none">
                            <option value="admin">Pesan Admin (Merah)</option>
                            <option value="system">Info Sistem (Biru)</option>
                            <option value="upload">Update Lagu (Hijau)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Isi Pesan</label>
                        <textarea id="notifMessage" rows="3" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Tulis pengumuman..."></textarea>
                    </div>
                    <button onclick="sendGlobalNotif()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition">
                        Kirim ke Semua User
                    </button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                <h2 class="text-lg font-bold mb-4 flex items-center">
                    <i class="fa-solid fa-triangle-exclamation mr-2 text-yellow-500"></i> Kirim Peringatan User
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">UID User (ID Firebase)</label>
                        <input type="text" id="targetUid" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-yellow-500 outline-none" placeholder="Masukkan UID User...">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Alasan Pelanggaran</label>
                        <input type="text" id="violationText" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-yellow-500 outline-none" placeholder="Contoh: Spam chat atau Toxic...">
                    </div>
                    <button onclick="sendPrivateNotif()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 rounded-lg transition">
                        Kirim Peringatan
                    </button>
                </div>
            </div>

        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Ganti dengan Config Firebase Hexky!
        const firebaseConfig = {
          apiKey: "AIzaSyCVJYSR4nHeoRA9WTMZa3-2xliKQRrd5g4",
          authDomain: "exemusic-execuriverp.firebaseapp.com",
          databaseURL: "https://exemusic-execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "exemusic-execuriverp",
          storageBucket: "exemusic-execuriverp.firebasestorage.app",
          messagingSenderId: "722057744401",
          appId: "1:722057744401:web:cd6a6a103692059bda61b0",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- FUNGSI ADMIN: KIRIM NOTIF ---
        window.sendGlobalNotif = function() {
            const type = document.getElementById('notifType').value;
            const text = document.getElementById('notifMessage').value;
            
            if(!text) return alert("Isi pesan dulu, Hexky!");

            push(ref(db, 'notifications'), {
                type: type,
                text: text,
                fromName: 'Admin Hexky',
                timestamp: serverTimestamp()
            }).then(() => {
                alert("Notifikasi global terkirim!");
                document.getElementById('notifMessage').value = "";
            });
        };

        window.sendPrivateNotif = function() {
            const uid = document.getElementById('targetUid').value;
            const text = document.getElementById('violationText').value;

            if(!uid || !text) return alert("UID dan Alasan harus diisi!");

            push(ref(db, `users/${uid}/notifications`), {
                type: 'violation',
                text: text,
                fromName: 'Admin System',
                timestamp: serverTimestamp()
            }).then(() => {
                alert("Peringatan terkirim ke user!");
                document.getElementById('violationText').value = "";
            });
        };

        // --- FUNGSI UI: MENAMPILKAN NOTIF ---
        const bellIcon = document.getElementById('bellIcon');
        const notifPanel = document.getElementById('notificationPanel');
        const notifList = document.getElementById('notifList');
        const badge = document.getElementById('notifBadge');

        // Toggle Panel
        bellIcon.onclick = () => notifPanel.classList.toggle('active');
        document.getElementById('closeNotif').onclick = () => notifPanel.classList.remove('active');

        // Listen Notif Global
        onValue(ref(db, 'notifications'), (snapshot) => {
            const data = snapshot.val();
            if(data) {
                renderNotifications(data);
            }
        });

        function renderNotifications(data) {
            notifList.innerHTML = "";
            const items = Object.values(data).reverse(); // Terbaru di atas
            
            badge.innerText = items.length;
            badge.classList.remove('hidden');

            items.forEach(item => {
                const icon = getIcon(item.type);
                const time = new Date(item.timestamp).toLocaleTimeString();
                
                const html = `
                    <div class="flex items-start p-3 hover:bg-gray-50 rounded-lg transition border-l-4 ${getBorderColor(item.type)} mb-2">
                        <div class="mr-3 mt-1">${icon}</div>
                        <div>
                            <p class="text-sm text-gray-800 font-medium">${item.text}</p>
                            <span class="text-[10px] text-gray-400">${time}</span>
                        </div>
                    </div>
                `;
                notifList.innerHTML += html;
            });
        }

        function getIcon(type) {
            if(type === 'admin') return '<i class="fa-solid fa-shield text-red-500"></i>';
            if(type === 'violation') return '<i class="fa-solid fa-triangle-exclamation text-yellow-500"></i>';
            if(type === 'upload') return '<i class="fa-solid fa-music text-green-500"></i>';
            return '<i class="fa-solid fa-circle-info text-blue-500"></i>';
        }

        function getBorderColor(type) {
            if(type === 'admin') return 'border-red-500';
            if(type === 'violation') return 'border-yellow-500';
            if(type === 'upload') return 'border-green-500';
            return 'border-blue-500';
        }
    </script>
</body>
</html>
