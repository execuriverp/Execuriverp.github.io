<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXE.OVERLORD | V5 PRO PANEL</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #030305; --panel: #0a0a0f; --accent: #00f3ff;
            --danger: #ff0055; --warning: #ffcc00; --success: #00ff99;
            --border: rgba(0, 243, 255, 0.2);
            --glass: rgba(255, 255, 255, 0.03);
            --purple: #bf00ff;
            --glow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        body { 
            background: var(--bg); color: #e0e6ed; margin: 0; 
            font-family: 'Rajdhani', sans-serif; display: flex; 
            height: 100vh; overflow: hidden; 
        }

        /* --- SIDEBAR --- */
        .sidebar { 
            width: 280px; background: var(--panel); 
            border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; 
            padding: 25px; position: relative;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }

        .nav-btn { 
            background: none; border: none; color: #5a616b; 
            padding: 15px; text-align: left; cursor: pointer; 
            display: flex; align-items: center; gap: 15px; 
            border-radius: 8px; font-weight: bold; margin-bottom: 10px; 
            transition: 0.3s; font-size: 14px; letter-spacing: 1px;
        }

        .nav-btn:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .nav-btn.active { 
            color: var(--accent); background: rgba(0, 243, 255, 0.1); 
            border-left: 4px solid var(--accent);
        }

        /* --- MAIN VIEW --- */
        .main-view { flex: 1; padding: 40px; overflow-y: auto; background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); }
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.5s ease; }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* --- UI CARDS --- */
        .card { 
            background: rgba(10, 10, 15, 0.9); border: 1px solid var(--border); 
            padding: 25px; border-radius: 12px; margin-bottom: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- CYBER TABLE --- */
        .cyber-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .cyber-table th { text-align: left; padding: 15px; color: var(--accent); font-size: 12px; border-bottom: 2px solid var(--border); }
        .cyber-table td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-family: 'JetBrains Mono'; font-size: 13px; }

        /* --- TAGS --- */
        .badge-tag { font-size: 10px; padding: 3px 8px; border-radius: 4px; font-weight: bold; text-transform: uppercase; }
        .tag-owner { background: #ffcc00; color: #000; box-shadow: 0 0 10px #ffcc00; }
        .tag-admin { background: var(--danger); color: #fff; }
        .tag-user { background: #333; color: #ccc; }

        /* --- INPUTS & BUTTONS --- */
        .cyber-input { 
            background: #000; border: 1px solid var(--border); padding: 12px; 
            color: var(--accent); font-family: 'JetBrains Mono'; width: 100%; 
            border-radius: 6px; box-sizing: border-box; margin-bottom: 10px;
        }

        .btn { 
            padding: 10px 20px; border: 1px solid var(--accent); background: transparent;
            color: var(--accent); cursor: pointer; font-weight: bold; font-family: 'Rajdhani';
            transition: 0.3s; text-transform: uppercase; border-radius: 4px;
        }
        .btn:hover { background: var(--accent); color: #000; box-shadow: var(--glow); }
        .btn-danger { border-color: var(--danger); color: var(--danger); }
        .btn-danger:hover { background: var(--danger); color: #fff; }

        /* --- LOCK SCREEN --- */
        #lockScreen { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div id="lockScreen">
    <div style="width: 350px; text-align: center; border: 1px solid var(--accent); padding: 40px; background: var(--panel);">
        <h2 style="color: var(--accent); letter-spacing: 5px;">SECURITY_GATE</h2>
        <canvas id="capCanvas" width="220" height="70" style="margin: 20px 0; border: 1px solid var(--border);"></canvas>
        <input type="text" id="capInput" class="cyber-input" placeholder="ACCESS_CODE" style="text-align:center">
        <button class="btn" style="width:100%" onclick="verifyAccess()">LOGIN</button>
    </div>
</div>

<div class="sidebar">
    <div style="font-size: 24px; font-weight: 700; color: #fff; margin-bottom: 40px;">
        <span style="color: var(--accent);">EXE</span>.OVERLORD <small style="font-size: 10px; color: var(--danger);">V5.PRO</small>
    </div>
    
    <button class="nav-btn active" onclick="switchView('dash')"><i class="fas fa-th-large"></i> DASHBOARD</button>
    <button class="nav-btn" onclick="switchView('users')"><i class="fas fa-users-cog"></i> USER CONTROL</button>
    <button class="nav-btn" onclick="switchView('songs')"><i class="fas fa-music"></i> MUSIC ARCHIVE</button>
    <button class="nav-btn" onclick="switchView('logs')"><i class="fas fa-terminal"></i> SYSTEM LOGS</button>
    
    <div style="margin-top: auto;">
        <button class="btn btn-danger" style="width: 100%;" onclick="location.href='test.html'">TERMINATE SESSION</button>
    </div>
</div>

<div class="main-view">
    <div id="view-dash" class="view-section active">
        <h1>COMMAND_CENTER</h1>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
            <div class="card"><small>ENTITIES</small><div style="font-size: 30px;" id="count-u">0</div></div>
            <div class="card"><small>AUDIO_FILES</small><div style="font-size: 30px;" id="count-s">0</div></div>
            <div class="card"><small>MAINTENANCE</small><div id="mt-text" style="font-weight: bold; margin-top:5px">ONLINE</div></div>
        </div>

        <div class="card">
            <h3 style="color: var(--accent);">GLOBAL_ANNOUNCEMENT</h3>
            <textarea id="bcInput" class="cyber-input" style="height: 100px;" placeholder="Type broadcast message..."></textarea>
            <div style="display:flex; gap:10px;">
                <button class="btn" onclick="sendBC()">SEND_BROADCAST</button>
                <button class="btn btn-danger" onclick="clearBC()">DELETE_BC</button>
                <button class="btn" style="margin-left:auto" onclick="toggleMT()">TOGGLE_MAINTENANCE</button>
            </div>
        </div>
    </div>

    <div id="view-users" class="view-section">
        <h1>USER_OPERATIONS</h1>
        <div class="card">
            <input type="text" class="cyber-input" placeholder="SEARCH_USER..." onkeyup="searchTable('userTable', this.value)">
            <table class="cyber-table" id="userTable">
                <thead>
                    <tr><th>USER_INFO</th><th>TAG</th><th>FOLLOWERS</th><th>CD_STATUS</th><th>ACTION</th></tr>
                </thead>
                <tbody id="userList"></tbody>
            </table>
        </div>
    </div>

    <div id="view-songs" class="view-section">
        <h1>MUSIC_ARCHIVE</h1>
        <div class="card" style="border-left: 4px solid var(--success);">
            <h3 style="color: var(--success);">ADD_NEW_INDEX</h3>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="text" id="addTitle" class="cyber-input" placeholder="Song Title">
                <input type="text" id="addArtist" class="cyber-input" placeholder="Artist Name">
                <input type="text" id="addUrl" class="cyber-input" placeholder="Audio URL (.mp3)">
                <input type="text" id="addCover" class="cyber-input" placeholder="Cover URL (Image)">
            </div>
            <button class="btn" style="width: 100%; border-color: var(--success); color: var(--success);" onclick="manualAddSong()">PUSH_TO_DATABASE</button>
        </div>

        <div class="card">
            <input type="text" class="cyber-input" placeholder="SEARCH_SONGS..." onkeyup="searchTable('songTable', this.value)">
            <table class="cyber-table" id="songTable">
                <thead>
                    <tr><th>TITLE</th><th>ARTIST</th><th>UPLOADER_ID</th><th>CONTROL</th></tr>
                </thead>
                <tbody id="songList"></tbody>
            </table>
        </div>
    </div>

    <div id="view-logs" class="view-section">
        <h1>SYSTEM_LOGS</h1>
        <div id="logTerminal" style="background:#000; height: 500px; overflow-y:auto; padding:20px; border: 1px solid var(--border); font-family:'JetBrains Mono'; font-size:12px; color:var(--success);"></div>
        <button class="btn btn-danger" style="margin-top:10px" onclick="db.ref('logs').remove()">WIPE_LOGS</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCVJYSR4nHeoRA9WTMZa3-2xliKQRrd5g4",
        authDomain: "exemusic-execuriverp.firebaseapp.com",
        databaseURL: "https://exemusic-execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "exemusic-execuriverp",
        storageBucket: "exemusic-execuriverp.firebasestorage.app",
        messagingSenderId: "722057744401",
        appId: "1:722057744401:web:cd6a6a103692059bda61b0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    let secretCode = "";
    let mtState = false;

    // --- SECURITY ---
    function generateCaptcha() {
        const c = document.getElementById('capCanvas');
        const ctx = c.getContext('2d');
        secretCode = Math.random().toString(36).substring(2, 7).toUpperCase();
        ctx.fillStyle = "#000"; ctx.fillRect(0,0,220,70);
        ctx.font = "bold 32px 'JetBrains Mono'";
        ctx.fillStyle = "#00f3ff"; ctx.textAlign = "center";
        ctx.shadowBlur = 10; ctx.shadowColor = "#00f3ff";
        ctx.fillText(secretCode, 110, 45);
    }

    function verifyAccess() {
        if(document.getElementById('capInput').value.toUpperCase() === secretCode) {
            document.getElementById('lockScreen').style.display = 'none';
            initApp();
        } else {
            alert('WRONG_CODE'); generateCaptcha();
        }
    }

    // --- CORE ---
    function initApp() {
        // Sync Users
        db.ref('users').on('value', snap => {
            const list = document.getElementById('userList');
            let html = ''; let count = 0;
            snap.forEach(child => {
                const u = child.val(); const uid = child.key; count++;
                const tagClass = 'tag-' + (u.tag || 'user').toLowerCase();
                html += `<tr>
                    <td><b>${u.username}</b><br><small style="color:#444">${uid}</small></td>
                    <td><button class="btn btn-outline" style="padding:2px 10px" onclick="changeTag('${uid}')"><span class="badge-tag ${tagClass}">${u.tag || 'USER'}</span></button></td>
                    <td><button class="btn btn-outline" onclick="setFollowers('${uid}')">${u.followers || 0} FLS</button></td>
                    <td><button class="btn" onclick="resetCD('${uid}')">${u.lastUpload ? 'RESET' : 'CLEAN'}</button></td>
                    <td><button class="btn btn-danger" onclick="toggleBan('${uid}', ${u.banned})">${u.banned ? 'UNBAN' : 'BAN'}</button></td>
                </tr>`;
            });
            list.innerHTML = html;
            document.getElementById('count-u').innerText = count;
        });

        // Sync Songs
        db.ref('songs').on('value', snap => {
            const list = document.getElementById('songList');
            let html = ''; let count = 0;
            snap.forEach(child => {
                const s = child.val(); count++;
                html += `<tr>
                    <td>${s.title}</td><td>${s.artist}</td><td>${s.uid || 'SYSTEM'}</td>
                    <td><button class="btn btn-danger" onclick="delSong('${child.key}')"><i class="fas fa-trash"></i></button></td>
                </tr>`;
            });
            list.innerHTML = html;
            document.getElementById('count-s').innerText = count;
        });

        // Maintenance Status
        db.ref('settings/mt').on('value', s => {
            mtState = s.val();
            document.getElementById('mt-text').innerText = mtState ? "MAINTENANCE" : "ONLINE";
            document.getElementById('mt-text').style.color = mtState ? "var(--danger)" : "var(--success)";
        });

        // Logs
        db.ref('logs').limitToLast(30).on('value', snap => {
            let h = '';
            snap.forEach(c => {
                const l = c.val();
                h += `<div><span style="color:#444">[${l.time}]</span> ${l.msg}</div>`;
            });
            const box = document.getElementById('logTerminal');
            box.innerHTML = h; box.scrollTop = box.scrollHeight;
        });
    }

    // --- ACTIONS ---
    function setFollowers(uid) {
        Swal.fire({
            title: 'SET_FOLLOWERS',
            input: 'number',
            background: '#0a0a0f', color: '#fff', confirmButtonColor: '#00f3ff'
        }).then(r => {
            if(r.value) {
                db.ref('users/'+uid).update({followers: parseInt(r.value)});
                addLog(`Injected ${r.value} followers to ${uid}`);
            }
        });
    }

    function changeTag(uid) {
        Swal.fire({
            title: 'CHANGE_TAG',
            input: 'select',
            inputOptions: { 'user':'USER', 'sepuh':'SEPUH', 'vvip':'VVIP', 'admin':'ADMIN', 'owner':'OWNER' },
            background: '#0a0a0f', color: '#fff'
        }).then(r => { if(r.value) db.ref('users/'+uid).update({tag: r.value}); });
    }

    function manualAddSong() {
        const title = document.getElementById('addTitle').value;
        const artist = document.getElementById('addArtist').value;
        const url = document.getElementById('addUrl').value;
        const cover = document.getElementById('addCover').value;

        if(!title || !url) return Swal.fire('Error', 'Minimal Title & URL!', 'error');

        db.ref('songs').push({
            title, artist, url, cover,
            uid: "SYSTEM_ADMIN",
            by: "ADMIN"
        });
        addLog(`Added manual song: ${title}`);
        Swal.fire('Success', 'Music Archived', 'success');
    }

    function delSong(id) {
        if(confirm('Wipe this song?')) {
            db.ref('songs/'+id).remove();
            addLog(`Deleted song ID: ${id}`);
        }
    }

    function resetCD(uid) { db.ref('users/'+uid+'/lastUpload').remove(); addLog(`Reset Cooldown: ${uid}`); }
    function toggleBan(uid, status) { db.ref('users/'+uid).update({banned: !status}); addLog(`Ban Toggle: ${uid}`); }
    function sendBC() { const v = document.getElementById('bcInput').value; db.ref('settings').update({announcement: v}); addLog(`Broadcast: ${v}`); }
    function clearBC() { db.ref('settings/announcement').remove(); }
    function toggleMT() { db.ref('settings').update({mt: !mtState}); }

    function addLog(msg) {
        const time = new Date().toLocaleTimeString();
        db.ref('logs').push({msg, time});
    }

    function switchView(id) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('view-'+id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function searchTable(id, q) {
        const rows = document.querySelectorAll(`#${id} tbody tr`);
        rows.forEach(r => r.style.display = r.innerText.toLowerCase().includes(q.toLowerCase()) ? '' : 'none');
    }

    window.onload = generateCaptcha;
</script>

</body>
</html>
