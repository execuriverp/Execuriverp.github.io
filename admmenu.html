<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN EXEMUSIC</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg-deep: #050505;
            --bg-panel: #0a0a0f;
            --bg-card: rgba(20, 20, 25, 0.7);
            --accent: #00f3ff;
            --accent-dim: rgba(0, 243, 255, 0.1);
            --danger: #ff0055;
            --warning: #ffcc00;
            --success: #00ff99;
            --text-main: #e0e6ed;
            --text-muted: #5c6370;
            --border: rgba(255, 255, 255, 0.05);
            --font-ui: 'Rajdhani', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; outline: none; user-select: none; }
        
        body { 
            background: var(--bg-deep); 
            color: var(--text-main); 
            margin: 0; 
            font-family: var(--font-ui); 
            height: 100vh; 
            overflow: hidden; 
            display: flex;
        }

        /* --- CRT EFFECT OVERLAY --- */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--accent); }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            padding: 25px;
            z-index: 10;
            position: relative;
        }

        .brand {
            font-family: var(--font-code);
            font-size: 24px;
            color: var(--accent);
            text-shadow: 0 0 15px var(--accent);
            margin-bottom: 50px;
            letter-spacing: -1px;
            display: flex; align-items: center; gap: 10px;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 16px;
            text-align: left;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
            display: flex; align-items: center; gap: 15px;
            margin-bottom: 8px;
            font-family: var(--font-ui);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 0;
            background: var(--accent); opacity: 0.1; transition: 0.3s;
        }

        .nav-btn:hover { color: #fff; }
        .nav-btn:hover::before { width: 100%; }

        .nav-btn.active {
            color: var(--accent);
            background: linear-gradient(90deg, var(--accent-dim), transparent);
            border-left: 2px solid var(--accent);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.05);
        }

        /* --- MAIN CONTENT --- */
        .main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            position: relative;
            background: radial-gradient(circle at top right, #11111a, #000);
        }

        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-size: 28px; font-weight: 700; text-transform: uppercase;
            letter-spacing: 2px; color: #fff;
            display: flex; align-items: center; gap: 15px;
        }

        /* --- TABS SYSTEM --- */
        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- CARDS & PANELS --- */
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0.5;
        }

        .stat-val { font-size: 36px; font-family: var(--font-code); font-weight: 800; color: #fff; margin: 10px 0; }
        .stat-label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

        /* --- INPUTS & BUTTONS --- */
        .input-group { display: flex; gap: 10px; }
        
        .cyber-input {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            padding: 12px 20px;
            color: var(--accent);
            font-family: var(--font-code);
            font-size: 14px;
            transition: 0.3s;
        }
        .cyber-input:focus { border-color: var(--accent); box-shadow: 0 0 10px var(--accent-dim); }

        .btn {
            background: var(--bg-panel);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 20px;
            cursor: pointer;
            font-family: var(--font-code);
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .btn-neon { background: var(--accent-dim); color: var(--accent); border-color: var(--accent); }
        .btn-neon:hover { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent); }
        
        .btn-danger { color: var(--danger); border-color: rgba(255, 0, 85, 0.3); }
        .btn-danger:hover { background: var(--danger); color: #fff; box-shadow: 0 0 20px var(--danger); }

        .btn-warn { color: var(--warning); border-color: rgba(255, 204, 0, 0.3); }
        .btn-warn:hover { background: var(--warning); color: #000; }

        /* --- LISTS --- */
        .data-list { max-height: 60vh; overflow-y: auto; padding-right: 10px; }
        
        .list-row {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.02);
            padding: 15px; margin-bottom: 5px;
            border-left: 2px solid transparent;
            transition: 0.2s;
        }
        .list-row:hover { background: rgba(255,255,255,0.05); border-left-color: var(--accent); }
        
        /* --- SECURITY OVERLAY --- */
        #securityOverlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
        
        canvas#captchaCanvas {
            border: 1px solid var(--border);
            margin: 20px 0;
            background: #080808;
            cursor: not-allowed;
        }

        /* --- TERMINAL --- */
        .terminal-window {
            background: #000;
            border: 1px solid #333;
            height: 300px;
            font-family: var(--font-code);
            font-size: 12px;
            padding: 15px;
            overflow-y: auto;
            color: var(--success);
        }
        .log-line { margin-bottom: 5px; opacity: 0.8; }
        .log-ts { color: #666; margin-right: 10px; }

    </style>
</head>

<div class="main">
    
    <div class="top-bar">
        <div class="section-title">

        </div>
        <div style="display: flex; gap: 15px; align-items: center;">

                <div style="font-size: 10px; color: var(--text-muted);">ADMINISTRATOR</div>

            </div>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyCVJYSR4nHeoRA9WTMZa3-2xliKQRrd5g4",
        authDomain: "exemusic-execuriverp.firebaseapp.com",
        databaseURL: "https://exemusic-execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "exemusic-execuriverp",
        storageBucket: "exemusic-execuriverp.firebasestorage.app",
        messagingSenderId: "722057744401",
        appId: "1:722057744401:web:cd6a6a103692059bda61b0",
        measurementId: "G-2P56Y7QQ18"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // --- GLOBAL STATE ---
    let songsData = [];
    let usersData = [];
    let generatedCaptchaCode = "";
    let mtStatus = false;

    // --- SECURITY & CAPTCHA (CANVAS BASED) ---
    function initSecurity() {
        const canvas = document.getElementById('captchaCanvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Background Noise
        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Random Code Generation
        const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
        let code = "";
        for(let i=0; i<5; i++) {
            code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        generatedCaptchaCode = code;

        // Draw Text with Distortion
        ctx.font = "bold 40px 'JetBrains Mono'";
        ctx.textBaseline = "middle";
        for(let i=0; i<code.length; i++) {
            ctx.save();
            ctx.translate(30 + i * 50, 40);
            ctx.rotate((Math.random() - 0.5) * 0.4); // Random rotation
            ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 70%)`; // Random Neon Color
            ctx.fillText(code[i], 0, 0);
            ctx.restore();
        }

        // Draw Interference Lines
        for(let i=0; i<10; i++) {
            ctx.strokeStyle = `rgba(255,255,255,0.1)`;
            ctx.beginPath();
            ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
            ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
            ctx.stroke();
        }
    }

    function unlockSystem() {
        const input = document.getElementById('secInput').value.toUpperCase();
        if(input === generatedCaptchaCode) {
            document.getElementById('securityOverlay').style.display = 'none';
            // Play Welcome Sound (Optional)
            const audio = new Audio('https://www.soundjay.com/button/beep-07.wav'); // Example sound
            audio.volume = 0.2;
            audio.play().catch(e=>{});
        } else {
            Swal.fire({
                icon: 'error',
                title: 'ACCESS DENIED',
                text: 'Security Protocol Failed.',
                background: '#000', color: '#fff',
                timer: 1000, showConfirmButton: false,
                backdrop: `rgba(255,0,0,0.2)`
            });
            initSecurity();
            document.getElementById('secInput').value = '';
        }
    }

    // --- TAB SWITCHING LOGIC (SPA) ---
    function switchTab(tabId) {
        // Hide all tabs
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));

        // Show target tab
        document.getElementById(`tab-${tabId}`).classList.add('active');
        
        // Highlight Sidebar
        // Note: Simple way to find the button index matches logic
        const buttons = document.querySelectorAll('.nav-btn');
        if(tabId === 'dashboard') buttons[0].classList.add('active');
        if(tabId === 'users') buttons[1].classList.add('active');
        if(tabId === 'songs') buttons[2].classList.add('active');

        // Update Title
        const titles = {
            'dashboard': 'COMMAND CENTER',
            'users': 'USER DIRECTORY',
            'songs': 'AUDIO REPOSITORY'
        };
        document.getElementById('pageTitle').innerText = titles[tabId];
    }

    // --- AUTHENTICATION CHECK ---
    auth.onAuthStateChanged(user => {
        if (user) {
            db.ref('users/' + user.uid).once('value', snap => {
                const data = snap.val();
                if (data && data.role === 'admin') {
                    initListeners();
                    console.log("ADMIN AUTHENTICATED: " + user.uid);
                } else {
                    window.location.href = 'exemusic.html';
                }
            });
        } else {
            window.location.href = 'exemusic.html';
        }
    });

    // --- DATA LISTENERS ---
    function initListeners() {
        
        // 1. Songs Data
        db.ref('songs').on('value', snap => {
            songsData = [];
            snap.forEach(c => songsData.push({ key: c.key, ...c.val() }));
            document.getElementById('countSongs').innerText = songsData.length;
            renderSongs(songsData); // Initial Render
        });

        // 2. Users Data
        db.ref('users').on('value', snap => {
            usersData = [];
            snap.forEach(c => usersData.push({ key: c.key, ...c.val() }));
            document.getElementById('countUsers').innerText = usersData.length;
            renderUsers(usersData); // Initial Render
        });

        // 3. Maintenance Status
        db.ref('settings/mt').on('value', snap => {
            mtStatus = snap.val() || false;
            const disp = document.getElementById('mtDisplay');
            const btn = document.getElementById('mtBtn');
            
            if(mtStatus) {
                disp.innerText = "MAINTENANCE ACTIVE";
                disp.style.color = "var(--danger)";
                btn.innerText = "DISABLE MAINTENANCE";
                btn.className = "btn btn-danger";
            } else {
                disp.innerText = "SYSTEM NORMAL";
                disp.style.color = "var(--success)";
                btn.innerText = "ENABLE MAINTENANCE";
                btn.className = "btn btn-warn";
            }
        });

        // 4. Announcement Check
        db.ref('settings/announcement').on('value', snap => {
            const val = snap.val();
            const statusEl = document.getElementById('currentAnnStatus');
            if(val) {
                statusEl.innerText = "ACTIVE: " + (val.length > 20 ? val.substring(0,20)+'...' : val);
                statusEl.style.color = "var(--success)";
                document.getElementById('annInput').value = val;
            } else {
                statusEl.innerText = "NO ACTIVE BROADCAST";
                statusEl.style.color = "#666";
                document.getElementById('annInput').value = "";
            }
        });

        // 5. System Logs
        db.ref('logs').limitToLast(50).on('value', snap => {
            const container = document.getElementById('terminalLog');
            let html = '';
            snap.forEach(child => {
                const log = child.val();
                html += `<div class="log-line"><span class="log-ts">[${log.time}]</span> ${log.msg}</div>`;
            });
            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
        });
    }

    // --- RENDER & FILTER FUNCTIONS ---

    function renderUsers(data) {
        const list = document.getElementById('userList');
        // Sort admins first, then by name
        const sorted = data.sort((a,b) => (b.role === 'admin') - (a.role === 'admin'));
        
        let html = '';
        sorted.forEach(u => {
            const isBanned = u.banned;
            const isAdmin = u.role === 'admin';
            html += `
            <div class="list-row" style="border-left-color: ${isBanned ? 'var(--danger)' : (isAdmin ? 'var(--accent)' : 'transparent')}">
                <div style="flex:1;">
                    <div style="color: ${isBanned ? 'var(--danger)' : '#fff'}; font-weight:bold;">${u.username}</div>
                    <small style="color:#666; font-family: var(--font-code)">UID: ${u.key.substring(0,8)}...</small>
                </div>
                <div style="width:100px; color:${isAdmin ? 'var(--accent)' : '#888'}; font-family:var(--font-code)">${u.role.toUpperCase()}</div>
                <div style="width:100px; text-align:right;">
                    <button class="btn ${isBanned ? 'btn-neon' : 'btn-danger'}" style="padding: 5px 10px; font-size: 10px;" 
                        onclick="toggleBan('${u.key}', '${u.username}', ${isBanned})">
                        ${isBanned ? 'UNBAN' : 'BAN'}
                    </button>
                </div>
            </div>`;
        });
        list.innerHTML = html;
    }

    function renderSongs(data) {
        const list = document.getElementById('songList');
        const reversed = [...data].reverse();
        
        let html = '';
        reversed.forEach(s => {
            html += `
            <div class="list-row">
                <div style="flex:2;">
                    <div style="color: #fff; font-weight:bold;">${s.title}</div>
                    <small style="color:#888;">${s.by || 'Unknown Artist'}</small>
                </div>
                <div style="flex:1; color:#666; font-size:12px;">${s.uploadedBy || 'System'}</div>
                <div style="width:120px; text-align:right; display:flex; gap:5px; justify-content: flex-end;">
                    <a href="${s.url}" target="_blank" class="btn" style="padding:5px 8px;"><i class="fas fa-play"></i></a>
                    <button class="btn btn-danger" style="padding:5px 8px;" onclick="deleteSong('${s.key}', '${s.title}')"><i class="fas fa-trash"></i></button>
                </div>
            </div>`;
        });
        list.innerHTML = html;
    }

    function filterUsers() {
        const q = document.getElementById('searchUser').value.toLowerCase();
        const f = usersData.filter(u => u.username.toLowerCase().includes(q));
        renderUsers(f);
    }

    function filterSongs() {
        const q = document.getElementById('searchSong').value.toLowerCase();
        const f = songsData.filter(s => s.title.toLowerCase().includes(q) || (s.by && s.by.toLowerCase().includes(q)));
        renderSongs(f);
    }

    // --- ACTIONS ---

    function toggleMT() {
        // Toggle boolean status
        const newState = !mtStatus;
        db.ref('settings/mt').set(newState)
            .then(() => {
                logAction(`MAINTENANCE MODE SET TO: ${newState.toString().toUpperCase()}`);
                Swal.fire({
                    icon: newState ? 'warning' : 'success',
                    title: 'SYSTEM UPDATED',
                    text: `Maintenance Mode is now ${newState ? 'ON' : 'OFF'}`,
                    background: '#111', color: '#fff', timer: 1500, showConfirmButton: false
                });
            });
    }

    function sendBroadcast() {
        const msg = document.getElementById('annInput').value;
        if(!msg) return;
        db.ref('settings/announcement').set(msg);
        logAction(`Broadcast sent: "${msg}"`);
        Swal.fire({ icon: 'success', title: 'SENT', background: '#111', color: '#fff', timer: 1000, showConfirmButton: false });
    }

    function clearBroadcast() {
        Swal.fire({
            title: 'REMOVE ANNOUNCEMENT?',
            text: "This will clear the alert from all users.",
            icon: 'question', showCancelButton: true,
            confirmButtonColor: '#ff0055', cancelButtonColor: '#333',
            background: '#111', color: '#fff'
        }).then((res) => {
            if(res.isConfirmed) {
                db.ref('settings/announcement').remove(); // Menghapus field
                logAction('Broadcast message cleared');
                Swal.fire({ icon: 'success', title: 'CLEARED', background: '#111', color: '#fff', timer: 1000, showConfirmButton: false });
            }
        });
    }

    function toggleBan(uid, name, currentStatus) {
        const action = currentStatus ? "UNBAN" : "BAN";
        Swal.fire({
            title: `CONFIRM ${action}?`,
            text: `User: ${name}`,
            icon: 'warning', showCancelButton: true,
            confirmButtonColor: currentStatus ? '#00f3ff' : '#ff0055',
            cancelButtonColor: '#333',
            background: '#111', color: '#fff'
        }).then((res) => {
            if(res.isConfirmed) {
                db.ref(`users/${uid}/banned`).set(!currentStatus);
                logAction(`User ${name} was ${action}NED`);
            }
        });
    }

    function deleteSong(key, title) {
        Swal.fire({
            title: 'DELETE DATA?',
            text: `Removing: ${title}`,
            icon: 'warning', showCancelButton: true,
            confirmButtonColor: '#ff0055', cancelButtonColor: '#333',
            background: '#111', color: '#fff'
        }).then((res) => {
            if(res.isConfirmed) {
                db.ref(`songs/${key}`).remove();
                logAction(`Deleted song: ${title}`);
            }
        });
    }

    function nukeCooldowns() {
        Swal.fire({
            title: 'NUCLEAR OPTION',
            text: "RESET ALL UPLOAD TIMERS?",
            icon: 'warning', showCancelButton: true,
            confirmButtonColor: '#ff0055', cancelButtonColor: '#333',
            background: '#111', color: '#fff', confirmButtonText: 'EXECUTE'
        }).then((res) => {
            if(res.isConfirmed) {
                db.ref('users').once('value', s => {
                    let updates = {};
                    s.forEach(c => { updates[`users/${c.key}/lastUpload`] = 0; });
                    db.ref().update(updates);
                    logAction("GLOBAL COOLDOWN RESET EXECUTED");
                    Swal.fire({ icon: 'success', title: 'DONE', background: '#111', color: '#fff', timer: 1000, showConfirmButton: false });
                });
            }
        });
    }

    function logAction(msg) {
        const time = new Date().toLocaleTimeString('en-US', { hour12: false });
        db.ref('logs').push({ msg: msg, time: time });
    }

    function clearLogs() {
        db.ref('logs').remove();
    }

    function logout() {
        auth.signOut().then(() => window.location.href = 'exemusic.html');
    }

    // Init
    initSecurity();

</script>
</body>
</html>
