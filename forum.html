<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execurive Forum | Active</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0b0e11; color: #e5e7eb; font-family: 'Inter', sans-serif; }
        .nav-blur { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #1e293b; }
        .card-forum { background: #161b22; border: 1px solid #30363d; transition: 0.3s; }
        .input-dark { background: #0d1117; border: 1px solid #30363d; color: white; }
        .input-dark:focus { border-color: #2563eb; outline: none; }
    </style>
</head>
<body>

    <nav class="nav-blur sticky top-0 z-50 px-4 py-3">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black italic tracking-tighter">EXECURIVE <span class="text-blue-500">FORUM</span></h1>
            <button onclick="logout()" class="text-red-500 text-sm font-bold hover:underline">Logout</button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto grid grid-cols-12 gap-6 mt-8 px-4 pb-20">
        
        <aside class="col-span-12 lg:col-span-3 space-y-4">
            <div class="bg-[#161b22] rounded-xl p-5 border border-gray-800 text-center">
                <div id="user-avatar" class="w-16 h-16 bg-blue-600 rounded-full mx-auto mb-3 flex items-center justify-center text-2xl font-bold">?</div>
                <h3 id="display-name" class="font-bold text-blue-400">Loading...</h3>
                <p id="display-phone" class="text-[10px] text-gray-500 mt-1 italic"></p>
            </div>
            
            <button onclick="openModal()" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold text-sm transition shadow-lg shadow-blue-900/20">
                <i class="fa fa-plus-circle mr-2"></i> BUAT TOPIK BARU
            </button>
        </aside>

        <main class="col-span-12 lg:col-span-9">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold uppercase tracking-widest"><i class="fa fa-comments text-blue-500 mr-2"></i> Diskusi Terbaru</h2>
            </div>

            <div id="thread-list" class="space-y-4">
                <div class="text-center py-10 text-gray-600 italic">Memuat diskusi...</div>
            </div>
        </main>
    </div>

    <div id="postModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-[#161b22] w-full max-w-2xl rounded-2xl border border-gray-700 shadow-2xl overflow-hidden">
            <div class="p-6 border-b border-gray-800 flex justify-between items-center">
                <h3 class="font-bold text-lg text-blue-400">Buat Diskusi Baru</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-white text-xl">&times;</button>
            </div>
            <div class="p-6 space-y-4">
                <input id="post-title" type="text" placeholder="Judul Topik" class="w-full p-4 rounded-xl input-dark">
                <textarea id="post-content" rows="6" placeholder="Apa yang ingin kamu bahas hari ini?" class="w-full p-4 rounded-xl input-dark resize-none"></textarea>
                <button onclick="submitPost()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase tracking-widest hover:bg-blue-500 transition">KIRIM POSTINGAN</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, set, onValue, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCtfsTqg3sJuJCq_EGF36c4eg8QUwyhtwE",
          authDomain: "execuriverp.firebaseapp.com",
          databaseURL: "https://execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "execuriverp",
          storageBucket: "execuriverp.firebasestorage.app",
          appId: "1:672894448184:web:2d9635ca19ea94c3e7eccd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUser = null;

        // 1. CEK LOGIN & AMBIL PROFIL
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userRef = ref(db, 'users/' + user.uid);
                const snap = await get(userRef);
                if (snap.exists()) {
                    document.getElementById('display-name').innerText = user.email.split('@')[0].toUpperCase();
                    document.getElementById('display-phone').innerText = snap.val().phone;
                    document.getElementById('user-avatar').innerText = user.email.charAt(0).toUpperCase();
                }
                loadThreads(); // Load postingan setelah user terverifikasi
            } else {
                window.location.href = "execurive.html";
            }
        });

        // 2. FUNGSI KIRIM POSTINGAN KE FIREBASE
        window.submitPost = async () => {
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;

            if (!title || !content) return alert("Judul dan isi tidak boleh kosong!");

            try {
                const threadListRef = ref(db, 'threads');
                const newThreadRef = push(threadListRef); // Buat ID otomatis
                await set(newThreadRef, {
                    title: title,
                    content: content,
                    author: currentUser.email.split('@')[0],
                    uid: currentUser.uid,
                    timestamp: Date.now()
                });

                alert("Berhasil Posting!");
                document.getElementById('post-title').value = "";
                document.getElementById('post-content').value = "";
                closeModal();
            } catch (e) { alert("Gagal: " + e.message); }
        };

        // 3. FUNGSI LOAD POSTINGAN (REAL-TIME)
        function loadThreads() {
            const threadRef = ref(db, 'threads');
            onValue(threadRef, (snapshot) => {
                const threadList = document.getElementById('thread-list');
                threadList.innerHTML = ""; // Bersihkan list lama

                if (snapshot.exists()) {
                    const data = snapshot.val();
                    // Balik urutan biar yang terbaru di atas
                    Object.keys(data).reverse().forEach(key => {
                        const post = data[key];
                        const date = new Date(post.timestamp).toLocaleString();
                        
                        threadList.innerHTML += `
                            <div class="card-forum p-6 rounded-2xl shadow-sm">
                                <div class="flex items-center gap-3 mb-4">
                                    <div class="w-8 h-8 bg-gray-700 rounded-full flex items-center justify-center text-[10px] font-bold">${post.author.charAt(0).toUpperCase()}</div>
                                    <span class="text-sm font-bold text-blue-400">@${post.author}</span>
                                    <span class="text-[10px] text-gray-600">${date}</span>
                                </div>
                                <h4 class="text-xl font-bold mb-2 text-white">${post.title}</h4>
                                <p class="text-gray-400 text-sm leading-relaxed">${post.content}</p>
                                <div class="mt-4 pt-4 border-t border-gray-800 flex gap-4 text-xs text-gray-500">
                                    <span><i class="fa fa-heart mr-1"></i> Like</span>
                                    <span><i class="fa fa-comment mr-1"></i> Reply</span>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    threadList.innerHTML = "<div class='text-center py-20 text-gray-700'>Belum ada diskusi. Jadilah yang pertama!</div>";
                }
            });
        }

        // UI Helpers
        window.openModal = () => document.getElementById('postModal').classList.remove('hidden');
        window.closeModal = () => document.getElementById('postModal').classList.add('hidden');
        window.logout = () => signOut(auth);
    </script>
</body>
</html>
