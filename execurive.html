<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execurive Community | Forum Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        // PAKAI DATABASE, BUKAN FIRESTORE
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    
        const firebaseConfig = {
          apiKey: "AIzaSyCtfsTqg3sJuJCq_EGF36c4eg8QUwyhtwE",
          authDomain: "execuriverp.firebaseapp.com",
          databaseURL: "https://execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "execuriverp",
          storageBucket: "execuriverp.firebasestorage.app",
          messagingSenderId: "672894448184",
          appId: "1:672894448184:web:2d9635ca19ea94c3e7eccd",
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app); // Inisialisasi Realtime Database
    
        window.prosesRegister = async () => {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            const phone = document.getElementById('reg-phone').value;
    
            if(!email || !pass || !phone) return alert("Isi semua data!");
    
            try {
                // 1. Cek Blacklist (di Realtime Database)
                const dbRef = ref(db);
                const snapshot = await get(child(dbRef, `blacklist/${phone.replace('+', '')}`));
                
                if (snapshot.exists()) {
                    alert("NOMOR HP INI DIBLOKIR!");
                    return;
                }
    
                // 2. Proses Buat Akun
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;
    
                // 3. Simpan data ke Realtime Database (Bukan Firestore)
                await set(ref(db, 'users/' + user.uid), {
                    email: email,
                    phone: phone,
                    role: "Member",
                    joinedAt: new Date().toISOString()
                });
    
                alert("Pendaftaran Berhasil!");
                window.location.href = "forum.html";
            } catch (error) {
                // Jika error 'client is offline', biasanya karena databaseURL salah atau rules belum dipublish
                alert("Gagal Daftar: " + error.message);
            }
        };
    
        // Fungsi Login
        window.prosesLogin = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                alert("Login Berhasil!");
                window.location.href = "forum.html";
            } catch (error) {
                alert("Email atau Password Salah!");
            }
        };
    </script>
    
</head>
<body class="bg-[#0b0e11] text-gray-200 font-sans min-h-screen flex flex-col items-center justify-center px-4">

    <div class="mb-8 text-center">
        <h1 class="text-4xl font-black tracking-tighter text-white italic">EXECURIVE <span class="text-blue-600">RP</span></h1>
        <p class="text-[10px] text-gray-500 tracking-[0.3em] uppercase mt-2">Community Forum Access</p>
    </div>

    <div id="login-box" class="bg-[#151921] border border-gray-800 p-8 rounded-2xl w-full max-w-[400px] shadow-2xl">
        <h2 class="text-xl font-bold mb-6 flex items-center gap-2"><span class="w-1 h-5 bg-blue-600"></span> LOGIN</h2>
        <input id="login-email" type="email" placeholder="Email" class="w-full bg-[#0d1117] border border-gray-700 p-4 rounded-xl text-white mb-4 outline-none focus:border-blue-600">
        <input id="login-pass" type="password" placeholder="Password" class="w-full bg-[#0d1117] border border-gray-700 p-4 rounded-xl text-white mb-6 outline-none focus:border-blue-600">
        <button onclick="prosesLogin()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-black uppercase tracking-widest text-sm transition-all mb-4">Masuk</button>
        <p class="text-center text-xs text-gray-500">Belum punya akun? <span onclick="showRegister()" class="text-blue-500 cursor-pointer hover:underline">Daftar Sekarang</span></p>
    </div>

    <div id="register-box" class="bg-[#151921] border border-gray-800 p-8 rounded-2xl w-full max-w-[400px] shadow-2xl hidden">
        <h2 class="text-xl font-bold mb-6 flex items-center gap-2"><span class="w-1 h-5 bg-green-600"></span> REGISTER</h2>
        <input id="reg-email" type="email" placeholder="Email" class="w-full bg-[#0d1117] border border-gray-700 p-4 rounded-xl text-white mb-4 outline-none focus:border-blue-600">
        <input id="reg-phone" type="text" placeholder="Nomor HP (+628...)" class="w-full bg-[#0d1117] border border-gray-700 p-4 rounded-xl text-white mb-4 outline-none focus:border-blue-600">
        <input id="reg-pass" type="password" placeholder="Buat Password" class="w-full bg-[#0d1117] border border-gray-700 p-4 rounded-xl text-white mb-6 outline-none focus:border-blue-600">
        <button onclick="prosesRegister()" class="w-full bg-green-600 hover:bg-green-500 py-4 rounded-xl font-black uppercase tracking-widest text-sm transition-all mb-4">Buat Akun</button>
        <p class="text-center text-xs text-gray-500">Sudah punya akun? <span onclick="showLogin()" class="text-blue-500 cursor-pointer hover:underline">Login</span></p>
    </div>

</body>
</html>
