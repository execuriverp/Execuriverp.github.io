<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Community | Forum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCtfsTqg3sJuJCq_EGF36c4eg8QUwyhtwE",
          authDomain: "execuriverp.firebaseapp.com",
          databaseURL: "https://execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "execuriverp",
          storageBucket: "execuriverp.firebasestorage.app",
          messagingSenderId: "672894448184",
          appId: "1:672894448184:web:2d9635ca19ea94c3e7eccd",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Fungsi Login
        window.setupRecaptcha = () => {
            window.recaptchaVerifier = new RecaptchaVerifier(auth, 'sign-in-button', {
                'size': 'invisible'
            });
        };

        window.kirimOTP = () => {
            const phoneNumber = document.getElementById('phone').value;
            setupRecaptcha();
            const appVerifier = window.recaptchaVerifier;

            signInWithPhoneNumber(auth, phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    alert("OTP Terkirim ke WhatsApp/SMS!");
                    document.getElementById('otp-section').classList.remove('hidden');
                }).catch((error) => {
                    alert("Error: " + error.message);
                });
        };
    </script>
</head>
<body class="bg-gray-900 text-white font-sans">

    <nav class="bg-black p-4 border-b border-blue-600">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tighter text-blue-500">EXECUTIVE <span class="text-white">COMMUNITY</span></h1>
            <div class="space-x-4 text-sm">
                <a href="#" class="hover:text-blue-400">HOME</a>
                <a href="#" class="hover:text-blue-400">FORUMS</a>
                <a href="#" class="hover:text-blue-400">UCP</a>
            </div>
        </div>
    </nav>

    <div class="flex flex-col items-center justify-center min-h-[60vh] text-center px-4">
        <h2 class="text-4xl md:text-6xl font-extrabold mb-4">THE NEXT GENERATION OF <span class="text-blue-600">ROLEPLAY</span></h2>
        <p class="text-gray-400 mb-8 max-w-2xl">Selamat datang di forum Executive Roleplay. Tempat berkumpulnya komunitas player WhatsApp Roleplay terbesar.</p>
        
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl border border-gray-700 w-full max-w-md">
            <h3 class="text-xl mb-4 font-semibold">Login Member</h3>
            <input id="phone" type="text" placeholder="+62812345xxx" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500 mb-4 text-white">
            
            <button id="sign-in-button" onclick="kirimOTP()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded transition">
                Masuk via WhatsApp
            </button>

            <div id="otp-section" class="mt-4 hidden text-left">
                <p class="text-sm text-gray-400 mb-2">Masukkan Kode OTP:</p>
                <input id="otp-code" type="text" class="w-full p-3 rounded bg-gray-700 border border-gray-600 mb-2">
                <button onclick="verifikasiOTP()" class="w-full bg-green-600 py-2 rounded font-bold">Verifikasi</button>
            </div>
        </div>
    </div>

    <footer class="mt-10 p-10 bg-black text-center text-gray-500 text-xs">
        &copy; 2026 Executive Community. Inspired by JGRP.
    </footer>

</body>
</html>
