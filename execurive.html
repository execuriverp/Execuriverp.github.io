<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Community | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Lc0slUsAAAAAMhzmDihECU_HE64DJYNh6DlNOcz"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPhoneNumber, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCtfsTqg3sJuJCq_EGF36c4eg8QUwyhtwE",
          authDomain: "execuriverp.firebaseapp.com",
          databaseURL: "https://execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "execuriverp",
          storageBucket: "execuriverp.firebasestorage.app",
          messagingSenderId: "672894448184",
          appId: "1:672894448184:web:2d9635ca19ea94c3e7eccd",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Fungsi yang dipanggil setelah reCAPTCHA lolos
        window.onSubmit = (token) => {
            const phoneNumber = document.getElementById('phone').value;
            if(!phoneNumber) {
                alert("Masukkan nomor HP dulu!");
                return;
            }
            
            // Setup Firebase Recaptcha (Hidden)
            const appVerifier = new RecaptchaVerifier(auth, 'sign-in-button', {
                'size': 'invisible'
            });

            signInWithPhoneNumber(auth, phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    alert("OTP Terkirim!");
                    document.getElementById('otp-section').classList.remove('hidden');
                }).catch((error) => {
                    alert("Gagal: " + error.message);
                });
        };
    </script>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div class="flex flex-col items-center justify-center min-h-screen px-4 text-center">
        <h1 class="text-3xl font-bold mb-8 text-blue-500 underline">EXECUTIVE COMMUNITY</h1>
        
        <div class="bg-gray-800 p-8 rounded-xl border border-gray-700 w-full max-w-md shadow-2xl">
            <h3 class="text-xl mb-6 font-semibold">Login via WhatsApp</h3>
            
            <input id="phone" type="text" placeholder="+62812345678" 
                class="w-full p-4 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 mb-6 text-white text-center text-lg">
            
            <button 
                class="g-recaptcha w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-lg transition duration-300"
                data-sitekey="6Lc0slUsAAAAAMhzmDihECU_HE64DJYNh6DlNOcz"
                data-callback='onSubmit'
                data-action='submit'
                id="sign-in-button">
                VERIFIKASI & KIRIM OTP
            </button>

            <div id="otp-section" class="mt-8 pt-6 border-t border-gray-700 hidden">
                <input id="otp-code" type="text" placeholder="Masukkan 6 Digit OTP" 
                    class="w-full p-4 rounded bg-gray-900 border border-blue-500 mb-4 text-center tracking-[1em] font-bold">
                <button onclick="verifikasiOTP()" class="w-full bg-green-600 py-3 rounded-lg font-bold hover:bg-green-700">
                    KONFIRMASI LOGIN
                </button>
            </div>
        </div>
        
        <p class="mt-6 text-gray-500 text-sm italic">"Don't just play, be an Executive."</p>
    </div>

</body>
</html>
