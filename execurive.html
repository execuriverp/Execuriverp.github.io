<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execurive RP | Member Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a, #020617);
            overflow-x: hidden;
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .neon-border:focus {
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.4);
            border-color: #2563eb;
        }
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.6);
            transform: translateY(-2px);
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCtfsTqg3sJuJCq_EGF36c4eg8QUwyhtwE",
          authDomain: "execuriverp.firebaseapp.com",
          databaseURL: "https://execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "execuriverp",
          storageBucket: "execuriverp.firebasestorage.app",
          messagingSenderId: "672894448184",
          appId: "1:672894448184:web:2d9635ca19ea94c3e7eccd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // REGISTER LOGIC
        window.prosesRegister = async () => {
            const email = document.getElementById('reg-email').value;
            const phone = document.getElementById('reg-phone').value;
            const pass = document.getElementById('reg-pass').value;

            if(!email || !phone || !pass) return alert("Lengkapi data!");
            if(phone.length < 10) return alert("Nomor HP tidak valid!");

            try {
                // Cek Blacklist
                const dbRef = ref(db);
                const snapshot = await get(child(dbRef, `blacklist/${phone.replace('+', '')}`));
                if (snapshot.exists()) return alert("Akses Ditolak: Nomor Anda diblokir!");

                // Create User
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                // Send Verification Email
                await sendEmailVerification(user);

                // Save to Realtime Database
                await set(ref(db, 'users/' + user.uid), {
                    email: email,
                    phone: phone,
                    isVerified: false,
                    role: "Member",
                    joinedAt: new Date().toISOString()
                });

                alert("Registrasi Berhasil! Silakan cek email kamu (Inbox/Spam) untuk verifikasi link sebelum login.");
                window.toggleUI('login');
            } catch (error) {
                alert("Error: " + error.message);
            }
        };

        // LOGIN LOGIC
        window.prosesLogin = async () => {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                if (user.emailVerified) {
                    alert("Welcome back!");
                    window.location.href = "forum.html";
                } else {
                    alert("Email belum diverifikasi! Silakan cek email Anda.");
                    await signOut(auth);
                }
            } catch (error) {
                alert("Email atau Password salah!");
            }
        };

        // UI SWITCHER
        window.toggleUI = (mode) => {
            const logBox = document.getElementById('login-box');
            const regBox = document.getElementById('register-box');
            const logTab = document.getElementById('tab-login');
            const regTab = document.getElementById('tab-register');

            if(mode === 'reg') {
                logBox.classList.add('hidden');
                regBox.classList.remove('hidden');
                regTab.classList.add('bg-blue-600', 'text-white');
                regTab.classList.remove('text-gray-400');
                logTab.classList.remove('bg-blue-600', 'text-white');
                logTab.classList.add('text-gray-400');
            } else {
                regBox.classList.add('hidden');
                logBox.classList.remove('hidden');
                logTab.classList.add('bg-blue-600', 'text-white');
                logTab.classList.remove('text-gray-400');
                regTab.classList.remove('bg-blue-600', 'text-white');
                regTab.classList.add('text-gray-400');
            }
        };
    </script>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="mb-8 text-center animate-bounce">
        <h1 class="text-5xl font-black tracking-tighter italic">EXECURIVE <span class="text-blue-500">RP</span></h1>
        <p class="text-[10px] tracking-[0.5em] text-blue-300 opacity-70 uppercase">High Quality Roleplay Community</p>
    </div>

    <div class="w-full max-w-[420px] glass-card rounded-3xl shadow-2xl overflow-hidden relative border border-white/10">
        
        <div class="flex p-2 bg-black/30 gap-1">
            <button id="tab-login" onclick="toggleUI('login')" class="flex-1 py-3 rounded-2xl font-bold transition-all bg-blue-600 text-white">LOG IN</button>
            <button id="tab-register" onclick="toggleUI('reg')" class="flex-1 py-3 rounded-2xl font-bold transition-all text-gray-400 hover:text-white">REGISTER</button>
        </div>

        <div class="p-8">
            <div id="login-box" class="space-y-6">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Email / Username</label>
                    <div class="relative mt-1">
                        <i class="fa fa-envelope absolute left-4 top-4 text-gray-500 text-sm"></i>
                        <input id="log-email" type="email" placeholder="email@example.com" class="w-full bg-slate-900/50 border border-slate-700 p-3.5 pl-11 rounded-2xl outline-none transition-all neon-border">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Secret Password</label>
                    <div class="relative mt-1">
                        <i class="fa fa-lock absolute left-4 top-4 text-gray-500 text-sm"></i>
                        <input id="log-pass" type="password" placeholder="••••••••" class="w-full bg-slate-900/50 border border-slate-700 p-3.5 pl-11 rounded-2xl outline-none transition-all neon-border">
                    </div>
                </div>
                <button onclick="prosesLogin()" class="w-full bg-blue-600 py-4 rounded-2xl font-black tracking-widest text-sm btn-glow transition-all">LOGIN TO ACCOUNT</button>
                <p class="text-center text-xs text-gray-500">Forgot password? <a href="#" class="text-blue-400">Contact Admin</a></p>
            </div>

            <div id="register-box" class="space-y-5 hidden">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Email Address</label>
                    <input id="reg-email" type="email" placeholder="name@mail.com" class="w-full mt-1 bg-slate-900/50 border border-slate-700 p-3.5 rounded-2xl outline-none transition-all neon-border">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">WhatsApp Number</label>
                    <input id="reg-phone" type="text" placeholder="+62..." class="w-full mt-1 bg-slate-900/50 border border-slate-700 p-3.5 rounded-2xl outline-none transition-all neon-border font-mono">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Create Password</label>
                    <input id="reg-pass" type="password" placeholder="Min. 6 characters" class="w-full mt-1 bg-slate-900/50 border border-slate-700 p-3.5 rounded-2xl outline-none transition-all neon-border">
                </div>
                <div class="bg-blue-500/10 p-3 rounded-xl border border-blue-500/20">
                    <p class="text-[9px] text-blue-300 leading-tight">Sistem akan mengirimkan link verifikasi ke email kamu. Pastikan email aktif.</p>
                </div>
                <button onclick="prosesRegister()" class="w-full bg-green-600 py-4 rounded-2xl font-black tracking-widest text-sm btn-glow transition-all">CREATE IDENTITY</button>
            </div>
        </div>
    </div>

    <div class="fixed -bottom-20 -left-20 w-64 h-64 bg-blue-600 rounded-full blur-[120px] opacity-20"></div>
    <div class="fixed -top-20 -right-20 w-64 h-64 bg-indigo-600 rounded-full blur-[120px] opacity-20"></div>

</body>
</html>
