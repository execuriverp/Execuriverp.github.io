<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execurive RP | Portal Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Konfigurasi Firebase Realtime Database
        const firebaseConfig = {
          apiKey: "AIzaSyCtfsTqg3sJuJCq_EGF36c4eg8QUwyhtwE",
          authDomain: "execuriverp.firebaseapp.com",
          databaseURL: "https://execuriverp-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "execuriverp",
          storageBucket: "execuriverp.firebasestorage.app",
          messagingSenderId: "672894448184",
          appId: "1:672894448184:web:2d9635ca19ea94c3e7eccd",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- FUNGSI REGISTER ---
        window.prosesRegister = async () => {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            const phone = document.getElementById('reg-phone').value;

            if(!email || !pass || !phone) return alert("Harap isi semua kolom!");

            try {
                // 1. Cek apakah nomor HP kena blacklist
                const dbRef = ref(db);
                const snapshot = await get(child(dbRef, `blacklist/${phone.replace('+', '')}`));
                if (snapshot.exists()) {
                    alert("MAAF: Nomor HP Anda telah di-blacklist dari komunitas.");
                    return;
                }

                // 2. Buat Akun Baru
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                // 3. Simpan data tambahan ke Realtime Database
                await set(ref(db, 'users/' + user.uid), {
                    email: email,
                    phone: phone,
                    role: "Member",
                    joinedAt: new Date().toLocaleString()
                });

                alert("Pendaftaran Berhasil! Selamat datang.");
                window.location.href = "forum.html";
            } catch (error) {
                alert("Gagal Daftar: " + error.message);
            }
        };

        // --- FUNGSI LOGIN ---
        window.prosesLogin = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;

            if(!email || !pass) return alert("Isi Email & Password!");

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                alert("Login Berhasil!");
                window.location.href = "forum.html";
            } catch (error) {
                alert("Login Gagal: Email atau Password salah.");
            }
        };

        // UI Switcher
        window.togglePanel = (panel) => {
            const loginBox = document.getElementById('login-box');
            const registerBox = document.getElementById('register-box');
            if (panel === 'reg') {
                loginBox.classList.add('hidden');
                registerBox.classList.remove('hidden');
            } else {
                registerBox.classList.add('hidden');
                loginBox.classList.remove('hidden');
            }
        };
    </script>
</head>
<body class="bg-[#0b0e11] text-gray-100 font-sans min-h-screen flex flex-col items-center justify-center p-6">

    <div class="text-center mb-10">
        <h1 class="text-5xl font-black italic tracking-tighter text-white">EXECURIVE <span class="text-blue-600">RP</span></h1>
        <p class="text-gray-500 text-xs uppercase tracking-[0.4em] mt-2 font-bold">Community Portal</p>
    </div>

    <div id="login-box" class="w-full max-w-md bg-[#161b22] border border-gray-800 p-8 rounded-2xl shadow-2xl">
        <h2 class="text-2xl font-bold mb-6 flex items-center gap-3">
            <span class="w-2 h-8 bg-blue-600 rounded-full"></span> Login Member
        </h2>
        <div class="space-y-4">
            <input id="login-email" type="email" placeholder="Email Address" class="w-full bg-[#0d1117] border border-gray-700 p-4 rounded-xl focus:border-blue-500 outline-none transition-all">
            <input id="login-pass" type="password" placeholder="Password" class="w-full bg-[#0d1117] border border-gray-700 p-4 rounded-xl focus:border-blue-500 outline-none transition-all">
            <button onclick="prosesLogin()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-xl uppercase tracking-widest text-sm shadow-lg">Sign In</button>
        </div>
        <p class="mt-6 text-center text-sm text-gray-500">
            Belum punya akun? <button onclick="togglePanel('reg')" class="text-blue-500 font-bold hover:underline cursor-pointer">Daftar Sekarang</button>
        </p>
    </div>

    <div id="register-box" class="w-full max-w-md bg-[#161b22] border border-gray-800 p-8 rounded-2xl shadow-2xl hidden">
        <h2 class="text-2xl font-bold mb-6 flex items-center gap-3">
            <span class="w-2 h-8 bg-green-600 rounded-full"></span> Register Akun
        </h2>
        <div class="space-y-4">
            <input id="reg-email" type="email" placeholder="Email Address" class="w-full bg-[#0d1117] border border-gray-700 p-4 rounded-xl focus:border-green-500 outline-none">
            <input id="reg-phone" type="text" placeholder="Nomor WhatsApp (+62...)" class="w-full bg-[#0d1117] border border-gray-700 p-4 rounded-xl focus:border-green-500 outline-none font-mono">
            <input id="reg-pass" type="password" placeholder="Buat Password" class="w-full bg-[#0d1117] border border-gray-700 p-4 rounded-xl focus:border-green-500 outline-none">
            <button onclick="prosesRegister()" class="w-full bg-green-600 hover:bg-green-500 text-white font-black py-4 rounded-xl uppercase tracking-widest text-sm shadow-lg">Create Account</button>
        </div>
        <p class="mt-6 text-center text-sm text-gray-500">
            Sudah ada akun? <button onclick="togglePanel('login')" class="text-blue-500 font-bold hover:underline cursor-pointer">Login Disini</button>
        </p>
    </div>

    <div class="mt-12 text-center text-gray-600 text-[10px] uppercase tracking-widest font-bold">
        &copy; 2026 Execurive Community. No mod, No gain.
    </div>

</body>
</html>
